# Screenshot scenarios
scenarios:
  - id: 1
    name: today_page
    description: "Today page with tasks and habits"
    route: "/today"
  - id: 2
    name: task_list
    description: "Full task list with filters"
    route: "/tasks"
  - id: 3
    name: task_details
    description: "Task details with timer"
    route: "/tasks/details"
  - id: 4
    name: habits_page
    description: "Habits list with streaks"
    route: "/habits"
  - id: 5
    name: calendar_view
    description: "Monthly calendar view"
    route: "/calendar"
  - id: 6
    name: notes_page
    description: "Notes list with markdown preview"
    route: "/notes"
  - id: 7
    name: statistics
    description: "Time tracking analytics"
    route: "/app-usages"
  - id: 8
    name: tags_page
    description: "Tag management view"
    route: "/tags"
  - id: 9
    name: settings_page
    description: "App settings"
    route: "/settings"
  - id: 10
    name: sync_page
    description: "Device sync configuration"
    route: "/sync"

# Device configurations
devices:
  android:
    - name: "Pixel 8"
      width: 1080
      height: 2400
  ios:
    - name: "iPhone 15 Pro Max"
      width: 1290
      height: 2796

# Retry configuration
retry:
  max_attempts: 3
  delay_ms: 2000
  timeout_seconds: 30
