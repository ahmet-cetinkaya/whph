            'ENABLE_IMPELLER': 'false'
        ]
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
        }
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
