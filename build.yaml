targets:
  $default:
    builders:
      dart_json_mapper:
        generate_for:
        # here should be listed entry point files having 'void main()' function
          - lib/main.dart

      # This part is needed to tell original reflectable builder to stay away
      # it overrides default options for reflectable builder to an **empty** set of files
      reflectable:
        generate_for:
          - no/files

      drift_dev:
        options:
          databases:
            app_database: lib/persistence/shared/contexts/drift/drift_app_context.dart
          test_dir: test/drift/
          schema_dir: lib/persistence/shared/contexts/drift/schemas/
