  permissions:
    app_usage:
      description:
        This app needs permission to access app usage statistics to track
        your app usage patterns accurately.
      instructions: "Instructions:"
      steps:
        step1: Press the "Open Setting" button
        step2:
          In the usage access settings screen that opens, find "{appName}" in
          the list
        step3: Tap on "{appName}"
        step4: Enable "Allow usage access" or toggle the switch to ON
      title: App Usage Permission
    battery_optimization:
      description:
        For reliable notifications, this app needs to be excluded from
        battery optimization. Without this, reminders may be delayed or not delivered
        at all.
      importance: The location of this setting may vary depending on your device manufacturer.
      instructions: "Instructions:"
      not_disabled:
        Battery optimization is still enabled. Provide permission for
        the relevant function to work correctly.
      steps:
        step1: Press the "Open Setting" button
        step2: In the settings screen that opens, find "{appName}"
        step3: Tap on "{appName}"
        step4: Ensure "Allow Background Usage" is enabled on the page that opens
        step5: Tap on "Allow Background Usage"
        step6: Select "Unrestricted"
      title: Battery Optimization
    exact_alarm:
      description:
        Android 12+ requires permission to schedule exact alarms for reminders
        to work properly.
      instructions: "Instructions:"
      steps:
        android12plus:
          step2: Go to Alarms & reminders and enable permission
          step3: Confirm exact alarm permission
        step1: Press the "Open Setting" button
        step2:
          In the opened {appName} app's Alarms & reminders page, enable "Allow
          setting alarms and reminders"
      title: Exact Alarm Permission
    fix_it: Fix It
    granted: Permission granted
    instructions: Instructions
    notification:
      description:
        Notification permission is required to receive reminders. Without
        this permission, you will not receive any notifications.
      instructions: "Instructions:"
      steps:
        android:
          step1: Press the "Open Setting" button
          step2: Allow notifications when prompted
        ios:
          step1: Press the "Open Setting" button
          step2: Allow notifications when prompted
      title: Notification Permission
    open_settings: Open Setting
    open_terminal: Open Terminal
    firewall:
      title: Firewall Permission
      description:
        Allow WHPH to communicate through the {platform} firewall on port
        44040 for device synchronization.
      dialog_description:
        WHPH needs firewall permission to allow other devices to
        connect for synchronization. Follow the commands below to configure your {platform}
        firewall. You can also find these steps in the help menu.
      dialog_info_text: "Note: You can also find these steps in the help menu."
      linux_manual_confirmation_button: I configured
      save_confirmation_error: Failed to save firewall confirmation setting
      rule_added_success: Firewall rule added successfully
      rule_add_error: Failed to add firewall rule. Please try manual steps.
      add_rule_button: Add Firewall Rule
      windows_auto_description: "Click 'Add Firewall Rule' to automatically add
        the firewall rule with UAC permission request. If you prefer to add manually,
        follow the steps below:"
      instructions:
        linux:
          step1: Open a terminal
          step2: "Check firewall status:"
          step3: "Add firewall rule (if UFW is active):"
          step4: "Verify rule was added:"
          method_terminal_title: "Method 1: Terminal Command"
        step_open_command_prompt: 1. Open Command Prompt as Administrator
        step_run_commands: "2. Run these commands:"
        step_open_terminal: 1. Open a terminal
        step_run_command: "2. Run this command (requires sudo privileges):"
        step_click_confirmation:
          3. After running the command, click the confirmation
          button below
        windows:
          step1: Open Windows Defender Firewall → Advanced settings
          step2:
            'Create Inbound Rule: Inbound Rules → New Rule → Port → TCP → 44040
            → Allow → All profiles → Name: "WHPH Sync (Inbound)"'
          step3:
            'Create Outbound Rule: Outbound Rules → New Rule → Port → TCP → 44040
            → Allow → All profiles → Name: "WHPH Sync (Outbound)"'
          method_gui_title: "Method 1: Windows Firewall GUI"
          method_command_title: "Method 2: Command Prompt"
          step_open_defender: Open Windows Defender Firewall → Advanced settings
          step_create_inbound_rule:
            'Create Inbound Rule: Inbound Rules → New Rule
            → Port → TCP → 44040 → Allow → All profiles → Name: "WHPH Sync (Inbound)"'
          step_create_outbound_rule:
            'Create Outbound Rule: Outbound Rules → New Rule
            → Port → TCP → 44040 → Allow → All profiles → Name: "WHPH Sync (Outbound)"'
          alternative_command_prompt:
            title: "Alternative: Use Command Prompt"
            steps:
              cmd_step1: Open Command Prompt as Administrator
              cmd_step2: "Add firewall rule:"
      manual_configure_instruction:
        "Manually configure firewall rules for sync (requires
        administrator privileges):"
    startup:
      description:
        For the app to start automatically with your device, auto-start
        permission is required. This ensures reminders and notifications work properly
        even after device restarts.
      importance:
        Auto-start setting location varies or may not be present by device
        manufacturer.
      instructions: "Instructions:"
      steps:
        step1: Press the "Open Setting" button
        step2: In the settings screen that opens, find "{appName}" app
        step3: Enable "Auto-start", "Autorun", "Start at boot" or similar permission
      title: Auto-start Permission
    title: Permissions
