        windows:
          step1: 从控制面板打开Windows Defender防火墙
          step2: 点击左侧的高级设置
          step3: 在左侧面板中，点击入站规则
          step4: 在右侧面板中，点击新建规则...
          step5: 选择端口并点击下一步
          step6: 选择TCP并在特定本地端口字段中输入44040
          step7: 选择允许连接并点击下一步
          step8: 勾选所有配置文件（域、专用、公用）并点击下一步
          step9: 输入名称如WHPH同步端口44040并点击完成
          method_gui_title: 方法1：Windows防火墙图形界面
          method_command_title: 方法2：命令提示符
