      description: Tato aplikace potřebuje oprávnění k přístupu k statistikám používání aplikací pro přesné sledování vzorců používání aplikací.
      instructions: "Instrukce:"
      steps:
        step1: Stiskněte tlačítko "Otevřít nastavení"
        step2: V obrazovce nastavení přístupu k použití najděte "{appName}" v seznamu
        step3: Klepněte na "{appName}"
        step4: Zapněte "Povolit přístup k použití" nebo přepněte přepínač na ZAPNUTO
      title: Oprávnění k použití aplikace
    battery_optimization:
      description: Pro spolehlivé notifikace musí být tato aplikace vyloučena z optimalizace baterie. Bez toho mohou být připomínky zpožděny nebo nedoručeny vůbec.
      importance: Umístění tohoto nastavení se může lišit v závislosti na výrobci zařízení.
      instructions: "Instrukce:"
      not_disabled: Optimalizace baterie je stále zapnuta. Poskytněte oprávnění pro správné fungování příslušné funkce.
      steps:
        step1: Stiskněte tlačítko "Otevřít nastavení"
        step2: V otevřené obrazovce nastavení najděte "{appName}"
        step3: Klepněte na "{appName}"
        step4: Ujistěte se, že "Povolit pozadí použití" je zapnuto na otevřené stránce
        step5: Klepněte na "Povolit pozadí použití"
        step6: Vyberte "Neomezené"
      title: Optimalizace baterie
    exact_alarm:
      description: Android 12+ vyžaduje oprávnění k plánování přesných alarmů pro správné fungování připomínek.
      instructions: "Instrukce:"
      steps:
        android12plus:
          step2: Přejděte na Alarmy a připomínky a zapněte oprávnění
          step3: Potvrďte oprávnění přesného alarmu
        step1: Stiskněte tlačítko "Otevřít nastavení"
        step2: 'Na stránce Alarmy a připomínky otevřené aplikace {appName} zapněte "Povolit nastavení alarmů a připomínek"'
      title: Oprávnění přesného alarmu
