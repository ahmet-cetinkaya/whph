    app_usage:
      description: Denna app behöver behörighet för att komma åt app-användningsstatistik för att spåra dina app-användningsmönster korrekt.
      instructions: "Instruktioner:"
      steps:
        step1: Tryck på "Öppna Inställning"-knappen
        step2: På skärmen för åtkomst till användning som öppnas, hitta "{appName}" i listan
        step3: Tryck på "{appName}"
        step4: Aktivera "Tillåt åtkomst till användning" eller växla strömbrytaren till PÅ
      title: App-användningsbehörighet
    battery_optimization:
      description: För pålitliga notiser måste denna app exkluderas från batterioptimering. Utan detta kan påminnelser försenas eller inte levereras alls.
      importance: Platsen för denna inställning kan variera beroende på tillverkaren av din enhet.
      instructions: "Instruktioner:"
      not_disabled: Batterioptimering är fortfarande aktiverat. Ge behörighet så att den relevanta funktionen fungerar korrekt.
      steps:
        step1: Tryck på "Öppna Inställning"-knappen
        step2: På inställningsskärmen som öppnas, hitta "{appName}"
        step3: Tryck på "{appName}"
        step4: Se till att "Tillåt bakgrundsanvändning" är aktiverat på sidan som öppnas
        step5: Tryck på "Tillåt bakgrundsanvändning"
        step6: Välj "Obegränsad"
      title: Batterioptimering
    exact_alarm:
      description: Android 12+ kräver behörighet för att schemalägga exakta alarm för att påminnelser ska fungera korrekt.
      instructions: "Instruktioner:"
      steps:
        android12plus:
          step2: Gå till Alarm & påminnelser och aktivera behörighet
          step3: Bekräfta exakt alarmbehörighet
        step1: Tryck på "Öppna Inställning"-knappen
        step2: 'På den öppnade {appName}-appens Alarm & påminnelser-sida, aktivera "Tillåt att ställa in alarm och påminnelser"'
      title: Exakt alarmbehörighet
