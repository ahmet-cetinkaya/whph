    app_usage:
      description: Denne appen trenger tillatelse til å få tilgang til app-bruksstatistikk for å spore app-bruksmønstrene dine nøyaktig.
      instructions: "Instruksjoner:"
      steps:
        step1: Trykk på "Åpne Innstilling"-knappen
        step2: På brukstilgang-innstillingsskjermen som åpnes, finn "{appName}" i listen
        step3: Trykk på "{appName}"
        step4: Aktiver "Tillat brukstilgang" eller veksle bryteren til PÅ
      title: App-brukstillatelse
    battery_optimization:
      description: For pålitelige varsler må denne appen ekskluderes fra batterioptimalisering. Uten dette kan påminnelser forsinkes eller ikke leveres i det hele tatt.
      importance: Plasseringen av denne innstillingen kan variere avhengig av enhetsprodusenten din.
      instructions: "Instruksjoner:"
      not_disabled: Batterioptimalisering er fortsatt aktivert. Gi tillatelse slik at den relevante funksjonen fungerer riktig.
      steps:
        step1: Trykk på "Åpne Innstilling"-knappen
        step2: På innstillingsskjermen som åpnes, finn "{appName}"
        step3: Trykk på "{appName}"
        step4: Sørg for at "Tillat bakgrunnsbruk" er aktivert på siden som åpnes
        step5: Trykk på "Tillat bakgrunnsbruk"
        step6: Velg "Ubegrenset"
      title: Batterioptimalisering
    exact_alarm:
      description: Android 12+ krever tillatelse til å planlegge eksakte alarmer for at påminnelser skal fungere riktig.
      instructions: "Instruksjoner:"
      steps:
        android12plus:
          step2: Gå til Alarmer & påminnelser og aktiver tillatelse
          step3: Bekreft eksakt alarmtillatelse
        step1: Trykk på "Åpne Innstilling"-knappen
        step2: 'På den åpne {appName}-appen Alarmer & påminnelser-side, aktiver "Tillat å sette alarmer og påminnelser"'
      title: Eksakt alarmtillatelse
    fix_it: Fiks det
    granted: Tillatelse gitt
    instructions: Instruksjoner
    notification:
      description: Varseltillatelse kreves for å motta påminnelser. Uten denne tillatelsen vil du ikke motta noen varsler.
      instructions: "Instruksjoner:"
      steps:
        android:
          step1: Trykk på "Åpne Innstilling"-knappen
          step2: Tillat varsler når du blir bedt om det
        ios:
