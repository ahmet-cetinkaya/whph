  permissions:
    app_usage:
      description:
        Denne appen trenger tillatelse til å få tilgang til app-bruksstatistikk
        for å spore app-bruksmønstrene dine nøyaktig.
      instructions: "Instruksjoner:"
      steps:
        step1: Trykk på "Åpne Innstilling"-knappen
        step2:
          På brukstilgang-innstillingsskjermen som åpnes, finn "{appName}" i
          listen
        step3: Trykk på "{appName}"
        step4: Aktiver "Tillat brukstilgang" eller veksle bryteren til PÅ
      title: App-brukstillatelse
    battery_optimization:
      description:
        For pålitelige varsler må denne appen ekskluderes fra batterioptimalisering.
        Uten dette kan påminnelser forsinkes eller ikke leveres i det hele tatt.
      importance:
        Plasseringen av denne innstillingen kan variere avhengig av enhetsprodusenten
        din.
      instructions: "Instruksjoner:"
      not_disabled:
        Batterioptimalisering er fortsatt aktivert. Gi tillatelse slik
        at den relevante funksjonen fungerer riktig.
      steps:
        step1: Trykk på "Åpne Innstilling"-knappen
        step2: På innstillingsskjermen som åpnes, finn "{appName}"
        step3: Trykk på "{appName}"
        step4: Sørg for at "Tillat bakgrunnsbruk" er aktivert på siden som åpnes
        step5: Trykk på "Tillat bakgrunnsbruk"
        step6: Velg "Ubegrenset"
      title: Batterioptimalisering
    exact_alarm:
      description:
        Android 12+ krever tillatelse til å planlegge eksakte alarmer for
        at påminnelser skal fungere riktig.
      instructions: "Instruksjoner:"
      steps:
        android12plus:
          step2: Gå til Alarmer & påminnelser og aktiver tillatelse
          step3: Bekreft eksakt alarmtillatelse
        step1: Trykk på "Åpne Innstilling"-knappen
        step2:
          På den åpne {appName}-appen Alarmer & påminnelser-side, aktiver "Tillat
          å sette alarmer og påminnelser"
      title: Eksakt alarmtillatelse
    fix_it: Fiks det
    granted: Tillatelse gitt
    instructions: Instruksjoner
    notification:
      description:
        Varseltillatelse kreves for å motta påminnelser. Uten denne tillatelsen
        vil du ikke motta noen varsler.
      instructions: "Instruksjoner:"
      steps:
        android:
          step1: Trykk på "Åpne Innstilling"-knappen
          step2: Tillat varsler når du blir bedt om det
        ios:
          step1: Trykk på "Åpne Innstilling"-knappen
          step2: Tillat varsler når du blir bedt om det
      title: Varseltillatelse
    open_settings: Åpne Innstilling
    open_terminal: Åpne Terminal
    firewall:
      title: Brannmur-tillatelse
      description:
        Tillat WHPH å kommunisere gjennom {platform} brannmuren på port
        44040 for enhetssynkronisering.
      dialog_description:
        WHPH trenger brannmur-tillatelse for å tillate andre enheter
        å koble til for synkronisering. Følg kommandoene nedenfor for å konfigurere
        din {platform} brannmur. Du kan også finne disse trinnene i hjelpemenyen.
      dialog_info_text: "Merk: Du kan også finne disse trinnene i hjelpemenyen."
      linux_manual_confirmation_button: Jeg har konfigurert
      save_confirmation_error: Kunne ikke lagre brannmur-bekreftelsesinnstilling
      rule_added_success: Brannmur-regel lagt til vellykket
      rule_add_error: Kunne ikke legge til brannmur-regel. Prøv manuelle trinn.
      add_rule_button: Legg til brannmur-regel
      windows_auto_description:
        "Klikk på 'Legg til brannmur-regel' for å automatisk
        legge til brannmur-regelen med UAC-tillatelsesforespørsel. Hvis du foretrekker
        å legge til manuelt, følg trinnene nedenfor:"
      instructions:
        linux:
          step1: Åpne en terminal
          step2: "Sjekk brannmur-status:"
          step3: "Legg til brannmur-regel (hvis UFW er aktiv):"
          step4: "Bekreft at regelen ble lagt til:"
          method_terminal_title: "Metode 1: Terminalkommando"
        windows:
          step1: Åpne Windows Defender Brannmur fra Kontrollpanel
          step2: Klikk på Avanserte innstillinger til venstre
          step3: I venstre rute, klikk på Innkommende regler
          step4: I høyre rute, klikk på Ny regel...
          step5: Velg Port og klikk på Neste
          step6: Velg TCP og skriv inn 44040 i feltet for spesifikke lokale porter
          step7: Velg Tillat tilkoblingen og klikk på Neste
          step8: Merk alle profiler (Domene, Privat, Offentlig) og klikk på Neste
          step9: Skriv inn et navn som WHPH Sync Port 44040 og klikk på Fullfør
          method_gui_title: "Metode 1: Windows Brannmur GUI"
          method_command_title: "Metode 2: Kommandoprompt"
          step_open_defender: Åpne Windows Defender Brannmur → Avanserte innstillinger
          step_create_inbound_rule:
            'Opprett innkommende regel: Innkommende regler
            → Ny regel → Port → TCP → 44040 → Tillat → Alle profiler → Navn: "WHPH
            Sync (Innkommende)"'
          step_create_outbound_rule:
            'Opprett utgående regel: Utgående regler → Ny
            regel → Port → TCP → 44040 → Tillat → Alle profiler → Navn: "WHPH Sync
            (Utgående)"'
          alternative_command_prompt:
            title: "Alternativ: Bruk kommandoprompt"
            steps:
              cmd_step1: Åpne kommandoprompt som administrator
              cmd_step2: "Legg til brannmur-regel:"
        step_open_command_prompt: 1. Åpne kommandoprompt som administrator
        step_run_commands: "2. Kjør disse kommandoene:"
        step_open_terminal: 1. Åpne en terminal
        step_run_command: "2. Kjør denne kommandoen (krever sudo-rettigheter):"
        step_click_confirmation:
          3. Etter kjøring av kommandoen, klikk på bekreftelsesknappen
          nedenfor
      manual_configure_instruction:
        "Konfigurer brannmurregler manuelt for synkronisering
        (krever administratorrettigheter):"
    startup:
      description:
        For at appen skal starte automatisk med enheten din kreves auto-start-tillatelse.
        Dette sikrer at påminnelser og varsler fungerer riktig selv etter enhetsgenstarter.
      importance:
        Plasseringen av auto-start-innstillingen varierer eller kan mangle
        avhengig av enhetsprodusent.
      instructions: "Instruksjoner:"
      steps:
        step1: Trykk på "Åpne Innstilling"-knappen
        step2: På innstillingsskjermen som åpnes, finn "{appName}" app
        step3:
          Aktiver "Auto-start", "Autorun", "Start ved oppstart" eller lignende
          tillatelse
      title: Auto-start-tillatelse
    title: Tillatelser
