  permissions:
    app_usage:
      description:
        Ta aplikacja potrzebuje uprawnień do dostępu do statystyk użycia
        aplikacji, aby dokładnie śledzić wzorce użycia aplikacji.
      instructions: "Instrukcje:"
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2:
          Na ekranie ustawień dostępu do użycia, który się otworzy, znajdź "{appName}"
          na liście
        step3: Dotknij "{appName}"
        step4: Włącz "Zezwól na dostęp do użycia" lub przełącz przełącznik na WŁĄCZONY
      title: Uprawnienie użycia aplikacji
    battery_optimization:
      description:
        Dla niezawodnych powiadomień ta aplikacja musi być wyłączona z
        optymalizacji baterii. Bez tego przypomnienia mogą być opóźnione lub w ogóle
        nie dostarczane.
      importance:
        Lokalizacja tego ustawienia może się różnić w zależności od producenta
        urządzenia.
      instructions: "Instrukcje:"
      not_disabled:
        Optymalizacja baterii jest nadal włączona. Udziel uprawnień, aby
        odpowiednia funkcja działała poprawnie.
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: Na ekranie ustawień, który się otworzy, znajdź "{appName}"
        step3: Dotknij "{appName}"
        step4:
          Upewnij się, że "Zezwól na użycie w tle" jest włączone na stronie,
          która się otworzy
        step5: Dotknij "Zezwól na użycie w tle"
        step6: Wybierz "Nieograniczone"
      title: Optymalizacja baterii
    exact_alarm:
      description:
        Android 12+ wymaga uprawnień do planowania dokładnych alarmów,
        aby przypomnienia działały prawidłowo.
      instructions: "Instrukcje:"
      steps:
        android12plus:
          step2: Przejdź do Alarmy i przypomnienia i włącz uprawnienie
          step3: Potwierdź uprawnienie dokładnego alarmu
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2:
          Na otwartej stronie Alarmy i przypomnienia aplikacji {appName}, włącz
          "Zezwól na ustawianie alarmów i przypomnień"
      title: Uprawnienie dokładnego alarmu
    fix_it: Napraw to
    granted: Uprawnienie przyznane
    instructions: Instrukcje
    notification:
      description:
        Uprawnienie do powiadomień jest wymagane do otrzymywania przypomnień.
        Bez tego uprawnienia nie będziesz otrzymywać żadnych powiadomień.
      instructions: "Instrukcje:"
      steps:
        android:
          step1: Naciśnij przycisk "Otwórz ustawienia"
          step2: Zezwól na powiadomienia po wyświetleniu monitu
        ios:
          step1: Naciśnij przycisk "Otwórz ustawienia"
          step2: Zezwól na powiadomienia po wyświetleniu monitu
      title: Uprawnienie powiadomień
    open_settings: Otwórz ustawienia
    open_terminal: Otwórz terminal
    firewall:
      title: Uprawnienie zapory sieciowej
      description:
        Zezwól WHPH na komunikację przez zaporę sieciową {platform} na
        porcie 44040 dla synchronizacji urządzeń.
      dialog_description:
        WHPH potrzebuje uprawnień zapory sieciowej, aby umożliwić
        innym urządzeniom łączenie się do synchronizacji. Postępuj zgodnie z poniższymi
        poleceniami, aby skonfigurować zaporę sieciową {platform}. Możesz również
        znaleźć te kroki w menu pomocy.
      dialog_info_text: "Uwaga: Możesz również znaleźć te kroki w menu pomocy."
      linux_manual_confirmation_button: Skonfigurowałem
      save_confirmation_error:
        Nie udało się zapisać ustawienia potwierdzenia zapory
        sieciowej
      rule_added_success: Reguła zapory sieciowej dodana pomyślnie
      rule_add_error:
        Nie udało się dodać reguły zapory sieciowej. Spróbuj wykonać
        kroki ręcznie.
      add_rule_button: Dodaj regułę zapory sieciowej
      windows_auto_description:
        "Kliknij 'Dodaj regułę zapory sieciowej', aby automatycznie
        dodać regułę zapory sieciowej z żądaniem uprawnień UAC. Jeśli wolisz dodać
        ręcznie, postępuj zgodnie z poniższymi krokami:"
      instructions:
        linux:
          step1: Otwórz terminal
          step2: "Sprawdź stan zapory sieciowej:"
          step3: "Dodaj regułę zapory sieciowej (jeśli UFW jest aktywny):"
          step4: "Sprawdź, czy reguła została dodana:"
          method_terminal_title: "Metoda 1: Polecenie terminala"
        windows:
          step1: Otwórz Zaporę systemu Windows Defender z Panelu sterowania
          step2: Kliknij Ustawienia zaawansowane po lewej stronie
          step3: W lewym panelu kliknij Reguły ruchu przychodzącego
          step4: W prawym panelu kliknij Nowa reguła...
          step5: Wybierz Port i kliknij Dalej
          step6: Wybierz TCP i wprowadź 44040 w polu określonych portów lokalnych
          step7: Wybierz Zezwól na połączenie i kliknij Dalej
          step8:
            Zaznacz wszystkie profile (Domena, Prywatny, Publiczny) i kliknij
            Dalej
          step9: Wprowadź nazwę, np. WHPH Sync Port 44040 i kliknij Zakończ
          method_gui_title: "Metoda 1: Interfejs graficzny Zapory systemu Windows"
          method_command_title: "Metoda 2: Wiersz poleceń"
          step_open_defender:
            Otwórz Zaporę systemu Windows Defender → Ustawienia
            zaawansowane
          step_create_inbound_rule:
            'Utwórz regułę ruchu przychodzącego: Reguły ruchu
            przychodzącego → Nowa reguła → Port → TCP → 44040 → Zezwól → Wszystkie
            profile → Nazwa: "WHPH Sync (Przychodzący)"'
          step_create_outbound_rule:
            'Utwórz regułę ruchu wychodzącego: Reguły ruchu
            wychodzącego → Nowa reguła → Port → TCP → 44040 → Zezwól → Wszystkie profile
            → Nazwa: "WHPH Sync (Wychodzący)"'
          alternative_command_prompt:
            title: "Alternatywa: Użyj wiersza poleceń"
            steps:
              cmd_step1: Otwórz wiersz poleceń jako administrator
              cmd_step2: "Dodaj regułę zapory sieciowej:"
        step_open_command_prompt: 1. Otwórz wiersz poleceń jako administrator
        step_run_commands: "2. Uruchom te polecenia:"
        step_open_terminal: 1. Otwórz terminal
        step_run_command: "2. Uruchom to polecenie (wymaga uprawnień sudo):"
        step_click_confirmation:
          3. Po uruchomieniu polecenia kliknij przycisk potwierdzenia
          poniżej
      manual_configure_instruction:
        "Ręcznie skonfiguruj reguły zapory sieciowej do
        synchronizacji (wymaga uprawnień administratora):"
    startup:
      description:
        Aby aplikacja uruchamiała się automatycznie z urządzeniem, wymagane
        jest uprawnienie automatycznego uruchamiania. To zapewnia, że przypomnienia
        i powiadomienia działają prawidłowo nawet po ponownym uruchomieniu urządzenia.
      importance:
        Lokalizacja ustawienia automatycznego uruchamiania różni się lub
        może nie być obecna w zależności od producenta urządzenia.
      instructions: "Instrukcje:"
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: Na ekranie ustawień, który się otworzy, znajdź aplikację "{appName}"
        step3:
          Włącz "Automatyczne uruchamianie", "Autorun", "Uruchom przy starcie"
          lub podobne uprawnienie
      title: Uprawnienie automatycznego uruchamiania
    title: Uprawnienia
