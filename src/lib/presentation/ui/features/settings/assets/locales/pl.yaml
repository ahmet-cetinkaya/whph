    app_usage:
      description: Ta aplikacja potrzebuje uprawnień do dostępu do statystyk użycia aplikacji, aby dokładnie śledzić wzorce użycia aplikacji.
      instructions: "Instrukcje:"
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: Na ekranie ustawień dostępu do użycia, który się otworzy, znajdź "{appName}" na liście
        step3: Dotknij "{appName}"
        step4: Włącz "Zezwól na dostęp do użycia" lub przełącz przełącznik na WŁĄCZONY
      title: Uprawnienie użycia aplikacji
    battery_optimization:
      description: Dla niezawodnych powiadomień ta aplikacja musi być wyłączona z optymalizacji baterii. Bez tego przypomnienia mogą być opóźnione lub w ogóle nie dostarczane.
      importance: Lokalizacja tego ustawienia może się różnić w zależności od producenta urządzenia.
      instructions: "Instrukcje:"
      not_disabled: Optymalizacja baterii jest nadal włączona. Udziel uprawnień, aby odpowiednia funkcja działała poprawnie.
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: Na ekranie ustawień, który się otworzy, znajdź "{appName}"
        step3: Dotknij "{appName}"
        step4: Upewnij się, że "Zezwól na użycie w tle" jest włączone na stronie, która się otworzy
        step5: Dotknij "Zezwól na użycie w tle"
        step6: Wybierz "Nieograniczone"
      title: Optymalizacja baterii
    exact_alarm:
      description: Android 12+ wymaga uprawnień do planowania dokładnych alarmów, aby przypomnienia działały prawidłowo.
      instructions: "Instrukcje:"
      steps:
        android12plus:
          step2: Przejdź do Alarmy i przypomnienia i włącz uprawnienie
          step3: Potwierdź uprawnienie dokładnego alarmu
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: 'Na otwartej stronie Alarmy i przypomnienia aplikacji {appName}, włącz "Zezwól na ustawianie alarmów i przypomnień"'
      title: Uprawnienie dokładnego alarmu
    fix_it: Napraw to
    granted: Uprawnienie przyznane
    instructions: Instrukcje
    notification:
      description: Uprawnienie do powiadomień jest wymagane do otrzymywania przypomnień. Bez tego uprawnienia nie będziesz otrzymywać żadnych powiadomień.
      instructions: "Instrukcje:"
      steps:
        android:
          step1: Naciśnij przycisk "Otwórz ustawienia"
          step2: Zezwól na powiadomienia po wyświetleniu monitu
        ios:
          step1: Naciśnij przycisk "Otwórz ustawienia"
          step2: Zezwól na powiadomienia po wyświetleniu monitu
      title: Uprawnienie powiadomień
    open_settings: Otwórz ustawienia
    startup:
      description: Aby aplikacja uruchamiała się automatycznie z urządzeniem, wymagane jest uprawnienie automatycznego uruchamiania. To zapewnia, że przypomnienia i powiadomienia działają prawidłowo nawet po ponownym uruchomieniu urządzenia.
      importance: Lokalizacja ustawienia automatycznego uruchamiania różni się lub może nie być obecna w zależności od producenta urządzenia.
      instructions: "Instrukcje:"
      steps:
        step1: Naciśnij przycisk "Otwórz ustawienia"
        step2: 'Na ekranie ustawień, który się otworzy, znajdź aplikację "{appName}"'
        step3: 'Włącz "Automatyczne uruchamianie", "Autorun", "Uruchom przy starcie" lub podobne uprawnienie'
      title: Uprawnienie automatycznego uruchamiania
    title: Uprawnienia
