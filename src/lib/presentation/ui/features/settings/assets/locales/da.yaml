    app_usage:
      description: Denne app har brug for tilladelse til at få adgang til app-brugsstatistik for at spore dine app-brugsmønstre præcist.
      instructions: "Instruktioner:"
      steps:
        step1: Tryk på knappen "Åbn Indstilling"
        step2: På brugsadgang-indstillingsskærmen, der åbnes, find "{appName}" i listen
        step3: Tryk på "{appName}"
        step4: Aktivér "Tillad brugsadgang" eller skift bryderen til TÆNDT
      title: App-brugstilladelse
    battery_optimization:
      description: For pålidelige notifikationer skal denne app udelukkes fra batterioptimering. Uden dette kan påmindelser forsinkes eller ikke leveres overhovedet.
      importance: Placeringen af denne indstilling kan variere afhængigt af din enhedsproducent.
      instructions: "Instruktioner:"
      not_disabled: Batterioptimering er stadig aktiveret. Giv tilladelse for at den relevante funktion virker korrekt.
      steps:
        step1: Tryk på knappen "Åbn Indstilling"
        step2: På indstillingsskærmen, der åbnes, find "{appName}"
        step3: Tryk på "{appName}"
        step4: Sørg for at "Tillad baggrundsbrug" er aktiveret på den åbnede side
        step5: Tryk på "Tillad baggrundsbrug"
        step6: Vælg "Ubegrænset"
      title: Batterioptimering
    exact_alarm:
      description: Android 12+ kræver tilladelse til at planlægge præcise alarmer for at påmindelser fungerer korrekt.
      instructions: "Instruktioner:"
      steps:
        android12plus:
          step2: Gå til Alarmer & påmindelser og aktivér tilladelse
          step3: Bekræft præcis alarmtilladelse
        step1: Tryk på knappen "Åbn Indstilling"
        step2: 'På den åbnede {appName} apps Alarmer & påmindelser side, aktivér "Tillad indstilling af alarmer og påmindelser"'
      title: Præcis alarmtilladelse
    fix_it: Rett det
    granted: Tilladelse givet
    instructions: Instruktioner
    notification:
      description: Notifikationstilladelse kræves for at modtage påmindelser. Uden denne tilladelse modtager du ingen notifikationer.
      instructions: "Instruktioner:"
      steps:
        android:
          step1: Tryk på knappen "Åbn Indstilling"
          step2: Tillad notifikationer, når du bliver spurgt
        ios:
          step1: Tryk på knappen "Åbn Indstilling"
          step2: Tillad notifikationer, når du bliver spurgt
