      title: Firewall-tilladelse
      description: Tillad WHPH at kommunikere gennem {platform} firewall på port 44040 til enhedssynkronisering.
      dialog_description: WHPH har brug for firewall-tilladelse for at tillade andre enheder at oprette forbindelse til synkronisering. Følg kommandoerne nedenfor for at konfigurere din {platform} firewall. Du kan også finde disse trin i hjælpemenuen.
      dialog_info_text: "Bemærk: Du kan også finde disse trin i hjælpemenuen."
      linux_manual_confirmation_button: "Jeg har konfigureret"
      save_confirmation_error: Kunne ikke gemme firewall-bekræftelsesindstilling
      rule_added_success: Firewall-regel tilføjet succesfuldt
      rule_add_error: Kunne ikke tilføje firewall-regel. Prøv manuelle trin.
      add_rule_button: "Tilføj firewall-regel"
      windows_auto_description: "Klik på 'Tilføj firewall-regel' for automatisk at tilføje firewall-reglen med UAC-tilladelsesanmodning. Hvis du foretrækker at tilføje manuelt, følg trinnene nedenfor:"
      instructions:
        linux:
          step1: "Åbn en terminal"
          step2: "Tjek firewall-status:"
          step3: "Tilføj firewall-regel (hvis UFW er aktiv):"
          step4: "Bekræft at reglen blev tilføjet:"
          method_terminal_title: "Metode 1: Terminalkommando"
        windows:
          step1: "Åbn Windows Defender Firewall fra Kontrolpanel"
          step2: "Klik på Avancerede indstillinger til venstre"
          step3: "I venstre rude, klik på Indgående regler"
          step4: "I højre rude, klik på Ny regel..."
          step5: "Vælg Port og klik på Næste"
          step6: "Vælg TCP og indtast 44040 i feltet til specifikke lokale porte"
          step7: "Vælg Tillad forbindelsen og klik på Næste"
          step8: "Marker alle profiler (Domæne, Privat, Offentlig) og klik på Næste"
          step9: "Indtast et navn som WHPH Sync Port 44040 og klik på Afslut"
          method_gui_title: "Metode 1: Windows Firewall GUI"
          method_command_title: "Metode 2: Kommandoprompt"
          step_open_defender: "Åbn Windows Defender Firewall → Avancerede indstillinger"
          step_create_inbound_rule: 'Opret indgående regel: Indgående regler → Ny regel → Port → TCP → 44040 → Tillad → Alle profiler → Navn: "WHPH Sync (Indgående)"'
          step_create_outbound_rule: 'Opret udgående regel: Udgående regler → Ny regel → Port → TCP → 44040 → Tillad → Alle profiler → Navn: "WHPH Sync (Udgående)"'
          alternative_command_prompt:
            title: "Alternativ: Brug kommandoprompt"
            steps:
              cmd_step1: "Åbn kommandoprompt som administrator"
              cmd_step2: "Tilføj firewall-regel:"
        step_open_command_prompt: "1. Åbn kommandoprompt som administrator"
        step_run_commands: "2. Kør disse kommandoer:"
        step_open_terminal: "1. Åbn en terminal"
        step_run_command: "2. Kør denne kommando (kræver sudo-rettigheder):"
        step_click_confirmation: "3. Efter kørsel af kommandoen, klik på bekræftelsesknappen nedenfor"
      manual_configure_instruction: "Konfigurer firewall-regler manuelt til synkronisering (kræver administratorrettigheder):"
    startup:
      description: For at appen starter automatisk med din enhed kræves auto-start tilladelse. Dette sikrer at påmindelser og notifikationer fungerer korrekt selv efter enhedsgenstart.
      importance: Placeringen af auto-start indstilling varierer eller kan mangle afhængigt af enhedsproducent.
      instructions: "Instruktioner:"
