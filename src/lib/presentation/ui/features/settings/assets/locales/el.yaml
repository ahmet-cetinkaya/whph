    battery_optimization:
      description: Για αξιόπιστες ειδοποιήσεις, αυτή η εφαρμογή πρέπει να εξαιρεθεί από την βελτιστοποίηση μπαταρίας. Χωρίς αυτό, οι υπενθυμίσεις μπορεί να καθυστερήσουν ή να μην παραδοθούν καθόλου.
      importance: Η τοποθεσία αυτής της ρύθμισης μπορεί να διαφέρει ανάλογα με τον κατασκευαστή της συσκευής σας.
      instructions: "Οδηγίες:"
      not_disabled: Η βελτιστοποίηση μπαταρίας είναι ακόμα ενεργοποιημένη. Παρέχετε άδεια για να λειτουργήσει σωστά η σχετική λειτουργία.
      steps:
        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2: Στην οθόνη ρυθμίσεων που ανοίγει, βρείτε το "{appName}"
        step3: Πατήστε στο "{appName}"
        step4: Βεβαιωθείτε ότι η "Επιτρέψτε Χρήση στο Φόντο" είναι ενεργοποιημένη στη σελίδα που ανοίγει
        step5: Πατήστε στην "Επιτρέψτε Χρήση στο Φόντο"
        step6: Επιλέξτε "Απεριόριστο"
      title: Βελτιστοποίηση Μπαταρίας
    exact_alarm:
