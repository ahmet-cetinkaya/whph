        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2: 'Στη σελίδα Συναγερμοί & Υπενθυμίσεις της ανοιγμένης εφαρμογής {appName}, ενεργοποιήστε "Επιτρέψτε ρύθμιση συναγερμών και υπενθυμίσεων"'
