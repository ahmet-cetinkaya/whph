  permissions:
    app_usage:
      description:
        Αυτή η εφαρμογή χρειάζεται άδεια για πρόσβαση σε στατιστικά χρήσης
        εφαρμογών για ακριβή παρακολούθηση των προτύπων χρήσης της εφαρμογής σας.
      instructions: "Οδηγίες:"
      steps:
        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2:
          Στην οθόνη ρυθμίσεων πρόσβασης χρήσης που ανοίγει, βρείτε το "{appName}"
          στη λίστα
        step3: Πατήστε στο "{appName}"
        step4:
          Ενεργοποιήστε "Επιτρέψτε πρόσβαση χρήσης" ή αλλάξτε τον διακόπτη σε
          ΑΝ
      title: Άδεια Χρήσης Εφαρμογής
    battery_optimization:
      description:
        Για αξιόπιστες ειδοποιήσεις, αυτή η εφαρμογή πρέπει να εξαιρεθεί
        από την βελτιστοποίηση μπαταρίας. Χωρίς αυτό, οι υπενθυμίσεις μπορεί να καθυστερήσουν
        ή να μην παραδοθούν καθόλου.
      importance:
        Η τοποθεσία αυτής της ρύθμισης μπορεί να διαφέρει ανάλογα με τον
        κατασκευαστή της συσκευής σας.
      instructions: "Οδηγίες:"
      not_disabled:
        Η βελτιστοποίηση μπαταρίας είναι ακόμα ενεργοποιημένη. Παρέχετε
        άδεια για να λειτουργήσει σωστά η σχετική λειτουργία.
      steps:
        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2: Στην οθόνη ρυθμίσεων που ανοίγει, βρείτε το "{appName}"
        step3: Πατήστε στο "{appName}"
        step4:
          Βεβαιωθείτε ότι η "Επιτρέψτε Χρήση στο Φόντο" είναι ενεργοποιημένη
          στη σελίδα που ανοίγει
        step5: Πατήστε στην "Επιτρέψτε Χρήση στο Φόντο"
        step6: Επιλέξτε "Απεριόριστο"
      title: Βελτιστοποίηση Μπαταρίας
    exact_alarm:
      description:
        Το Android 12+ απαιτεί άδεια για προγραμματισμό ακριβών συναγερμών
        ώστε οι υπενθυμίσεις να λειτουργούν σωστά.
      instructions: "Οδηγίες:"
      steps:
        android12plus:
          step2: Πηγαίνετε σε Συναγερμοί & Υπενθυμίσεις και ενεργοποιήστε την άδεια
          step3: Επιβεβαιώστε την άδεια ακριβούς συναγερμού
        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2:
          Στη σελίδα Συναγερμοί & Υπενθυμίσεις της ανοιγμένης εφαρμογής {appName},
          ενεργοποιήστε "Επιτρέψτε ρύθμιση συναγερμών και υπενθυμίσεων"
      title: Άδεια Ακριβούς Συναγερμού
    fix_it: Διορθώστε το
    granted: Άδεια Δόθηκε
    instructions: Οδηγίες
    notification:
      description:
        Η άδεια ειδοποιήσεων απαιτείται για να λαμβάνετε υπενθυμίσεις.
        Χωρίς αυτή την άδεια, δεν θα λαμβάνετε ειδοποιήσεις.
      instructions: "Οδηγίες:"
      steps:
        android:
          step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
          step2: Επιτρέψτε ειδοποιήσεις όταν σας ζητηθεί
        ios:
          step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
          step2: Επιτρέψτε ειδοποιήσεις όταν σας ζητηθεί
      title: Άδεια Ειδοποιήσεων
