    firewall:
      title: Άδεια Τείχους Προστασίας
      description:
        Επιτρέψτε στο WHPH να επικοινωνεί μέσω του τείχους προστασίας {platform}
        στη θύρα 44040 για συγχρονισμό συσκευών.
      dialog_description:
        Το WHPH χρειάζεται άδεια τείχους προστασίας για να επιτρέψει
        σε άλλες συσκευές να συνδεθούν για συγχρονισμό. Ακολουθήστε τις παρακάτω εντολές
        για να διαμορφώσετε το τείχος προστασίας {platform}. Μπορείτε επίσης να βρείτε
        αυτά τα βήματα στο μενού βοήθειας.
      dialog_info_text:
        "Σημείωση: Μπορείτε επίσης να βρείτε αυτά τα βήματα στο μενού
        βοήθειας."
      linux_manual_confirmation_button: Έχω διαμορφώσει
      save_confirmation_error:
        Αποτυχία αποθήκευσης της ρύθμισης επιβεβαίωσης τείχους
        προστασίας
      rule_added_success: Ο κανόνας τείχους προστασίας προστέθηκε με επιτυχία
      rule_add_error:
        Αποτυχία προσθήκης κανόνα τείχους προστασίας. Δοκιμάστε τα χειροκίνητα
        βήματα.
      add_rule_button: Προσθήκη κανόνα τείχους προστασίας
      windows_auto_description:
        "Κάντε κλικ στο 'Προσθήκη κανόνα τείχους προστασίας'
        για να προσθέσετε αυτόματα τον κανόνα τείχους προστασίας με αίτημα άδειας
        UAC. Αν προτιμάτε να προσθέσετε χειροκίνητα, ακολουθήστε τα παρακάτω βήματα:"
      instructions:
        linux:
          step1: Ανοίξτε ένα τερματικό
          step2: "Ελέγξτε την κατάσταση του τείχους προστασίας:"
          step3: "Προσθέστε κανόνα τείχους προστασίας (αν το UFW είναι ενεργό):"
          step4: "Επαληθεύστε ότι ο κανόνας προστέθηκε:"
          method_terminal_title: "Μέθοδος 1: Εντολή τερματικού"
        windows:
          step1: Ανοίξτε το Windows Defender Firewall από τον Πίνακα Ελέγχου
          step2: Κάντε κλικ στις Προηγμένες ρυθμίσεις στα αριστερά
          step3: Στο αριστερό πλαίσιο, κάντε κλικ στους Εισερχόμενους Κανόνες
          step4: Στο δεξί πλαίσιο, κάντε κλικ στο Νέος Κανόνας...
          step5: Επιλέξτε Θύρα και κάντε κλικ στο Επόμενο
          step6:
            Επιλέξτε TCP και εισαγάγετε 44040 στο πεδίο για συγκεκριμένες τοπικές
            θύρες
          step7: Επιλέξτε Να επιτρέπεται η σύνδεση και κάντε κλικ στο Επόμενο
          step8:
            Επιλέξτε όλα τα προφίλ (Τομέας, Ιδιωτικό, Δημόσιο) και κάντε κλικ
            στο Επόμενο
          step9:
            Εισαγάγετε ένα όνομα όπως WHPH Sync Port 44040 και κάντε κλικ στο
            Τέλος
          method_gui_title: "Μέθοδος 1: GUI του Windows Firewall"
          method_command_title: "Μέθοδος 2: Γραμμή εντολών"
          step_open_defender: Ανοίξτε το Windows Defender Firewall → Προηγμένες ρυθμίσεις
          step_create_inbound_rule:
            'Δημιουργήστε εισερχόμενο κανόνα: Εισερχόμενοι
            κανόνες → Νέος κανόνας → Θύρα → TCP → 44040 → Επιτρέψτε → Όλα τα προφίλ
            → Όνομα: "WHPH Sync (Εισερχόμενο)"'
          step_create_outbound_rule:
            'Δημιουργήστε εξερχόμενο κανόνα: Εξερχόμενοι
            κανόνες → Νέος κανόνας → Θύρα → TCP → 44040 → Επιτρέψτε → Όλα τα προφίλ
            → Όνομα: "WHPH Sync (Εξερχόμενο)"'
          alternative_command_prompt:
            title: "Εναλλακτικά: Χρησιμοποιήστε τη Γραμμή Εντολών"
            steps:
              cmd_step1: Ανοίξτε τη Γραμμή Εντολών ως Διαχειριστής
              cmd_step2: "Προσθέστε κανόνα τείχους προστασίας:"
        step_open_command_prompt: 1. Ανοίξτε τη Γραμμή Εντολών ως Διαχειριστής
        step_run_commands: "2. Εκτελέστε αυτές τις εντολές:"
        step_open_terminal: 1. Ανοίξτε ένα τερματικό
        step_run_command: "2. Εκτελέστε αυτήν την εντολή (απαιτεί δικαιώματα sudo):"
        step_click_confirmation:
          3. Μετά την εκτέλεση της εντολής, κάντε κλικ στο
          κουμπί επιβεβαίωσης παρακάτω
      manual_configure_instruction:
        "Διαμορφώστε χειροκίνητα τους κανόνες τείχους
        προστασίας για συγχρονισμό (απαιτεί δικαιώματα διαχειριστή):"
    startup:
      description:
        Για να ξεκινά η εφαρμογή αυτόματα με τη συσκευή σας, απαιτείται
        άδεια αυτόματης εκκίνησης. Αυτό εξασφαλίζει ότι οι υπενθυμίσεις και οι ειδοποιήσεις
        λειτουργούν σωστά ακόμα και μετά από επανεκκίνηση της συσκευής.
      importance:
        Η τοποθεσία της ρύθμισης αυτόματης εκκίνησης διαφέρει ή μπορεί να
        μην υπάρχει ανάλογα με τον κατασκευαστή της συσκευής.
      instructions: "Οδηγίες:"
      steps:
        step1: Πατήστε το κουμπί "Άνοιγμα Ρυθμίσεων"
        step2: Στην οθόνη ρυθμίσεων που ανοίγει, βρείτε την εφαρμογή "{appName}"
        step3:
          Ενεργοποιήστε "Αυτόματη εκκίνηση", "Autorun", "Εκκίνηση κατά την εκκίνηση"
          ή παρόμοια άδεια
      title: Άδεια Αυτόματης Εκκίνησης
    title: Άδειες
