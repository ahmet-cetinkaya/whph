  permissions:
    app_usage:
      description: Este app precisa de permissão para acessar estatísticas de uso do app para rastrear padrões de uso do app com precisão.
      instructions: "Instruções:"
      steps:
        step1: Pressione o botão "Abrir Configurações"
        step2: Na tela de configurações de acesso de uso que se abre, encontre "{appName}" na lista
        step3: Toque em "{appName}"
        step4: Habilite "Permitir acesso de uso" ou alterne o interruptor para LIGADO
      title: Permissão de Uso do App
    battery_optimization:
      description: Para notificações confiáveis, este app precisa ser excluído da otimização de bateria. Sem isso, lembretes podem ser atrasados ou não entregues.
      importance: A localização desta configuração pode variar dependendo do fabricante do seu dispositivo.
      instructions: "Instruções:"
      not_disabled: A otimização de bateria ainda está habilitada. Forneça permissão para que a função relevante funcione corretamente.
      steps:
        step1: Pressione o botão "Abrir Configurações"
        step2: Na tela de configurações que se abre, encontre "{appName}"
        step3: Toque em "{appName}"
        step4: Certifique-se de que "Permitir Uso em Segundo Plano" está habilitado na página que se abre
        step5: Toque em "Permitir Uso em Segundo Plano"
        step6: Selecione "Ilimitado"
      title: Otimização de Bateria
    exact_alarm:
      description: Android 12+ requer permissão para agendar alarmes exatos para que lembretes funcionem corretamente.
      instructions: "Instruções:"
      steps:
        android12plus:
          step2: Vá para Alarmas & lembretes e habilite a permissão
          step3: Confirme a permissão de alarme exato
        step1: Pressione o botão "Abrir Configurações"
        step2: 'Na página Alarmas & lembretes do app {appName} aberto, habilite "Permitir definir alarmas e lembretes"'
      title: Permissão de Alarme Exato
    fix_it: Corrigir
    granted: Permissão concedida
    instructions: Instruções
    notification:
      description: A permissão de notificação é necessária para receber lembretes. Sem esta permissão, você não receberá notificações.
      instructions: "Instruções:"
      steps:
        android:
          step1: Pressione o botão "Abrir Configurações"
          step2: Permitir notificações quando solicitado
        ios:
          step1: Pressione o botão "Abrir Configurações"
          step2: Permitir notificações quando solicitado
      title: Permissão de Notificação
    open_settings: Abrir Configurações
    open_terminal: Abrir Terminal
    firewall:
      title: Permissão de Firewall
      description: Permitir que o WHPH se comunique através do firewall {platform} na porta 44040 para sincronização de dispositivos.
      dialog_description: O WHPH precisa de permissão de firewall para permitir que outros dispositivos se conectem para sincronização. Siga os comandos abaixo para configurar o firewall {platform}. Você também pode encontrar estes passos no menu de ajuda.
      dialog_info_text: "Nota: Você também pode encontrar estes passos no menu de ajuda."
      linux_manual_confirmation_button: "Configurei"
      save_confirmation_error: Falha ao salvar a configuração de confirmação do firewall
      rule_added_success: Regra de firewall adicionada com sucesso
      rule_add_error: Falha ao adicionar regra de firewall. Tente os passos manuais.
      add_rule_button: "Adicionar Regra de Firewall"
      windows_auto_description: "Clique em 'Adicionar Regra de Firewall' para adicionar automaticamente a regra de firewall com solicitação de permissão UAC. Se preferir adicionar manualmente, siga os passos abaixo:"
      instructions:
        linux:
          step1: "Abra um terminal"
          step2: "Verifique o status do firewall:"
          step3: "Adicione uma regra de firewall (se UFW estiver ativo):"
          step4: "Verifique se a regra foi adicionada:"
          method_terminal_title: "Método 1: Comando do Terminal"
        windows:
          step1: "Abra o Firewall do Windows Defender a partir do Painel de Controle"
          step2: "Clique em Configurações Avançadas à esquerda"
          step3: "No painel esquerdo, clique em Regras de Entrada"
          step4: "No painel direito, clique em Nova Regra..."
          step5: "Selecione Porta e clique em Próximo"
          step6: "Selecione TCP e insira 44040 no campo de portas locais específicas"
          step7: "Selecione Permitir a conexão e clique em Próximo"
          step8: "Marque todos os perfis (Domínio, Privado, Público) e clique em Próximo"
          step9: "Insira um nome como WHPH Sync Port 44040 e clique em Concluir"
          method_gui_title: "Método 1: Interface Gráfica do Firewall do Windows"
          method_command_title: "Método 2: Prompt de Comando"
          step_open_defender: "Abra o Firewall do Windows Defender → Configurações Avançadas"
          step_create_inbound_rule: 'Criar regra de entrada: Regras de Entrada → Nova Regra → Porta → TCP → 44040 → Permitir → Todos os perfis → Nome: "WHPH Sync (Entrada)"'
          step_create_outbound_rule: 'Criar regra de saída: Regras de Saída → Nova Regra → Porta → TCP → 44040 → Permitir → Todos os perfis → Nome: "WHPH Sync (Saída)"'
          alternative_command_prompt:
            title: "Alternativa: Use o Prompt de Comando"
            steps:
              cmd_step1: "Abra o Prompt de Comando como Administrador"
              cmd_step2: "Adicione uma regra de firewall:"
        step_open_command_prompt: "1. Abra o Prompt de Comando como Administrador"
        step_run_commands: "2. Execute estes comandos:"
        step_open_terminal: "1. Abra um terminal"
        step_run_command: "2. Execute este comando (requer privilégios sudo):"
        step_click_confirmation: "3. Após executar o comando, clique no botão de confirmação abaixo"
      manual_configure_instruction: "Configure manualmente as regras do firewall para sincronização (requer privilégios de administrador):"
    startup:
      description: Para o app iniciar automaticamente com o seu dispositivo, é necessária a permissão de inicialização automática. Isso garante que lembretes e notificações funcionem corretamente mesmo após reinicializações do dispositivo.
      importance: A localização da configuração de inicialização automática varia ou pode não estar presente dependendo do fabricante do dispositivo.
      instructions: "Instruções:"
      steps:
        step1: Pressione o botão "Abrir Configurações"
        step2: 'Na tela de configurações que se abre, encontre o app "{appName}"'
        step3: 'Habilite "Inicialização automática", "Autorun", "Iniciar na inicialização" ou permissão semelhante'
      title: Permissão de Inicialização Automática
