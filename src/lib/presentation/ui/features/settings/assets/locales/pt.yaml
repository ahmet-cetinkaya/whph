    app_usage:
      description:
        Este app precisa de permissão para acessar estatísticas de uso
        do app para rastrear padrões de uso do app com precisão.
      instructions: "Instruções:"
      steps:
        step1: Pressione o botão "Abrir Configurações"
        step2:
