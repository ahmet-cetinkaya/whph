  permissions:
    app_usage:
      description:
        Cette application a besoin de la permission d'accéder aux statistiques
        d'utilisation des applications pour suivre précisément vos modèles d'utilisation
        d'applications.
      instructions: "Instructions :"
      steps:
        step1: Appuyez sur le bouton "Ouvrir les paramètres"
        step2:
          Dans l'écran des paramètres d'accès d'utilisation qui s'ouvre, trouvez
          "{appName}" dans la liste
        step3: Appuyez sur "{appName}"
        step4:
          Activez "Autoriser l'accès d'utilisation" ou basculez l'interrupteur
          sur ON
      title: Permission d'utilisation d'application
    battery_optimization:
      description:
        Pour des notifications fiables, cette application doit être exclue
        de l'optimisation de la batterie. Sans cela, les rappels peuvent être retardés
        ou pas du tout livrés.
      importance:
        L'emplacement de ce paramètre peut varier selon le fabricant de
        votre appareil.
      instructions: "Instructions :"
      not_disabled:
        L'optimisation de la batterie est toujours activée. Accordez la
        permission pour que la fonction correspondante fonctionne correctement.
      steps:
        step1: Appuyez sur le bouton "Ouvrir les paramètres"
        step2: Dans l'écran des paramètres qui s'ouvre, trouvez "{appName}"
        step3: Appuyez sur "{appName}"
        step4:
          Assurez-vous que "Autoriser l'utilisation en arrière-plan" est activé
          sur la page qui s'ouvre
        step5: Appuyez sur "Autoriser l'utilisation en arrière-plan"
        step6: Sélectionnez "Non restreint"
      title: Optimisation de la batterie
    exact_alarm:
      description:
        Android 12+ nécessite la permission de programmer des alarmes exactes
        pour que les rappels fonctionnent correctement.
      instructions: "Instructions :"
      steps:
        android12plus:
          step2: Allez dans Alarmes et rappels et activez la permission
          step3: Confirmez la permission d'alarme exacte
        step1: Appuyez sur le bouton "Ouvrir les paramètres"
        step2:
          Dans la page Alarmes et rappels de l'application {appName} qui s'ouvre,
          activez "Autoriser la définition d'alarmes et rappels"
      title: Permission d'alarme exacte
    fix_it: Corriger
    granted: Permission accordée
    instructions: Instructions
    notification:
      description:
        La permission de notification est requise pour recevoir les rappels.
        Sans cette permission, vous ne recevrez aucune notification.
      instructions: "Instructions :"
      steps:
        android:
          step1: Appuyez sur le bouton "Ouvrir les paramètres"
          step2: Autorisez les notifications lorsque demandé
        ios:
          step1: Appuyez sur le bouton "Ouvrir les paramètres"
          step2: Autorisez les notifications lorsque demandé
      title: Permission de notification
    open_settings: Ouvrir les paramètres
    open_terminal: Ouvrir le terminal
    firewall:
      title: Permission de pare-feu
      description:
        Autoriser WHPH à communiquer via le pare-feu {platform} sur le
        port 44040 pour la synchronisation des appareils.
      dialog_description:
        WHPH a besoin de la permission de pare-feu pour permettre
        à d'autres appareils de se connecter pour la synchronisation. Suivez les commandes
        ci-dessous pour configurer votre pare-feu {platform}. Vous pouvez également
        trouver ces étapes dans le menu d'aide.
      dialog_info_text:
        "Remarque : Vous pouvez également trouver ces étapes dans
        le menu d'aide."
      linux_manual_confirmation_button: J'ai configuré
      save_confirmation_error:
        Échec de l'enregistrement du paramètre de confirmation
        du pare-feu
      rule_added_success: Règle de pare-feu ajoutée avec succès
      rule_add_error:
        Échec de l'ajout de la règle de pare-feu. Essayez les étapes
        manuelles.
      add_rule_button: Ajouter une règle de pare-feu
      windows_auto_description:
        "Cliquez sur 'Ajouter une règle de pare-feu' pour
        ajouter automatiquement la règle de pare-feu avec demande de permission UAC.
        Si vous préférez ajouter manuellement, suivez les étapes ci-dessous :"
      instructions:
        linux:
          step1: Ouvrez un terminal
          step2: "Vérifiez l'état du pare-feu :"
          step3: "Ajoutez une règle de pare-feu (si UFW est actif) :"
          step4: "Vérifiez que la règle a été ajoutée :"
          method_terminal_title: "Méthode 1 : Commande terminal"
        windows:
          step1: Ouvrez le Pare-feu Windows Defender depuis le Panneau de configuration
          step2: Cliquez sur Paramètres avancés à gauche
          step3: Dans le volet gauche, cliquez sur Règles de trafic entrant
          step4: Dans le volet droit, cliquez sur Nouvelle règle...
          step5: Sélectionnez Port et cliquez sur Suivant
          step6: Sélectionnez TCP et entrez 44040 dans le champ des ports locaux spécifiques
          step7: Sélectionnez Autoriser la connexion et cliquez sur Suivant
          step8: Cochez tous les profils (Domaine, Privé, Public) et cliquez sur Suivant
          step9: Entrez un nom comme WHPH Sync Port 44040 et cliquez sur Terminer
          method_gui_title: "Méthode 1 : Interface graphique du pare-feu Windows"
          method_command_title: "Méthode 2 : Invite de commandes"
          step_open_defender: Ouvrez le Pare-feu Windows Defender → Paramètres avancés
          step_create_inbound_rule:
            'Créer une règle entrante : Règles de trafic entrant
            → Nouvelle règle → Port → TCP → 44040 → Autoriser → Tous les profils →
            Nom : "WHPH Sync (Entrant)"'
          step_create_outbound_rule:
            'Créer une règle sortante : Règles de trafic
            sortant → Nouvelle règle → Port → TCP → 44040 → Autoriser → Tous les profils
            → Nom : "WHPH Sync (Sortant)"'
          alternative_command_prompt:
            title: "Alternative : Utiliser l'Invite de commandes"
            steps:
              cmd_step1: Ouvrez l'Invite de commandes en tant qu'administrateur
              cmd_step2: "Ajoutez une règle de pare-feu :"
        step_open_command_prompt: 1. Ouvrez l'Invite de commandes en tant qu'administrateur
        step_run_commands: "2. Exécutez ces commandes :"
        step_open_terminal: 1. Ouvrez un terminal
        step_run_command:
          "2. Exécutez cette commande (nécessite des privilèges sudo)
          :"
        step_click_confirmation:
          3. Après avoir exécuté la commande, cliquez sur le
          bouton de confirmation ci-dessous
      manual_configure_instruction:
        "Configurez manuellement les règles de pare-feu
        pour la synchronisation (nécessite des privilèges administrateur) :"
    startup:
      description:
        Pour que l'application démarre automatiquement avec votre appareil,
        la permission de démarrage automatique est requise. Cela garantit que les
        rappels et notifications fonctionnent correctement même après les redémarrages
        de l'appareil.
      importance:
        L'emplacement du paramètre de démarrage automatique varie ou peut
        ne pas être présent selon le fabricant de l'appareil.
      instructions: "Instructions :"
      steps:
        step1: Appuyez sur le bouton "Ouvrir les paramètres"
        step2: Dans l'écran des paramètres qui s'ouvre, trouvez l'application "{appName}"
        step3:
          Activez "Démarrage automatique", "Exécution automatique", "Démarrer
          au boot" ou permission similaire
      title: Permission de démarrage automatique
    title: Permissions
