  permissions:
    app_usage:
      description:
        Цей додаток потребує дозволу на доступ до статистики використання
        додатків для точного відстеження шаблонів використання додатків.
      instructions: "Інструкції:"
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2:
          На екрані налаштувань доступу до використання, який відкриється, знайдіть
          "{appName}" у списку
        step3: Торкніться "{appName}"
        step4:
          Увімкніть "Дозволити доступ до використання" або перемкніть перемикач
          у положення УВІМКНЕНО
      title: Дозвіл на використання додатку
    battery_optimization:
      description:
        Для надійних сповіщень цей додаток має бути виключений з оптимізації
        батареї. Без цього нагадування можуть затримуватися або взагалі не доставлятися.
      importance:
        Розташування цього налаштування може відрізнятися залежно від виробника
        пристрою.
      instructions: "Інструкції:"
      not_disabled:
        Оптимізація батареї все ще увімкнена. Надайте дозвіл для правильної
        роботи відповідної функції.
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: На екрані налаштувань, який відкриється, знайдіть "{appName}"
        step3: Торкніться "{appName}"
        step4:
          Переконайтеся, що "Дозволити використання у фоні" увімкнено на сторінці,
          яка відкриється
        step5: Торкніться "Дозволити використання у фоні"
        step6: Виберіть "Необмежено"
      title: Оптимізація батареї
    exact_alarm:
      description:
        Android 12+ вимагає дозволу на планування точних будильників для
        правильної роботи нагадувань.
      instructions: "Інструкції:"
      steps:
        android12plus:
          step2: Перейдіть до Будильники та нагадування та увімкніть дозвіл
          step3: Підтвердіть дозвіл точного будильника
        step1: Натисніть кнопку "Відкрити налаштування"
        step2:
          На відкритій сторінці Будильники та нагадування додатку {appName},
          увімкніть "Дозволити встановлення будильників та нагадувань"
      title: Дозвіл точного будильника
    fix_it: Виправити це
    granted: Дозвіл надано
    instructions: Інструкції
    notification:
      description:
        Дозвіл на сповіщення потрібен для отримання нагадувань. Без цього
        дозволу ви не отримуватимете жодних сповіщень.
      instructions: "Інструкції:"
      steps:
        android:
          step1: Натисніть кнопку "Відкрити налаштування"
          step2: Дозвольте сповіщення при запиті
        ios:
          step1: Натисніть кнопку "Відкрити налаштування"
          step2: Дозвольте сповіщення при запиті
      title: Дозвіл на сповіщення
    open_settings: Відкрити налаштування
    open_terminal: Відкрити термінал
    firewall:
      title: Дозвіл брандмауера
      description:
        Дозвольте WHPH спілкуватися через брандмауер {platform} на порту
        44040 для синхронізації пристроїв.
      dialog_description:
        WHPH потрібен дозвіл брандмауера, щоб інші пристрої могли
        підключатися для синхронізації. Дотримуйтесь наведених нижче команд, щоб налаштувати
        брандмауер {platform}. Ви також можете знайти ці кроки в меню довідки.
      dialog_info_text: "Примітка: Ви також можете знайти ці кроки в меню довідки."
      linux_manual_confirmation_button: Я налаштував
      save_confirmation_error: Не вдалося зберегти налаштування підтвердження брандмауера
      rule_added_success: Правило брандмауера успішно додано
      rule_add_error:
        Не вдалося додати правило брандмауера. Спробуйте виконати кроки
        вручну.
      add_rule_button: Додати правило брандмауера
      windows_auto_description:
        "Натисніть 'Додати правило брандмауера', щоб автоматично
        додати правило брандмауера з запитом дозволу UAC. Якщо ви надаєте перевагу
        додаванню вручну, виконуйте наведені нижче кроки:"
      instructions:
        linux:
          step1: Відкрийте термінал
          step2: "Перевірте статус брандмауера:"
          step3: "Додайте правило брандмауера (якщо UFW активний):"
          step4: "Перевірте, чи було додано правило:"
          method_terminal_title: "Метод 1: Командний термінал"
        step_open_command_prompt: 1. Відкрийте командний рядок від імені адміністратора
        step_run_commands: "2. Виконайте ці команди:"
        step_open_terminal: 1. Відкрийте термінал
        step_run_command: "2. Виконайте цю команду (вимагає прав sudo):"
        step_click_confirmation:
          3. Після виконання команди натисніть кнопку підтвердження
          нижче
        windows:
          step1: Відкрийте Windows Defender Firewall → Розширені налаштування
          step2:
            'Створіть вхідне правило: Вхідні правила → Створити правило → Порт
            → TCP → 44040 → Дозволити → Всі профілі → Назва: "WHPH Sync (Вхідне)"'
          step3:
            'Створіть вихідне правило: Вихідні правила → Створити правило → Порт
            → TCP → 44040 → Дозволити → Всі профілі → Назва: "WHPH Sync (Вихідне)"'
          method_gui_title: "Метод 1: Графічний інтерфейс Windows Firewall"
          method_command_title: "Метод 2: Командний рядок"
          step_open_defender: Відкрийте Windows Defender Firewall → Розширені налаштування
          step_create_inbound_rule:
            'Створіть вхідне правило: Вхідні правила → Створити
            правило → Порт → TCP → 44040 → Дозволити → Всі профілі → Назва: "WHPH
            Sync (Вхідне)"'
          step_create_outbound_rule:
            'Створіть вихідне правило: Вихідні правила →
            Створити правило → Порт → TCP → 44040 → Дозволити → Всі профілі → Назва:
            "WHPH Sync (Вихідне)"'
          alternative_command_prompt:
            title: "Альтернатива: Використовуйте командний рядок"
            steps:
              cmd_step1: Відкрийте командний рядок від імені адміністратора
              cmd_step2: "Додайте правило брандмауера:"
      manual_configure_instruction:
        "Налаштуйте правила брандмауера вручну для синхронізації
        (вимагає прав адміністратора):"
    startup:
      description:
        Щоб додаток автоматично запускався з вашим пристроєм, потрібен
        дозвіл на автозапуск. Це забезпечує правильну роботу нагадувань та сповіщень
        навіть після перезавантаження пристрою.
      importance:
        Розташування налаштування автозапуску відрізняється або може бути
        відсутнім залежно від виробника пристрою.
      instructions: "Інструкції:"
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: На екрані налаштувань, який відкриється, знайдіть додаток "{appName}"
        step3:
          Увімкніть "Автозапуск", "Autorun", "Запуск при завантаженні" або подібний
          дозвіл
      title: Дозвіл автозапуску
    title: Дозволи
