  permissions:
    app_usage:
      description:
        Esta aplicación necesita permiso para acceder a las estadísticas
        de uso de aplicaciones para rastrear tus patrones de uso de aplicaciones con
        precisión.
      instructions: "Instrucciones:"
      steps:
        step1: Presiona el botón "Abrir configuración"
        step2:
          En la pantalla de configuración de acceso de uso que se abre, encuentra
          "{appName}" en la lista
        step3: Toca en "{appName}"
        step4: Habilita "Permitir acceso de uso" o cambia el interruptor a ENCENDIDO
      title: Permiso de uso de aplicación
    battery_optimization:
      description:
        Para notificaciones confiables, esta aplicación necesita ser excluida
        de la optimización de batería. Sin esto, los recordatorios pueden retrasarse
        o no entregarse en absoluto.
      importance:
        La ubicación de esta configuración puede variar dependiendo del
        fabricante de tu dispositivo.
      instructions: "Instrucciones:"
      not_disabled:
        La optimización de batería aún está habilitada. Proporciona permiso
        para que la función relevante funcione correctamente.
      steps:
        step1: Presiona el botón "Abrir configuración"
        step2: En la pantalla de configuración que se abre, encuentra "{appName}"
        step3: Toca en "{appName}"
        step4:
          Asegúrate de que "Permitir uso en segundo plano" esté habilitado en
          la página que se abre
        step5: Toca en "Permitir uso en segundo plano"
        step6: Selecciona "Sin restricciones"
      title: Optimización de batería
    exact_alarm:
      description:
        Android 12+ requiere permiso para programar alarmas exactas para
        que los recordatorios funcionen correctamente.
      instructions: "Instrucciones:"
      steps:
        android12plus:
          step2: Ve a Alarmas y recordatorios y habilita el permiso
          step3: Confirma el permiso de alarma exacta
        step1: Presiona el botón "Abrir configuración"
        step2:
          En la página de Alarmas y recordatorios de la aplicación {appName}
          que se abre, habilita "Permitir configurar alarmas y recordatorios"
      title: Permiso de alarma exacta
    fix_it: Arreglarlo
    granted: Permiso otorgado
    instructions: Instrucciones
    notification:
      description:
        El permiso de notificación es requerido para recibir recordatorios.
        Sin este permiso, no recibirás ninguna notificación.
      instructions: "Instrucciones:"
      steps:
        android:
          step1: Presiona el botón "Abrir configuración"
          step2: Permite notificaciones cuando se solicite
        ios:
          step1: Presiona el botón "Abrir configuración"
          step2: Permite notificaciones cuando se solicite
      title: Permiso de notificación
    open_settings: Abrir configuración
    open_terminal: Abrir terminal
    firewall:
      title: Permiso de firewall
      description:
        Permitir que WHPH se comunique a través del firewall de {platform}
        en el puerto 44040 para la sincronización de dispositivos.
      dialog_description:
        WHPH necesita permiso de firewall para permitir que otros
        dispositivos se conecten para la sincronización. Siga los comandos a continuación
        para configurar su firewall de {platform}. También puede encontrar estos pasos
        en el menú de ayuda.
      dialog_info_text: "Nota: También puede encontrar estos pasos en el menú de ayuda."
      linux_manual_confirmation_button: He configurado
      save_confirmation_error:
        Error al guardar la configuración de confirmación del
        firewall
      rule_added_success: Regla de firewall añadida exitosamente
      rule_add_error: Error al añadir la regla de firewall. Intente los pasos manuales.
      add_rule_button: Añadir regla de firewall
      windows_auto_description:
        "Haga clic en 'Añadir regla de firewall' para añadir
        automáticamente la regla de firewall con solicitud de permiso UAC. Si prefiere
        añadir manualmente, siga los pasos a continuación:"
      instructions:
        linux:
          step1: Abra una terminal
          step2: "Verifique el estado del firewall:"
          step3: "Añada una regla de firewall (si UFW está activo):"
          step4: "Verifique que la regla fue añadida:"
          method_terminal_title: "Método 1: Comando de terminal"
        windows:
          step1: Abra Windows Defender Firewall desde el Panel de Control
          step2: Haga clic en Configuración avanzada a la izquierda
          step3: En el panel izquierdo, haga clic en Reglas de entrada
          step4: En el panel derecho, haga clic en Nueva regla...
          step5: Seleccione Puerto y haga clic en Siguiente
          step6:
            Seleccione TCP e introduzca 44040 en el campo de puertos locales
            específicos
          step7: Seleccione Permitir la conexión y haga clic en Siguiente
          step8:
            Marque todos los perfiles (Dominio, Privado, Público) y haga clic
            en Siguiente
          step9: Introduzca un nombre como WHPH Sync Port 44040 y haga clic en Finalizar
          method_gui_title: "Método 1: GUI de Firewall de Windows"
          method_command_title: "Método 2: Símbolo del sistema"
          step_open_defender: Abra Windows Defender Firewall → Configuración avanzada
          step_create_inbound_rule:
            'Crear regla entrante: Reglas de entrada → Nueva
            regla → Puerto → TCP → 44040 → Permitir → Todos los perfiles → Nombre:
            "WHPH Sync (Entrante)"'
          step_create_outbound_rule:
            'Crear regla saliente: Reglas de salida → Nueva
            regla → Puerto → TCP → 44040 → Permitir → Todos los perfiles → Nombre:
            "WHPH Sync (Saliente)"'
          alternative_command_prompt:
            title: "Alternativa: Usar Símbolo del sistema"
            steps:
              cmd_step1: Abra el Símbolo del sistema como administrador
              cmd_step2: "Añada una regla de firewall:"
        step_open_command_prompt: 1. Abra el Símbolo del sistema como administrador
        step_run_commands: "2. Ejecute estos comandos:"
        step_open_terminal: 1. Abra una terminal
        step_run_command: "2. Ejecute este comando (requiere privilegios de sudo):"
        step_click_confirmation:
          3. Después de ejecutar el comando, haga clic en el
          botón de confirmación a continuación
      manual_configure_instruction:
        "Configure manualmente las reglas del firewall
        para la sincronización (requiere privilegios de administrador):"
    startup:
      description:
        Para que la aplicación inicie automáticamente con tu dispositivo,
        se requiere permiso de inicio automático. Esto asegura que los recordatorios
        y notificaciones funcionen correctamente incluso después de reinicios del
        dispositivo.
      importance:
        La ubicación de la configuración de inicio automático varía o puede
        no estar presente según el fabricante del dispositivo.
      instructions: "Instrucciones:"
      steps:
        step1: Presiona el botón "Abrir configuración"
        step2:
          En la pantalla de configuración que se abre, encuentra la aplicación
          "{appName}"
        step3:
          Habilita "Inicio automático", "Ejecución automática", "Iniciar al arrancar"
          o permiso similar
      title: Permiso de inicio automático
    title: Permisos
