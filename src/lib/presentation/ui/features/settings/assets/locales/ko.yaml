          step2: "왼쪽의 고급 설정 클릭"
          step3: "왼쪽 창에서 인바운드 규칙 클릭"
          step4: "오른쪽 창에서 새 규칙... 클릭"
          step5: "포트 선택 후 다음 클릭"
          step6: "TCP 선택하고 특정 로컬 포트 필드에 44040 입력"
          step7: "연결 허용 선택 후 다음 클릭"
          step8: "모든 프로파일(도메인, 개인, 공용) 체크 후 다음 클릭"
          step9: "WHPH Sync Port 44040과 같은 이름 입력 후 마침 클릭"
