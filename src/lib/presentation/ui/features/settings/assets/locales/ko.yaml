        step1: '"설정 열기" 버튼을 누르세요'
        step2: 열린 설정 화면에서 "{appName}"을 찾으세요
        step3: '"{appName}"을 탭하세요'
        step4: 열린 페이지에서 "백그라운드 사용 허용"이 활성화되어 있는지 확인하세요
