      description: Deze app heeft toestemming nodig om toegang te krijgen tot app-gebruiksstatistieken om uw app-gebruikspatronen nauwkeurig te volgen.
      instructions: "Instructies:"
      steps:
        step1: Druk op de knop "Instellingen openen"
        step2: Op het gebruikstoegangsconfiguratiescherm dat opent, vind "{appName}" in de lijst
        step3: Tik op "{appName}"
        step4: Schakel "Gebruikstoegang toestaan" in of zet de schakelaar op AAN
      title: App-gebruikspermission
    battery_optimization:
      description: Voor betrouwbare notificaties moet deze app worden uitgesloten van batterijoptimalisatie. Zonder dit kunnen herinneringen vertraagd of niet bezorgd worden.
      importance: De locatie van deze instelling kan variëren afhankelijk van de fabrikant van uw apparaat.
      instructions: "Instructies:"
      not_disabled: Batterijoptimalisatie is nog steeds ingeschakeld. Geef toestemming zodat de relevante functie correct werkt.
      steps:
        step1: Druk op de knop "Instellingen openen"
        step2: Op het instellingencherm dat opent, vind "{appName}"
        step3: Tik op "{appName}"
        step4: Zorg ervoor dat "Achtergrondgebruik toestaan" is ingeschakeld op de pagina die opent
        step5: Tik op "Achtergrondgebruik toestaan"
        step6: Selecteer "Onbeperkt"
      title: Batterijoptimalisatie
    exact_alarm:
      description: Android 12+ vereist toestemming om exacte alarmen in te plannen zodat herinneringen correct werken.
      instructions: "Instructies:"
      steps:
        android12plus:
          step2: Ga naar Alarmen & herinneringen en schakel toestemming in
          step3: Bevestig exacte alarmtoestemming
        step1: Druk op de knop "Instellingen openen"
        step2: 'Op de Alarmen & herinneringen-pagina van de geopende {appName}-app, schakel "Toestaan van alarmen en herinneringen instellen" in'
      title: Exacte alarmtoestemming
    fix_it: Herstel het
