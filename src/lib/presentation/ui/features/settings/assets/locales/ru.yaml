      instructions:
        linux:
          step1: "Откройте терминал"
          step2: "Проверьте статус брандмауэра:"
          step3: "Добавьте правило брандмауэра (если UFW активен):"
          step4: "Проверьте, что правило было добавлено:"
          method_terminal_title: "Метод 1: Команда терминала"
        windows:
          step1: "Откройте Брандмауэр Защитника Windows из Панели управления"
          step2: "Нажмите Дополнительные параметры слева"
          step3: "В левой панели нажмите Правила для входящих подключений"
          step4: "В правой панели нажмите Создать правило..."
          step5: "Выберите Порт и нажмите Далее"
          step6: "Выберите TCP и введите 44040 в поле определенных локальных портов"
          step7: "Выберите Разрешить подключение и нажмите Далее"
          step8: "Отметьте все профили (Домен, Частный, Общедоступный) и нажмите Далее"
          step9: "Введите имя, например WHPH Sync Port 44040, и нажмите Готово"
          method_gui_title: "Метод 1: Графический интерфейс брандмауэра Windows"
          method_command_title: "Метод 2: Командная строка"
          step_open_defender: "Откройте Брандмауэр Защитника Windows → Дополнительные параметры"
          step_create_inbound_rule: 'Создать правило для входящих подключений: Правила для входящих подключений → Новое правило → Порт → TCP → 44040 → Разрешить → Все профили → Имя: "WHPH Sync (Входящие)"'
          step_create_outbound_rule: 'Создать правило для исходящих подключений: Правила для исходящих подключений → Новое правило → Порт → TCP → 44040 → Разрешить → Все профили → Имя: "WHPH Sync (Исходящие)"'
          alternative_command_prompt:
            title: "Альтернатива: Используйте командную строку"
            steps:
              cmd_step1: "Откройте командную строку от имени администратора"
              cmd_step2: "Добавьте правило брандмауэра:"
        step_open_command_prompt: "1. Откройте командную строку от имени администратора"
        step_run_commands: "2. Выполните эти команды:"
        step_open_terminal: "1. Откройте терминал"
        step_run_command: "2. Выполните эту команду (требуются права sudo):"
        step_click_confirmation: "3. После выполнения команды нажмите кнопку подтверждения ниже"
      manual_configure_instruction: "Настройте правила брандмауэра вручную для синхронизации (требуются права администратора):"
    startup:
      description: Для автоматического запуска приложения с вашим устройством
        требуется разрешение автозапуска. Это гарантирует, что напоминания и
