    app_usage:
      description: Această aplicație are nevoie de permisiune pentru a accesa statisticile de utilizare a aplicației pentru a urmări cu precizie modelele de utilizare a aplicației.
      instructions: "Instrucțiuni:"
      steps:
        step1: Apăsați butonul "Deschideți Setările"
        step2: În ecranul de setări de acces la utilizare care se deschide, găsiți "{appName}" în listă
        step3: Apăsați pe "{appName}"
        step4: Activați "Permiteți accesul la utilizare" sau comutați comutatorul la DA
      title: Permisiunea de Utilizare a Aplicației
    battery_optimization:
      description: Pentru notificări de încredere, această aplicație trebuie exclusă din optimizarea bateriei. Fără aceasta, amintirile pot fi întârziate sau nu livrate deloc.
      importance: Locația acestei setări poate varia în funcție de producătorul dispozitivului.
      instructions: "Instrucțiuni:"
      not_disabled: Optimizarea bateriei este încă activată. Furnizați permisiunea pentru ca funcția relevantă să funcționeze corect.
      steps:
        step1: Apăsați butonul "Deschideți Setările"
        step2: În ecranul de setări care se deschide, găsiți "{appName}"
        step3: Apăsați pe "{appName}"
        step4: Asigurați-vă că "Permiteți Utilizarea în Fundal" este activată pe pagina care se deschide
        step5: Apăsați pe "Permiteți Utilizarea în Fundal"
        step6: Selectați "Nelimitat"
      title: Optimizarea Bateriei
    exact_alarm:
      description: Android 12+ necesită permisiune pentru a programa alarme exacte pentru ca amintirile să funcționeze corect.
      instructions: "Instrucțiuni:"
      steps:
        android12plus:
          step2: Mergeți la Alarme & amintiri și activați permisiunea
          step3: Confirmați permisiunea de alarmă exactă
        step1: Apăsați butonul "Deschideți Setările"
        step2: 'Pe pagina Alarme & amintiri a aplicației {appName} deschisă, activați "Permiteți setarea alarmelor și amintirilor"'
      title: Permisiunea de Alarmă Exactă
    fix_it: Remediați
    granted: Permisiune acordată
    instructions: Instrucțiuni
    notification:
      description: Permisiunea de notificare este necesară pentru a primi amintiri. Fără această permisiune, nu veți primi notificări.
      instructions: "Instrucțiuni:"
      steps:
        android:
          step1: Apăsați butonul "Deschideți Setările"
          step2: Permiteți notificările când vi se solicită
        ios:
          step1: Apăsați butonul "Deschideți Setările"
          step2: Permiteți notificările când vi se solicită
      title: Permisiunea de Notificare
    open_settings: Deschideți Setările
    open_terminal: Deschideți Terminalul
    firewall:
