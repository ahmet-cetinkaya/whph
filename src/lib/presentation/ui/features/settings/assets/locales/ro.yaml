      description: Permiteți WHPH să comunice prin firewall-ul {platform} pe portul 44040 pentru sincronizarea dispozitivelor.
      dialog_description: WHPH are nevoie de permisiunea firewall-ului pentru a permite altor dispozitive să se conecteze pentru sincronizare. Urmați comenzile de mai jos pentru a configura firewall-ul {platform}. De asemenea, puteți găsi acești pași în meniul de ajutor.
