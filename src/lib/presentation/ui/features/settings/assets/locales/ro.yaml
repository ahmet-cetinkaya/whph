  permissions:
    app_usage:
      description:
        Această aplicație are nevoie de permisiune pentru a accesa statisticile
        de utilizare a aplicației pentru a urmări cu precizie modelele de utilizare
        a aplicației.
      instructions: "Instrucțiuni:"
      steps:
        step1: Apăsați butonul "Deschideți Setările"
        step2:
          În ecranul de setări de acces la utilizare care se deschide, găsiți
          "{appName}" în listă
        step3: Apăsați pe "{appName}"
        step4:
          Activați "Permiteți accesul la utilizare" sau comutați comutatorul
          la DA
      title: Permisiunea de Utilizare a Aplicației
    battery_optimization:
      description:
        Pentru notificări de încredere, această aplicație trebuie exclusă
        din optimizarea bateriei. Fără aceasta, amintirile pot fi întârziate sau nu
        livrate deloc.
      importance: Locația acestei setări poate varia în funcție de producătorul dispozitivului.
      instructions: "Instrucțiuni:"
      not_disabled:
        Optimizarea bateriei este încă activată. Furnizați permisiunea
        pentru ca funcția relevantă să funcționeze corect.
      steps:
        step1: Apăsați butonul "Deschideți Setările"
        step2: În ecranul de setări care se deschide, găsiți "{appName}"
        step3: Apăsați pe "{appName}"
        step4:
          Asigurați-vă că "Permiteți Utilizarea în Fundal" este activată pe pagina
          care se deschide
        step5: Apăsați pe "Permiteți Utilizarea în Fundal"
        step6: Selectați "Nelimitat"
      title: Optimizarea Bateriei
    exact_alarm:
      description:
        Android 12+ necesită permisiune pentru a programa alarme exacte
        pentru ca amintirile să funcționeze corect.
      instructions: "Instrucțiuni:"
      steps:
        android12plus:
          step2: Mergeți la Alarme & amintiri și activați permisiunea
          step3: Confirmați permisiunea de alarmă exactă
        step1: Apăsați butonul "Deschideți Setările"
        step2:
          Pe pagina Alarme & amintiri a aplicației {appName} deschisă, activați
          "Permiteți setarea alarmelor și amintirilor"
      title: Permisiunea de Alarmă Exactă
    fix_it: Remediați
    granted: Permisiune acordată
    instructions: Instrucțiuni
    notification:
      description:
        Permisiunea de notificare este necesară pentru a primi amintiri.
        Fără această permisiune, nu veți primi notificări.
      instructions: "Instrucțiuni:"
      steps:
        android:
          step1: Apăsați butonul "Deschideți Setările"
          step2: Permiteți notificările când vi se solicită
        ios:
          step1: Apăsați butonul "Deschideți Setările"
          step2: Permiteți notificările când vi se solicită
      title: Permisiunea de Notificare
    open_settings: Deschideți Setările
    open_terminal: Deschideți Terminalul
    firewall:
      title: Permisiunea Firewall-ului
      description:
        Permiteți WHPH să comunice prin firewall-ul {platform} pe portul
        44040 pentru sincronizarea dispozitivelor.
      dialog_description:
        WHPH are nevoie de permisiunea firewall-ului pentru a permite
        altor dispozitive să se conecteze pentru sincronizare. Urmați comenzile de
        mai jos pentru a configura firewall-ul {platform}. De asemenea, puteți găsi
        acești pași în meniul de ajutor.
      dialog_info_text: "Notă: De asemenea, puteți găsi acești pași în meniul de ajutor."
      linux_manual_confirmation_button: Am configurat
      save_confirmation_error: Salvarea setării de confirmare a firewall-ului a eșuat
      rule_added_success: Regula de firewall a fost adăugată cu succes
      rule_add_error: Adăugarea regulii de firewall a eșuat. Încercați pașii manuali.
      add_rule_button: Adăugați o regulă de firewall
      windows_auto_description: "Faceți clic pe 'Adăugați o regulă de firewall'
        pentru a adăuga automat regula de firewall cu cerere de permisiune UAC. Dacă
        preferați să adăugați manual, urmați pașii de mai jos:"
      instructions:
        linux:
          step1: Deschideți un terminal
          step2: "Verificați starea firewall-ului:"
          step3: "Adăugați o regulă de firewall (dacă UFW este activ):"
          step4: "Verificați dacă regula a fost adăugată:"
          method_terminal_title: "Metoda 1: Comandă terminal"
        windows:
          step1: Deschideți Firewall-ul Windows Defender din Panoul de Control
          step2: Faceți clic pe Setări avansate în stânga
          step3: În panoul din stânga, faceți clic pe Reguli de intrare
          step4: În panoul din dreapta, faceți clic pe Regulă nouă...
          step5: Selectați Port și faceți clic pe Următorul
          step6:
            Selectați TCP și introduceți 44040 în câmpul pentru porturile locale
            specifice
          step7: Selectați Permiteți conexiunea și faceți clic pe Următorul
          step8:
            Bifați toate profilele (Domeniu, Privat, Public) și faceți clic pe
            Următorul
          step9:
            Introduceți un nume precum WHPH Sync Port 44040 și faceți clic pe
            Finalizare
          method_gui_title: "Metoda 1: Interfață grafică Windows Firewall"
          method_command_title: "Metoda 2: Prompt de comandă"
          step_open_defender: Deschideți Firewall-ul Windows Defender → Setări avansate
          step_create_inbound_rule:
            'Creați regulă de intrare: Reguli de intrare →
            Regulă nouă → Port → TCP → 44040 → Permiteți → Toate profilele → Nume:
            "WHPH Sync (Intrare)"'
          step_create_outbound_rule:
            'Creați regulă de ieșire: Reguli de ieșire →
            Regulă nouă → Port → TCP → 44040 → Permiteți → Toate profilele → Nume:
            "WHPH Sync (Ieșire)"'
          alternative_command_prompt:
            title: "Alternativă: Utilizați Promptul de comandă"
            steps:
              cmd_step1: Deschideți Promptul de comandă ca Administrator
              cmd_step2: "Adăugați o regulă de firewall:"
        step_open_command_prompt: 1. Deschideți Promptul de comandă ca Administrator
        step_run_commands: "2. Rulați aceste comenzi:"
        step_open_terminal: 1. Deschideți un terminal
        step_run_command: "2. Rulați această comandă (necesită privilegii sudo):"
        step_click_confirmation:
          3. După rularea comenzii, faceți clic pe butonul
          de confirmare de mai jos
      manual_configure_instruction:
        "Configurați manual regulile de firewall pentru
        sincronizare (necesită privilegii de administrator):"
    startup:
      description:
        Pentru ca aplicația să pornească automat cu dispozitivul, este
        necesară permisiunea de pornire automată. Acest lucru asigură că amintirile
        și notificările funcționează corect chiar după reporniri.
      importance:
        Locația setării de pornire automată variază sau poate să nu fie
        prezentă în funcție de fabricantul dispozitivului.
      instructions: "Instrucțiuni:"
      steps:
        step1: Apăsați butonul "Deschideți Setările"
        step2: În ecranul de setări care se deschide, găsiți aplicația "{appName}"
        step3:
          Activați "Pornire automată", "Autorun", "Pornire la boot" sau permisiune
          similară
      title: Permisiunea de Pornire Automată
    title: Permisiuni
  startup:
    disable_error: Eșec la dezactivarea setării de pornire
