    app_usage:
      description:
        Tämä sovellus tarvitsee luvan sovelluksen käyttötilastoihin pääsyyn
        sovelluksen käyttökuvioiden tarkka seuraamiseksi.
      instructions: "Ohjeet:"
      steps:
        step1: Paina "Avaa Asetukset" -painiketta
        step2:
          Käytön sallimisen asetusten näytöllä, joka avautuu, etsi "{appName}"
          luettelosta
        step3: Napauta "{appName}"
        step4: Ota käyttöön "Salli käyttöoikeus" tai kytke kytkin PÄÄLLÄ
      title: Sovelluksen käyttöoikeus
    battery_optimization:
      description:
        Luotettavien ilmoitusten vuoksi tämä sovellus on suljettava pois
        akun optimoinnista. Ilman tätä muistutukset voivat viivästyä tai jäädä toimittamatta
        kokonaan.
      importance: Tämän asetuksen sijainti voi vaihdella riippuen laitteen valmistajasta.
      instructions: "Ohjeet:"
      not_disabled:
        Akun optimointi on edelleen käytössä. Anna lupa, jotta asiaankuuluva
        toiminto toimii oikein.
      steps:
        step1: Paina "Avaa Asetukset" -painiketta
        step2: Asetusten näytöllä, joka avautuu, etsi "{appName}"
        step3: Napauta "{appName}"
        step4: Varmista, että "Salli taustakäyttö" on käytössä avautuvalla sivulla
        step5: Napauta "Salli taustakäyttö"
        step6: Valitse "Rajoittamaton"
      title: Akun optimointi
    exact_alarm:
      description:
        Android 12+ vaatii luvan tarkkojen hälytysten ajoitukseen, jotta
        muistutukset toimivat oikein.
      instructions: "Ohjeet:"
      steps:
        android12plus:
          step2: Siirry Hälytykset & muistutukset ja ota lupa käyttöön
          step3: Vahvista tarkka hälytyslupa
        step1: Paina "Avaa Asetukset" -painiketta
        step2:
          Avoimella {appName}-sovelluksen Hälytykset & muistutukset -sivulla
          ota käyttöön "Salli hälytysten ja muistutusten asettaminen"
      title: Tarkka hälytyslupa
    fix_it: Korjaa se
    granted: Lupa annettu
    instructions: Ohjeet
    notification:
      description:
        Ilmoituslupa on vaadittu muistutusten vastaanottamiseen. Ilman
        tätä lupaa et saa ilmoituksia.
      instructions: "Ohjeet:"
      steps:
        android:
          step1: Paina "Avaa Asetukset" -painiketta
          step2: Salli ilmoitukset, kun sinua pyydetään
        ios:
          step1: Paina "Avaa Asetukset" -painiketta
          step2: Salli ilmoitukset, kun sinua pyydetään
      title: Ilmoituslupa
    open_settings: Avaa asetukset
    open_terminal: Avaa terminaali
    firewall:
      title: Palomuurin lupa
      description:
        Salli WHPH:n kommunikoida {platform}-palomuurin läpi portissa 44040
        laitesynkronointia varten.
      dialog_description:
        WHPH tarvitsee palomuurin lupaa, jotta muut laitteet voivat
        muodostaa yhteyden synkronointia varten. Seuraa alla olevia komentoja määrittääksesi
        {platform}-palomuurin. Löydät nämä vaiheet myös ohjevalikosta.
      dialog_info_text: "Huomautus: Löydät nämä vaiheet myös ohjevalikosta."
      linux_manual_confirmation_button: Olen määrittänyt
      save_confirmation_error: Palomuurin vahvistusasetuksen tallentaminen epäonnistui
      rule_added_success: Palomuurisääntö lisätty onnistuneesti
      rule_add_error:
        Palomuurisäännön lisääminen epäonnistui. Kokeile manuaalisia
        vaiheita.
      add_rule_button: Lisää palomuurisääntö
      windows_auto_description:
        "Napsauta 'Lisää palomuurisääntö' lisätäksesi palomuurisäännön
        automaattisesti UAC-lupapyynnöllä. Jos haluat lisätä manuaalisesti, seuraa
        alla olevia vaiheita:"
      instructions:
        linux:
          step1: Avaa pääte
          step2: "Tarkista palomuurin tila:"
          step3: "Lisää palomuurisääntö (jos UFW on aktiivinen):"
          step4: "Vahvista, että sääntö lisättiin:"
          method_terminal_title: "Menetelmä 1: Päätteen komento"
        windows:
          step1: Avaa Windows Defender -palomuuri Ohjauspaneelista
          step2: Napsauta Vasemmassa reunassa Lisäasetukset
          step3: Vasemmassa ruudussa napsauta Saapuvat säännöt
          step4: Oikeassa ruudussa napsauta Uusi sääntö...
          step5: Valitse Portti ja napsauta Seuraava
          step6: Valitse TCP ja syötä 44040 tiettyjen paikallisten porttien kenttään
          step7: Valitse Salli yhteys ja napsauta Seuraava
          step8:
            Valitse kaikki profiilit (Toimialue, Yksityinen, Julkinen) ja napsauta
            Seuraava
          step9: Anna nimeksi esimerkiksi WHPH Sync Port 44040 ja napsauta Valmis
          method_gui_title: "Menetelmä 1: Windowsin palomuurin graafinen käyttöliittymä"
          method_command_title: "Menetelmä 2: Komentokehote"
          step_open_defender: Avaa Windows Defender -palomuuri → Lisäasetukset
          step_create_inbound_rule:
            'Luo saapuva sääntö: Saapuvat säännöt → Uusi sääntö
            → Portti → TCP → 44040 → Salli → Kaikki profiilit → Nimi: "WHPH Sync (Saapuva)"'
          step_create_outbound_rule:
            'Luo lähtevä sääntö: Lähtevät säännöt → Uusi
            sääntö → Portti → TCP → 44040 → Salli → Kaikki profiilit → Nimi: "WHPH
            Sync (Lähtevä)"'
          alternative_command_prompt:
            title: "Vaihtoehtoinen: Käytä komentokehotetta"
            steps:
              cmd_step1: Avaa komentokehote järjestelmänvalvojana
              cmd_step2: "Lisää palomuurisääntö:"
        step_open_command_prompt: 1. Avaa komentokehote järjestelmänvalvojana
        step_run_commands: "2. Suorita nämä komennot:"
        step_open_terminal: 1. Avaa pääte
        step_run_command: "2. Suorita tämä komento (vaatii sudo-oikeudet):"
        step_click_confirmation:
          3. Komennon suorittamisen jälkeen napsauta alla olevaa
          vahvistuspainiketta
      manual_configure_instruction:
        "Määritä palomuurisäännöt manuaalisesti synkronointia
        varten (vaatii järjestelmänvalvojan oikeudet):"
    startup:
      description:
        Sovelluksen automaattinen käynnistyminen laitteen kanssa vaatii
        auto-käynnistysluvan. Tämä varmistaa, että muistutukset ja ilmoitukset toimivat
        oikein jopa laitteen uudelleenkäynnistyksen jälkeen.
      importance:
        Auto-käynnistysasetuksen sijainti vaihtelee tai voi puuttua riippuen
        laitteen valmistajasta.
      instructions: "Ohjeet:"
      steps:
        step1: Paina "Avaa Asetukset" -painiketta
        step2: Asetusten näytöllä, joka avautuu, etsi "{appName}"-sovellus
        step3:
          Ota käyttöön "Auto-käynnistys", "Autorun", "Käynnistä käynnistyksessä"
          tai vastaava lupa
      title: Auto-käynnistyslupa
