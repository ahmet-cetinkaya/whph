      description: Erlauben Sie WHPH, über die {platform}-Firewall auf Port 44040 für die Gerätesynchronisierung zu kommunizieren.
      dialog_description: WHPH benötigt Firewall-Berechtigungen, damit andere Geräte für die Synchronisierung eine Verbindung herstellen können. Folgen Sie den unten stehenden Befehlen, um Ihre {platform}-Firewall zu konfigurieren. Sie finden diese Schritte auch im Hilfe-Menü.
      dialog_info_text: "Hinweis: Sie finden diese Schritte auch im Hilfe-Menü."
