      description: Diese App benötigt die Berechtigung zum Zugriff auf App-Nutzungsstatistiken, um Ihre App-Nutzungsmuster genau zu verfolgen.
      instructions: "Anweisungen:"
      steps:
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2: Finden Sie im sich öffnenden Nutzungszugriff-Einstellungsbildschirm "{appName}" in der Liste
        step3: Tippen Sie auf "{appName}"
        step4: Aktivieren Sie "Nutzungszugriff erlauben" oder schalten Sie den Schalter auf EIN
      title: App-Nutzungsberechtigung
    battery_optimization:
      description: Für zuverlässige Benachrichtigungen muss diese App von der Batterieoptimierung ausgeschlossen werden. Ohne dies können Erinnerungen verzögert oder gar nicht zugestellt werden.
      importance: Die Position dieser Einstellung kann je nach Gerätehersteller variieren.
      instructions: "Anweisungen:"
      not_disabled: Batterieoptimierung ist noch aktiviert. Erteilen Sie die Berechtigung, damit die entsprechende Funktion korrekt funktioniert.
      steps:
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2: Finden Sie im sich öffnenden Einstellungsbildschirm "{appName}"
        step3: Tippen Sie auf "{appName}"
        step4: Stellen Sie sicher, dass "Hintergrundnutzung erlauben" auf der sich öffnenden Seite aktiviert ist
        step5: Tippen Sie auf "Hintergrundnutzung erlauben"
        step6: Wählen Sie "Uneingeschränkt"
      title: Batterieoptimierung
    exact_alarm:
      description: Android 12+ erfordert die Berechtigung, exakte Alarme zu planen, damit Erinnerungen ordnungsgemäß funktionieren.
      instructions: "Anweisungen:"
      steps:
        android12plus:
          step2: Gehen Sie zu Alarme & Erinnerungen und aktivieren Sie die Berechtigung
          step3: Bestätigen Sie die exakte Alarmberechtigung
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2: 'Aktivieren Sie auf der sich öffnenden {appName} App-Seite für Alarme & Erinnerungen "Alarme und Erinnerungen setzen erlauben"'
      title: Exakte Alarmberechtigung
    fix_it: Reparieren
