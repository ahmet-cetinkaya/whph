  permissions:
    app_usage:
      description:
        Diese App benötigt die Berechtigung zum Zugriff auf App-Nutzungsstatistiken,
        um Ihre App-Nutzungsmuster genau zu verfolgen.
      instructions: "Anweisungen:"
      steps:
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2:
          Finden Sie im sich öffnenden Nutzungszugriff-Einstellungsbildschirm
          "{appName}" in der Liste
        step3: Tippen Sie auf "{appName}"
        step4:
          Aktivieren Sie "Nutzungszugriff erlauben" oder schalten Sie den Schalter
          auf EIN
      title: App-Nutzungsberechtigung
    battery_optimization:
      description:
        Für zuverlässige Benachrichtigungen muss diese App von der Batterieoptimierung
        ausgeschlossen werden. Ohne dies können Erinnerungen verzögert oder gar nicht
        zugestellt werden.
      importance: Die Position dieser Einstellung kann je nach Gerätehersteller variieren.
      instructions: "Anweisungen:"
      not_disabled:
        Batterieoptimierung ist noch aktiviert. Erteilen Sie die Berechtigung,
        damit die entsprechende Funktion korrekt funktioniert.
      steps:
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2: Finden Sie im sich öffnenden Einstellungsbildschirm "{appName}"
        step3: Tippen Sie auf "{appName}"
        step4:
          Stellen Sie sicher, dass "Hintergrundnutzung erlauben" auf der sich
          öffnenden Seite aktiviert ist
        step5: Tippen Sie auf "Hintergrundnutzung erlauben"
        step6: Wählen Sie "Uneingeschränkt"
      title: Batterieoptimierung
    exact_alarm:
      description:
        Android 12+ erfordert die Berechtigung, exakte Alarme zu planen,
        damit Erinnerungen ordnungsgemäß funktionieren.
      instructions: "Anweisungen:"
      steps:
        android12plus:
          step2: Gehen Sie zu Alarme & Erinnerungen und aktivieren Sie die Berechtigung
          step3: Bestätigen Sie die exakte Alarmberechtigung
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2:
          Aktivieren Sie auf der sich öffnenden {appName} App-Seite für Alarme
          & Erinnerungen "Alarme und Erinnerungen setzen erlauben"
      title: Exakte Alarmberechtigung
    fix_it: Reparieren
    granted: Berechtigung erteilt
    instructions: Anweisungen
    notification:
      description:
        Benachrichtigungsberechtigung ist erforderlich, um Erinnerungen
        zu erhalten. Ohne diese Berechtigung erhalten Sie keine Benachrichtigungen.
      instructions: "Anweisungen:"
      steps:
        android:
          step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
          step2: Erlauben Sie Benachrichtigungen, wenn Sie dazu aufgefordert werden
        ios:
          step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
          step2: Erlauben Sie Benachrichtigungen, wenn Sie dazu aufgefordert werden
      title: Benachrichtigungsberechtigung
    open_settings: Einstellung öffnen
    open_terminal: Terminal öffnen
    firewall:
      title: Firewall-Berechtigung
      description:
        Erlauben Sie WHPH, über die {platform}-Firewall auf Port 44040
        für die Gerätesynchronisierung zu kommunizieren.
      dialog_description:
        WHPH benötigt Firewall-Berechtigungen, damit andere Geräte
        für die Synchronisierung eine Verbindung herstellen können. Folgen Sie den
        unten stehenden Befehlen, um Ihre {platform}-Firewall zu konfigurieren. Sie
        finden diese Schritte auch im Hilfe-Menü.
      dialog_info_text: "Hinweis: Sie finden diese Schritte auch im Hilfe-Menü."
      linux_manual_confirmation_button: Ich habe konfiguriert
      save_confirmation_error:
        Firewall-Bestätigungseinstellung konnte nicht gespeichert
        werden
      rule_added_success: Firewall-Regel erfolgreich hinzugefügt
      rule_add_error:
        Firewall-Regel konnte nicht hinzugefügt werden. Bitte versuchen
        Sie es manuell.
      add_rule_button: Firewall-Regel hinzufügen
      windows_auto_description: "Klicken Sie auf 'Firewall-Regel hinzufügen', um
        die Firewall-Regel automatisch mit UAC-Berechtigungsanforderung hinzuzufügen.
        Wenn Sie es vorziehen, manuell hinzuzufügen, folgen Sie den Schritten unten:"
      instructions:
        linux:
          step1: Öffnen Sie ein Terminal
          step2: "Überprüfen Sie den Firewall-Status:"
          step3: "Fügen Sie eine Firewall-Regel hinzu (wenn UFW aktiv ist):"
          step4: "Überprüfen Sie, ob die Regel hinzugefügt wurde:"
          method_terminal_title: "Methode 1: Terminal-Befehl"
        windows:
          step1: Öffnen Sie die Windows Defender Firewall über die Systemsteuerung
          step2: Klicken Sie links auf Erweiterte Einstellungen
          step3: Klicken Sie im linken Bereich auf Eingehende Regeln
          step4: Klicken Sie im rechten Bereich auf Neue Regel...
          step5: Wählen Sie Port aus und klicken Sie auf Weiter
          step6:
            Wählen Sie TCP aus und geben Sie 44040 in das Feld für bestimmte
            lokale Ports ein
          step7: Wählen Sie Verbindung zulassen und klicken Sie auf Weiter
          step8:
            Aktivieren Sie alle Profile (Domäne, Privat, Öffentlich) und klicken
            Sie auf Weiter
          step9:
            Geben Sie einen Namen wie WHPH Sync Port 44040 ein und klicken Sie
            auf Fertig stellen
          method_gui_title: "Methode 1: Windows Firewall GUI"
          method_command_title: "Methode 2: Eingabeaufforderung"
          step_open_defender:
            Öffnen Sie die Windows Defender Firewall → Erweiterte
            Einstellungen
          step_create_inbound_rule:
            'Eingehende Regel erstellen: Eingehende Regeln
            → Neue Regel → Port → TCP → 44040 → Zulassen → Alle Profile → Name: "WHPH
            Sync (Eingehend)"'
          step_create_outbound_rule:
            'Ausgehende Regel erstellen: Ausgehende Regeln
            → Neue Regel → Port → TCP → 44040 → Zulassen → Alle Profile → Name: "WHPH
            Sync (Ausgehend)"'
          alternative_command_prompt:
            title: "Alternative: Verwenden Sie die Eingabeaufforderung"
            steps:
              cmd_step1: Öffnen Sie die Eingabeaufforderung als Administrator
              cmd_step2: "Fügen Sie eine Firewall-Regel hinzu:"
        step_open_command_prompt: 1. Öffnen Sie die Eingabeaufforderung als Administrator
        step_run_commands: "2. Führen Sie diese Befehle aus:"
        step_open_terminal: 1. Öffnen Sie ein Terminal
        step_run_command: "2. Führen Sie diesen Befehl aus (erfordert sudo-Rechte):"
        step_click_confirmation:
          3. Klicken Sie nach Ausführung des Befehls auf die
          Bestätigungsschaltfläche unten
      manual_configure_instruction:
        "Konfigurieren Sie die Firewall-Regeln manuell
        für die Synchronisierung (erfordert Administratorrechte):"
    startup:
      description:
        Damit die App automatisch mit Ihrem Gerät startet, ist eine Autostart-Berechtigung
        erforderlich. Dies stellt sicher, dass Erinnerungen und Benachrichtigungen
        auch nach Geräteneustarts ordnungsgemäß funktionieren.
      importance:
        Die Position der Autostart-Einstellung variiert oder ist möglicherweise
        nicht vorhanden, je nach Gerätehersteller.
      instructions: "Anweisungen:"
      steps:
        step1: Drücken Sie die Schaltfläche "Einstellung öffnen"
        step2:
          Finden Sie im sich öffnenden Einstellungsbildschirm die "{appName}"
          App
        step3:
          Aktivieren Sie "Autostart", "Automatisch ausführen", "Beim Booten starten"
          oder ähnliche Berechtigung
      title: Autostart-Berechtigung
    title: Berechtigungen
