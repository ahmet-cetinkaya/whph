  permissions:
    app_usage:
      description:
        Questa app ha bisogno del permesso per accedere alle statistiche
        di utilizzo app per tracciare accuratamente i tuoi pattern di utilizzo app.
      instructions: "Istruzioni:"
      steps:
        step1: Premi il pulsante "Apri impostazioni"
        step2:
          Nella schermata impostazioni accesso utilizzo che si apre, trova "{appName}"
          nell'elenco
        step3: Tocca su "{appName}"
        step4: Abilita "Consenti accesso utilizzo" o attiva l'interruttore su ON
      title: Permesso utilizzo app
    battery_optimization:
      description:
        Per notifiche affidabili, questa app deve essere esclusa dall'ottimizzazione
        batteria. Senza questo, i promemoria potrebbero essere ritardati o non consegnati
        affatto.
      importance:
        La posizione di questa impostazione può variare a seconda del produttore
        del dispositivo.
      instructions: "Istruzioni:"
      not_disabled:
        L'ottimizzazione batteria è ancora abilitata. Fornisci il permesso
        perché la funzione pertinente funzioni correttamente.
      steps:
        step1: Premi il pulsante "Apri impostazioni"
        step2: Nella schermata impostazioni che si apre, trova "{appName}"
        step3: Tocca su "{appName}"
        step4:
          Assicurati che "Consenti utilizzo in background" sia abilitato nella
          pagina che si apre
        step5: Tocca su "Consenti utilizzo in background"
        step6: Seleziona "Senza restrizioni"
      title: Ottimizzazione batteria
    exact_alarm:
      description:
        Android 12+ richiede il permesso per programmare allarmi esatti
        perché i promemoria funzionino correttamente.
      instructions: "Istruzioni:"
      steps:
        android12plus:
          step2: Vai a Allarmi e promemoria e abilita il permesso
          step3: Conferma il permesso allarme esatto
        step1: Premi il pulsante "Apri impostazioni"
        step2:
          Nella pagina Allarmi e promemoria dell'app {appName} aperta, abilita
          "Consenti impostazione allarmi e promemoria"
      title: Permesso allarme esatto
    fix_it: Risolvi
    granted: Permesso concesso
    instructions: Istruzioni
    notification:
      description:
        Il permesso notifiche è richiesto per ricevere promemoria. Senza
        questo permesso, non riceverai alcuna notifica.
      instructions: "Istruzioni:"
      steps:
        android:
          step1: Premi il pulsante "Apri impostazioni"
          step2: Consenti le notifiche quando richiesto
        ios:
          step1: Premi il pulsante "Apri impostazioni"
          step2: Consenti le notifiche quando richiesto
      title: Permesso notifiche
    open_settings: Apri impostazioni
    open_terminal: Apri terminale
    firewall:
      title: Permesso firewall
      description:
        Consenti a WHPH di comunicare tramite il firewall {platform} sulla
        porta 44040 per la sincronizzazione dei dispositivi.
      dialog_description:
        WHPH ha bisogno del permesso del firewall per consentire
        ad altri dispositivi di connettersi per la sincronizzazione. Segui i comandi
        qui sotto per configurare il tuo firewall {platform}. Puoi anche trovare questi
        passaggi nel menu di aiuto.
      dialog_info_text: "Nota: Puoi anche trovare questi passaggi nel menu di aiuto."
      linux_manual_confirmation_button: Ho configurato
      save_confirmation_error:
        Impossibile salvare l'impostazione di conferma del
        firewall
      rule_added_success: Regola del firewall aggiunta con successo
      rule_add_error:
        Impossibile aggiungere la regola del firewall. Prova i passaggi
        manuali.
      add_rule_button: Aggiungi regola firewall
      windows_auto_description:
        "Fai clic su 'Aggiungi regola firewall' per aggiungere
        automaticamente la regola del firewall con richiesta di permesso UAC. Se preferisci
        aggiungere manualmente, segui i passaggi qui sotto:"
      instructions:
        linux:
          step1: Apri un terminale
          step2: "Controlla lo stato del firewall:"
          step3: "Aggiungi una regola del firewall (se UFW è attivo):"
          step4: "Verifica che la regola sia stata aggiunta:"
          method_terminal_title: "Metodo 1: Comando terminale"
        windows:
          step1: Apri Windows Defender Firewall dal Pannello di controllo
          step2: Fai clic su Impostazioni avanzate a sinistra
          step3: Nel riquadro sinistro, fai clic su Regole in entrata
          step4: Nel riquadro destro, fai clic su Nuova regola...
          step5: Seleziona Porta e fai clic su Avanti
          step6: Seleziona TCP e inserisci 44040 nel campo delle porte locali specifiche
          step7: Seleziona Consenti la connessione e fai clic su Avanti
          step8:
            Seleziona tutti i profili (Dominio, Privato, Pubblico) e fai clic
            su Avanti
          step9: Inserisci un nome come WHPH Sync Port 44040 e fai clic su Fine
          method_gui_title: "Metodo 1: Interfaccia grafica di Windows Firewall"
          method_command_title: "Metodo 2: Prompt dei comandi"
          step_open_defender: Apri Windows Defender Firewall → Impostazioni avanzate
          step_create_inbound_rule:
            'Crea regola in entrata: Regole in entrata → Nuova
            regola → Porta → TCP → 44040 → Consenti → Tutti i profili → Nome: "WHPH
            Sync (In entrata)"'
          step_create_outbound_rule:
            'Crea regola in uscita: Regole in uscita → Nuova
            regola → Porta → TCP → 44040 → Consenti → Tutti i profili → Nome: "WHPH
            Sync (In uscita)"'
          alternative_command_prompt:
            title: "Alternativa: Usa Prompt dei comandi"
            steps:
              cmd_step1: Apri Prompt dei comandi come amministratore
              cmd_step2: "Aggiungi una regola del firewall:"
        step_open_command_prompt: 1. Apri Prompt dei comandi come amministratore
        step_run_commands: "2. Esegui questi comandi:"
        step_open_terminal: 1. Apri un terminale
        step_run_command: "2. Esegui questo comando (richiede privilegi sudo):"
        step_click_confirmation:
          3. Dopo aver eseguito il comando, fai clic sul pulsante
          di conferma qui sotto
      manual_configure_instruction:
        "Configura manualmente le regole del firewall
        per la sincronizzazione (richiede privilegi di amministratore):"
    startup:
      description:
        Perché l'app si avvii automaticamente con il tuo dispositivo, è
        richiesto il permesso di avvio automatico. Questo assicura che promemoria
        e notifiche funzionino correttamente anche dopo i riavvii del dispositivo.
      importance:
        La posizione dell'impostazione avvio automatico varia o potrebbe
        non essere presente per produttore del dispositivo.
      instructions: "Istruzioni:"
      steps:
        step1: Premi il pulsante "Apri impostazioni"
        step2: Nella schermata impostazioni che si apre, trova l'app "{appName}"
        step3:
          Abilita "Avvio automatico", "Autorun", "Avvia all'avvio" o permesso
          simile
      title: Permesso avvio automatico
    title: Permessi
