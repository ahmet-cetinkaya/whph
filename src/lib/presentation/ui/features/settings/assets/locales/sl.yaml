      title: Dovoljenje požarnega zidu
      description: Dovolite WHPH, da komunicira prek požarnega zidu {platform} na vratih 44040 za sinhronizacijo naprav.
      dialog_description: WHPH potrebuje dovoljenje požarnega zidu, da omogoči povezavo drugih naprav za sinhronizacijo. Sledite spodnjim ukazom za konfiguracijo vašega požarnega zidu {platform}. Te korake lahko najdete tudi v meniju pomoči.
      dialog_info_text: "Opomba: Te korake lahko najdete tudi v meniju pomoči."
      linux_manual_confirmation_button: "Konfiguriral sem"
      save_confirmation_error: Shranjevanje nastavitve potrditve požarnega zidu ni uspelo
