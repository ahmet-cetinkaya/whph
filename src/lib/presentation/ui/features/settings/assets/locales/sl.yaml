      description: Ta aplikacija potrebuje dovoljenje za dostop do statistik uporabe aplikacije, da natančno spremlja vzorce uporabe aplikacije.
      instructions: "Navodila:"
      steps:
        step1: Pritisnite gumb "Odpri nastavitve"
        step2: Na zaslonu z nastavitvami dostopa do uporabe, ki se odpre, poiščite "{appName}" na seznamu
        step3: Tapnite na "{appName}"
        step4: Omogočite "Dovoli dostop do uporabe" ali preklopite stikalo na VKL
      title: Dovoljenje za uporabo aplikacije
    battery_optimization:
      description: Za zanesljiva obvestila mora ta aplikacija biti izvzeta iz optimizacije baterije. Brez tega lahko opomnike dobite zamujene ali sploh ne.
      importance: Lokacija te nastavitve se lahko razlikuje glede na proizvajalca naprave.
      instructions: "Navodila:"
      not_disabled: Optimizacija baterije je še vedno omogočena. Opravite dovoljenje, da bo prizadeta funkcija delovala pravilno.
      steps:
        step1: Pritisnite gumb "Odpri nastavitve"
        step2: Na zaslonu z nastavitvami, ki se odpre, poiščite "{appName}"
        step3: Tapnite na "{appName}"
        step4: Prepričajte se, da je "Dovoli uporabo v ozadju" omogočeno na strani, ki se odpre
        step5: Tapnite na "Dovoli uporabo v ozadju"
        step6: Izberite "Neomejeno"
      title: Optimizacija baterije
    exact_alarm:
      description: Android 12+ zahteva dovoljenje za razporejanje natančnih alarmov, da opomnike delujejo pravilno.
      instructions: "Navodila:"
      steps:
        android12plus:
          step2: Pojdite na Alarmi & opomnike in omogočite dovoljenje
          step3: Potrdite dovoljenje za natančen alarm
        step1: Pritisnite gumb "Odpri nastavitve"
        step2: 'Na strani Alarmi & opomnike odprte aplikacije {appName} omogočite "Dovoli nastavitev alarmov in opomnikov"'
