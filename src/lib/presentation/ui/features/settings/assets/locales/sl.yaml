    app_usage:
      description:
        Ta aplikacija potrebuje dovoljenje za dostop do statistik uporabe
        aplikacije, da natančno spremlja vzorce uporabe aplikacije.
      instructions: "Navodila:"
      steps:
        step1: Pritisnite gumb "Odpri nastavitve"
        step2:
          Na zaslonu z nastavitvami dostopa do uporabe, ki se odpre, poiščite
          "{appName}" na seznamu
        step3: Tapnite na "{appName}"
        step4: Omogočite "Dovoli dostop do uporabe" ali preklopite stikalo na VKL
      title: Dovoljenje za uporabo aplikacije
    battery_optimization:
      description:
        Za zanesljiva obvestila mora ta aplikacija biti izvzeta iz optimizacije
        baterije. Brez tega lahko opomnike dobite zamujene ali sploh ne.
      importance:
        Lokacija te nastavitve se lahko razlikuje glede na proizvajalca
        naprave.
      instructions: "Navodila:"
      not_disabled:
        Optimizacija baterije je še vedno omogočena. Opravite dovoljenje,
        da bo prizadeta funkcija delovala pravilno.
      steps:
        step1: Pritisnite gumb "Odpri nastavitve"
        step2: Na zaslonu z nastavitvami, ki se odpre, poiščite "{appName}"
        step3: Tapnite na "{appName}"
        step4:
          Prepričajte se, da je "Dovoli uporabo v ozadju" omogočeno na strani,
          ki se odpre
        step5: Tapnite na "Dovoli uporabo v ozadju"
        step6: Izberite "Neomejeno"
      title: Optimizacija baterije
    exact_alarm:
      description:
        Android 12+ zahteva dovoljenje za razporejanje natančnih alarmov,
        da opomnike delujejo pravilno.
      instructions: "Navodila:"
      steps:
        android12plus:
          step2: Pojdite na Alarmi & opomnike in omogočite dovoljenje
          step3: Potrdite dovoljenje za natančen alarm
        step1: Pritisnite gumb "Odpri nastavitve"
        step2:
          Na strani Alarmi & opomnike odprte aplikacije {appName} omogočite "Dovoli
          nastavitev alarmov in opomnikov"
      title: Dovoljenje za natančen alarm
    fix_it: Popravi
    granted: Dovoljenje podeljeno
    instructions: Navodila
    notification:
      description:
        Dovoljenje za obvestila je potrebno za prejemanje opomnikov. Brez
        tega dovoljenja ne boste prejeli nobenih obvestil.
      instructions: "Navodila:"
      steps:
        android:
          step1: Pritisnite gumb "Odpri nastavitve"
          step2: Dovolite obvestila, ko boste pozvani
        ios:
          step1: Pritisnite gumb "Odpri nastavitve"
          step2: Dovolite obvestila, ko boste pozvani
      title: Dovoljenje za obvestila
    open_settings: Odpri nastavitve
    open_terminal: Odpri terminal
    firewall:
      title: Dovoljenje požarnega zidu
      description:
        Dovolite WHPH, da komunicira prek požarnega zidu {platform} na
        vratih 44040 za sinhronizacijo naprav.
      dialog_description:
        WHPH potrebuje dovoljenje požarnega zidu, da omogoči povezavo
        drugih naprav za sinhronizacijo. Sledite spodnjim ukazom za konfiguracijo
        vašega požarnega zidu {platform}. Te korake lahko najdete tudi v meniju pomoči.
      dialog_info_text: "Opomba: Te korake lahko najdete tudi v meniju pomoči."
      linux_manual_confirmation_button: Konfiguriral sem
      save_confirmation_error:
        Shranjevanje nastavitve potrditve požarnega zidu ni
        uspelo
      rule_added_success: Pravilo požarnega zidu je bilo uspešno dodano
      rule_add_error:
        Dodajanje pravila požarnega zidu ni uspelo. Poskusite ročne
        korake.
      add_rule_button: Dodaj pravilo požarnega zidu
      windows_auto_description:
        "Kliknite 'Dodaj pravilo požarnega zidu' za samodejno
        dodajanje pravila požarnega zidu z zahtevo za dovoljenje UAC. Če raje dodate
        ročno, sledite spodnjim korakom:"
      instructions:
        linux:
          step1: Odprite terminal
          step2: "Preverite stanje požarnega zidu:"
          step3: "Dodajte pravilo požarnega zidu (če je UFW aktiven):"
          step4: "Preverite, ali je bilo pravilo dodano:"
          method_terminal_title: "Metoda 1: Ukaz terminala"
        windows:
          step1: Odprite Windows Defender Firewall iz Nadzorne plošče
          step2: Kliknite Napredne nastavitve vlevo
          step3: V levem podoknu kliknite Vhodna pravila
          step4: V desnem podoknu kliknite Novo pravilo...
          step5: Izberite Vrata in kliknite Naprej
          step6: Izberite TCP in vnesite 44040 v polje za določena lokalna vrata
          step7: Izberite Dovoli povezavo in kliknite Naprej
          step8: Označite vse profile (Domov, Zasebno, Javno) in kliknite Naprej
          step9: Vnesite ime kot WHPH Sync Vrata 44040 in kliknite Dokončaj
          method_gui_title: "Metoda 1: Grafični vmesnik Windows Firewalla"
          method_command_title: "Metoda 2: Ukazni poziv"
          step_open_defender: Odprite Windows Defender Firewall → Napredne nastavitve
          step_create_inbound_rule:
            'Ustvarite vhodno pravilo: Vhodna pravila → Novo
            pravilo → Vrata → TCP → 44040 → Dovoli → Vsi profili → Ime: "WHPH Sync
            (Vhodno)"'
          step_create_outbound_rule:
            'Ustvarite izhodno pravilo: Izhodna pravila →
            Novo pravilo → Vrata → TCP → 44040 → Dovoli → Vsi profili → Ime: "WHPH
            Sync (Izhodno)"'
          alternative_command_prompt:
            title: "Alternativa: Uporabite ukazni poziv"
            steps:
              cmd_step1: Odprite ukazni poziv kot skrbnik
              cmd_step2: "Dodajte pravilo požarnega zidu:"
        step_open_command_prompt: 1. Odprite ukazni poziv kot skrbnik
        step_run_commands: "2. Izvedite te ukaze:"
        step_open_terminal: 1. Odprite terminal
        step_run_command: "2. Izvedite ta ukaz (zahtevajo sudo dovoljenja):"
        step_click_confirmation: 3. Po izvedbi ukaza kliknite gumb za potrditev spodaj
      manual_configure_instruction:
        "Ročno konfigurirajte pravila požarnega zidu za
        sinhronizacijo (zahtevajo skrbniška dovoljenja):"
    startup:
      description:
        Za samodejni zagon aplikacije z vašo napravo je potrebno dovoljenje
        za samodejni zagon. To zagotavlja, da opomnike in obvestila delujejo pravilno
        tudi po ponovnem zagonu naprave.
      importance:
        Lokacija nastavitve samodejnega zagona se razlikuje ali morda ni
        prisotna glede na proizvajalca naprave.
      instructions: "Navodila:"
      steps:
        step1: Pritisnite gumb "Odpri nastavitve"
        step2: Na zaslonu z nastavitvami, ki se odpre, poiščite aplikacijo "{appName}"
        step3:
          Omogočite "Samodejni zagon", "Autorun", "Zagon pri zagonu" ali podobno
          dovoljenje
      title: Dovoljenje za samodejni zagon
    title: Dovoljenja
