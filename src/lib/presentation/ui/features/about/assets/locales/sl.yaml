about:
  about_title: "O aplikaciji"
  version: "Različica {version}"
  description: >
    {appName} je celovita aplikacija, zasnovana za izboljšanje vaše osebne produktivnosti; omogoča vam učinkovito upravljanje nalog, razvijanje novih navad in najboljšo izrabo vašega časa. Poleg tega krepi vašo osredotočenost z sledenjem, koliko časa preživite v različnih aplikacijah. Z analizo vašega napredka lahko proslavite svoje dosežke in pridobite motivacijo, potrebno za bolj produktivno življenje.
  links:
    website: "Spletna stran"
    source_code: "Izvorna koda"
    feedback: "Povratne informacije"
    contact: "Kontakt"
    check_update: "Preveri posodobitve"
  support_me:
    title: "Podpri {appName}"
    description: >
      {appName} je popolnoma brezplačna in odprtokodna programska oprema. Vsakdo je svoboden, da jo uporablja, raziskuje, izboljšuje in deli. 

      Medtem ko vi še naprej uživate v njeni uporabi, jaz še naprej delam na tem, da jo naredim še boljše. Če želite podpreti nadaljevanje tega prizadevanja, mi lahko kupite kavo; vaša podpora bo neposredno prispevala k razvoju in trajnosti {appName}. 😊
    button_text: "Kupi mi kavo"
  onboarding:
    step1:
      title: "Dobrodošli v {appName}"
      description: "Vaš osebni spremljevalec za gradnjo boljših navad, upravljanje nalog in učinkovito sledenje času. Raziskujmo ključne funkcije skupaj!"
    step2:
      title: "Upravljanje nalog"
      description: "Ustvarite in organizirajte naloge s prioritami, roki in opomniki. Uporabite Pomodoro timer, da ostanete osredotočeni in sledite napredku pri pomembnih nalogah."
    step3:
      title: "Gradnja navad"
      description: "Gradite trajne navade s sledenjem dnevnih aktivnosti. Nastavite opomnike, spremljajte svoje serije in vizualizirajte napredek z podrobnimi statistikami."
    step4:
      title: "Vedenje beležk"
      description: "Hranite pomembne informacije organizirane z zmogljivim sistemom beležk. Oznake beležk za enostavno kategorizacijo in hiter dostop."
    step5:
      title: "Uporaba aplikacij & vpogledi v čas"
      description: "Spremljajte vzorce uporabe aplikacij in analizirajte čas, porabljen za različne aktivnosti. Pridobite vpoglede v vaše digitalne navade in optimizirajte produktivnost."
    step6:
      title: "Pametni sistem označevanja"
      description: "Uporabite oznake za organizacijo in skupinjanje vaših nalog, navad in aplikacij. Sledite času, porabljenemu za različne aktivnosti po oznakah, da razumete, kam gre vaš čas, in optimizirate delovni tok."
    step7:
      title: "Dovoljenja aplikacije"
      description: "{appName} potrebuje določena dovoljenja za pravilno delovanje. Preglejte dovoljenja, ki jih želite podeliti za sistemske funkcije, kot so obvestila in sledenje aplikacijam."
      review_permissions: "Preglej dovoljenja"
    step8:
      title: "Pripravljeni spremeniti svoje življenje?"
      description: "Imate vse orodja, ki jih potrebujete za gradnjo boljših navad, ohranjanje osredotočenosti in doseganje ciljev. Začnite svojo pot do bolj produktivnega in izpolnjujočega življenja danes!"
    buttons:
      next: "Naprej"
      back: "Nazaj"
      start: "Začni"
