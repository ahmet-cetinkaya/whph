about:
  about_title: "O aplikacji"
  version: Wersja {version}
  description: >
    {appName} to kompleksowa aplikacja zaprojektowana w celu zwiększenia Twojej osobistej produktywności; pozwala efektywnie zarządzać zadaniami, rozwijać nowe nawyki i maksymalnie wykorzystywać czas. Dodatkowo wzmacnia koncentrację poprzez śledzenie czasu spędzanego w różnych aplikacjach. Analizując postępy, możesz świętować osiągnięcia i zyskać motywację potrzebną do bardziej produktywnego życia.
  links:
    website: Strona internetowa
    source_code: Kod źródłowy
    feedback: Opinie
    contact: Kontakt
    check_update: Sprawdź aktualizacje
  support_me:
    title: Wspieraj {appName}
    description: >
      {appName} to całkowicie darmowe i open-source oprogramowanie. Każdy może je swobodnie używać, eksplorować, ulepszać i udostępniać. 

      Podczas gdy Ty nadal cieszysz się jego używaniem, ja pracuję nad tym, by stało się jeszcze lepsze. Jeśli chcesz wesprzeć kontynuację tych wysiłków, możesz postawić mi kawę; Twoje wsparcie bezpośrednio przyczyni się do rozwoju i zrównoważonego charakteru {appName}. 😊
    button_text: Postaw mi kawę
  onboarding:
    step1:
      title: "Witaj w {appName}"
      description: "Twój osobisty towarzysz w budowaniu lepszych nawyków, zarządzaniu zadaniami i efektywnym śledzeniu czasu. Odkryjmy razem kluczowe funkcje!"
    step2:
      title: "Zarządzanie zadaniami"
      description: "Twórz i organizuj zadania z priorytetami, terminami i przypomnieniami. Używaj timera Pomodoro, aby pozostać skupionym i śledzić postępy w ważnych zadaniach."
    step3:
      title: "Budowanie nawyków"
      description: "Buduj trwałe nawyki poprzez śledzenie codziennych aktywności. Ustaw przypomnienia, monitoruj serie i wizualizuj postępy dzięki szczegółowym statystykom."
    step4:
      title: "Tworzenie notatek"
      description: "Utrzymuj ważne informacje w porządku za pomocą potężnego systemu notatek. Oznaczaj notatki, aby ułatwić kategoryzację i szybki dostęp."
    step5:
      title: "Użycie aplikacji i wgląd w czas"
      description: "Monitoruj wzorce użycia aplikacji i analizuj czas spędzony na różnych aktywnościach. Zdobądź wgląd w cyfrowe nawyki i zoptymalizuj produktywność."
    step6:
      title: "Inteligentny system tagów"
      description: "Używaj tagów do organizacji i grupowania zadań, nawyków i aplikacji. Śledź czas spędzony na aktywnościach według tagów, aby zrozumieć, gdzie marnujesz czas i zoptymalizować przepływ pracy."
    step7:
      title: "Uprawnienia aplikacji"
      description: "{appName} wymaga pewnych uprawnień do prawidłowego działania. Możesz przejrzeć uprawnienia, które chcesz przyznać dla funkcji systemowych, takich jak powiadomienia i śledzenie aplikacji."
      review_permissions: "Przejrzyj uprawnienia"
    step8:
      title: "Gotowy na transformację życia?"
      description: "Masz wszystkie narzędzia potrzebne do budowania lepszych nawyków, utrzymania koncentracji i osiągania celów. Rozpocznij podróż ku bardziej produktywnemu i satysfakcjonującemu życiu już dziś!"
    buttons:
      next: "Dalej"
      back: "Wstecz"
      start: "Rozpocznij"
