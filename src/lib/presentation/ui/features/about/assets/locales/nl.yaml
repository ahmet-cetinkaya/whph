about:
  about_title: "Over"
  version: Versie {version}
  description: >
    {appName} is een uitgebreide app ontworpen om uw persoonlijke productiviteit te verbeteren; het stelt u in staat om uw taken effectief te beheren, nieuwe gewoonten te ontwikkelen en optimaal gebruik te maken van uw tijd. Bovendien versterkt het uw focus door bij te houden hoeveel tijd u doorbrengt in verschillende apps. Door uw voortgang te analyseren, kunt u uw prestaties vieren en de motivatie krijgen die nodig is voor een productiever leven.
  links:
    website: Website
    source_code: Broncode
    feedback: Feedback
    contact: Contact
    check_update: Controleren op updates
  support_me:
    title: Ondersteun {appName}
    description: >
      {appName} is volledig gratis en open source software. Iedereen is vrij om het te gebruiken, te verkennen, te verbeteren en te delen. 

      Terwijl u doorgaat met het genieten van het gebruik ervan, blijf ik werken om het nog beter te maken. Als u de voortzetting van deze inspanning wilt ondersteunen, kunt u mij een koffie kopen; uw steun draagt direct bij aan de ontwikkeling en duurzaamheid van {appName}. ðŸ˜Š
    button_text: Koop mij een koffie
  onboarding:
    step1:
      title: "Welkom bij {appName}"
      description: "Uw persoonlijke metgezel voor het opbouwen van betere gewoonten, het beheren van taken en het effectief bijhouden van tijd. Laten we de belangrijkste functies samen verkennen!"
    step2:
      title: 'Wat betekent "Work Hard Play Hard"?'
      description: '"Work Hard Play Hard" is een motto dat individuen aanmoedigt om hoge verantwoordelijkheid te balanceren met hoge levenstevredenheid. Neem dus uw werk serieus, maar rust ook echt uit, heb plezier en leef tijdens uw vrije tijd. Werk gaat niet alleen over geld verdienen, maar over groeien en vervulling vinden; plezier hebben is geen luiheid, maar de natuurlijke beloning van inspanning. Als WHPH waarderen wij ook zowel productief werk als bewust successen vieren.'
    step7:
      title: "App-machtigingen"
      description: "{appName} heeft bepaalde machtigingen nodig om correct te functioneren. U kunt de machtigingen die u wilt verlenen voor systeemeigenschappen zoals meldingen en app-tracking bekijken."
      review_permissions: "Bekijk machtigingen"
    step8:
      title: "Klaar om uw leven te transformeren?"
      description: "U hebt alle tools die u nodig hebt om betere gewoonten op te bouwen, gefocust te blijven en uw doelen te bereiken. Begin vandaag aan uw reis naar een productiever en vervullender leven!"
    buttons:
      next: "Volgende"
      back: "Terug"
      start: "Aan de slag"
