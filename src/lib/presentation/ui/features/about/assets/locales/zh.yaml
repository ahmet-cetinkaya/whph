about:
  about_title: "关于应用"
  version: "版本 {version}"
  description: >
    "{appName} 是一个旨在提升个人生产力的综合应用。它让您能够有效管理任务、培养新习惯并充分利用时间。此外，它通过跟踪您在不同应用上花费的时间来增强专注力。通过分析进展，您可以庆祝成就并获得更高效生活所需的动力。"
  links:
    website: 网站
    source_code: 源代码
    feedback: 反馈
    contact: 联系
    check_update: 检查更新
  support_me:
    title: "支持 {appName}"
    description: >
      "{appName} 是完全免费的开源软件。每个人都可以自由使用、探索、改进和分享。


      在您继续享受使用的同时，我继续努力让它变得更好。如果您想支持这项努力的继续，您可以请我喝杯咖啡；您的支持将直接为 {appName} 的开发和可持续性做出贡献。😊"
    button_text: 请我喝咖啡
  onboarding:
    step1:
      title: "欢迎使用 {appName}"
      description: "您构建更好习惯、管理任务和有效跟踪时间的个人伴侣。让我们一起探索主要功能！"
    step2:
      title: '"Work Hard Play Hard"是什么意思？'
      description: '"Work Hard Play Hard"是一个座右铭，鼓励人们平衡高责任与高生活满意度。因此，认真对待你的工作，但在空闲时间也要真正休息、享受和生活。工作不仅仅是赚钱，而是成长和找到成就感；享乐不是懒惰，而是努力的自然回报。作为WHPH，我们也重视高效工作和有意识地庆祝成功。'
    step7:
      title: "应用权限"
      description: "{appName} 需要某些权限才能正常运行。您可以查看想要为通知和应用跟踪等系统功能授予的权限。"
      review_permissions: "查看权限"
    step8:
      title: "准备好改变您的生活了吗？"
      description: "您拥有构建更好习惯、保持专注和实现目标所需的所有工具。今天就开始您更高效、更充实生活的旅程！"
    buttons:
      next: "下一步"
      back: "返回"
      start: "开始"
