about:
  about_title: "Σχετικά"
  version: Έκδοση {version}
  description: >
    Το {appName} είναι μια ολοκληρωμένη εφαρμογή σχεδιασμένη για να ενισχύσει την προσωπική σας παραγωγικότητα· σας επιτρέπει να διαχειρίζεστε αποτελεσματικά τις εργασίες σας, να αναπτύσσετε νέες συνήθειες και να εκμεταλλεύεστε στο μέγιστο τον χρόνο σας. Επιπλέον, ενισχύει την εστίασή σας παρακολουθώντας πόσο χρόνο ξοδεύετε σε διαφορετικές εφαρμογές. Αναλύοντας την πρόοδό σας, μπορείτε να γιορτάζετε τις επιτυχίες σας και να αποκτήσετε την κίνητρα που χρειάζεται για μια πιο παραγωγική ζωή.
  links:
    website: Ιστότοπος
    source_code: Πηγαίος Κώδικας
    feedback: Σχόλια
    contact: Επικοινωνία
    check_update: Έλεγχος Ενημερώσεων
  support_me:
    title: Υποστήριξη {appName}
    description: >
      Το {appName} είναι εντελώς δωρεάν και λογισμικό ανοιχτού κώδικα. Ο καθένας είναι ελεύθερος να το χρησιμοποιεί, να το εξερευνά, να το βελτιώνει και να το μοιράζεται. 

      Ενώ συνεχίζετε να απολαμβάνετε τη χρήση του, συνεχίζω να εργάζομαι για να το κάνω ακόμα καλύτερο. Αν θέλετε να υποστηρίξετε τη συνέχιση αυτής της προσπάθειας, μπορείτε να μου αγοράσετε έναν καφέ· η υποστήριξή σας θα συμβάλει άμεσα στην ανάπτυξη και βιωσιμότητα του {appName}. 😊
    button_text: Αγόρασε μου έναν καφέ
  onboarding:
    step1:
      title: "Καλώς ήρθατε στο {appName}"
      description: "Ο προσωπικός σας σύντροφος για τη δημιουργία καλύτερων συνηθειών, τη διαχείριση εργασιών και την αποτελεσματική παρακολούθηση χρόνου. Ας εξερευνήσουμε μαζί τις βασικές λειτουργίες!"
    step2:
      title: "Διαχείριση Εργασιών"
      description: "Δημιουργήστε και οργανώστε εργασίες με προτεραιότητες, προθεσμίες και υπενθυμίσεις. Χρησιμοποιήστε τον χρονομετρητή Pomodoro για να παραμείνετε συγκεντρωμένοι και να παρακολουθείτε την πρόοδό σας σε σημαντικές εργασίες."
    step3:
      title: "Δημιουργία Συνθηειών"
      description: "Δημιουργήστε διαρκείς συνήθειες παρακολουθώντας καθημερινές δραστηριότητες. Ορίστε υπενθυμίσεις, παρακολουθήστε τις σειρές σας και οπτικοποιήστε την πρόοδό σας με λεπτομερή στατιστικά."
    step4:
      title: "Σημειώσεις"
      description: "Διατηρήστε σημαντικές πληροφορίες οργανωμένες με ένα ισχυρό σύστημα σημειώσεων. Ετικετοποιήστε τις σημειώσεις σας για εύκολη κατηγοριοποίηση και γρήγορη πρόσβαση."
    step5:
      title: "Χρήση Εφαρμογών & Ενδείξεις Χρόνου"
      description: "Παρακολουθήστε μοτίβα χρήσης εφαρμογών και αναλύστε χρόνο που ξοδεύεται σε διαφορετικές δραστηριότητες. Λάβετε ενδείξεις για τις ψηφιακές σας συνήθειες και βελτιστοποιήστε την παραγωγικότητά σας."
    step6:
      title: "Έξυπνο Σύστημα Ετικετοποίησης"
      description: "Χρησιμοποιήστε ετικέτες για να οργανώσετε και να ομαδοποιήσετε τις εργασίες, τις συνήθειές και τις εφαρμογές σας. Παρακολουθήστε χρόνο που ξοδεύεται σε διαφορετικές δραστηριότητες με ετικέτες για να κατανοήσετε πού πηγαίνει ο χρόνος σας και να βελτιστοποιήσετε τη ροή εργασιών σας."
    step7:
      title: "Δικαιώματα Εφαρμογής"
      description: "Το {appName} χρειάζεται ορισμένα δικαιώματα για να λειτουργεί σωστά. Μπορείτε να ελέγξετε τα δικαιώματα που θέλετε να χορηγήσετε για λειτουργίες συστήματος όπως ειδοποιήσεις και παρακολούθηση εφαρμογών."
      review_permissions: "Εξέταση Δικαιωμάτων"
    step8:
      title: "Έτοιμοι να Μεταμορφώσετε τη Ζωή Σας;"
      description: "Έχετε όλα τα εργαλεία που χρειάζεστε για να δημιουργήσετε καλύτερες συνήθειες, να παραμείνετε συγκεντρωμένοι και να επιτύχετε τους στόχους σας. Ξεκινήστε το ταξίδι σας προς μια πιο παραγωγική και ικανοποιητική ζωή σήμερα!"
    buttons:
      next: "Επόμενο"
      back: "Πίσω"
      start: "Ξεκινήστε"
