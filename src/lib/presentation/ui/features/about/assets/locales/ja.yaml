about:
  about_title: "アプリについて"
  version: "バージョン {version}"
  description: >
    "{appName}は個人の生産性を向上させるために設計された包括的なアプリです。タスクを効果的に管理し、新しい習慣を身に付け、時間を最大限に活用することができます。さらに、異なるアプリでどれだけの時間を費やしているかを追跡することで集中力を強化します。進歩を分析することで、成果を祝い、より生産的な生活に必要なモチベーションを得ることができます。"
  links:
    website: ウェブサイト
    source_code: ソースコード
    feedback: フィードバック
    contact: お問い合わせ
    check_update: アップデートを確認
  support_me:
    title: "{appName}をサポート"
    description: >
      "{appName}は完全に無料でオープンソースのソフトウェアです。誰でも自由に使用、探索、改善、共有することができます。


      あなたが使用を楽しんでいる間、私はそれをさらに良くするために働き続けています。この努力の継続をサポートしたい場合は、コーヒーを買ってくれることができます。あなたのサポートは{appName}の開発と持続可能性に直接貢献します。😊"
    button_text: コーヒーを買う
  onboarding:
    step1:
      title: "{appName}へようこそ"
      description: "より良い習慣を構築し、タスクを管理し、時間を効果的に追跡するためのあなたの個人的なコンパニオンです。主要な機能を一緒に探索しましょう！"
    step2:
      title: "「Work Hard Play Hard」とは何を意味しますか？"
      description: "「Work Hard Play Hard」は、高い責任感と高い人生の満足度をバランスさせることを個人に促すモットーです。したがって、仕事を真剣に受け止めますが、自由な時間には本当に休息し、楽しみ、生きることも大切です。仕事は単にお金を稼ぐことだけではなく、成長し充実感を見つけることです。楽しむことは怠惰ではなく、努力の自然な報酬です。WHPHとして、私たちは生産的な仕事と意識的に成功を祝うことの両方を大切にしています。"
    step7:
      title: "アプリ許可"
      description: "{appName}が正しく機能するには特定の許可が必要です。通知やアプリ追跡などのシステム機能に対して付与したい許可を確認できます。"
      review_permissions: "許可を確認"
    step8:
      title: "人生を変革する準備はできましたか？"
      description: "より良い習慣を構築し、集中力を保ち、目標を達成するために必要なすべてのツールが揃っています。今日からより生産的で充実した人生への旅を始めましょう！"
    buttons:
      next: "次へ"
      back: "戻る"
      start: "始める"
