  help:
    details:
      content: "通过有效地组织、优先排序和跟踪工作来掌握任务管理并最大化生产力。


        ## ⚡ 为什么重要？


        有效的任务管理是生产力的基础。具有明确优先级和截止日期的结构化任务有助于您专注于最重要的事情，防止重要工作被遗漏。


        ## 📝 任务组织


        用全面的细节构建任务以保持清晰和专注。使用标签、优先级和时间估算来创建系统性的工作负载管理方法。


        - 🏷️ 用有意义的标签对任务进行分类

        - ⚖️ 使用经过验证的框架设置优先级

        - ⏱️ 准确估算时间需求

        - 📅 规划现实的截止日期和时间表


        ## ⏰ 时间管理


        跟踪您的时间投资以了解工作模式并提高效率。适当的时间管理将分散的努力转化为集中的生产力。


        - 📊 监控实际时间与预估时间

        - 🎯 专注于高影响活动

        - 📈 分析随时间变化的生产力模式

        - ⏳ 平衡紧急和重要任务


        ## 📊 优先级框架（艾森豪威尔矩阵）


        使用这种经过验证的优先级方法组织任务，确保您始终在正确的时间做正确的事情。


        - 🔥 **紧急且重要：** 立即处理 - 危机管理和截止日期

        - 📈 **重要但不紧急：** 战略性安排 - 规划和技能发展

        - ⚡ **紧急但不重要：** 尽可能委派 - 干扰和一些会议

        - 🗑️ **既不紧急也不重要：** 消除 - 时间浪费和低价值活动

        "
      title: 任务管理和生产力指南
    overview:
      content:
        "通过系统性的任务管理转变您的生产力，帮助您保持组织性、专注性并控制工作负载。


        ## ⚡ 为什么重要？


        有效的任务管理是个人和职业成功的基石。通过系统性地组织工作，您可以减少压力，始终如一地满足截止日期，并为重要目标的有意义进展创造空间。


        ## 📋 任务组织


        创建管理责任的结构化方法。组织良好的任务导致明确的优先级和日常工作的高效执行。


        - ✅ 系统性地创建和分类任务

        - 🏷️ 用有意义的标签将相关工作分组

        - ⚖️ 设置明确的优先级和截止日期

        - 🔍 使用筛选和搜索快速访问


        ## ⏱️ 时间跟踪和专注


        监控时间投资以了解生产力模式并优化工作流程。时间意识导致更好的规划和改进的性能。


        - ⏰ 跟踪每个任务的实际时间

        - 🎯 使用马拉松模式进行专注工作会话

        - 📊 分析完成模式和趋势

        - 🔄 定期审查和调整时间估算


        ## 📈 进度监控


        跟踪您的成就并从工作模式中学习。定期审查和反思推动生产力系统的持续改进。


        - 📈 监控任务完成率

        - 📅 审查每日和每周进度

        - 🎯 识别瓶颈和优化机会

        - 🏆 庆祝成就和里程碑完成

        "
      title: 任务管理和工作流程指南
  marathon:
    details:
      title: 任务详情
    help:
      content:
        "通过结构化的工作会话最大化您的专注力和生产力，帮助您保持深度专注同时防止倦怠。


        ## ⚡ 为什么重要？


        专注的工作会话对深度工作和高质量输出至关重要。通过在结构化间隔内工作并定期休息，您可以保持峰值心理表现，同时避免长时间无焦点工作期间带来的疲劳。


        ## ⏰ 限时专注会话


        使用经过验证的时间管理技术来构建您的工作以获得最大效率。结构化会话帮助您保持专注并更有效地完成任务。


        - 🎯 **经典专注：** 25分钟工作 / 5分钟休息

        - 📈 **扩展专注：** 50分钟工作 / 10分钟休息

        - 🔄 **长休息：** 4个会话后15-30分钟

        - ⚖️ **自定义时间：** 调整间隔以匹配您的自然节奏


        ## 🧠 认知益处


        结构化工作会话利用大脑的自然注意力周期来优化性能，防止降低质量和创造力的心理疲劳。


        - 🎯 增强专注力和深度集中

        - 🔋 减少心理疲劳和倦怠

        - 💪 通过定期成就保持持续动力

        - ⚡ 改善时间意识和规划准确性


        ## 📊 性能优化


        跟踪您的专注工作模式以了解峰值生产力时间并优化您的时间表以获得最大效果。


        - 🏷️ 用标签对专注会话进行分类以便分析

        - 📈 监控不同时间的生产力模式

        - 🚫 在开始会话前消除干扰

        - 🚶 利用休息时间进行身体活动和心理重置

        "
      title: 专注工作会话和时间管理指南
