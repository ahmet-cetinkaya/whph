  help:
    details:
      content: |
        Görev yönetiminizde ustalaşın ve işlerinizi organize ederek, önceliklendirerek ve takip ederek verimliliğinizi maksimuma çıkarın.

        ## ⚡ Neden Önemli?

        Etkili görev yönetimi, verimliliğin temelidir. Açık öncelikler ve son tarihlerle düzgün yapılandırılmış görevler, en önemli işlere odaklanmanıza yardımcı olur ve önemli işlerin gözden kaçmasını önler.

        ## 📝 Görev Organizasyonu

        Netlik ve odaklanmayı korumak için görevlerinizi kapsamlı detaylarla yapılandırın. Sistematik bir iş yükü yaklaşımı oluşturmak için etiketler, öncelikler ve zaman tahminleri kullanın.

        - 🏷️ Görevleri anlamlı etiketlerle kategorilere ayırın
        - ⚖️ Kanıtlanmış çerçeveleri kullanarak öncelikler belirleyin
        - ⏱️ Zaman gereksinimlerini doğru bir şekilde tahmin edin
        - 📅 Gerçekçi son tarihler ve programlar planlayın

        ## ⏰ Zaman Yönetimi

        İş modellerinizi anlamak ve verimliliği artırmak için zaman yatırımlarınızı takip edin. Doğru zaman yönetimi, dağınık çabaları odaklı verimliliğe dönüştürür.

        - 📊 Gerçek ve tahmini zamanı karşılaştırın
        - 🎯 Yüksek etkili faaliyetlere odaklanın
        - 📈 Zaman içinde verimlilik modellerini analiz edin
        - ⏳ Acil ve önemli görevleri dengeleyin

        ## 📊 Öncelik Çerçevesi (Eisenhower Matrisi)

        Her zaman doğru zamanda doğru işler üzerinde çalıştığınızdan emin olmak için bu kanıtlanmış önceliklendirme yöntemini kullanarak görevlerinizi organize edin.

        - 🔥 **Acil ve Önemli:** Hemen halledin - kriz yönetimi ve son tarihler
        - 📈 **Önemli, Acil Değil:** Stratejik olarak planlayın - planlama ve beceri geliştirme
        - ⚡ **Acil, Önemli Değil:** Mümkün olduğunda devredin - kesintiler ve bazı toplantılar
        - 🗑️ **Ne Acil Ne Önemli:** Ortadan kaldırın - zaman kaybettiren ve düşük değerli faaliyetler
      title: Görev Yönetimi ve Verimlilik Rehberi
    overview:
      content: |
        İş yükünüzü organize etmenize, odaklı kalmanıza ve kontrolü elinizde tutmanıza yardımcı olan sistematik görev yönetimi ile verimliliğinizi dönüştürün.

        ## ⚡ Neden Önemli?

        Etkili görev yönetimi, kişisel ve profesyonel başarının temel taşıdır. İşinizi sistematik olarak organize ederek stresi azaltır, son tarihlere tutarlı bir şekilde uyar ve önemli hedeflerde anlamlı ilerleme için alan yaratırsınız.

        ## 📋 Görev Organizasyonu

        Sorumluluklarınızı yönetmek için yapılandırılmış bir yaklaşım oluşturun. İyi organize edilmiş görevler, net önceliklere ve günlük işlerinizin verimli yürütülmesine yol açar.

        - ✅ Görevleri sistematik olarak oluşturun ve kategorilere ayırın
        - 🏷️ İlgili işleri anlamlı etiketlerle gruplayın
        - ⚖️ Net öncelikler ve son tarihler belirleyin
        - 🔍 Hızlı erişim için filtreler ve arama kullanın

        ## ⏱️ Zaman Takibi ve Odaklanma

        Verimlilik modellerini anlamak ve iş akışınızı optimize etmek için zaman yatırımlarınızı izleyin. Zaman bilinci, daha iyi planlamaya ve gelişmiş performansa yol açar.

        - ⏰ Her görev için harcanan gerçek zamanı takip edin
        - 🎯 Odaklı çalışma seansları için Maraton Modu'nu kullanın
        - 📊 Tamamlama kalıplarını ve eğilimlerini analiz edin
        - 🔄 Zaman tahminlerini düzenli olarak gözden geçirin ve ayarlayın

        ## 📈 İlerleme İzleme

        Başarılarınızı takip edin ve iş modellerinizden öğrenin. Düzenli inceleme ve düşünme, verimlilik sisteminizde sürekli gelişimi sağlar.

        - 📈 Görev tamamlama oranlarını izleyin
        - 📅 Günlük ve haftalık ilerlemeyi gözden geçirin
        - 🎯 Darboğazları ve optimizasyon fırsatlarını belirleyin
        - 🏆 Başarıları ve dönüm noktası tamamlamalarını kutlayın

        - **Zaman Takibi:**
          - Odaklanma için Maraton modu
          - Görev başına zamanı takip edin
          - Tamamlama geçmişini görüntüleyin

        ## 💡 İpuçları

        - Büyük görevleri parçalara ayırın
        - Projeler için etiketleri kullanın
        - Gerçekçi son tarihler belirleyin
        - İlerlemenizi takip edin
        - Düzenli olarak gözden geçirin
      title: Görev Yönetimi ve İş Akışı Rehberi
  marathon:
    details:
      title: Görev Detayları
    help:
      content: |
        Tükenmişliği önlerken derin konsantrasyonu korumanıza yardımcı olan yapılandırılmış çalışma seansları ile odaklanmanızı ve verimliliğinizi maksimuma çıkarın.

        ## ⚡ Neden Önemli?

        Odaklı çalışma seansları, derin çalışma ve yüksek kaliteli çıktı için hayati önemdedir. Düzenli molalarla yapılandırılmış aralıklarla çalışarak, uzun, odaksız çalışma dönemlerinden gelen yorgunluğu önlerken zihinsel performansınızı en üst düzeyde tutarsınız.

        ## ⏰ Zaman Kutulu Odak Seansları

        Maximum verimlilik için çalışmanızı yapılandırmak amacıyla kanıtlanmış zaman yönetimi tekniklerini kullanın. Yapılandırılmış seanslar, konsantrasyonu korumanıza ve görevleri daha etkili bir şekilde tamamlamanıza yardımcı olur.

        - 🎯 **Klasik Odak:** 25 dakika çalışma / 5 dakika mola
        - 📈 **Uzatılmış Odak:** 50 dakika çalışma / 10 dakika mola
        - 🔄 **Uzun Mola:** 4 seanstan sonra 15-30 dakika
        - ⚖️ **Özel Zamanlama:** Doğal ritminize uyacak şekilde aralıkları ayarlayın

        ## 🧠 Bilişsel Faydalar

        Yapılandırılmış çalışma seansları, performansı optimize etmek ve kalite ile yaratıcılığı azaltan zihinsel yorgunluğu önlemek için beynin doğal dikkat döngülerinden yararlanır.

        - 🎯 Gelişmiş odaklanma ve derin konsantrasyon
        - 🔋 Azaltılmış zihinsel yorgunluk ve tükenmişlik
        - 💪 Düzenli başarılar yoluyla sürdürülen motivasyon
        - ⚡ Gelişmiş zaman bilinci ve planlama doğruluğu

        ## 📊 Performans Optimizasyonu

        En yüksek etkililik için zamanlamanızı optimize etmek amacıyla odaklı çalışma modellerinizi takip ederek en üst verimlilik zamanlarınızı anlayın.

        - 🏷️ Analiz için odak seanslarını etiketlerle kategorilere ayırın
        - 📈 Farklı zamanlarda verimlilik modellerini izleyin
        - 🚫 Seans başlamadan önce dikkat dağıtıcıları ortadan kaldırın
        - 🚶 Fiziksel hareket ve zihinsel reset için molaları kullanın
      title: Odaklı Çalışma Seansları ve Zaman Yönetimi Rehberi
      tooltip: Maraton yardım ipucu
