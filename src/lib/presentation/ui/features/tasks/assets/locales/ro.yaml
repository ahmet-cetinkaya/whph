  help:
    details:
      content: |
        Stăpânește gestionarea sarcinilor și maximizează productivitatea organizând, prioritizând și urmărind munca ta eficient.

        ## ⚡ De Ce Este Important?

        Gestionarea eficientă a sarcinilor este baza productivității. Sarcini structurate corect cu priorități și termene clare te ajută să te concentrezi pe ceea ce contează cel mai mult și previne ca munca importantă să cadă prin crăpături.

        ## 📝 Organizare Sarcini

        Structurează sarcinile tale cu detalii cuprinzătoare pentru a menține claritatea și focusul. Folosește etichete, priorități și estimări de timp pentru a crea o abordare sistematică a sarcinilor tale.

        - 🏷️ Categorizează sarcinile cu etichete semnificative
        - ⚖️ Setează priorități folosind cadre dovedite
        - ⏱️ Estimează cerințele de timp cu acuratețe
        - 📅 Planifică termene și programe realiste

        ## ⏰ Gestionare Timp

        Urmărește investițiile tale de timp pentru a înțelege modelele tale de muncă și a îmbunătăți eficiența. Gestionarea timpului corect transformă eforturile dispersate în productivitate focalizată.

        - 📊 Monitorizează timpul real vs estimat
        - 🎯 Concentrează-te pe activități cu impact ridicat
        - 📈 Analizează modelele de productivitate în timp
        - ⏳ Echilibrează sarcinile urgente și importante

        ## 📊 Cadru de Prioritate (Matrița Eisenhower)

        Organizează sarcinile tale folosind această metodă de prioritizare dovedită pentru a te asigura că lucrezi întotdeauna la lucrurile potrivite la momentul potrivit.

        - 🔥 **Urgentă & Importantă:** Gestionează imediat - gestionarea crizelor și termenele
        - 📈 **Importantă, Nu Urgentă:** Planifică strategic - planificare și dezvoltare de abilități  
        - ⚡ **Urgentă, Nu Importantă:** Delegă când este posibil - întreruperi și unele întâlniri
        - 🗑️ **Nici Urgentă nici Importantă:** Elimină - risipitori de timp și activități de valoare scăzută
      title: Gestionare Sarcini & Ghid de Productivitate
    overview:
      content: |
        Transformă productivitatea ta cu gestionare sistematică a sarcinilor care te ajută să rămâi organizat, focalizat și în control al sarcinilor tale.

        ## ⚡ De Ce Este Important?

        Gestionarea eficientă a sarcinilor este piatra de temelie a succesului personal și profesional. Prin organizarea muncii tale sistematic, reduci stresul, respecți termenele constant și creezi spațiu pentru progres semnificativ în obiective importante.

        ## 📋 Organizare Sarcini

        Creează o abordare structurată pentru gestionarea responsabilităților tale. Sarcini bine organizate duc la priorități clare și execuție eficientă a muncii zilnice.

        - ✅ Creează și categorizează sarcinile sistematic
        - 🏷️ Grupează munca legată cu etichete semnificative
        - ⚖️ Setează priorități și termene clare
        - 🔍 Folosește filtre și căutare pentru acces rapid

        ## ⏱️ Urmărire Timp & Fokus

        Monitorizează investițiile tale de timp pentru a înțelege modelele de productivitate și a optimiza fluxul tău de muncă. Conștientizarea timpului duce la planificare mai bună și performanță îmbunătățită.

        - ⏰ Urmărește timpul real petrecut pe sarcină
        - 🎯 Folosește Modul Maraton pentru sesiuni de muncă focalizate
        - 📊 Analizează modelele de finalizare și tendințe
        - 🔄 Revizuiește și ajustează estimările de timp regulat

        ## 📈 Monitorizare Progres

        Ține evidența realizărilor tale și învață din modelele tale de muncă. Revizuirea și reflecția regulată impulsionează îmbunătățirea continuă a sistemului tău de productivitate.

        - 📈 Monitorizează ratele de finalizare a sarcinilor
        - 📅 Revizuiește progresul zilnic și săptămânal
        - 🎯 Identifică blocaje și oportunități de optimizare
        - 🏆 Sărbătorește realizări și finalizări de etape
      title: Gestionare Sarcini & Ghid de Flux de Muncă
  marathon:
    details:
      title: Detalii Sarcină
    help:
      content: |
        Maximizează focusul și productivitatea ta cu sesiuni de muncă structurate care te ajută să menții concentrare profundă prevenind epuizarea.

        ## ⚡ De Ce Este Important?

        Sesiunile de muncă focalizate sunt esențiale pentru muncă profundă și ieșire de înaltă calitate. Prin lucrul în intervale structurate cu pauze regulate, menții performanța mentală de vârf evitând oboseala din perioade prelungite de muncă nefocalizată.

        ## ⏰ Sesiuni de Fokus Limitate în Timp

        Folosește tehnici dovedite de gestionare a timpului pentru a structura munca ta pentru eficiență maximă. Sesiunile structurate te ajută să menții concentrarea și să finalizezi sarcinile mai eficient.

        - 🎯 **Fokus Clasic:** 25 minute muncă / 5 minute pauză
        - 📈 **Fokus Extins:** 50 minute muncă / 10 minute pauză  
        - 🔄 **Pauză Lungă:** 15-30 minute după 4 sesiuni
        - ⚖️ **Timing Personalizat:** Ajustează intervalele pentru a se potrivi ritmului tău natural

        ## 🧠 Beneficii Cognitive

        Sesiunile de muncă structurate exploatează ciclurile naturale de atenție ale creierului tău pentru a optimiza performanța și a preveni oboseala mentală care reduce calitatea și creativitatea.

        - 🎯 Fokus îmbunătățit și concentrare profundă
        - 🔋 Oboseală mentală redusă și epuizare
        - 💪 Motivație susținută prin realizări regulate
        - ⚡ Conștientizare a timpului îmbunătățită și precizie de planificare

        ## 📊 Optimizare Performanță

        Urmărește modelele tale de muncă focalizată pentru a înțelege orele tale de vârf de productivitate și a optimiza programul tău pentru eficiență maximă.

        - 🏷️ Categorizează sesiunile de fokus cu etichete pentru analiză
        - 📈 Monitorizează modelele de productivitate în diferite ore
        - 🚫 Elimină distracțiile înainte de a începe sesiunile
        - 🚶 Folosește pauzele pentru mișcare fizică și reset mental
      title: Sesiuni de Muncă Focalizate & Ghid de Gestionare a Timpului
