  help:
    details:
      content: |
        Κατακτήστε τη διαχείριση εργασιών σας και μεγιστοποιήστε την παραγωγικότητά σας οργανώνοντας, προτεραιοποιώντας και παρακολουθώντας την εργασία σας αποτελεσματικά.

        ## ⚡ Γιατί Είναι Σημαντικό;

        Η αποτελεσματική διαχείριση εργασιών είναι η βάση της παραγωγικότητας. Σωστά δομημένες εργασίες με σαφείς προτεραιότητες και προθεσμίες σας βοηθούν να εστιάσετε σε αυτό που έχει σημασία περισσότερο και να αποτρέψετε σημαντική εργασία να πέσει στο κενό.

        ## 📝 Οργάνωση Εργασιών

        Δομήστε τις εργασίες σας με ολοκληρωμένες λεπτομέρειες για να διατηρήσετε σαφήνεια και εστίαση. Χρησιμοποιήστε ετικέτες, προτεραιότητες και εκτιμήσεις χρόνου για να δημιουργήσετε συστηματική προσέγγιση στο φόρτο εργασίας σας.

        - 🏷️ Κατηγοριοποιήστε εργασίες με σημαντικές ετικέτες
        - ⚖️ Ορίστε προτεραιότητες χρησιμοποιώντας αποδεδειγμένα πλαίσια
        - ⏱️ Εκτιμήστε απαιτήσεις χρόνου με ακρίβεια
        - 📅 Προγραμματίστε ρεαλιστικές προθεσμίες και προγράμματα

        ## ⏰ Διαχείριση Χρόνου

        Παρακολουθήστε τις επενδύσεις χρόνου σας για να κατανοήσετε τα μοτίβα εργασίας σας και να βελτιώσετε την αποδοτικότητα. Η σωστή διαχείριση χρόνου μετατρέπει σκορπιές προσπάθειες σε εστιασμένη παραγωγικότητα.

        - 📊 Παρακολουθήστε πραγματικό vs εκτιμώμενο χρόνο
        - 🎯 Εστιάστε σε δραστηριότητες υψηλού αντίκτυπου
        - 📈 Αναλύστε μοτίβα παραγωγικότητας με την πάροδο του χρόνου
        - ⏳ Ισορροπήστε επείγουσες και σημαντικές εργασίες

        ## 📊 Πλαίσιο Προτεραιότητας (Μήτρα Eisenhower)

        Οργανώστε τις εργασίες σας χρησιμοποιώντας αυτή την αποδεδειγμένη μέθοδο προτεραιοποίησης για να βεβαιωθείτε ότι εργάζεστε πάντα στα σωστά πράγματα τη σωστή στιγμή.

        - 🔥 **Επείγουσα & Σημαντική:** Χειριστείτε αμέσως - διαχείριση κρίσεων και προθεσμιών
        - 📈 **Σημαντική, Όχι Επείγουσα:** Προγραμματίστε στρατηγικά - σχεδιασμός και ανάπτυξη δεξιοτήτων  
        - ⚡ **Επείγουσα, Όχι Σημαντική:** Αναθέστε όταν είναι δυνατόν - διακοπές και ορισμένες συναντήσεις
        - 🗑️ **Ούτε Επείγουσα ούτε Σημαντική:** Εξαλείψτε - σπατάλη χρόνου και δραστηριότητες χαμηλής αξίας
      title: Διαχείριση Εργασιών & Οδηγός Παραγωγικότητας
    overview:
      content: |
        Μεταμορφώστε την παραγωγικότητά σας με συστηματική διαχείριση εργασιών που σας βοηθά να παραμείνετε οργανωμένοι, εστιασμένοι και σε έλεγχο του φόρτου εργασίας σας.

        ## ⚡ Γιατί Είναι Σημαντικό;

        Η αποτελεσματική διαχείριση εργασιών είναι η πέτρα γωνίας της προσωπικής και επαγγελματικής επιτυχίας. Οργανώνοντας την εργασία σας συστηματικά, μειώνετε το στρες, τηρείτε προθεσμίες σταθερά και δημιουργείτε χώρο για σημαντική πρόοδο σε σημαντικούς στόχους.

        ## 📋 Οργάνωση Εργασιών

        Δημιουργήστε δομημένη προσέγγιση στη διαχείριση των ευθυνών σας. Καλά οργανωμένες εργασίες οδηγούν σε σαφείς προτεραιότητες και αποδοτική εκτέλεση της καθημερινής σας εργασίας.

        - ✅ Δημιουργήστε και κατηγοριοποιήστε εργασίες συστηματικά
        - 🏷️ Ομαδοποιήστε σχετική εργασία με σημαντικές ετικέτες
        - ⚖️ Ορίστε σαφείς προτεραιότητες και προθεσμίες
        - 🔍 Χρησιμοποιήστε φίλτρα και αναζήτηση για γρήγορη πρόσβαση

        ## ⏱️ Παρακολούθηση Χρόνου & Εστίαση

        Παρακολουθήστε τις επενδύσεις χρόνου σας για να κατανοήσετε μοτίβα παραγωγικότητας και να βελτιστοποιήσετε τη ροή εργασίας σας. Η επίγνωση χρόνου οδηγεί σε καλύτερο σχεδιασμό και βελτιωμένη απόδοση.

        - ⏰ Παρακολουθήστε πραγματικό χρόνο ανά εργασία
        - 🎯 Χρησιμοποιήστε Λειτουργία Μαραθωνίου για εστιασμένες συνεδρίες εργασίας
        - 📊 Αναλύστε μοτίβα ολοκλήρωσης και τάσεις
        - 🔄 Επαναλάβετε και προσαρμόστε εκτιμήσεις χρόνου τακτικά

        ## 📈 Παρακολούθηση Προόδου

        Κρατήστε ίχνη των επιτευγμάτων σας και μάθετε από τα μοτίβα εργασίας σας. Τακτική επανεξέταση και αντανάκλαση οδηγούν σε συνεχή βελτίωση του συστήματος παραγωγικότητάς σας.

        - 📈 Παρακολουθήστε ποσοστά ολοκλήρωσης εργασιών
        - 📅 Επαναλάβετε καθημερινή και εβδομαδιαία πρόοδο
        - 🎯 Προσδιορίστε εμφράξεις και ευκαιρίες βελτιστοποίησης
        - 🏆 Γιορτάστε επιτεύγματα και ολοκληρώσεις ορόσημων
      title: Διαχείριση Εργασιών & Οδηγός Ροής Εργασίας
  marathon:
    details:
      title: Λεπτομέρειες Εργασίας
    help:
      content: |
        Μεγιστοποιήστε την εστίασή σας και την παραγωγικότητα με δομημένες συνεδρίες εργασίας που σας βοηθούν να διατηρήσετε βαθιά συγκέντρωση αποτρέποντας την εξάντληση.

        ## ⚡ Γιατί Είναι Σημαντικό;

        Οι εστιασμένες συνεδρίες εργασίας είναι απαραίτητες για βαθιά εργασία και υψηλής ποιότητας έξοδο. Εργαζόμενοι σε δομημένα διαστήματα με τακτικά διαλείμματα, διατηρείτε κορυφαία ψυχική απόδοση αποφεύγοντας την κούραση από παρατεταμένες, μη εστιασμένες περιόδους εργασίας.

        ## ⏰ Χρονοπεριορισμένες Συνεδρίες Εστίασης

        Χρησιμοποιήστε αποδεδειγμένες τεχνικές διαχείρισης χρόνου για να δομήσετε την εργασία σας για μέγιστη αποδοτικότητα. Οι δομημένες συνεδρίες σας βοηθούν να διατηρήσετε συγκέντρωση και να ολοκληρώνετε εργασίες πιο αποτελεσματικά.

        - 🎯 **Κλασική Εστίαση:** 25 λεπτά εργασίας / 5 λεπτά διάλειμμα
        - 📈 **Εκτεταμένη Εστίαση:** 50 λεπτά εργασίας / 10 λεπτά διάλειμμα  
        - 🔄 **Μεγάλο Διάλειμμα:** 15-30 λεπτά μετά από 4 συνεδρίες
        - ⚖️ **Προσαρμοσμένη Χρονική:** Προσαρμόστε διαστήματα να ταιριάζουν στον φυσικό σας ρυθμό

        ## 🧠 Γνωστικά Οφέλη

        Οι δομημένες συνεδρίες εργασίας εκμεταλλεύονται τους φυσικούς κύκλους προσοχής του εγκεφάλου σας για να βελτιστοποιήσουν την απόδοση και να αποτρέψουν την ψυχική κούραση που μειώνει την ποιότητα και τη δημιουργικότητα.

        - 🎯 Ενισχυμένη εστίαση και βαθιά συγκέντρωση
        - 🔋 Μειωμένη ψυχική κούραση και εξάντληση
        - 💪 Σταθερή κίνητρα μέσω τακτικών επιτευγμάτων
        - ⚡ Βελτιωμένη επίγνωση χρόνου και ακρίβεια σχεδιασμού

        ## 📊 Βελτιστοποίηση Απόδοσης

        Παρακολουθήστε τα μοτίβα εστιασμένης εργασίας σας για να κατανοήσετε τις κορυφαίες ώρες παραγωγικότητάς σας και να βελτιστοποιήσετε το πρόγραμμά σας για μέγιστη αποτελεσματικότητα.

        - 🏷️ Κατηγοριοποιήστε συνεδρίες εστίασης με ετικέτες για ανάλυση
        - 📈 Παρακολουθήστε μοτίβα παραγωγικότητας σε διαφορετικές ώρες
        - 🚫 Εξαλείψτε περισπασμούς πριν ξεκινήσετε συνεδρίες
        - 🚶 Χρησιμοποιήστε διαλείμματα για φυσική κίνηση και ψυχική επανεκκίνηση
