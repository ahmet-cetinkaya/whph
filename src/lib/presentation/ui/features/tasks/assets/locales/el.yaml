        καλύτερη οργάνωση.
      title: Φίλτρο & Αναζήτηση
    marathon:
      app_usage:
        description:
          Παρακολουθήστε τα μοτίβα χρήσης εφαρμογών και αναλύστε το χρόνο
          που διαθέτετε σε διάφορες δραστηριότητες. Αποκτήστε επισκόπηση των ψηφιακών
          σας συνηθειών και βελτιώστε την παραγωγικότητά σας.
        title: Χρήση Εφαρμογών & Επισκόπηση Χρόνου
      filter_sort:
        description:
          Φιλτράρετε δεδομένα χρήσης εφαρμογών κατά εύρος ημερομηνιών,
          ετικέτες ή συγκεκριμένες συσκευές. Ταξινομήστε και οργανώστε τα στατιστικά
          χρήσης σας για να αποκτήσετε καλύτερες επισκοπήσεις για τη διαχείριση χρόνου.
        title: Φίλτρο & Ταξινόμηση
      tracking_settings:
        description:
          Διαμορφώστε κανόνες παρακολούθησης εφαρμογών, ρυθμίστε αυτόματη
          ετικέτα και διαχειριστείτε ποιες εφαρμογές να παρακολουθούνται. Προσαρμόστε
          την παρακολούθηση σύμφωνα με τις ανάγκες παραγωγικότητάς σας.
        title: Ρυθμίσεις Παρακολούθησης
      usage_statistics:
        description:
          Δείτε λεπτομερή δεδομένα χρήσης εφαρμογών και κατανομή χρόνου.
          Αναλύστε τα μοτίβα παραγωγικότητάς σας, παρακολουθήστε το χρόνο που διαθέτετε
          σε διαφορετικές εφαρμογές και εντοπίστε περιοχές για βελτίωση.
        title: Στατιστικά Χρήσης
    task_management:
      description:
        Δημιουργήστε και οργανώστε εργασίες με προτεραιότητες, προθεσμίες
        και υπενθυμίσεις. Χρησιμοποιήστε το χρονόμετρο Pomodoro για να παραμείνετε
        συγκεντρωμένοι και να παρακολουθείτε την πρόοδό σας σε σημαντικές εργασίες.
      title: Διαχείριση Εργασιών
    your_tasks:
      description:
        Δείτε και διαχειριστείτε όλες τις εργασίες σας σε ένα μέρος. Κάντε
        κλικ σε οποιαδήποτε εργασία για να δείτε λεπτομέρειες, να την επισημάνετε
        ως ολοκληρωμένη, να επεξεργαστείτε πληροφορίες ή να τη διαγράψετε. Παραμείνετε
        οργανωμένοι και παρακολουθείστε την πρόοδό σας.
      title: Οι Εργασίες Σας
