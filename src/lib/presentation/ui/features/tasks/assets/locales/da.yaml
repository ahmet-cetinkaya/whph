  help:
    details:
      content: |
        Mestre din opgavehåndtering og maksimer produktivitet ved at organisere, prioritere og spore din arbejde effektivt.

        ## ⚡ Hvorfor er det vigtigt?

        Effektiv opgavehåndtering er fundamentet for produktivitet. Korrekte struktureret opgaver med klare prioriteter og deadlines hjælper dig med at fokusere på det, der betyder mest, og forhindre vigtigt arbejde i at falde igennem revnerne.

        ## 📝 Opgaveorganisation

        Strukturer dine opgaver med omfattende detaljer for at opretholde klarhed og fokus. Brug tags, prioriteter og tidsestimater til at skabe en systematisk tilgang til din arbejdsbyrde.

        - 🏷️ Kategoriser opgaver med meningsfulde tags
        - ⚖️ Sæt prioriteter ved hjælp af beviste rammer
        - ⏱️ Estimér tidsbehov præcist
        - 📅 Planlæg realistiske deadlines og tidsplaner

        ## ⏰ Tidsstyring

        Spor dine tidsinvesteringer for at forstå dine arbejdsrutiner og forbedre effektivitet. Korrekte tidsstyring transformerer spredte indsatser til fokuseret produktivitet.

        - 📊 Overvåg faktisk vs. estimeret tid
        - 🎯 Fokuser på høj-impact aktiviteter
        - 📈 Analysér produktivitetsmønstre over tid
        - ⏳ Balancér presserende og vigtige opgaver

        ## 📊 Prioritetsramme (Eisenhower Matrix)

        Organisér dine opgaver ved hjælp af denne beviste prioriteringsmetode for at sikre, at du altid arbejder på de rigtige ting på det rigtige tidspunkt.

        - 🔥 **Presserende & Vigtig:** Håndter umiddelbart - krisehåndtering og deadlines
        - 📈 **Vigtig, Ikke Presserende:** Planlæg strategisk - planlægning og færdighedsudvikling
        - ⚡ **Presserende, Ikke Vigtig:** Delegér når muligt - afbrydelser og nogle møder
        - 🗑️ **Hverken Presserende eller Vigtig:** Eliminér - tidspildere og lav-værdi aktiviteter
      title: Opgavehåndtering & Produktivitetsguide
    overview:
      content: |
        Transformér din produktivitet med systematisk opgavehåndtering, der hjælper dig med at forblive organiseret, fokuseret og i kontrol over din arbejdsbyrde.

        ## ⚡ Hvorfor er det vigtigt?

        Effektiv opgavehåndtering er hjørnestenen i personlig og professionel succes. Ved at organisere dit arbejde systematisk reducerer du stress, opfylder deadlines konsekvent og skaber plads til meningsfuld fremskridt på vigtige mål.

        ## 📋 Opgaveorganisation

        Skab en struktureret tilgang til håndtering af dine ansvar. Velorganiserede opgaver fører til klare prioriteter og effektiv udførelse af dit daglige arbejde.

        - ✅ Skab og kategorisér opgaver systematisk
        - 🏷️ Grupper relateret arbejde med meningsfulde tags
        - ⚖️ Sæt klare prioriteter og deadlines
        - 🔍 Brug filtre og søgning for hurtig adgang

        ## ⏱️ Tidssporing & Fokus

        Overvåg dine tidsinvesteringer for at forstå produktivitetsmønstre og optimere din workflow. Tidsbevidsthed fører til bedre planlægning og forbedret ydeevne.

        - ⏰ Spor faktisk tid brugt pr. opgave
        - 🎯 Brug Marathon Mode til fokuserede arbejdssessioner
        - 📊 Analysér færdiggørelsesmønstre og trends
        - 🔄 Gennemgå og justér tidsestimater regelmæssigt

        ## 📈 Fremskridtsmonitorering

        Hold styr på dine præstationer og lær af dine arbejdsrutiner. Regelmæssig gennemgang og refleksion driver kontinuerlig forbedring i dit produktivitetssystem.

        - 📈 Overvåg opgavefærdiggørelsesrater
        - 📅 Gennemgå daglig og ugentlig fremskridt
        - 🎯 Identificér flaskenhalse og optimiseringsmuligheder
        - 🏆 Fejr præstationer og milepælsfærdiggørelser
      title: Opgavehåndtering & Workflow guide
  marathon:
    details:
      title: Opgavedetaljer
    help:
      content: |
        Maksimer dit fokus og produktivitet med struktureret arbejdssessioner, der hjælper dig med at opretholde dyb koncentration mens du forhindrer udbrændthed.

        ## ⚡ Hvorfor er det vigtigt?

        Fokuserede arbejdssessioner er essentielle for dybt arbejde og høj kvalitet output. Ved at arbejde i struktureret intervaller med regelmæssige pauser opretholder du peak mentalt ydeevne mens du undgår træthed, der kommer fra forlængede, ude-fokuserede arbejdsperioder.

        ## ⏰ Tid-boksede fokus sessioner

        Brug beviste tidsstyringsteknikker til at strukturere dit arbejde for maksimal effektivitet. Strukturerede sessioner hjælper dig med at opretholde koncentration og fuldføre opgaver mere effektivt.

        - 🎯 **Klassisk fokus:** 25 minutter arbejde / 5 minutter pause
        - 📈 **Udvidet fokus:** 50 minutter arbejde / 10 minutter pause
        - 🔄 **Lang pause:** 15-30 minutter efter 4 sessioner
        - ⚖️ **Egendefineret timing:** Juster intervaller til at matche din naturlige rytme

        ## 🧠 Kognitive fordele

        Strukturerede arbejdssessioner udnytter hjernens naturlige opmærksomhedscyklusser til at optimere ydeevne og forhindre mental træthed, der reducerer kvalitet og kreativitet.

        - 🎯 Forbedret fokus og dyb koncentration
        - 🔋 Reduceret mental træthed og udbrændthed
        - 💪 Bæredygtig motivation gennem regelmæssige præstationer
        - ⚡ Forbedret tidsbevidsthed og planlægningsnøjagtighed

        ## 📊 Ydeevneoptimering

        Spor dine fokuserede arbejdsrutiner for at forstå dine peak produktivitetstider og optimere din tidsplan for maksimal effektivitet.

        - 🏷️ Kategorisér fokus sessioner med tags for analyse
        - 📈 Overvåg produktivitetsmønstre på tværs af forskellige tider
        - 🚫 Eliminér distraktioner før sessioner starter
        - 🚶 Brug pauser til fysisk bevægelse og mental nulstilling
      title: Fokuserede arbejdssessioner & Tidsstyringsguide
      tooltip: Marathon hjælp tooltip
