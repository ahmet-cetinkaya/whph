  help:
    details:
      content: |
        Ovládajte upravljanje nalog in maksimizirajte produktivnost z učinkovitim organiziranjem, prioritetiziranjem in sledenjem vašemu delu.

        ## ⚡ Zakaj Je Pomembno?

        Učinkovito upravljanje nalog je osnova produktivnosti. Pravilno strukturirane naloge z jasnimi prioritetami in roki vam pomagajo osredotočiti se na tisto, kar je najbolj pomembno, in preprečijo, da bi pomembno delo padlo skozi razpoke.

        ## 📝 Organizacija Nalog

        Strukturirajte svoje naloge z obsežnimi podrobnostmi za ohranjanje jasnosti in fokusa. Uporabite oznake, prioritet in ocene časa za ustvarjanje sistematičnega pristopa k vaši obremenitvi.

        - 🏷️ Kategorizirajte naloge z smiselnih oznak
        - ⚖️ Nastavite prioritet z uporabo preverjenih okvirov
        - ⏱️ Oceni zahteve po času natančno
        - 📅 Načrtujte realistične roke in urnike

        ## ⏰ Upravljanje Časa

        Sledite svojim naložbam časa za razumevanje vaših vzorcev dela in izboljšanje učinkovitosti. Pravilno upravljanje časa pretvori razpršene napore v osredotočeno produktivnost.

        - 📊 Spremljajte dejanski vs ocenjeni čas
        - 🎯 Osredotočite se na dejavnosti z visokim vplivom
        - 📈 Analizirajte vzorce produktivnosti sčasoma
        - ⏳ Uravnotežite nujne in pomembne naloge

        ## 📊 Okvir Prioritete (Matrica Eisenhower)

        Organizirajte svoje naloge z uporabo te preverjene metode prioritetiziranja za zagotovitev, da vedno delate na pravih stvareh ob pravem času.

        - 🔥 **Nujno & Pomembno:** Obravnavajte takoj - upravljanje kriz in roki
        - 📈 **Pomembno, Ni Nujno:** Načrtujte strateško - načrtovanje in razvoj veščin  
        - ⚡ **Nujno, Ni Pomembno:** Delegirajte kadar je mogoče - prekinite in nekatere sestanke
        - 🗑️ **Niti Nujno niti Pomembno:** Odstranite - zapravljalci časa in dejavnosti nizke vrednosti
      title: Upravljanje Nalog & Vodnik Produktivnosti
    overview:
      content: |
        Transformirajte svojo produktivnost s sistematičnim upravljanjem nalog, ki vam pomaga ostati organiziran, osredotočen in v nadzoru vaše obremenitve.

        ## ⚡ Zakaj Je Pomembno?

        Učinkovito upravljanje nalog je temelj osebnega in strokovnega uspeha. Z organiziranjem dela sistematično zmanjšate stres, spoštujete roke dosledno in ustvarite prostor za pomenljiv napredek pri pomembnih ciljih.

        ## 📋 Organizacija Nalog

        Ustvarite strukturiran pristop k upravljanju odgovornosti. Dobro organizirane naloge vodijo do jasnih prioritet in učinkovite izvedbe dnevnega dela.

        - ✅ Ustvarite in kategorizirajte naloge sistematično
        - 🏷️ Združite povezano delo z smiselnih oznak
        - ⚖️ Nastavite jasne prioritet in roke
        - 🔍 Uporabite filtre in iskanje za hiter dostop

        ## ⏱️ Sledenje Času & Fokus

        Spremljajte naložbe časa za razumevanje vzorcev produktivnosti in optimizacijo delovnega toka. Zavedanje časa vodi do boljšega načrtovanja in izboljšanega izvajanja.

        - ⏰ Spremljajte dejanski čas porabljen na nalogo
        - 🎯 Uporabite Način Maraton za osredotočene delovne seje
        - 📊 Analizirajte vzorce zaključka in trende
        - 🔄 Preglejte in prilagodite ocene časa redno

        ## 📈 Spremljanje Napredka

        Vodite evidenco dosežkov in se učite iz vzorcev dela. Redno pregledovanje in refleksija poganjajo kontinuirano izboljšanje vašega sistema produktivnosti.

        - 📈 Spremljajte stopnje zaključka nalog
        - 📅 Preglejte dnevni in tedenski napredek
        - 🎯 Prepoznajte ozke grli in priložnosti optimizacije
        - 🏆 Proslavite dosežke in zaključke mejnikov
      title: Upravljanje Nalog & Vodnik Delovnega Tok
  marathon:
    details:
      title: Podrobnosti Naloge
    help:
      content: |
        Maksimizirajte fokus in produktivnost z strukturiranimi delovnimi sejami, ki vam pomagajo ohraniti globoko koncentracijo, medtem ko preprečujejo izgorelost.

        ## ⚡ Zakaj Je Pomembno?

        Osredotočene delovne seje so bistvene za globoko delo in visokokakovostni izhod. Z delom v strukturiranih intervalih z rednimi odmori ohranjate vrhunsko mentalno zmogljivost, medtem ko izogibate utrujenosti od podaljšanih, neosredotočenih obdobij dela.

        ## ⏰ Časovno Omejene Seje Fokus

        Uporabite preverjene tehnike upravljanja časa za strukturiranje dela za maksimalno učinkovitost. Strukturirane seje vam pomagajo ohraniti koncentracijo in dokončati naloge učinkoviteje.

        - 🎯 **Klasik Fokus:** 25 minut dela / 5 minut odmora
        - 📈 **Razširjen Fokus:** 50 minut dela / 10 minut odmora  
        - 🔄 **Dolg Odmor:** 15-30 minut po 4 sejah
        - ⚖️ **Prilagojen Časovnik:** Prilagodite intervale vašemu naravnemu ritmu

        ## 🧠 Kognitivne Prednosti

        Strukturirane delovne seje izkoriščajo naravne cikle pozornosti vašega možgan za optimizacijo zmogljivosti in preprečevanje mentalne utrujenosti, ki zmanjšuje kakovost in ustvarjalnost.

        - 🎯 Izboljšan fokus in globoka koncentracija
        - 🔋 Zmanjšana mentalna utrujenost in izgorelost
        - 💪 Trajna motivacija skozi redne dosežke
        - ⚡ Izboljšano zavedanje časa in natančnost načrtovanja

        ## 📊 Optimizacija Zmogljivosti

        Sledite vzorcem osredotočenega dela za razumevanje vaših vrhunskih časov produktivnosti in optimizacijo urnika za maksimalno učinkovitost.

        - 🏷️ Kategorizirajte seje fokus z oznakami za analizo
        - 📈 Spremljajte vzorce produktivnosti čez različne čase
        - 🚫 Odstranite motnje pred začetkom sej
        - 🚶 Uporabite odmore za fizično gibanje in mentalni reset
      title: Osredotočene Delovne Seje & Vodnik Upravljanja Časa
