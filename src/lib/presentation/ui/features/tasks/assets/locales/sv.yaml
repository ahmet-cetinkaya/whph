  help:
    details:
      content: |
        Bemästra din uppgiftshantering och maximera produktiviteten genom att organisera, prioritera och spåra ditt arbete effektivt.

        ## ⚡ Varför Är Det Viktigt?

        Effektiv uppgiftshantering är grunden för produktivitet. Rätt strukturerade uppgifter med tydliga prioriteringar och deadlines hjälper dig fokusera på det som är viktigast och förhindrar att viktigt arbete faller mellan stolarna.

        ## 📝 Uppgiftsorganisation

        Strukturera dina uppgifter med omfattande detaljer för att behålla klarhet och fokus. Använd taggar, prioriteringar och tidsuppskattningar för att skapa en systematisk approach till din arbetsbelastning.

        - 🏷️ Kategorisera uppgifter med meningsfulla taggar
        - ⚖️ Sätt prioriteringar med beprövade ramverk
        - ⏱️ Uppskatta tidsbehov korrekt
        - 📅 Planera realistiska deadlines och scheman

        ## ⏰ Tidsstyrning

        Spåra dina tidsinvesteringar för att förstå dina arbetsmönster och förbättra effektivitet. Rätt tidsstyrning förvandlar splittrade ansträngningar till fokuserad produktivitet.

        - 📊 Övervaka faktisk vs uppskattad tid
        - 🎯 Fokusera på högimpact-aktiviteter
        - 📈 Analysera produktivitetsmönster över tid
        - ⏳ Balansera brådskande och viktiga uppgifter

        ## 📊 Prioriteringsramverk (Eisenhower Matris)

        Organisera dina uppgifter med denna beprövade prioriteringsmetod för att säkerställa att du alltid arbetar med rätt saker vid rätt tid.

        - 🔥 **Brådskande & Viktigt:** Hantera omedelbart - krishantering och deadlines
        - 📈 **Viktigt, Inte Brådskande:** Schemalägg strategiskt - planering och färdighetsutveckling  
        - ⚡ **Brådskande, Inte Viktigt:** Delegera när möjligt - avbrott och vissa möten
        - 🗑️ **Varken Brådskande eller Viktigt:** Eliminera - tidstjuvar och låg-värde aktiviteter
      title: Uppgiftshantering & Produktivitetsguide
    overview:
      content: |
        Transformera din produktivitet med systematisk uppgiftshantering som hjälper dig hålla dig organiserad, fokuserad och i kontroll över din arbetsbelastning.

        ## ⚡ Varför Är Det Viktigt?

        Effektiv uppgiftshantering är hörnstenen i personlig och professionell framgång. Genom att organisera ditt arbete systematiskt minskar du stress, håller deadlines och skapar utrymme för meningsfull framsteg på viktiga mål.

        ## 📋 Uppgiftsorganisation

        Skapa en strukturerad approach till att hantera dina ansvar. Välorganiserade uppgifter leder till tydliga prioriteringar och effektiv utförande av ditt dagliga arbete.

        - ✅ Skapa och kategorisera uppgifter systematiskt
        - 🏷️ Gruppera relaterat arbete med meningsfulla taggar
        - ⚖️ Sätt tydliga prioriteringar och deadlines
        - 🔍 Använd filter och sökning för snabb åtkomst

        ## ⏱️ Tidsspårning & Fokus

        Övervaka dina tidsinvesteringar för att förstå produktivitetsmönster och optimera ditt arbetsflöde. Tidsmedvetenhet leder till bättre planering och förbättrad prestanda.

        - ⏰ Spåra faktisk tid per uppgift
        - 🎯 Använd Marathon-läge för fokuserade arbetsessioner
        - 📊 Analysera slutförandemönster och trender
        - 🔄 Granska och justera tidsuppskattningar regelbundet

        ## 📈 Framstegspårning

        Håll koll på dina prestationer och lär av dina arbetsmönster. Regelbunden granskning och reflektion driver kontinuerlig förbättring i ditt produktivitetssystem.

        - 📈 Övervaka uppgiftsslutförandefrekvenser
        - 📅 Granska daglig och veckovis framsteg
        - 🎯 Identifiera flaskhalsar och optimiseringsmöjligheter
        - 🏆 Fira prestationer och milstolpar
      title: Uppgiftshantering & Arbetsflödesguide
  marathon:
    details:
      title: Uppgiftsdetaljer
    help:
      content: |
        Maximera ditt fokus och produktivitet med strukturerade arbetsessioner som hjälper dig behålla djup koncentration medan du förhindrar utbrändhet.

        ## ⚡ Varför Är Det Viktigt?

        Fokuserade arbetsessioner är essentiella för djupt arbete och högkvalitativ output. Genom att arbeta i strukturerade intervaller med regelbundna pauser upprätthåller du topp mental prestanda medan du undviker trötthet från förlängda, ofokuserade arbetsperioder.

        ## ⏰ Tidsbegränsade Fokussessioner

        Använd beprövade tidsstyrningstekniker för att strukturera ditt arbete för maximal effektivitet. Strukturerade sessioner hjälper dig behålla koncentration och slutföra uppgifter mer effektivt.

        - 🎯 **Klassisk Fokus:** 25 minuter arbete / 5 minuter paus
        - 📈 **Utökad Fokus:** 50 minuter arbete / 10 minuter paus  
        - 🔄 **Lång Paus:** 15-30 minuter efter 4 sessioner
        - ⚖️ **Anpassad Timing:** Justera intervaller för att matcha din naturliga rytm

        ## 🧠 Kognitiva Fördelar

        Strukturerade arbetsessioner utnyttjar hjärnans naturliga uppmärksamhetscykler för att optimera prestanda och förhindra mental trötthet som minskar kvalitet och kreativitet.

        - 🎯 Förbättrad fokus och djup koncentration
        - 🔋 Minskad mental trötthet och utbrändhet
        - 💪 Hållbar motivation genom regelbundna prestationer
        - ⚡ Förbättrad tidsmedvetenhet och planeringsnoggrannhet

        ## 📊 Prestandaoptimering

        Spåra dina fokuserade arbetsmönster för att förstå dina topp produktivitetstider och optimera ditt schema för maximal effektivitet.

        - 🏷️ Kategorisera fokussessioner med taggar för analys
        - 📈 Övervaka produktivitetsmönster över olika tider
        - 🚫 Eliminera distraktioner innan sessioner startas
        - 🚶 Använd pauser för fysisk rörelse och mental omstart
      title: Fokuserade Arbetsessioner & Tidsstyrningsguide
