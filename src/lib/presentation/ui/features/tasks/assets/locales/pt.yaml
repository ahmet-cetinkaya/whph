  help:
    details:
      content: |
        Domine o gerenciamento de tarefas e maximize a produtividade organizando, priorizando e rastreando seu trabalho de forma eficaz.

        ## ⚡ Por Que É Importante?

        O gerenciamento de tarefas eficaz é a base da produtividade. Tarefas estruturadas corretamente com prioridades e prazos claros ajudam você a focar no que mais importa e impedem que trabalho importante caia no esquecimento.

        ## 📝 Organização de Tarefas

        Estruture suas tarefas com detalhes abrangentes para manter clareza e foco. Use tags, prioridades e estimativas de tempo para criar uma abordagem sistemática à sua carga de trabalho.

        - 🏷️ Categorize tarefas com tags significativas
        - ⚖️ Defina prioridades usando frameworks comprovados
        - ⏱️ Estime requisitos de tempo com precisão
        - 📅 Planeje prazos e cronogramas realistas

        ## ⏰ Gerenciamento de Tempo

        Rastreie seus investimentos de tempo para entender padrões de trabalho e melhorar a eficiência. O gerenciamento de tempo adequado transforma esforços dispersos em produtividade focada.

        - 📊 Monitore tempo real vs estimado
        - 🎯 Foque em atividades de alto impacto
        - 📈 Analise padrões de produtividade ao longo do tempo
        - ⏳ Equilibre tarefas urgentes e importantes

        ## 📊 Framework de Prioridade (Matriz de Eisenhower)

        Organize suas tarefas usando este método de priorização comprovado para garantir que você sempre trabalhe nas coisas certas no momento certo.

        - 🔥 **Urgente & Importante:** Lide imediatamente - gerenciamento de crises e prazos
        - 📈 **Importante, Não Urgente:** Agende estrategicamente - planejamento e desenvolvimento de habilidades  
        - ⚡ **Urgente, Não Importante:** Delegue quando possível - interrupções e algumas reuniões
        - 🗑️ **Nem Urgente nem Importante:** Elimine - desperdiçadores de tempo e atividades de baixo valor
      title: Gerenciamento de Tarefas & Guia de Produtividade
    overview:
      content: |
        Transforme sua produtividade com gerenciamento de tarefas sistemático que ajuda a manter-se organizado, focado e no controle da sua carga de trabalho.

        ## ⚡ Por Que É Importante?

        O gerenciamento de tarefas eficaz é a pedra angular do sucesso pessoal e profissional. Ao organizar seu trabalho de forma sistemática, você reduz o estresse, cumpre prazos consistentemente e cria espaço para progresso significativo em metas importantes.

        ## 📋 Organização de Tarefas

        Crie uma abordagem estruturada para gerenciar suas responsabilidades. Tarefas bem organizadas levam a prioridades claras e execução eficiente do trabalho diário.

        - ✅ Crie e categorize tarefas sistematicamente
        - 🏷️ Agrupe trabalho relacionado com tags significativas
        - ⚖️ Defina prioridades e prazos claros
        - 🔍 Use filtros e pesquisa para acesso rápido

        ## ⏱️ Rastreamento de Tempo & Foco

        Monitore seus investimentos de tempo para entender padrões de produtividade e otimizar seu fluxo de trabalho. A conscientização do tempo leva a um planejamento melhor e desempenho aprimorado.

        - ⏰ Rastreie tempo real gasto por tarefa
        - 🎯 Use Modo Maratona para sessões de trabalho focadas
        - 📊 Analise padrões de conclusão e tendências
        - 🔄 Revise e ajuste estimativas de tempo regularmente

        ## 📈 Monitoramento de Progresso

        Mantenha o controle de suas conquistas e aprenda com seus padrões de trabalho. Revisão e reflexão regulares impulsionam melhoria contínua no seu sistema de produtividade.

        - 📈 Monitore taxas de conclusão de tarefas
        - 📅 Revise progresso diário e semanal
        - 🎯 Identifique gargalos e oportunidades de otimização
        - 🏆 Celebre conquistas e conclusão de marcos
      title: Gerenciamento de Tarefas & Guia de Fluxo de Trabalho
  marathon:
