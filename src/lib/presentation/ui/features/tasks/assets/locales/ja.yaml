  help:
    details:
      content: |
        タスク管理をマスターし、作業を効果的に整理、優先順位付け、追跡することで生産性を最大化しましょう。

        ## ⚡ なぜ重要なのか？

        効果的なタスク管理は生産性の基盤です。明確な優先順位と期限を持つ適切に構造化されたタスクは、最も重要なことに集中し、重要な作業が見落とされることを防ぎます。

        ## 📝 タスクの整理

        明確性と集中力を維持するために、包括的な詳細でタスクを構造化します。タグ、優先度、時間見積もりを使用して、作業負荷に対する体系的なアプローチを作成します。

        - 🏷️ 意味のあるタグでタスクを分類
        - ⚖️ 実証済みのフレームワークを使用して優先度を設定
        - ⏱️ 時間要件を正確に見積もり
        - 📅 現実的な期限とスケジュールを計画

        ## ⏰ 時間管理

        時間投資を追跡して作業パターンを理解し、効率を向上させます。適切な時間管理は散発的な努力を集中した生産性に変換します。

        - 📊 実際の時間と見積もり時間を監視
        - 🎯 高インパクトな活動に集中
        - 📈 時間の経過とともに生産性パターンを分析
        - ⏳ 緊急で重要なタスクのバランスを取る

        ## 📊 優先度フレームワーク（アイゼンハワーマトリックス）

        この実証済みの優先順位付け方法を使用してタスクを整理し、適切な時に適切なことに常に取り組んでいることを確認します。

        - 🔥 **緊急かつ重要:** 即座に処理 - 危機管理と期限
        - 📈 **重要だが緊急でない:** 戦略的にスケジュール - 計画とスキル開発
        - ⚡ **緊急だが重要でない:** 可能な場合は委任 - 中断といくつかの会議
        - 🗑️ **緊急でも重要でもない:** 排除 - 時間の無駄と低価値活動
      title: タスク管理・生産性ガイド
    overview:
      content: |
        整理され、集中し、作業負荷をコントロールするのに役立つ体系的なタスク管理で生産性を変革しましょう。

        ## ⚡ なぜ重要なのか？

        効果的なタスク管理は個人的および職業的成功の礎石です。作業を体系的に整理することで、ストレスを軽減し、一貫して期限を守り、重要な目標での意味のある進歩のためのスペースを作り出します。

        ## 📋 タスクの整理

        責任を管理するための構造化されたアプローチを作成します。よく整理されたタスクは明確な優先順位と日常業務の効率的な実行につながります。

        - ✅ タスクを体系的に作成・分類
        - 🏷️ 意味のあるタグで関連作業をグループ化
        - ⚖️ 明確な優先度と期限を設定
        - 🔍 迅速なアクセスのためにフィルターと検索を使用

        ## ⏱️ 時間追跡と集中

        時間投資を監視して生産性パターンを理解し、ワークフローを最適化します。時間の認識はより良い計画と改善されたパフォーマンスにつながります。

        - ⏰ タスクごとの実際の時間を追跡
        - 🎯 集中した作業セッションにマラソンモードを使用
        - 📊 完了パターンと傾向を分析
        - 🔄 時間見積もりを定期的に見直し・調整

        ## 📈 進捗監視

        成果を追跡し、作業パターンから学びます。定期的な見直しと反省は生産性システムの継続的改善を推進します。

        - 📈 タスク完了率を監視
        - 📅 日次・週次の進捗を見直し
        - 🎯 ボトルネックと最適化の機会を特定
        - 🏆 成果とマイルストーン完了を祝う
      title: タスク管理・ワークフローガイド
  marathon:
    details:
      title: タスクの詳細
    help:
      content: |
        燃え尽きを防ぎながら深い集中を維持するのに役立つ構造化された作業セッションで、集中力と生産性を最大化しましょう。

        ## ⚡ なぜ重要なのか？

        集中した作業セッションは深い作業と高品質な成果にとって不可欠です。定期的な休憩を伴う構造化された間隔で作業することで、長時間の集中力のない作業期間からくる疲労を避けながら、ピークの精神的パフォーマンスを維持します。

        ## ⏰ 時間制限付き集中セッション

        最大効率のために作業を構造化する実証済みの時間管理技術を使用します。構造化されたセッションは集中力を維持し、タスクをより効果的に完了するのに役立ちます。

        - 🎯 **クラシック集中:** 25分作業 / 5分休憩
        - 📈 **拡張集中:** 50分作業 / 10分休憩
        - 🔄 **長い休憩:** 4セッション後に15-30分
        - ⚖️ **カスタムタイミング:** 自然なリズムに合わせて間隔を調整

        ## 🧠 認知的利点

        構造化された作業セッションは脳の自然な注意サイクルを活用してパフォーマンスを最適化し、品質と創造性を低下させる精神的疲労を防ぎます。

        - 🎯 集中力と深い集中の向上
        - 🔋 精神的疲労と燃え尽きの軽減
        - 💪 定期的な成果による持続的なモチベーション
        - ⚡ 時間認識と計画精度の向上

        ## 📊 パフォーマンス最適化

        集中した作業パターンを追跡してピーク生産性時間を理解し、最大効果のためにスケジュールを最適化します。

        - 🏷️ 分析のためにタグで集中セッションを分類
        - 📈 異なる時間での生産性パターンを監視
        - 🚫 セッション開始前に気を散らすものを排除
        - 🚶 身体的動きと精神的リセットのために休憩を使用
      title: 集中作業セッション・時間管理ガイド
      tooltip: マラソンヘルプツールチップ
