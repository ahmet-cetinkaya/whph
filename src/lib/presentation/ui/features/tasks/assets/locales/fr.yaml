  help:
    details:
      content: |
        Maîtrisez votre gestion des tâches et maximisez la productivité en organisant, priorisant et suivant votre travail efficacement.

        ## ⚡ Pourquoi est-ce important ?

        La gestion efficace des tâches est le fondement de la productivité. Des tâches bien structurées avec des priorités claires et des échéances vous aident à vous concentrer sur ce qui compte le plus et empêchent le travail important de passer à travers les mailles du filet.

        ## 📝 Organisation des tâches

        Structurez vos tâches avec des détails complets pour maintenir la clarté et la concentration. Utilisez des tags, priorités et estimations de temps pour créer une approche systématique de votre charge de travail.

        - 🏷️ Catégorisez les tâches avec des tags significatifs
        - ⚖️ Définissez des priorités en utilisant des frameworks éprouvés
        - ⏱️ Estimez précisément les exigences de temps
        - 📅 Planifiez des échéances et horaires réalistes

        ## ⏰ Gestion du temps

        Suivez vos investissements en temps pour comprendre vos modèles de travail et améliorer l'efficacité. Une gestion appropriée du temps transforme les efforts dispersés en productivité focalisée.

        - 📊 Surveillez le temps réel vs estimé
        - 🎯 Concentrez-vous sur les activités à fort impact
        - 📈 Analysez les modèles de productivité dans le temps
        - ⏳ Équilibrez les tâches urgentes et importantes

        ## 📊 Cadre de priorité (Matrice d'Eisenhower)

        Organisez vos tâches en utilisant cette méthode de priorisation éprouvée pour vous assurer de toujours travailler sur les bonnes choses au bon moment.

        - 🔥 **Urgent et Important :** Gérez immédiatement - gestion de crise et échéances
        - 📈 **Important, pas urgent :** Planifiez stratégiquement - planification et développement des compétences
        - ⚡ **Urgent, pas important :** Déléguez si possible - interruptions et certaines réunions
        - 🗑️ **Ni urgent ni important :** Éliminez - activités chronophages et de faible valeur
      title: Guide de gestion des tâches et de productivité
    overview:
      content: |
        Transformez votre productivité avec une gestion systématique des tâches qui vous aide à rester organisé, concentré et en contrôle de votre charge de travail.

        ## ⚡ Pourquoi est-ce important ?

        La gestion efficace des tâches est la pierre angulaire du succès personnel et professionnel. En organisant systématiquement votre travail, vous réduisez le stress, respectez les échéances de manière cohérente et créez de l'espace pour des progrès significatifs sur des objectifs importants.

        ## 📋 Organisation des tâches

        Créez une approche structurée pour gérer vos responsabilités. Des tâches bien organisées mènent à des priorités claires et une exécution efficace de votre travail quotidien.

        - ✅ Créez et catégorisez les tâches systématiquement
        - 🏷️ Groupez le travail connexe avec des tags significatifs
        - ⚖️ Définissez des priorités et échéances claires
        - 🔍 Utilisez des filtres et la recherche pour un accès rapide

        ## ⏱️ Suivi du temps et concentration

        Surveillez vos investissements en temps pour comprendre les modèles de productivité et optimiser votre flux de travail. La conscience du temps mène à une meilleure planification et une performance améliorée.

        - ⏰ Suivez le temps réel passé par tâche
        - 🎯 Utilisez le mode Marathon pour des sessions de travail concentrées
        - 📊 Analysez les modèles et tendances d'achèvement
        - 🔄 Révisez et ajustez régulièrement les estimations de temps

        ## 📈 Surveillance des progrès

        Suivez vos accomplissements et apprenez de vos modèles de travail. La révision et réflexion régulières favorisent l'amélioration continue de votre système de productivité.

        - 📈 Surveillez les taux d'achèvement des tâches
        - 📅 Révisez les progrès quotidiens et hebdomadaires
        - 🎯 Identifiez les goulots d'étranglement et opportunités d'optimisation
        - 🏆 Célébrez les réalisations et achèvements d'étapes importantes
      title: Guide de gestion des tâches et de flux de travail
  marathon:
    details:
      title: Détails de la tâche
    help:
      content: |
        Maximisez votre concentration et productivité avec des sessions de travail structurées qui vous aident à maintenir une concentration profonde tout en prévenant l'épuisement.

        ## ⚡ Pourquoi est-ce important ?

        Les sessions de travail concentrées sont essentielles pour le travail en profondeur et des résultats de haute qualité. En travaillant par intervalles structurés avec des pauses régulières, vous maintenez des performances mentales optimales tout en évitant la fatigue qui vient de périodes de travail prolongées et non concentrées.

        ## ⏰ Sessions de concentration chronométrées

        Utilisez des techniques de gestion du temps éprouvées pour structurer votre travail pour une efficacité maximale. Les sessions structurées vous aident à maintenir la concentration et à accomplir les tâches plus efficacement.

        - 🎯 **Concentration classique :** 25 minutes de travail / 5 minutes de pause
        - 📈 **Concentration étendue :** 50 minutes de travail / 10 minutes de pause
        - 🔄 **Pause longue :** 15-30 minutes après 4 sessions
        - ⚖️ **Timing personnalisé :** Ajustez les intervalles selon votre rythme naturel

        ## 🧠 Avantages cognitifs

        Les sessions de travail structurées exploitent les cycles d'attention naturels de votre cerveau pour optimiser les performances et prévenir la fatigue mentale qui réduit la qualité et la créativité.

        - 🎯 Concentration améliorée et concentration profonde
        - 🔋 Fatigue mentale et épuisement réduits
        - 💪 Motivation soutenue grâce à des accomplissements réguliers
        - ⚡ Conscience du temps et précision de planification améliorées

        ## 📊 Optimisation des performances

        Suivez vos modèles de travail concentré pour comprendre vos heures de productivité optimales et optimiser votre horaire pour une efficacité maximale.

        - 🏷️ Catégorisez les sessions de concentration avec des tags pour l'analyse
        - 📈 Surveillez les modèles de productivité à différents moments
        - 🚫 Éliminez les distractions avant de commencer les sessions
        - 🚶 Utilisez les pauses pour le mouvement physique et la réinitialisation mentale
      title: Guide des sessions de travail concentrées et de gestion du temps
      tooltip: Info-bulle d'aide Marathon
