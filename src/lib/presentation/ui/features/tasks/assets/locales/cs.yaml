  help:
    details:
      content: |
        Řiďte své úkoly a maximalizujte produktivitu organizovaným plánováním, prioritizací a sledováním času.

        ## ⚡ Proč je to důležité?

        Efektivní management úkolů je základ produktivity. Správně strukturované úkoly s jasnými prioritami a termíny vám pomohou udržet soustředění na to nejdůležitější a zabránit, aby důležitá práce propadla skrz.

        ## 📝 Organizace úkolů

        Strukturovaný přístup k managementu úkolů vám umožní jasně prioritizovat a plánovat vaši práci. Dobře organizované úkoly vedou k lepšímu rozhodování a efektivnějšímu využití času.

        - 🏷️ Kategorizujte úkoly pomocí smysluplných štítků
        - ⚖️ Nastavte priority pomocí osvědčených rámců
        - ⏱️ Odhadujte časové požadavky přesně
        - 📅 Plánujte realistické termíny a harmonogramy

        ## ⏰ Řízení času

        Sledujte své investice času pro porozumění vašim pracovním vzorcům a zlepšení efektivity. Správný management času transformuje rozptýlené snahy v zaměřenou produktivitu.

        - 📊 Monitorujte aktuální vs. odhadovaný čas
        - 🎯 Zaměřte se na aktivity s vysokým dopadem
        - 📈 Analyzujte produktivní vzorce v čase
        - ⏳ Vyvažte naléhavé a důležité úkoly

        ## 📊 Rámec prioritizace (Eisenhowerova matice)

        Organizujte své úkoly pomocí této osvědčené metody prioritizace, abyste zajistili, že vždy pracujete na správných věcech ve správný čas.

        - 🔥 **Naléhavé a důležité:** Řešte okamžitě - management krizí a termíny
        - 📈 **Důležité, ne naléhavé:** Plánujte strategicky - plánování a rozvoj dovedností
        - ⚡ **Naléhavé, ne důležité:** Delegujte, když je to možné - přerušení a některé schůzky
        - 🗑️ **Ani naléhavé ani důležité:** Eliminujte - časové zloděje a nízkohodnotné aktivity
      title: Průvodce managementem úkolů a produktivitou
    overview:
      content: |
        Transformujte svou produktivitu systematickým managementem úkolů, který vám pomůže zůstat organizovaným, zaměřeným a v kontrolě nad svým pracovním objemem.

        ## ⚡ Proč je to důležité?

        Efektivní management úkolů je základním kamenem osobního a profesionálního úspěchu. Organizací vaší práce systematicky snižujete stres, konzistentně splňujete termíny a vytváříte prostor pro smysluplný pokrok na důležitých cílech.

        ## 📋 Organizace úkolů

        Vytvořte strukturovaný přístup k řízení svých odpovědností. Dobře organizované úkoly vedou k jasným prioritám a efektivní exekuci vaší denní práce.

        - ✅ Vytvářejte a kategorizujte úkoly systematicky
        - 🏷️ Grupujte související práci smysluplnými štítky
        - ⚖️ Nastavte jasné priority a termíny
        - 🔍 Používejte filtry a vyhledávání pro rychlý přístup

        ## ⏱️ Sledování času a fokus

        Sledujte své investice času pro porozumění produktivním vzorcům a optimalizaci workflow. Povědomí o čase vede k lepšímu plánování a zlepšenému výkonu.

        - ⏰ Sledujte skutečný čas strávený na úkol
        - 🎯 Používejte Maratonový režim pro zaměřené pracovní relace
        - 📊 Analyzujte vzorce dokončování a trendy
        - 🔄 Pravidelně revidujte a upravujte odhady času

        ## 📈 Monitorování pokroku

        Sledujte své úspěchy a naučte se z vašich pracovních vzorců. Pravidelný přehled a reflexe pohánějí kontinuální zlepšení ve vašem produktivním systému.

        - 📈 Monitorujte míru dokončení úkolů
        - 📅 Přehlídejte denní a týdenní pokrok
        - 🎯 Identifikujte úzká místa a příležitosti k optimalizaci
        - 🏆 Oslavujte úspěchy a dokončení milníků
      title: Průvodce managementem úkolů a workflow
  marathon:
    details:
      title: Detaily úkolu
    help:
      content: |
        Maximalizujte svůj fokus a produktivitu strukturovanými pracovními relacemi, které vám pomohou udržet hlubokou koncentraci při prevenci vyhoření.

        ## ⚡ Proč je to důležité?

        Zaměřené pracovní relace jsou esenciální pro hlubokou práci a kvalitní výstup. Práce strukturovanými intervaly s pravidelnými přestávkami udržuje špičkový mentální výkon při vyhýbání se únavě z prodloužených, nezaměřených pracovních období.

        ## ⏰ Časové rámce zaměřených relací

        Používejte osvědčené techniky managementu času k strukturování vaší práce pro maximální efektivitu. Strukturované relace vám pomohou udržet koncentraci a dokončit úkoly efektivněji.

        - 🎯 **Klasický fokus:** 25 minut práce / 5 minut přestávka
        - 📈 **Rozšířené fokus:** 50 minut práce / 10 minut přestávka
        - 🔄 **Dlouhá přestávka:** 15-30 minut po 4 relacích
        - ⚖️ **Vlastní časování:** Upravte intervaly podle svého přirozeného rytmu

        ## 🧠 Kognitivní výhody

        Strukturované pracovní relace využívají přirozené cykly pozornosti mozku k optimalizaci výkonu a prevenci mentální únavy, která snižuje kvalitu a kreativitu.

        - 🎯 Zlepšená koncentrace a hluboké soustředění
        - 🔋 Snížení mentální únavy a vyhoření
        - 💪 Udržení motivace prostřednictvím pravidelných úspěchů
        - ⚡ Zlepšené povědomí o čase a přesnost plánování

        ## 📊 Optimalizace výkonu

        Sledujte své zaměřené pracovní vzorce pro porozumění vašim špičkovým produktivním časům a optimalizaci vašeho harmonogramu pro maximální efektivitu.

        - 🏷️ Kategorizujte fokusové relace štítky pro analýzu
        - 📈 Monitorujte produktivní vzorce napříč různými časy
        - 🚫 Eliminujte rušivé prvky před zahájením relací
        - 🚶 Používejte přestávky pro fyzické hnutí a mentální reset
      title: Zaměřené pracovní relace a průvodce managementem času
      tooltip: Nápověda maratón
