  help:
    details:
      content: |
        Hallitse tehtäviäsi ja maksimoi tuottavuutesi järjestämällä, priorisoimalla ja seuraamalla työtäsi tehokkaasti.

        ## ⚡ Miksi Se On Tärkeää?

        Tehokas tehtävänhallinta on tuottavuuden perusta. Oikein strukturoidut tehtävät selkeillä prioriteeteilla ja määräajoilla auttavat keskittymään siihen, mikä on tärkeintä, ja estävät tärkeän työn putoamasta läpi.

        ## 📝 Tehtävänhallinta

        Rakenna tehtäviisi kattavat tiedot selkeyden ja fokuksen ylläpitämiseksi. Käytä tunnisteita, prioriteetteja ja aikahintoja luodaksesi systemaattisen lähestymistavan työkuormaan.

        - 🏷️ Kategorisoi tehtävät merkityksellisillä tunnisteilla
        - ⚖️ Aseta prioriteetteja käyttäen todistettuja kehyksiä
        - ⏱️ Arvioi aikavaatimukset tarkasti
        - 📅 Suunnittele realistisia määräaikoja ja aikatauluja

        ## ⏰ Aikanhallinta

        Seuraa aikainvestointeja ymmärtääksesi työmallejasi ja parantaaksesi tehokkuutta. Oikea aikanhallinta muuttaa hajautetut ponnistelut keskittyneeksi tuottavuudeksi.

        - 📊 Seuraa todellista vs arvioitua aikaa
        - 🎯 Keskity korkean vaikutuksen aktiviteetteihin
        - 📈 Analysoi tuottavuusmalleja ajan myötä
        - ⏳ Tasapainota kiireelliset ja tärkeät tehtävät

        ## 📊 Prioriteettikehys (Eisenhowerin Matriisi)

        Järjestä tehtäväsi käyttäen tätä todistettua priorisointimenetelmää varmistaaksesi että työskentelet aina oikeissa asioissa oikeaan aikaan.

        - 🔥 **Kiireellinen & Tärkeä:** Käsittele välittömästi - kriisinhallinta ja määräajat
        - 📈 **Tärkeä, Ei Kiireellinen:** Aikatauluta strategisesti - suunnittelu ja taitojen kehittäminen  
        - ⚡ **Kiireellinen, Ei Tärkeä:** Delegoi kun mahdollista - keskeytykset ja jotkut kokoukset
        - 🗑️ **Ei Kiireellinen tai Tärkeä:** Poista - aikahukkaajat ja matalan arvon aktiviteetit
      title: Tehtävänhallinta & Tuottavuusopas
    overview:
      content: |
        Muuta tuottavuutesi systemaattisella tehtävänhallinnalla joka auttaa pysymään järjestettynä, keskittyneenä ja työkuorman hallinnassa.

        ## ⚡ Miksi Se On Tärkeää?

        Tehokas tehtävänhallinta on henkilökohtaisen ja ammatillisen menestyksen kulmakivi. Järjestämällä työsi systemaattisesti vähennät stressiä, pidät määräajat ja luot tilaa merkittävälle edistymiselle tärkeissä tavoitteissa.

        ## 📋 Tehtävänhallinta

        Luo strukturoitu lähestymistapa vastuiden hallintaan. Hyvin järjestetyt tehtävät johtavat selkeisiin prioriteetteihin ja tehokkaaseen päivittäisen työn suorittamiseen.

        - ✅ Luo ja kategorisoi tehtäviä systemaattisesti
        - 🏷️ Ryhmittele liittyvää työtä merkityksellisillä tunnisteilla
        - ⚖️ Aseta selkeät prioriteetit ja määräajat
        - 🔍 Käytä suodattimia ja hakua nopeaan pääsyyn

        ## ⏱️ Aikaseuranta & Fokus

        Seuraa aikainvestointeja ymmärtääksesi tuottavuusmalleja ja optimoidaksesi työvirtaasi. Aikawareness johtaa parempaan suunnitteluun ja parannettuun suorituskykyyn.

        - ⏰ Seuraa todellista aikaa per tehtävä
        - 🎯 Käytä Maraton-tilaa keskittyneille työistunnoille
        - 📊 Analysoi valmistumismalleja ja trendejä
        - 🔄 Tarkista ja säädä aikahintoja säännöllisesti

        ## 📈 Edistymisen Seuranta

        Pidä kirjaa saavutuksistasi ja opi työmalleistasi. Säännöllinen tarkistus ja heijastus ajavat jatkuvaa parannusta tuottavuusjärjestelmässäsi.

        - 📈 Seuraa tehtävävalmistumisprosentteja
        - 📅 Tarkista päivittäistä ja viikoittaista edistymistä
        - 🎯 Tunnista pullonkaulat ja optimointimahdollisuudet
        - 🏆 Juhli saavutuksia ja virstanpylväiden valmistumisia
      title: Tehtävänhallinta & Työvirtaopas
  marathon:
    details:
      title: Tehtävän Tiedot
    help:
      content: |
        Maksimoi fokuksesi ja tuottavuutesi strukturoiduilla työistunnoilla jotka auttavat ylläpitämään syvää keskittymistä estäen burnoutin.

        ## ⚡ Miksi Se On Tärkeää?

        Keskittyneet työistunnot ovat olennaisia syvään työhön ja korkealaatuiseen tuotokseen. Työskentelemällä strukturoiduissa intervaleissa säännöllisillä tauoilla ylläpidät huippupsyykkistä suorituskykyä välttäen väsymyksen pitkistä, epäkeskittyneistä työjaksoista.

        ## ⏰ Aikaraajatut Fokusistunnot

        Käytä todistettuja aikanhallintatekniikoita strukturoidaksesi työsi maksimaaliseen tehokkuuteen. Strukturoidut istunnot auttavat ylläpitämään keskittymistä ja suorittamaan tehtäviä tehokkaammin.

        - 🎯 **Klassinen Fokus:** 25 minuuttia työtä / 5 minuuttia tauko
        - 📈 **Laajennettu Fokus:** 50 minuuttia työtä / 10 minuuttia tauko  
        - 🔄 **Pitkä Tauko:** 15-30 minuuttia 4 istunnon jälkeen
        - ⚖️ **Mukautettu Ajoitus:** Säädä intervallit vastaamaan luonnollista rytmiäsi

        ## 🧠 Kognitiiviset Edut

        Strukturoidut työistunnot hyödyntävät aivojesi luonnollisia huomiokykyjä optimoidakseen suorituskyvyn ja estääkseen psyykkisen väsymyksen joka vähentää laatua ja luovuutta.

        - 🎯 Parannettu fokus ja syvä keskittyminen
        - 🔋 Vähentynyt psyykkinen väsymys ja burnout
        - 💪 Kestävä motivaatio säännöllisten saavutusten kautta
        - ⚡ Parannettu aikawareness ja suunnittelutarkkuus

        ## 📊 Suorituskyvyn Optimointi

        Seuraa keskittyneitä työmalliasi ymmärtääksesi huipputuottavuusaikasi ja optimoidaksesi aikataulusi maksimaaliseen tehokkuuteen.

        - 🏷️ Kategorisoi fokusistunnot tunnisteilla analyysia varten
        - 📈 Seuraa tuottavuusmalleja eri aikoina
        - 🚫 Poista häiriöt ennen istuntojen aloittamista
        - 🚶 Käytä taukoja fyysiseen liikkeeseen ja psyykkiseen resetointiin
      title: Keskittyneet Työistunnot & Aikanhallintaopas
      tooltip: Marathonin apuväline
