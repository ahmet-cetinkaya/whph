      help:
        content: |
          Otimize sua produtividade diária com uma visão unificada que integra tarefas, hábitos e rastreamento de tempo para ajudá-lo a manter o foco e alcançar seus objetivos de forma eficiente.

          ## ⚡ Por que é importante?

          O gerenciamento de produtividade diária é a pedra angular do uso eficaz do tempo e da realização de metas. Ao centralizar suas atividades diárias em uma visão única, você elimina a troca de contexto, mantém prioridades claras e cria uma abordagem sistemática para realizar seu trabalho mais importante.

          ## 🔄 Consistência de Hábitos

          Monitore e mantenha suas rotinas diárias com rastreamento de hábitos simplificado que constrói momentum e reforça padrões comportamentais positivos ao longo do dia.

          - ✅ **Avaliação Rápida:** Visualize todos os hábitos diários de uma vez para avaliação rápida do progresso
          - ✔️ **Conclusão Instantânea:** Marque hábitos como concluídos com interações simples que mantêm o fluxo
          - 🔄 **Reforço de Rotina:** Fortaleça padrões diários por meio de rastreamento consistente e reconhecimento
          - 📈 **Construção de Momentum:** Indicadores visuais de progresso que motivam a consistência contínua

          ## 📋 Execução de Tarefas

          Foque no gerenciamento de tarefas com uma visão clara das prioridades de hoje que ajuda você a executar de forma eficaz sem perder de vista prazos e compromissos.

          - 🗓️ **Clareza de Prioridades:** Veja tarefas planejadas e devidas organizadas para execução ótima
          - ➕ **Captura Rápida:** Adicione novas tarefas rapidamente sem interromper o fluxo de trabalho atual
          - ✔️ **Rastreamento de Progresso:** Monitore o status de conclusão para manter a responsabilidade e o momentum
          - 🎯 **Manutenção de Foco:** Visão diária clara previne sobrecarga de obrigações futuras

          ## ⏰ Análise de Investimento de Tempo

          Entenda como você gasta seu tempo por meio de análise categorizada que revela padrões de produtividade e ajuda a otimizar sua agenda diária para máxima efetividade.

          - 📊 **Insights de Categorias:** Analise a distribuição de tempo em diferentes tags de atividades e projetos
          - 📈 **Reconhecimento de Padrões:** Identifique tendências de produtividade e períodos de desempenho de pico
          - 🕒 **Monitoramento de Atividades:** Rastreie o tempo gasto em várias atividades e responsabilidades diárias
          - 🎯 **Oportunidades de Otimização:** Use dados para tomar decisões informadas sobre alocação de tempo

          ## ⚙️ Atalhos de Produtividade

          Aproveite ações rápidas e fluxos de trabalho eficientes que minimizam o atrito e maximizam sua capacidade de manter o foco em atividades de alto valor ao longo do dia.

          - ▶️ **Sessões de Foco:** Inicie períodos de trabalho concentrado com integração do temporizador no modo Marathon
          - 🔎 **Filtragem Inteligente:** Use filtragem baseada em tags para focar em projetos específicos ou áreas da vida
          - ✅ **Conclusão Eficiente:** Conclua hábitos e tarefas com interações simplificadas e sem distrações
          - 📊 **Insights de Desempenho:** Acesse gráficos de tempo para feedback imediato sobre padrões de produtividade diários
