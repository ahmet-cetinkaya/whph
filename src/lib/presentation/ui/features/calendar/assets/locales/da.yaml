calendar:
  pages:
    today:
      help:
        content: |
          Optimer din daglige produktivitet med en samlet visning, der integrerer opgaver, vaner og tidssporing for at hjælpe dig med at opretholde fokus og opnå dine mål effektivt.

          ## ⚡ Hvorfor er det vigtigt?

          Daglig produktivitetsstyring er grundstenen i effektiv tidsbrug og målopnåelse. Ved at centralisere dine daglige aktiviteter i én visning eliminerer du kontekstskift, opretholder klare prioriteter og skaber en systematisk tilgang til at gennemføre dit vigtigste arbejde.

          ## 🔄 Vanekonsistens

          Overvåg og oprethold dine daglige rutiner med strømlinet vane-sporing, der bygger momentum og forstærker positive adfærdsmønstre gennem din dag.

          - ✅ **Hurtig vurdering:** Se alle daglige vaner på et øjeblik for hurtig fremskridtsvurdering
          - ✔️ **Øjeblikkelig afslutning:** Marker vaner som færdige med enkle interaktioner, der opretholder flow
          - 🔄 **Rutineforstærkning:** Styrk daglige mønstre gennem konsistent sporing og anerkendelse
          - 📈 **Momentumopbygning:** Visuelle fremskridtsindikatorer, der motiverer til fortsat konsistens

          ## 📋 Opgaveudførelse

          Fokuser din opgavestyring med en klar visning af dagens prioriteter, der hjælper dig med at udføre effektivt uden at miste synet på deadlines og forpligtelser.

          - 🗓️ **Prioritetsklarhed:** Se planlagte og forfalne opgaver organiseret for optimal udførelse
          - ➕ **Hurtig indførsel:** Tilføj nye opgaver hurtigt uden at forstyrre det nuværende arbejdsgang
          - ✔️ **Fremskridtssporing:** Overvåg afslutningsstatus for at opretholde ansvarlighed og momentum
          - 🎯 **Fokusopretholdelse:** Klar daglig visning forhindrer overvældelse fra fremtidige forpligtelser

          ## ⏰ Tidsinvesteringsanalyse

          Forstå, hvordan du bruger din tid gennem kategoriseret analyse, der afslører produktivitetsmønstre og hjælper med at optimere din daglige tidsplan for maksimal effektivitet.

          - 📊 **Kategoriindsigter:** Analyser tidsfordeling på tværs af forskellige aktivitets-tags og projekter
          - 📈 **Mønsterigenkendelse:** Identificer produktivitetstrends og perioder med peak-ydelse
          - 🕒 **Aktivitetsmonitorering:** Spor tid brugt på forskellige daglige aktiviteter og ansvarsområder
          - 🎯 **Optimeringmuligheder:** Brug data til at træffe informerede beslutninger om tidsallokering

          ## ⚙️ Produktivitetsgenveje

          Udnyt hurtige handlinger og effektive arbejdsgange, der minimerer friktion og maksimerer din evne til at opretholde fokus på højværdiactiviteter gennem din dag.

          - ▶️ **Fokus-sessioner:** Start koncentrerede arbejdsperioder med integration af Marathon-tilstandstimer
          - 🔎 **Smart filtrering:** Brug tag-baseret filtrering til at fokusere på specifikke projekter eller livsområder
          - ✅ **Effektiv afslutning:** Afslut vaner og opgaver med strømlinede, distraktionsfri interaktioner
          - 📊 **Ydelsesindsigter:** Få adgang til tidstabeller for øjeblikkelig feedback på daglige produktivitetsmønstre
        title: Guide til daglig produktivitetsstyring
      title: I dag
  sections:
