    today:
      help:
        content: |
          タスク、習慣、時間追跡を統合した統一ビューで日々の生産性を最適化し、集中力を維持して効率的に目標を達成しましょう。

          ## ⚡ なぜ重要なのか？

          日々の生産性管理は効果的な時間使用と目標達成の礎石です。日々の活動を一つのビューに集約することで、コンテキストスイッチングを排除し、明確な優先順位を維持し、最も重要な作業を達成するための体系的なアプローチを作成します。

          ## 🔄 習慣の一貫性

          一日を通してポジティブな行動パターンを構築し強化する勢いを作る合理化された習慣追跡で日々のルーチンを監視・維持します。

          - ✅ **迅速な評価:** 迅速な進歩評価のためにすべての日々の習慣を一目で表示
          - ✔️ **即座の完了:** フローを維持する簡単な操作で習慣を完了としてマーク
          - 🔄 **ルーチン強化:** 一貫した追跡と承認を通じて日々のパターンを強化
          - 📈 **勢い構築:** 継続的な一貫性を動機付ける視覚的進歩インジケーター

          ## 📋 タスク実行

          期限とコミットメントを見失うことなく効果的に実行するのに役立つ今日の優先事項の明確なビューでタスク管理に集中します。

          - 🗓️ **優先度の明確性:** 最適な実行のために整理された予定と期限のタスクを表示
          - ➕ **迅速なキャプチャ:** 現在の作業フローを中断することなく新しいタスクを迅速に追加
          - ✔️ **進歩追跡:** 説明責任と勢いを維持するために完了状況を監視
          - 🎯 **集中力維持:** 明確な日次ビューが将来の義務による圧倒を防ぐ

          ## ⏰ 時間投資分析

          生産性パターンを明らかにし、最大効果のために日々のスケジュールを最適化するのに役立つ分類された分析を通じて時間の使い方を理解します。

          - 📊 **カテゴリ洞察:** 異なる活動タグとプロジェクト全体の時間分布を分析
          - 📈 **パターン認識:** 生産性トレンドとピークパフォーマンス期間を特定
          - 🕒 **活動監視:** 様々な日々の活動と責任で費やした時間を追跡
          - 🎯 **最適化機会:** 時間配分について情報に基づいた決定を下すためにデータを使用

          ## ⚙️ 生産性ショートカット

          摩擦を最小化し、一日を通して高価値活動に集中力を維持する能力を最大化する迅速なアクションと効率的なワークフローを活用します。

          - ▶️ **集中セッション:** マラソンモードタイマー統合で集中した作業期間を開始
          - 🔎 **スマートフィルタリング:** 特定のプロジェクトや生活領域に集中するためにタグベースフィルタリングを使用
          - ✅ **効率的な完了:** 合理化された気を散らさない操作で習慣とタスクを完了
          - 📊 **パフォーマンス洞察:** 日々の生産性パターンの即座のフィードバックのために時間チャートにアクセス
