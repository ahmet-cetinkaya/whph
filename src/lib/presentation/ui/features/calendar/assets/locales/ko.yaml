        content: |
          작업, 습관, 시간 추적을 통합한 통합 보기로 일일 생산성을 최적화하여 집중력을 유지하고 목표를 효율적으로 달성하세요.

          ## ⚡ 왜 중요한가요?

          일일 생산성 관리는 효과적인 시간 사용과 목표 달성의 초석입니다. 일일 활동을 하나의 보기로 중앙 집중화함으로써 컨텍스트 전환을 제거하고, 명확한 우선순위를 유지하며, 가장 중요한 작업을 수행하기 위한 체계적인 접근 방식을 만들어냅니다.

          ## 🔄 습관 일관성

          하루 종일 긍정적인 행동 패턴을 구축하고 강화하는 추진력을 만드는 간소화된 습관 추적으로 일일 루틴을 모니터링하고 유지하세요.

          - ✅ **빠른 평가:** 빠른 진행 상황 평가를 위해 모든 일일 습관을 한눈에 보기
          - ✔️ **즉시 완료:** 흐름을 유지하는 간단한 상호 작용으로 습관을 완료로 표시
          - 🔄 **루틴 강화:** 일관된 추적과 인정을 통해 일일 패턴 강화
          - 📈 **추진력 구축:** 지속적인 일관성을 동기 부여하는 시각적 진행 지표

          ## 📋 작업 실행

          마감일과 약속을 놓치지 않고 효과적으로 실행하는 데 도움이 되는 오늘의 우선순위에 대한 명확한 보기로 작업 관리에 집중하세요.

          - 🗓️ **우선순위 명확성:** 최적의 실행을 위해 정리된 계획된 작업과 마감 작업 보기
          - ➕ **빠른 캡처:** 현재 작업 흐름을 방해하지 않고 새 작업을 빠르게 추가
          - ✔️ **진행 상황 추적:** 책임감과 추진력을 유지하기 위해 완료 상태 모니터링
          - 🎯 **집중력 유지:** 명확한 일일 보기가 미래 의무로 인한 압도감 방지

          ## ⏰ 시간 투자 분석

          생산성 패턴을 드러내고 최대 효과를 위해 일일 일정을 최적화하는 데 도움이 되는 분류된 분석을 통해 시간을 어떻게 보내는지 이해하세요.

          - 📊 **카테고리 통찰력:** 다양한 활동 태그와 프로젝트 전반의 시간 분포 분석
          - 📈 **패턴 인식:** 생산성 트렌드와 최고 성과 기간 식별
          - 🕒 **활동 모니터링:** 다양한 일일 활동과 책임에서 소요된 시간 추적
          - 🎯 **최적화 기회:** 데이터를 사용하여 시간 배분에 대한 정보에 기반한 결정

          ## ⚙️ 생산성 단축키

          마찰을 최소화하고 하루 종일 고가치 활동에 집중력을 유지하는 능력을 극대화하는 빠른 작업과 효율적인 워크플로우를 활용하세요.

          - ▶️ **집중 세션:** 마라톤 모드 타이머 통합으로 집중된 작업 기간 시작
          - 🔎 **스마트 필터링:** 특정 프로젝트나 생활 영역에 집중하기 위해 태그 기반 필터링 사용
          - ✅ **효율적인 완료:** 간소화되고 방해받지 않는 상호 작용으로 습관과 작업 완료
          - 📊 **성과 통찰력:** 일일 생산성 패턴에 대한 즉각적인 피드백을 위해 시간 차트에 액세스
