  tour:
    smart_tagging:
      title: Έξυπνο Σύστημα Ετικετών
      description:
        Χρησιμοποιήστε ετικέτες για να οργανώσετε και να ομαδοποιήσετε
        τις εργασίες, συνήθειες και εφαρμογές σας. Παρακολουθήστε τον χρόνο που δαπανάτε
        σε διαφορετικές δραστηριότητες με ετικέτες για να καταλάβετε πού πηγαίνει
        ο χρόνος σας και να βελτιστοποιήσετε τη ροή εργασίας σας.
    your_tags:
      title: Οι Ετικέτες σας
      description:
        Περιηγηθείτε σε όλες τις ετικέτες σας και δείτε τα στατιστικά χρήσης
        τους. Κάντε κλικ σε οποιαδήποτε ετικέτα για να δείτε λεπτομέρειες, να επεξεργαστείτε
        ιδιότητες ή να δείτε ποιες εργασίες και συνήθειες τη χρησιμοποιούν. Οργανώστε
        αποτελεσματικά τη ροή εργασίας σας.
    tag_archive_filters:
      title: Φίλτρα Ετικετών & Αρχείου
      description:
        Φιλτράρετε ετικέτες επιλέγοντας συγκεκριμένες ετικέτες για εστίαση
        ή εναλλάξτε την ορατότητα των αρχειοθετημένων ετικετών. Ελέγξτε ποιες ετικέτες
        εμφανίζονται στη λίστα σας για καλύτερη οργάνωση.
    search_sort:
      title: Αναζήτηση & Ταξινόμηση
      description:
        Αναζητήστε συγκεκριμένες ετικέτες με βάση το όνομα, ταξινομήστε
        με διαφορετικά κριτήρια όπως όνομα ή αριθμό χρήσεων. Οργανώστε τη λίστα ετικετών
        σας για να βρείτε γρήγορα ό,τι χρειάζεστε.
    time_distribution_chart:
      title: Διάγραμμα Κατανομής Χρόνου
      description:
        Οπτικοποιήστε πώς δαπανάτε τον χρόνο σας σε διαφορετικές ετικέτες
        και κατηγορίες. Δείτε τα μοτίβα κατανομής χρόνου και εντοπίστε πού επικεντρώνεται
        η προσοχή σας κατά τη διάρκεια της ημέρας.
    chart_customization:
      title: Προσαρμογή Διαγράμματος
      description:
        Προσαρμόστε το διάγραμμα χρόνου επιλέγοντας εύρος ημερομηνιών,
        επιλέγοντας κατηγορίες (εργασίες, συνήθειες, εφαρμογές) και φιλτράροντας με
        συγκεκριμένες ετικέτες για να αναλύσετε λεπτομερώς την κατανομή του χρόνου
        σας.
    create_tags:
      title: Δημιουργία Νέων Ετικετών
      description:
        Προσθέστε νέες ετικέτες για να κατηγοριοποιήσετε το περιεχόμενό
        σας. Οι ετικέτες σας βοηθούν να οργανώσετε εργασίες, συνήθειες και εφαρμογές
        σε όλες τις δυνατότητες για καλύτερη παρακολούθηση παραγωγικότητας και διαχείριση
        χρόνου.
