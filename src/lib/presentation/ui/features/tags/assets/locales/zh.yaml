  help:
    content: 标签帮助内容
    overview:
      content:
        "通过战略性标签转换您的生产力，帮助您组织工作、跟踪时间投资并保持对最重要事情的清晰关注。


        ## ⚡ 为什么重要？


        基于标签的组织是有效时间管理和生产力的基础。通过有意义的标签对活动进行分类，您可以清楚地了解如何使用时间，并做出明智的决策以优化注意力和效率。


        ## 🏷️ 标签类型：以您的方式组织


        标签有三种专业类型，每种都是为特定的组织需求而设计的：


        ### 📌 标签标签

        用于一般组织的灵活分类标签。使用它们按主题、优先级、状态或任何对您有效的自定义分类系统来标记内容。


        - **用例：** 类别、优先级、状态、技能、领域

        - **示例：** #urgent、#backend、#learning、#code-review、#bug

        - **最适用于：** 所有内容类型的一般分类和过滤


        ### 📍 上下文标签

        定义您可以在何处或如何完成任务。上下文标签帮助您将工作适应当前情况、能量水平或环境。


        - **用例：** 物理位置、能量水平、可用工具、工作模式

        - **示例：** @home、@work、@computer、@phone、@high-energy、@deep-work

        - **最适用于：** 基于位置的任务过滤和能量管理


        ### 🎯 项目标签

        将相关任务分组朝向共享的目标或结果。项目标签创建有助于特定目标的自然工作包。


        - **用例：** 产品发布、功能开发、个人目标、经常性举措

        - **示例：** +WebsiteRedesign、+MobileApp、+Q1Planning、+FitnessChallenge

        - **最适用于：** 跟踪向特定里程碑和交付物的进展


        ## 📊 时间投资分析


        了解您的时间去向，并根据数据对优先事项做出决策。使用标签进行时间跟踪可揭示有助于优化日程和工作习惯的模式。


        - ⏱️ 监控在不同活动类别上花费的时间

        - 📅 跟踪特定时期和趋势的时间投资

        - ⚖️ 比较项目和责任之间的时间分配

        - 📈 识别生产力模式和高峰表现时间

        - 🎯 将精力集中在高影响力活动上


        ## 🗂️ 战略性组织


        创建一种系统性的工作组织方法，可随您的需求扩展。结构良好的标签构成高效生产力系统的基础。


        - 🔍 使用多标签搜索快速过滤和查找信息

        - 🗄️ 归档已完成的项目以保持组织整洁

        - 🧩 构建反映您工作模式的层次结构

        - 👥 分组相关活动以实现更好的项目管理

        - ⏳ 在所有活动中启用全面的时间跟踪


        ## 💡 优化策略


        利用高级标记技术来最大化组织系统的有效性并保持长期的生产力增长。


        - 🏷️ 使用清晰、描述性的名称，这些名称随时间保持有意义

        - 🔗 **创建层次结构：** 项目 → 部门 → 区域

        - 📊 定期查看时间分析报告以识别改进机会

        - 🗄️ 通过归档已完成的工作来保持系统整洁

        - 🎯 应用有针对性的过滤以消除干扰并提高注意力

        - 🔄 **战略性地组合标签类型：** 使用项目表示目标、上下文表示情况、标签表示类别"
      title: 基于标签的组织和时间管理指南
