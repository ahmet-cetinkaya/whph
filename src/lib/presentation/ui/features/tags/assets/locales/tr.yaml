  help:
    content: |
      🏷️ Etiketler, öğeleri gruplandırmanıza ve organize etmenize yardımcı olur.

      ## ⚡ Özellikler
      - Öğeleri kategorilere ayırın
      - Renklerle görsel düzen oluşturun
      - İlgili öğeleri kolayca bulun

      ## 💡 İpuçları
      - Net ve anlaşılır isimler kullanın
      - Benzer öğeleri aynı etiketle gruplandırın
      - Renk kodlaması ile görsel düzen sağlayın
      - Arşivleme özelliği ile düzeni koruyun
    description: Etiketler, öğeleri kategorize etmenize ve gruplandırmanıza yardımcı olur
    overview:
      content: |
        İşlerinizi organize etmenize, zaman yatırımlarınızı takip etmenize ve en önemli konularda net odaklanma sağlamanıza yardımcı olan stratejik etiketleme ile verimliliğinizi dönüştürün.

        ## ⚡ Neden Önemli?

        Etiket tabanlı organizasyon, etkili zaman yönetimi ve verimliliğin temelidir. Faaliyetlerinizi anlamlı etiketlerle kategorilere ayırarak, zamanınızı nasıl geçirdiğiniz konusunda net içgörüler kazanır ve odağınızı ve verimliliğinizi optimize etmek için bilinçli kararlar alabilirsiniz.

        ## 📊 Zaman Yatırımı Analizi

        Zamanınızın nereye gittiğini anlayın ve öncelikleriniz hakkında veri odaklı kararlar alın. Etiketlerle zaman takibi, zamanlamanızı ve çalışma alışkanlıklarınızı optimize etmenize yardımcı olan kalıpları ortaya çıkarır.

        - ⏱️ Farklı faaliyet kategorilerinde harcanan zamanı izleyin
        - 📅 Belirli dönemler ve eğilimler boyunca zaman yatırımlarını takip edin
        - ⚖️ Projeler ve sorumluluklar arasında zaman dağılımını karşılaştırın
        - 📈 Verimlilik kalıplarını ve en üst performans zamanlarını belirleyin
        - 🎯 Enerjinizi yüksek etkili faaliyetlere odaklayın

        ## 🗂️ Stratejik Organizasyon

        İhtiyaçlarınızla ölçeklenen sistematik bir iş organizasyonu yaklaşımı oluşturun. İyi yapılandırılmış etiketler, verimli bir verimlilik sisteminin temelini oluşturur.

        - 🔍 Çoklu etiket aramalarıyla bilgileri hızlı filtreleyerek bulun
        - 🗄️ Temiz organizasyonu korumak için tamamlanan projeleri arşivleyin
        - 🧩 İş kalıplarınızı yansıtan hiyerarşik yapılar oluşturun
        - 👥 Daha iyi proje yönetimi için ilgili faaliyetleri gruplayın
        - ⏳ Tüm faaliyetlerde kapsamlı zaman takibini etkinleştirin

        ## 💡 Optimizasyon Stratejileri

        Organizasyon sisteminizin etkinliğini maksimize etmek ve uzun vadeli verimlilik büyümesini sürdürmek için gelişmiş etiketleme tekniklerinden yararlanın.

        - 🏷️ Zaman içinde anlamlı kalacak açık, tanımlayıcı isimler kullanın
        - 🔗 **Hiyerarşik yapılar oluşturun:** Projeler → Departmanlar → Alanlar
        - 📊 Gelişim fırsatlarını belirlemek için zaman analizi raporlarını düzenli inceleyin
        - 🗄️ Tamamlanan işleri arşivleyerek sistem temizliğini koruyun
        - 🎯 Dikkat dağıtıcıları ortadan kaldırmak ve konsantrasyonu artırmak için odaklı filtreleme uygulayın
      title: Etiket Tabanlı Organizasyon ve Zaman Yönetimi Rehberi
    title: Etiket Yardım
