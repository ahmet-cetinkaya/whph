notes:
  help:
    content: |
      Construa um sistema abrangente de gestão de conhecimento que capture suas ideias, organize informações de forma eficiente e torne insights importantes facilmente acessíveis quando você precisar deles.

      ## ⚡ Por Que É Importante?

      A tomada de notas eficaz e a gestão de conhecimento são essenciais para a produtividade e o aprendizado. Um sistema de notas bem organizado impede que insights valiosos se percam, acelera a tomada de decisões e cria uma memória externa confiável que se torna mais valiosa com o tempo.

      ## ✍️ Captura de Informações Sem Esforço

      Crie um fluxo de trabalho contínuo para capturar e processar informações que garante que nada importante escape, mantendo o foco no seu trabalho atual.

      - 📝 Capture ideias rapidamente sem interromper seu fluxo
      - ✏️ Edite e refine informações à medida que o entendimento se desenvolve
      - 🗑️ Remova informações desatualizadas ou irrelevantes de forma sistemática
      - 📌 Mantenha informações críticas facilmente acessíveis e organizadas

      ## 🗂️ Organização Estratégica

      Desenvolva um sistema de organização que escale com sua base de conhecimento e torne a recuperação de informações rápida e confiável, independentemente do volume.

      - 🏷️ Aplique estratégias consistentes de etiquetagem para categorização rápida
      - 🔍 Use capacidades poderosas de pesquisa para encontrar informações instantaneamente
      - 📚 Agrupe notas relacionadas para criar áreas abrangentes de conhecimento
      - 🎯 Mantenha o foco através de uma arquitetura de informação organizada

      ## 📄 Criação de Conteúdo Profissional

      Aproveite ferramentas avançadas de formatação para criar conteúdo claro e bem estruturado que se comunique efetivamente e resista ao teste do tempo.

      - 🎨 **Formatação Rica:** Use Markdown para estrutura profissional de documentos
      - 📋 **Estrutura Clara:** Organize conteúdo com cabeçalhos, listas e ênfase
      - 🔗 **Conhecimento Conectado:** Vincule conceitos e informações relacionados
      - 📖 **Saída Legível:** Formate conteúdo para compreensão e compartilhamento fáceis

      ## 🚀 Benefícios de Produtividade

      Transforme sua prática de tomada de notas em um multiplicador de produtividade que aprimora seu pensamento, acelera o aprendizado e melhora a qualidade da tomada de decisões.

      - 🧠 **Pensamento Aprimorado:** Memória externa libera capacidade mental para trabalho criativo
      - ⚡ **Acesso Mais Rápido:** Informações organizadas reduzem o tempo gasto em buscas
      - 🌐 **Disponibilidade Universal:** Acesse sua base de conhecimento de qualquer dispositivo
      - 📈 **Melhoria Contínua:** Conteúdo refinado se torna mais valioso com o tempo
