notes:
  help:
    content: |
      Bouw een uitgebreid kennismanagementsysteem dat je ideeën vastlegt, informatie efficiënt organiseert en belangrijke inzichten gemakkelijk toegankelijk maakt wanneer je ze nodig hebt.

      ## ⚡ Waarom is het belangrijk?

      Effectief notities maken en kennismanagement zijn essentieel voor productiviteit en leren. Een goed georganiseerd notitiesysteem voorkomt dat waardevolle inzichten verloren gaan, versnelt besluitvorming en creëert een betrouwbaar extern geheugen dat in de loop van de tijd waardevoller wordt.

      ## ✍️ Moeiteloze informatievastlegging

      Creëer een naadloze workflow voor het vastleggen en verwerken van informatie die ervoor zorgt dat niets belangrijks door de mazen van het net glipt, terwijl je je concentreert op je huidige werk.

      - 📝 Leg ideeën snel vast zonder je flow te verstoren
      - ✏️ Bewerk en verfijn informatie naarmate je begrip zich ontwikkelt
      - 🗑️ Verwijder verouderde of irrelevante informatie systematisch
      - 📌 Houd cruciale informatie gemakkelijk toegankelijk en georganiseerd

      ## 🗂️ Strategische organisatie

      Ontwikkel een organisatiesysteem dat meeschaalt met je kennisbank en informatieopslag snel en betrouwbaar maakt, ongeacht het volume.

      - 🏷️ Pas consistente tagstrategieën toe voor snelle categorisatie
      - 🔍 Gebruik krachtige zoekmogelijkheden om informatie direct te vinden
      - 📚 Groepeer gerelateerde notities om uitgebreide kennisgebieden te creëren
      - 🎯 Behoud focus door georganiseerde informatiearchitectuur

      ## 📄 Professionele inhoudcreatie

      Gebruik geavanceerde opmaaktools om duidelijke, goed gestructureerde inhoud te creëren die effectief communiceert en de tand des tijds doorstaat.

      - 🎨 **Rijke opmaak:** Gebruik Markdown voor professionele documentstructuur
      - 📋 **Duidelijke structuur:** Organiseer inhoud met koppen, lijsten en nadruk
      - 🔗 **Verbonden kennis:** Link gerelateerde concepten en informatie
      - 📖 **Leesbare output:** Formatteer inhoud voor gemakkelijk begrip en delen

      ## 🚀 Productiviteitsvoordelen

      Transformeer je notitiepraktijk in een productiviteitsmultiplicator die je denken verbetert, leren versnelt en de kwaliteit van besluitvorming verbetert.

      - 🧠 **Verbeterd denken:** Extern geheugen bevrijdt mentale capaciteit voor creatief werk
      - ⚡ **Snellere toegang:** Georganiseerde informatie vermindert tijd besteed aan zoeken
      - 🌐 **Universele beschikbaarheid:** Toegang tot je kennisbank vanaf elk apparaat
      - 📈 **Continue verbetering:** Geraffineerde inhoud wordt in de loop van de tijd waardevoller
