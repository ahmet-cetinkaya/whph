notes:
  help:
    content: |
      Byg et omfattende videnstyringssystem, der fanger dine idéer, organiserer information effektivt og gør vigtige indsigter let tilgængelige, når du har brug for dem.

      ## ⚡ Hvorfor er det vigtigt?

      Effektiv notetagning og videnstyring er essentielle for produktivitet og læring. Et velorganiseret notesystem forhindrer værdifulde indsigter i at blive tabt, accelererer beslutningstagning og skaber en pålidelig ekstern hukommelse, der bliver mere værdifuld over tid.

      ## ✍️ Udfri informationfangst

      Opret en sømløs workflow til at fange og behandle information, der sikrer, at intet vigtigt falder igennem revnerne, mens du opretholder fokus på dit nuværende arbejde.

      - 📝 Fang idéer hurtigt uden at forstyrre din flow
      - ✏️ Rediger og forfin information, efterhånden som forståelsen udvikler sig
      - 🗑️ Fjern forældede eller irrelevante informationer systematisk
      - 📌 Hold kritiske informationer let tilgængelige og organiseret

      ## 🗂️ Strategisk organisering

      Udvikl et organisationssystem, der skalerer med din videnbase og gør informationshentning hurtig og pålidelig, uanset volumen.

      - 🏷️ Anvend konsistente tagging-strategier for hurtig kategorisering
      - 🔍 Brug kraftfulde søgefunktioner til at finde information øjeblikkeligt
      - 📚 Gruppér relaterede noter for at skabe omfattende videnområder
      - 🎯 Oprethold fokus gennem organiseret informationsarkitektur

      ## 📄 Professionel indholdsskabelse

      Udnyt avancerede formateringsværktøjer til at skabe klar, velstruktureret indhold, der kommunikerer effektivt og holder tidens prøve.

      - 🎨 **Rig formatering:** Brug Markdown til professionel dokumentstruktur
      - 📋 **Klar struktur:** Organisér indhold med overskrifter, lister og vægtning
      - 🔗 **Forbundne viden:** Link relaterede koncepter og information
      - 📖 **Læseligt output:** Formater indhold for let forståelse og deling

      ## 🚀 Produktivitetsfordele

      Forvandle din notetagningspraxis til en produktivitetsmultiplikator, der forbedrer din tænkning, accelererer læring og forbedrer beslutningstagningens kvalitet.

      - 🧠 **Forbedret tænkning:** Ekstern hukommelse frigør mental kapacitet til kreativt arbejde
      - ⚡ **Hurtigere adgang:** Organiseret information reducerer tid brugt på søgning
      - 🌐 **Universel tilgængelighed:** Adgang til din videnbase fra enhver enhed
      - 📈 **Kontinuerlig forbedring:** Forfinet indhold bliver mere værdifuldt over tid
