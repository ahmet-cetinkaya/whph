      help:
        content: |
          Analizirajte, organizirajte in prevzemite nadzor nad uporabo aplikacij za boljše delo. Z orodji za označevanje in analizo vidite, upravljate in izboljšate, kako preživite čas.

          ## ⏱️ Spremljanje uporabe

          Odkrijte svoje dnevne navade uporabe. Spremljajte aktivna okna in trajanja, da razumete, kam gre vaš čas. To vam pomaga identificirati področja fokusa in zmanjšati izgubo časa.

          - ⌛ Preglejte trajanja uporabe aplikacij  
          - 📅 Analizirajte dnevne vzorce  
          - 🖥️ Spremljajte zgodovino aktivnih oken  

          ## 🏷️ Označevanje in kategorizacija

          Ustvarite organizirano strukturo z združevanjem aplikacij. Z sistemom oznak naredite podatke bolj smiselne in enostavno analizirajte, koliko časa preživite na kategorijo.

          - 🏷️ Dodelite smiselne oznake aplikacijam  
          - ⚙️ Določite avtomatska pravila označevanja  
          - 📚 Poglejte čas uporabe po kategoriji  

          ## 📊 Analiza uporabe

          Analizirajte, kako učinkovito uporabljate čas. Z primerjavami aplikacij in vzorci uporabe vidite, katera orodja so res koristna za vas.

          - 📈 Analizirajte svoje vzorce uporabe  
          - 🔄 Primerjajte različne aplikacije  
          - 🚀 Spremljajte produktiven in neproduktiven čas  

          ## ⚙️ Orodja upravljanja

          Uporabite pravila in možnosti filtriranja za boljši nadzor nad vedenjem aplikacij. Posebej z avtomatizacijo prihranite dragocen čas.

          - 🛠️ Določite nova pravila ali uredite obstoječa  
          - 🗑️ Odstranite nepotrebna pravila  
          - 🔍 Filtrirajte po oznaki in časovnem razponu
        title: Vodnik za uporabo aplikacij in upravljanje časa

