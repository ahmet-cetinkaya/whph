    help:
      content: |
        Uporabite pravila za organizirano, dosledno in učinkovito upravljanje podatkov aplikacij. Prilagodite sledenje aplikacij z avtomatskim označevanjem in možnostmi izključitve za krepitev upravljanja časa.

        ## 🏷️ Avtomatska pravila označevanja

        Ustvarite pravila za svoje aplikacije, da sistem samodejno dodeli ustrezne oznake. To odpravi potrebo po ročnem označevanju.

        - 🧠 Avtomatsko označite aplikacije na podlagi njihovih imen  
        - 🗂️ Ujemanje več oznak z enim pravilom  
        - ⏱️ Avtomatsko spremljajte čas, porabljen na označenih aplikacijah  

        ## ⚙️ Upravljanje pravil

        Uporabite fleksibilen zaslon za upravljanje pravil za gradnjo lastnega sistema. Izbrišite nepotrebna pravila, dodajte nova in posodobite obstoječa.

        - ➕ Določite nova pravila  
        - ✏️ Uredite obstoječa pravila  
        - 🗑️ Odstranite pravila, ki jih ne uporabljate več  

        ## 🚫 Pravila zanemarjanja

        Izključite sistemske ali ozadjske aplikacije, ki bi lahko izkrivili analizo produktivnosti. S temi pravili se osredotočite samo na tisto, kar je res pomembno.

        - 🧹 Izključite specifične aplikacije iz sledenja  
        - 🖥️ Izpustite sistemske procese in pomožna orodja  
        - 🔕 Filtrirajte ozadjske aplikacije  

        ## 🧩 Napredne možnosti ujemanja

        Izboljšajte pravila z naprednimi možnostmi ujemanja vzorcev.

        - ✳️ Ustvarite fleksibilna pravila z wildcardi  
        - 🧾 Ujemanje točnih imen aplikacij  
        - 🔠 Izberite nastavitve občutljivosti na velike/male črke
      title: Vodnik za pravila označevanja in izključitve
