    help:
      content: |
        Natančno poglejte, koliko časa preživite v aplikacijah, in ohranite nadzor z organiziranjem z oznakami.

        ## ⚡ Zakaj je to pomembno?

        Upravljanje časa je ključ do vaše produktivnosti. Spremljanje uporabe aplikacij in označevanje z ustreznimi kategorijami izboljša vaš fokus in pomaga preprečiti nepotrebno izgubo časa.

        ## ⏱️ Spremljanje časa

        Spremljajte svoje dnevne navade uporabe, da natančno analizirate svoj čas. Z podrobnimi trajanji uporabe v aplikaciji in sledenjem aktivnim oknom enostavno vidite, koliko pozornosti namenite vsaki aplikaciji. Ti podatki vas vodijo, kje so potrebne izboljšave.

        - ⏳ Preglejte dnevna trajanja uporabe  
        - 🔍 Spremljajte aktivna okna  
        - 📊 Razumite porazdelitev časa z podrobnimi poročili

        ## 🏷️ Upravljanje oznak

        Kategoriziranje in organiziranje aplikacij poveča produktivnost. Z sistemom oznak lahko združite aplikacije in pospešite delovni tok z avtomatizacijskimi pravili. To vam pomaga ohranjati fokus in učinkoviteje uporabljati čas.

        - 🏷️ Oznake aplikacij z smiselnih kategorij  
        - ⚙️ Ustvarite avtomatska pravila označevanja  
        - 🔄 Prihranite čas z zmanjšanjem ročnih nalog

        ## 📈 Analiza in sledenje produktivnosti

        Vizualizirajte svoje vzorce uporabe, da odkrijete prednosti in slabosti. Sledenje vašemu produktivnemu času je ključno za izboljšanje fokusa. Z orodji za primerjavo in poročanje v aplikaciji jasno vidite napredek.

        - 📊 Vizualizirajte vzorce uporabe  
        - 🤝 Primerjajte s podobnimi aplikacijami  
        - 🚀 Spremljajte produktiven proti neproduktiven čas
      title: Vodnik za sledenje časa in produktivnosti
