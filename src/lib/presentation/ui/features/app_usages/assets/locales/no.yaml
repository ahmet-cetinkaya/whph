    help:
      content: |
        Se nøyaktig hvor mye tid du bruker på apper og behold kontrollen ved å organisere dem med tags.

        ## ⚡ Hvorfor er dette viktig?

        Tidsstyring er nøkkelen til produktiviteten din. Å spore app-bruken din og tagge dem med riktige kategorier forbedrer fokuset ditt og hjelper til med å forhindre unødvendig tids tap.

        ## ⏱️ Tidsporing

        Spor dine daglige bruksvaner for å analysere tiden din nøyaktig. Med detaljert brukstid i appen og sporing av aktive vinduer, se lett hvor mye fokus du gir til hver app. Denne dataen veileder deg der forbedringer trengs.

        - ⏳ Gå gjennom daglig brukstid  
        - 🔍 Spor aktive vinduer  
        - 📊 Forstå tidsfordelingen din med detaljerte rapporter

        ## 🏷️ Tag-håndtering

        Å kategorisere og organisere appene dine øker produktiviteten. Med taggsystemet kan du gruppere appene dine og akselerere arbeidsflyten din ved å bruke automatiske regler. Dette hjelper deg med å opprettholde fokus og bruke tiden din mer effektivt.

        - 🏷️ Tag apper med meningsfulle kategorier  
        - ⚙️ Opprett automatiske tagger-regler  
        - 🔄 Spar tid ved å redusere manuelle oppgaver

        ## 📈 Analyse & Produktivitetssporing

        Visualiser dine egne bruksmønstre for å oppdage styrker og svakheter. Å spore din produktive tid er kritisk for å forbedre fokus. Med in-app sammenligninger og rapporteringsverktøy kan du tydelig se fremgangen din.

        - 📊 Visualiser bruksmønstrene dine  
        - 🤝 Sammenlign med lignende apper  
        - 🚀 Spor produktiv vs. uproduktiv tid
      title: Tid- og Produktivitetssporing Guide
