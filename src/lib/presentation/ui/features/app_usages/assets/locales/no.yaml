      help:
        content: |
          Analyser, organiser og ta kontroll over app-bruken din for å jobbe mer effektivt. Med tagging- og analyse-verktøy, se, administrer og forbedre hvordan du bruker tiden din.

          ## ⏱️ Bruksporing

          Oppdag dine daglige bruksvaner. Spor aktive vinduer og varigheter for å forstå hvor tiden din går. Dette hjelper deg med å identifisere fokusområder og redusere tidssløsing.

          - ⌛ Gå gjennom app-brukstider  
          - 📅 Analyser daglige mønstre  
          - 🖥️ Spor historikk for aktive vinduer  

          ## 🏷️ Tagging og kategorisering

          Opprett en organisert struktur ved å gruppere apper. Med taggsystemet gjør du dataene dine mer meningsfulle og analyserer lett hvor mye tid du bruker per kategori.

          - 🏷️ Tildel meningsfulle tags til apper  
          - ⚙️ Definer automatiske tagger-regler  
          - 📚 Vis brukstid per kategori  

          ## 📊 Bruksanalyse

          Analyser hvor effektivt du bruker tiden din. Gjennom app-sammenligninger og bruksmønstre, se hvilke verktøy som faktisk er gunstige for deg.

          - 📈 Analyser dine egne bruksmønstre  
          - 🔄 Sammenlign forskjellige apper  
          - 🚀 Spor din produktive og uproduktive tid  

          ## ⚙️ Administrasjonsverktøy

          Bruk regler og filteralternativer for å bedre kontrollere app-adferd. Spesielt med automatisering, spar verdifull tid.

          - 🛠️ Definer nye regler eller rediger eksisterende  
          - 🗑️ Fjern unødvendige regler  
          - 🔍 Filtrer etter tag og tidsintervall
        title: App-bruk & Tidsstyring Guide

      title: App-bruk
