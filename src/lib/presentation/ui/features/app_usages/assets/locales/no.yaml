    help:
      content: |
        Bruk regler for å administrere app-data på en organisert, konsistent og effektiv måte. Tilpass app-sporing med automatiske tagging- og ekskluderingsalternativer for å styrke tidsstyringen din.

        ## 🏷️ Automatiske tagger-regler

        Opprett regler for appene dine slik at systemet kan tildele riktige tags på dine vegne. Dette eliminerer behovet for manuell tagging.

        - 🧠 Tagg apper automatisk basert på navnene deres  
        - 🗂️ Match flere tags med én regel  
        - ⏱️ Spor automatisk tid brukt på taggede apper  

        ## ⚙️ Regeladministrasjon

        Bruk det fleksible regeladministrasjonsskjermen for å bygge ditt eget system. Slett unødvendige regler, legg til nye og oppdater eksisterende.

        - ➕ Definer nye regler  
        - ✏️ Rediger eksisterende regler  
        - 🗑️ Fjern regler du ikke lenger bruker  

        ## 🚫 Ignorer-regler

        Ekskluder system- eller bakgrunnsapper som kan forvreng analysen din av produktivitet. Med disse reglene kan du fokusere bare på det som virkelig er viktig.

        - 🧹 Ekskluder spesifikke apper fra sporing  
        - 🖥️ Utsett systemprosesser og hjelpeverktøy  
        - 🔕 Filtrer ut bakgrunnsapper  

        ## 🧩 Avanserte matchingsalternativer

        Forbedre reglene dine med avanserte mønster-matchingsalternativer.

        - ✳️ Opprett fleksible regler med jokertegn  
        - 🧾 Match eksakte app-navn  
        - 🔠 Velg innstillinger for store/små bokstaver
