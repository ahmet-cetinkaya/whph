    existing_rules: Υπάρχοντες Κανόνες
    help:
      content: |
        Χρησιμοποιήστε κανόνες για να διαχειριστείτε δεδομένα εφαρμογών με οργανωμένο, συνεπή και αποδοτικό τρόπο. Προσαρμόστε την παρακολούθηση εφαρμογών με αυτόματη ετικετοποίηση και επιλογές εξαίρεσης για να ενισχύσετε τη διαχείριση χρόνου σας.

        ## 🏷️ Κανόνες Αυτόματης Ετικετοποίησης

        Δημιουργήστε κανόνες για τις εφαρμογές σας ώστε το σύστημα να μπορεί να σας εκπροσωπεί και να σας εκχωρεί τις σωστές ετικέτες. Αυτό εξαλείφει την ανάγκη για χειροκίνητη ετικετοποίηση.

        - 🧠 Ετικετοποιήστε αυτόματα εφαρμογές βάσει ονομάτων  
        - 🗂️ Αντιστοίχιση πολλαπλών ετικετών με έναν κανόνα  
        - ⏱️ Αυτόματη παρακολούθηση χρόνου σε ετικετοποιημένες εφαρμογές  

        ## ⚙️ Διαχείριση Κανόνων

        Χρησιμοποιήστε την ευέλικτη οθόνη διαχείρισης κανόνων για να χτίσετε το δικό σας σύστημα. Διαγράψτε μη απαραίτητους κανόνες, προσθέστε νέους και ενημερώστε υπάρχοντες.

        - ➕ Ορίστε νέους κανόνες  
        - ✏️ Επεξεργαστείτε υπάρχοντες κανόνες  
        - 🗑️ Αφαιρέστε κανόνες που δεν χρησιμοποιείτε πλέον  

        ## 🚫 Κανόνες Αγνόησης

        Εξαιρέστε εφαρμογές συστήματος ή παρασκηνίου που μπορεί να διαστρεβλώσουν την ανάλυση παραγωγικότητάς σας. Με αυτούς τους κανόνες, μπορείτε να εστιάσετε μόνο σε ό,τι είναι πραγματικά σημαντικό.

        - 🧹 Εξαίρεση συγκεκριμένων εφαρμογών από την παρακολούθηση  
        - 🖥️ Παράλειψη διεργασιών συστήματος και βοηθητικών εργαλείων  
        - 🔕 Φιλτράρισμα εφαρμογών που εκτελούνται στο παρασκήνιο  

        ## 🧩 Προχωρημένες Επιλογές Αντιστοίχισης

        Ενισχύστε τους κανόνες σας με προχωρημένες επιλογές αντιστοίχισης προτύπων.

        - ✳️ Δημιουργήστε ευέλικτους κανόνες χρησιμοποιώντας γενικούς όρους  
        - 🧾 Αντιστοίχιση ακριβών ονομάτων εφαρμογών  
        - 🔠 Επιλογή ρυθμίσεων ευαισθησίας πεζών/κεφαλαίων
      title: Οδηγός Κανόνων Ετικετοποίησης & Εξαίρεσης
