      help:
        content: |
          Αναλύστε, οργανώστε και ελέγξτε τη χρήση εφαρμογών σας για να εργαστείτε πιο αποδοτικά. Με εργαλεία ετικετοποίησης και ανάλυσης, δείτε, διαχειριστείτε και βελτιώστε πώς ξοδεύετε τον χρόνο σας.

          ## ⏱️ Παρακολούθηση Χρήσης

          Ανακαλύψτε τις καθημερινές σας συνήθειες χρήσης. Παρακολουθήστε ενεργά παράθυρα και διαρκείες για να κατανοήσετε πού πηγαίνει ο χρόνος σας. Αυτό σας βοηθά να προσδιορίσετε περιοχές εστίασης και να μειώσετε σπατάλη χρόνου.

          - ⌛ Εξέταση διαρκειών χρήσης εφαρμογών  
          - 📅 Ανάλυση ημερήσιων μοτίβων  
          - 🖥️ Παρακολούθηση ιστορικού ενεργών παραθύρων  

          ## 🏷️ Ετικετοποίηση και Κατηγοριοποίηση

          Δημιουργήστε δομημένη δομή ομαδοποιώντας εφαρμογές. Με το σύστημα ετικετοποίησης, κάντε τα δεδομένα σας πιο σημαντικά και αναλύστε εύκολα πόσο χρόνο ξοδεύετε ανά κατηγορία.

          - 🏷️ Αντιστοίχιση σημαντικών ετικετών σε εφαρμογές  
          - ⚙️ Ορισμός κανόνων αυτόματης ετικετοποίησης  
          - 📚 Προβολή χρόνου χρήσης ανά κατηγορία  

          ## 📊 Ανάλυση Χρήσης

          Αναλύστε πόσο αποδοτικά χρησιμοποιείτε τον χρόνο σας. Μέσω συγκρίσεων εφαρμογών και μοτίβων χρήσης, δείτε ποιες εργαλεία είναι πραγματικά ωφέλιμες για εσάς.

          - 📊 Αναλύστε τα μοτίβα χρήσης σας  
          - 🔄 Συγκρίνετε διαφορετικές εφαρμογές  
          - 🚀 Παρακολουθήστε παραγωγικό vs μη παραγωγικό χρόνο  

          ## ⚙️ Εργαλεία Διαχείρισης

          Χρησιμοποιήστε κανόνες και επιλογές φιλτραρίσματος για καλύτερο έλεγχο συμπεριφοράς εφαρμογών. Ειδικά με αυτοματισμό, εξοικονομήστε πολύτιμο χρόνο.

          - 🛠️ Ορίστε νέους κανόνες ή επεξεργαστείτε υπάρχοντες  
          - 🗑️ Αφαιρέστε μη απαραίτητους κανόνες  
          - 🔍 Φιλτράρισμα ανά ετικέτα και εύρος ημερομηνιών
        title: Οδηγός Χρήσης Εφαρμογών & Διαχείρισης Χρόνου

      title: Χρήση Εφαρμογών
