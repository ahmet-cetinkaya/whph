    filter_sort:
      title: Filtruj i sortuj
      description: Filtruj dane użycia aplikacji według zakresu dat, tagów lub konkretnych urządzeń. Sortuj i organizuj swoje statystyki użycia, aby uzyskać lepszy wgląd w zarządzanie czasem.
    tracking_settings:
      title: Ustawienia śledzenia
      description: Skonfiguruj reguły śledzenia aplikacji, ustaw automatyczne tagowanie i zarządzaj aplikacjami do monitorowania. Dostosuj śledzenie do swoich potrzeb produktywności.
