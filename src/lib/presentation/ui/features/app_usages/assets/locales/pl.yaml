        tag_rules: Reguły tagów
      help:
        content: |
          Analizuj, organizuj i przejmij kontrolę nad użyciem aplikacji, aby pracować efektywniej. Dzięki narzędziom tagowania i analizy zobacz, zarządzaj i poprawiaj sposób, w jaki spędzasz czas.

          ## ⏱️ Śledzenie użytkowania

          Odkryj swoje codzienne nawyki użytkowania. Śledź aktywne okna i czasy trwania, aby zrozumieć, gdzie idzie twój czas. To pomaga zidentyfikować obszary skupienia i zmniejszyć marnowanie czasu.

          - ⌛ Przeglądaj czasy użytkowania aplikacji
          - 📅 Analizuj codzienne wzorce
          - 🖥️ Śledź historię aktywnych okien

          ## 🏷️ Tagowanie i kategoryzacja

          Stwórz zorganizowaną strukturę, grupując aplikacje. Dzięki systemowi tagowania uczyń swoje dane bardziej znaczącymi i łatwo analizuj, ile czasu spędzasz na kategorię.

          - 🏷️ Przypisuj znaczące tagi do aplikacji
          - ⚙️ Definiuj automatyczne reguły tagowania
          - 📚 Przeglądaj czas użytkowania według kategorii

          ## 📊 Analiza użytkowania

          Analizuj, jak efektywnie wykorzystujesz swój czas. Poprzez porównania aplikacji i wzorce użytkowania zobacz, które narzędzia są rzeczywiście korzystne dla ciebie.

          - 📈 Analizuj własne wzorce użytkowania
          - 🔄 Porównuj różne aplikacje
          - 🚀 Śledź produktywny i nieproduktywny czas

          ## ⚙️ Narzędzia zarządzania

          Używaj reguł i opcji filtrowania, aby lepiej kontrolować zachowania aplikacji. Szczególnie dzięki automatyzacji oszczędzaj cenny czas.

          - 🛠️ Definiuj nowe reguły lub edytuj istniejące
          - 🗑️ Usuń niepotrzebne reguły
          - 🔍 Filtruj według tagu i zakresu dat
        title: Przewodnik użycia aplikacji i zarządzania czasem

      title: Użycie aplikacji
