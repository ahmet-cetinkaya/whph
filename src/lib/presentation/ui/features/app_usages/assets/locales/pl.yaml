      get_rules: Wystąpił nieoczekiwany błąd podczas pobierania reguł
    existing_rules: Istniejące reguły
    help:
      content: |
        Używaj reguł do zarządzania danymi aplikacji w sposób zorganizowany, spójny i efektywny. Dostosuj śledzenie aplikacji za pomocą automatycznego tagowania i opcji wykluczania, aby wzmocnić zarządzanie czasem.

        ## 🏷️ Automatyczne reguły tagowania

        Twórz reguły dla swoich aplikacji, aby system mógł przypisywać odpowiednie tagi w twoim imieniu. To eliminuje potrzebę ręcznego tagowania.

        - 🧠 Automatycznie taguj aplikacje na podstawie ich nazw
        - 🗂️ Dopasowuj wiele tagów jedną regułą
        - ⏱️ Automatycznie śledź czas spędzony w otagowanych aplikacjach

        ## ⚙️ Zarządzanie regułami

        Używaj elastycznego ekranu zarządzania regułami, aby zbudować własny system. Usuń niepotrzebne reguły, dodaj nowe i aktualizuj istniejące.

        - ➕ Definiuj nowe reguły
        - ✏️ Edytuj istniejące reguły
        - 🗑️ Usuń reguły, których już nie używasz

        ## 🚫 Reguły ignorowania

        Wyklucz aplikacje systemowe lub działające w tle, które mogą zniekształcić analizę produktywności. Dzięki tym regułom możesz skupić się tylko na tym, co naprawdę ważne.

        - 🧹 Wyklucz określone aplikacje ze śledzenia
        - 🖥️ Pomiń procesy systemowe i narzędzia pomocnicze
        - 🔕 Odfiltruj aplikacje działające w tle

        ## 🧩 Zaawansowane opcje dopasowywania

        Wzmocnij swoje reguły zaawansowanymi opcjami dopasowywania wzorców.

        - ✳️ Twórz elastyczne reguły używając symboli wieloznacznych
        - 🧾 Dopasowuj dokładne nazwy aplikacji
        - 🔠 Wybieraj ustawienia wrażliwości na wielkość liter
      title: Przewodnik reguł tagowania i wykluczania
