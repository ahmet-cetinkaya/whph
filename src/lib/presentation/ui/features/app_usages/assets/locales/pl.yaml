    help:
      content: |
        Zobacz dokładnie, ile czasu spędzasz w aplikacjach i zachowaj kontrolę, organizując je za pomocą tagów.

        ## ⚡ Dlaczego to ważne?

        Zarządzanie czasem to klucz do twojej produktywności. Śledzenie użycia aplikacji i tagowanie ich odpowiednimi kategoriami poprawia skupienie i pomaga zapobiec niepotrzebnemu marnowaniu czasu.

        ## ⏱️ Śledzenie czasu

        Śledź swoje codzienne nawyki użytkowania, aby dokładnie analizować swój czas. Dzięki szczegółowym czasom użytkowania w aplikacji i śledzeniu aktywnych okien, łatwo zobaczysz, ile uwagi poświęcasz każdej aplikacji. Te dane wskazują, gdzie potrzebne są ulepszenia.

        - ⏳ Przeglądaj codzienne czasy użytkowania
        - 🔍 Śledź aktywne okna
        - 📊 Zrozum rozkład swojego czasu dzięki szczegółowym raportom

        ## 🏷️ Zarządzanie tagami

        Kategoryzowanie i organizowanie aplikacji zwiększa produktywność. Dzięki systemowi tagowania możesz grupować aplikacje i przyspieszać przepływ pracy za pomocą reguł automatyzacji. To pomaga utrzymać skupienie i efektywniej wykorzystywać czas.

        - 🏷️ Taguj aplikacje znaczącymi kategoriami
        - ⚙️ Twórz automatyczne reguły tagowania
        - 🔄 Oszczędzaj czas, redukując zadania manualne

        ## 📈 Analiza i śledzenie produktywności

        Wizualizuj własne wzorce użytkowania, aby odkryć swoje mocne i słabe strony. Śledzenie produktywnego czasu jest kluczowe dla zwiększenia skupienia. Dzięki narzędziom porównawczym i raportowym w aplikacji możesz wyraźnie zobaczyć swój postęp.

        - 📊 Wizualizuj wzorce użytkowania
        - 🤝 Porównuj z podobnymi aplikacjami
        - 🚀 Śledź produktywny vs nieproduktywny czas
      title: Przewodnik śledzenia czasu i produktywności
