      help:
        content: |
          Analyseer, organiseer en neem controle over uw app-gebruik om efficiënter te werken. Met tag- en analysegereedschappen ziet, beheert en verbetert u hoe u uw tijd besteedt.

          ## ⏱️ Gebruikstracking

          Ontdek uw dagelijkse gebruiksgewoonten. Volg actieve vensters en duur om te begrijpen waar uw tijd naartoe gaat. Dit helpt u focusgebieden te identificeren en tijdverspilling te verminderen.

          - ⌛ Bekijk app-gebruiksduren  
          - 📅 Analyseer dagelijkse patronen  
          - 🖥️ Volg actieve vensterhistorie  

          ## 🏷️ Tagging en Categorisatie

          Maak een georganiseerde structuur door apps te groeperen. Met het tagsysteem maakt u uw gegevens betekenisvoller en analyseert u gemakkelijk hoeveel tijd u per categorie besteedt.

          - 🏷️ Wijs betekenisvolle tags toe aan apps  
          - ⚙️ Definieer automatische tagregels  
          - 📚 Bekijk gebruikstijd per categorie  

          ## 📊 Gebruiksanalyse

          Analyseer hoe efficiënt u uw tijd gebruikt. Door appvergelijkingen en gebruikspatronen ziet u welke tools daadwerkelijk nuttig voor u zijn.

          - 📈 Analyseer uw eigen gebruikspatronen  
          - 🔄 Vergelijk verschillende apps  
          - 🚀 Volg uw productieve en niet-productieve tijd  

          ## ⚙️ Beheertools

          Gebruik regels en filteropties om app-gedrag beter te beheersen. Vooral met automatisering bespaart u waardevolle tijd.

          - 🛠️ Definieer nieuwe regels of bewerk bestaande  
          - 🗑️ Verwijder onnodige regels  
          - 🔍 Filter op tag en datumbereik
