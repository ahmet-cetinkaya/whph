    help:
      content: |
        Gebruik regels om app-gegevens op een georganiseerde, consistente en efficiënte manier te beheren. Pas app-tracking aan met automatische tagging en uitsluitingsopties om uw tijdbeheer te versterken.

        ## 🏷️ Automatische Tagregels

        Maak regels voor uw apps zodat het systeem de juiste tags namens u toewijst. Dit elimineert de noodzaak voor handmatige tagging.

        - 🧠 Tag apps automatisch op basis van hun namen  
        - 🗂️ Koppel meerdere tags met één regel  
        - ⏱️ Volg automatisch tijd besteed aan getagde apps  

        ## ⚙️ Regelbeheer

        Gebruik het flexibele regelbeheerscherm om uw eigen systeem op te bouwen. Verwijder onnodige regels, voeg nieuwe toe en werk bestaande bij.

        - ➕ Definieer nieuwe regels  
        - ✏️ Bewerk bestaande regels  
        - 🗑️ Verwijder regels die u niet meer gebruikt  

        ## 🚫 Negeerregels

        Sluit systeemaan of achtergrondapps uit die uw productiviteitsanalyse kunnen verstoren. Met deze regels kunt u zich alleen richten op wat echt belangrijk is.

        - 🧹 Sluit specifieke apps uit van tracking  
        - 🖥️ Omissie systeemprecessen en hulpprogramma's  
        - 🔕 Filter achtergrond-apps uit  

        ## 🧩 Geavanceerde Koppelingsopties

        Verbeter uw regels met geavanceerde patroonmatchingsopties.

        - ✳️ Maak flexibele regels met wildcards  
        - 🧾 Koppel exacte app-namen  
        - 🔠 Kies hoofdlettergevoeligheidsinstellingen
