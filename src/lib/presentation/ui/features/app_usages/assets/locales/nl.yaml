    help:
      content: |
        Bekijk precies hoeveel tijd u aan apps besteedt en behoud de controle door ze te organiseren met tags.

        ## ⚡ Waarom is dit belangrijk?

        Tijdbeheer is de sleutel tot uw productiviteit. Het bijhouden van uw app-gebruik en het taggen met de juiste categorieën verbetert uw focus en helpt onnodig tijdverlies te voorkomen.

        ## ⏱️ Tijdregistratie

        Volg uw dagelijkse gebruiksgewoonten om uw tijd nauwkeurig te analyseren. Met gedetailleerde gebruiksduur in de app en actieve venstertracking ziet u gemakkelijk hoeveel focus u aan elke app geeft. Deze gegevens leiden u naar waar verbeteringen nodig zijn.

        - ⏳ Bekijk dagelijkse gebruiksduur  
        - 🔍 Volg actieve vensters  
        - 📊 Begrijp uw tijdverdeling met gedetailleerde rapporten

        ## 🏷️ Tagbeheer

        Het categoriseren en organiseren van uw apps verhoogt de productiviteit. Met het tagsysteem kunt u apps groeperen en uw workflow versnellen met automatiseringregels. Dit helpt u gefocust te blijven en uw tijd efficiënter te gebruiken.

        - 🏷️ Tag apps met betekenisvolle categorieën  
        - ⚙️ Maak automatische tagregels  
        - 🔄 Bespaar tijd door handmatige taken te verminderen

        ## 📈 Analyse & Productiviteitsregistratie

        Visualiseer uw eigen gebruikspatronen om uw sterke en zwakke punten te ontdekken. Het bijhouden van uw productieve tijd is cruciaal voor het verbeteren van focus. Met in-app vergelijkingen en rapportagetools ziet u uw voortgang duidelijk.

        - 📊 Visualiseer uw gebruikspatronen  
        - 🤝 Vergelijk met vergelijkbare apps  
        - 🚀 Volg productieve vs. niet-productieve tijd
      title: Tijd- en Productiviteitsregistratie Gids
