    help:
      content: |
        使用规则以有组织、一致和高效的方式管理应用数据。通过自动标签和排除选项自定义应用跟踪以加强时间管理。

        ## 🏷️ 自动标签规则

        为您的应用创建规则，让系统代表您分配正确的标签。这消除了手动标签的需要。

        - 🧠 基于名称自动标记应用
        - 🗂️ 用单个规则匹配多个标签
        - ⏱️ 自动跟踪标记应用的时间

        ## ⚙️ 规则管理

        使用灵活的规则管理界面构建您自己的系统。删除不必要的规则，添加新规则，更新现有规则。

        - ➕ 定义新规则
        - ✏️ 编辑现有规则
        - 🗑️ 移除不再使用的规则

        ## 🚫 忽略规则

        排除可能扭曲生产力分析的系统或后台应用。通过这些规则，您可以只专注于真正重要的事情。

        - 🧹 从跟踪中排除特定应用
        - 🖥️ 省略系统进程和辅助工具
        - 🔕 过滤后台运行的应用

        ## 🧩 高级匹配选项

        通过高级模式匹配选项增强您的规则。

        - ✳️ 使用通配符创建灵活规则
        - 🧾 匹配确切的应用名称
        - 🔠 选择大小写敏感设置
      title: 标签和排除规则指南
