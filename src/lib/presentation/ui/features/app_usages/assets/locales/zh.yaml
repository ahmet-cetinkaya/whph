    help:
      content: |
        准确了解您在应用上花费的时间，并通过标签组织保持控制。

        ## ⚡ 为什么重要？

        时间管理是生产力的关键。跟踪应用使用情况并用正确的类别标记它们可以提高专注力并帮助防止不必要的时间损失。

        ## ⏱️ 时间跟踪

        跟踪您的日常使用习惯以准确分析时间。通过应用内详细使用时长和活动窗口跟踪，轻松查看您对每个应用投入了多少专注力。这些数据指导您了解需要改进的地方。

        - ⏳ 审查每日使用时长
        - 🔍 跟踪活动窗口
        - 📊 通过详细报告了解时间分布

        ## 🏷️ 标签管理

        对应用进行分类和组织可以提高生产力。通过标签系统，您可以对应用进行分组，并使用自动化规则加速工作流程。这有助于保持专注并更高效地使用时间。

        - 🏷️ 用有意义的类别标记应用
        - ⚙️ 创建自动标签规则
        - 🔄 通过减少手动任务节省时间

        ## 📈 分析和生产力跟踪

        可视化您自己的使用模式以发现优势和劣势。跟踪生产时间对提高专注力至关重要。通过应用内比较和报告工具，您可以清楚地看到进展。

        - 📊 可视化使用模式
        - 🤝 与类似应用比较
        - 🚀 跟踪生产时间与非生产时间
      title: 时间和生产力跟踪指南
