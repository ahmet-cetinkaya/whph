      help:
        content: |
          分析、组织和控制您的应用使用情况以更高效地工作。通过标签和分析工具，查看、管理和改进您的时间使用方式。

          ## ⏱️ 使用情况跟踪

          发现您的日常使用习惯。跟踪活动窗口和持续时间以了解时间去向。这有助于识别专注领域并减少时间浪费。

          - ⌛ 审查应用使用时长
          - 📅 分析日常模式
          - 🖥️ 跟踪活动窗口历史

          ## 🏷️ 标签和分类

          通过对应用进行分组创建有序结构。通过标签系统，使数据更有意义，轻松分析每个类别的时间使用量。

          - 🏷️ 为应用分配有意义的标签
          - ⚙️ 定义自动标签规则
          - 📚 按类别查看使用时间

          ## 📊 使用情况分析

          分析您使用时间的效率。通过应用比较和使用模式，了解哪些工具对您真正有益。

          - 📈 分析您自己的使用模式
          - 🔄 比较不同应用
          - 🚀 跟踪生产和非生产时间

          ## ⚙️ 管理工具

          使用规则和筛选选项更好地控制应用行为。特别是通过自动化节省宝贵时间。

          - 🛠️ 定义新规则或编辑现有规则
          - 🗑️ 移除不必要的规则
          - 🔍 按标签和日期范围筛选
        title: 应用使用情况和时间管理指南

