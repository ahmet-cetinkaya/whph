      help:
        content: |
          Analise, organize e assuma o controle do seu uso de apps para trabalhar de forma mais eficiente. Com ferramentas de marcação e análise, veja, gerencie e melhore como você gasta seu tempo.

          ## ⏱️ Rastreamento de Uso

          Descubra seus hábitos diários de uso. Rastreie janelas ativas e durações para entender para onde vai seu tempo. Isso ajuda a identificar áreas de foco e reduzir desperdício de tempo.

          - ⌛ Revise durações de uso de apps  
          - 📅 Analise padrões diários  
          - 🖥️ Rastreie histórico de janelas ativas  

          ## 🏷️ Marcação e Categorização

          Crie uma estrutura organizada agrupando apps. Com o sistema de tags, torne seus dados mais significativos e analise facilmente quanto tempo você gasta por categoria.

          - 🏷️ Atribua tags significativas a apps  
          - ⚙️ Defina regras de marcação automática  
          - 📚 Visualize tempo de uso por categoria  

          ## 📊 Análise de Uso

          Analise quão eficientemente você usa seu tempo. Por meio de comparações de apps e padrões de uso, veja quais ferramentas são realmente benéficas para você.

          - 📈 Analise seus próprios padrões de uso  
          - 🔄 Compare apps diferentes  
          - 🚀 Rastreie tempo produtivo e improdutivo  

          ## ⚙️ Ferramentas de Gerenciamento

          Use regras e opções de filtro para controlar melhor o comportamento dos apps. Especialmente com automação, economize tempo valioso.

          - 🛠️ Defina novas regras ou edite existentes  
          - 🗑️ Remova regras desnecessárias  
          - 🔍 Filtre por tag e intervalo de datas
        title: Guia de Uso de App e Gerenciamento de Tempo

