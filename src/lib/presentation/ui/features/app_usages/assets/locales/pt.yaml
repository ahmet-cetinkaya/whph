    help:
      content: |
        Veja exatamente quanto tempo você gasta em apps e mantenha o controle organizando-os com tags.

        ## ⚡ Por que isso é importante?

        O gerenciamento de tempo é a chave para sua produtividade. Rastrear o uso de apps e marcá-los com as categorias certas melhora seu foco e ajuda a prevenir perda de tempo desnecessária.

        ## ⏱️ Rastreamento de Tempo

        Rastreie seus hábitos diários de uso para analisar seu tempo com precisão. Com durações detalhadas de uso no app e rastreamento de janelas ativas, veja facilmente quanto foco você dá a cada app. Esses dados guiam você para onde melhorias são necessárias.

        - ⏳ Revise durações de uso diárias  
        - 🔍 Rastreie janelas ativas  
        - 📊 Entenda sua distribuição de tempo com relatórios detalhados

        ## 🏷️ Gerenciamento de Tags

        Categorizar e organizar seus apps aumenta a produtividade. Com o sistema de tags, você pode agrupar seus apps e acelerar seu fluxo de trabalho usando regras de automação. Isso ajuda a manter o foco e usar seu tempo de forma mais eficiente.

        - 🏷️ Marque apps com categorias significativas  
        - ⚙️ Crie regras de marcação automática  
        - 🔄 Economize tempo reduzindo tarefas manuais

        ## 📈 Análise e Rastreamento de Produtividade

        Visualize seus próprios padrões de uso para descobrir seus pontos fortes e fracos. Rastrear seu tempo produtivo é crucial para aprimorar o foco. Com ferramentas de comparação e relatórios no app, você pode ver claramente seu progresso.

        - 📊 Visualize seus padrões de uso  
        - 🤝 Compare com apps semelhantes  
        - 🚀 Rastreie tempo produtivo vs. improdutivo
      title: Guia de Rastreamento de Tempo e Produtividade
