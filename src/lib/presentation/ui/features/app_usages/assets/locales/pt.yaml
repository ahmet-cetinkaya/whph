    existing_rules: Regras Existentes
    help:
      content: |
        Use regras para gerenciar dados de apps de forma organizada, consistente e eficiente. Personalize o rastreamento de apps com opções de marcação automática e exclusão para fortalecer seu gerenciamento de tempo.

        ## 🏷️ Regras de Marcação Automática

        Crie regras para seus apps para que o sistema atribua as tags corretas em seu nome. Isso elimina a necessidade de marcação manual.

        - 🧠 Marque apps automaticamente com base em seus nomes  
        - 🗂️ Corresponda múltiplas tags com uma única regra  
        - ⏱️ Rastreie automaticamente o tempo gasto em apps marcados  

        ## ⚙️ Gerenciamento de Regras

        Use a tela flexível de gerenciamento de regras para construir seu próprio sistema. Exclua regras desnecessárias, adicione novas e atualize as existentes.

        - ➕ Defina novas regras  
        - ✏️ Edite regras existentes  
        - 🗑️ Remova regras que você não usa mais  

        ## 🚫 Regras de Ignorar

        Exclua apps de sistema ou em segundo plano que possam distorcer sua análise de produtividade. Com essas regras, foque apenas no que é realmente importante.

        - 🧹 Exclua apps específicos do rastreamento  
        - 🖥️ Omita processos de sistema e ferramentas auxiliares  
        - 🔕 Filtre apps em segundo plano  

        ## 🧩 Opções Avançadas de Correspondência

        Melhore suas regras com opções avançadas de correspondência de padrões.

        - ✳️ Crie regras flexíveis usando curingas  
        - 🧾 Corresponda nomes exatos de apps  
        - 🔠 Escolha configurações de sensibilidade a maiúsculas/minúsculas
      title: Guia de Regras de Marcação e Exclusão
