      help:
        content: |
          Analyzujte, organizujte a ovládněte použití aplikací pro efektivnější práci. S nástroji pro označování a analýzu vidíte, spravujete a zlepšujete, jak trávíte svůj čas.

          ## ⏱️ Sledování použití

          Objevte své denní návyky použití. Sledujte aktivní okna a délky pro pochopení, kam váš čas mizí. To vám pomůže identifikovat oblasti soustředění a snížit plýtvání času.

          - ⌛ Zkontrolujte délky použití aplikací  
          - 📅 Analyzujte denní vzorce  
          - 🖥️ Sledujte historii aktivních oken  

          ## 🏷️ Označování a kategorizace

          Vytvořte organizovanou strukturu seskupováním aplikací. S etiketovacím systémem uděláte svá data významnější a snadno analyzujete, kolik času vynakládáte na kategorii.

          - 🏷️ Přiřaďte smysluplné etikety aplikacím  
          - ⚙️ Definujte pravidla automatického označování  
          - 📚 Zobrazte čas použití podle kategorie  

          ## 📊 Analýza použití

          Analyzujte, jak efektivně využíváte svůj čas. Prostřednictvím porovnání aplikací a vzorců použití uvidíte, které nástroje vám skutečně prospívají.

          - 📈 Analyzujte své vlastní vzorce použití  
          - 🔄 Porovnejte různé aplikace  
          - 🚀 Sledujte produktivní vs. neproduktivní čas  

          ## ⚙️ Nástroje správy

          Používejte pravidla a možnosti filtrování pro lepší ovládání chování aplikací. Zvláště s automatizací ušetříte cenný čas.

          - 🛠️ Definujte nová pravidla nebo upravte stávající  
          - 🗑️ Odstraňte nepotřebná pravidla  
          - 🔍 Filtrovat podle etikety a rozsahu dat
