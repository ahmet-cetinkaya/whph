    help:
      content: |
        Podívejte se přesně na to, kolik času trávíte v aplikacích, a zůstaňte v kontroly organizací s etiketami.

        ## ⚡ Proč je to důležité?

        Řízení času je klíčem k vaší produktivitě. Sledování použití aplikací a označování je správnými kategoriemi zlepšuje vaši soustředěnost a pomáhá předcházet zbytečným ztrátám času.

        ## ⏱️ Sledování času

        Sledujte své denní návyky používání pro přesnou analýzu času. S podrobnými dobou použití v aplikaci a sledováním aktivních oken snadno uvidíte, kolik pozornosti věnujete každé aplikaci. Tato data vás vedou k tomu, kde jsou potřebné zlepšení.

        - ⏳ Zkontrolujte denní délky použití  
        - 🔍 Sledujte aktivní okna  
        - 📊 Pochopte distribuci svého času s podrobnými zprávami

        ## 🏷️ Správa etiket

        Kategorizace a organizace vašich aplikací zvyšuje produktivitu. S etiketovacím systémem můžete skupiny aplikací a zrychlit svůj pracovní tok pomocí pravidel automatizace. To vám pomůže udržet soustředění a efektivněji využít váš čas.

        - 🏷️ Označte aplikace smysluplnými kategoriemi  
        - ⚙️ Vytvořte pravidla automatického označování  
        - 🔄 Šetřete čas snížením manuálních úkolů

        ## 📈 Analýza & Sledování produktivity

        Vizualizujte své vlastní vzorce použití pro objev svých silných a slabých stránek. Sledování vaší produktivní doby je klíčové pro zlepšení soustředění. S nástroji porovnání a reportingu v aplikaci můžete jasně vidět svůj pokrok.

        - 📊 Vizualizujte své vzorce použití  
        - 🤝 Porovnejte s podobnými aplikacemi  
        - 🚀 Sledujte produktivní vs. neproduktivní čas
      title: Průvodce sledováním času & produktivity
