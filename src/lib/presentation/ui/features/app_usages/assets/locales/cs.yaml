    help:
      content: |
        Používejte pravidla pro správu dat aplikací uspořádaným, konzistentním a efektivním způsobem. Přizpůsobte sledování aplikací automatickým označováním a možnostmi vyloučení pro posílení správy času.

        ## 🏷️ Pravidla automatického označování

        Vytvořte pravidla pro své aplikace, aby vám systém mohl přiřazovat správné etikety. To eliminuje potřebu manuálního označování.

        - 🧠 Automaticky označte aplikace na základě jejich názvů  
        - 🗂️ Spojte více etiket jedním pravidlem  
        - ⏱️ Automaticky sledujte čas strávený označenými aplikacemi  

        ## ⚙️ Správa pravidel

        Používejte flexibilní obrazovku správy pravidel pro vytvoření vlastního systému. Odstraňte nepotřebná pravidla, přidejte nová a aktualizujte stávající.

        - ➕ Definujte nová pravidla  
        - ✏️ Upravte stávající pravidla  
        - 🗑️ Odstraňte pravidla, která již nepoužíváte  

        ## 🚫 Pravidla ignorování

        Vylučte systémové nebo pozadí aplikace, které mohou zkreslit analýzu produktivity. S těmito pravidly se můžete soustředit pouze na to, co je skutečně důležité.

        - 🧹 Vylučte konkrétní aplikace ze sledování  
        - 🖥️ Vynechejte systémové procesy a pomocné nástroje  
        - 🔕 Filtrovat aplikace běžící na pozadí  

        ## 🧩 Pokročilé možnosti shody

        Zlepšete svá pravidla pokročilými možnostmi shody vzorů.

        - ✳️ Vytvořte flexibilní pravidla pomocí zástupných znaků  
        - 🧾 Shoda přesných názvů aplikací  
        - 🔠 Vyberte nastavení citlivosti na velikost písmen
      title: Průvodce pravidly označování & vyloučení
