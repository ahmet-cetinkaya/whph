    help:
      content: |
        Utilizați reguli pentru a gestiona datele aplicațiilor într-un mod organizat, consistent și eficient. Personalizați urmărirea aplicațiilor cu opțiuni de etichetare automată și excludere pentru a întări gestionarea timpului.

        ## 🏷️ Regulile automate de etichetare

        Creați reguli pentru aplicațiile dumneavoastră astfel încât sistemul să atribuie etichetele corecte în numele dumneavoastră. Acest lucru elimină necesitatea etichetării manuale.

        - 🧠 Etichetați aplicațiile automat pe baza numelor lor  
        - 🗂️ Potriviți mai multe etichete cu o singură regulă  
        - ⏱️ Urmăriți automat timpul petrecut în aplicații etichetate  

        ## ⚙️ Gestionarea regulilor

        Utilizați ecranul flexibil de gestionare a regulilor pentru a construi propriul sistem. Ștergeți regulile inutile, adăugați altele noi și actualizați cele existente.

        - ➕ Definiți reguli noi  
        - ✏️ Editați regulile existente  
        - 🗑️ Eliminați regulile pe care nu le mai utilizați  

        ## 🚫 Regulile de ignorare

        Excluseți aplicațiile de sistem sau cele din fundal care ar putea distorsiona analiza productivității. Cu aceste reguli, vă puteți concentra doar pe ceea ce este cu adevărat important.

        - 🧹 Excluseți aplicații specifice din urmărire  
        - 🖥️ Omiteți procesele de sistem și instrumentele de ajutor  
        - 🔕 Filtrați aplicațiile din fundal  

        ## 🧩 Opțiuni avansate de potrivire

        Îmbunătățiți regulile cu opțiuni avansate de potrivire a modelelor.

        - ✳️ Creați reguli flexibile folosind caractere wildcard  
        - 🧾 Potriviți nume exacte de aplicații  
        - 🔠 Alegeți setări de sensibilitate la majuscule/minuscule
      title: Ghid de reguli de etichetare și excludere
