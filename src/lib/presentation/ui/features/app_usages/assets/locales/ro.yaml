      help:
        content: |
          Analizați, organizați și preluați controlul asupra utilizării aplicațiilor pentru a lucra mai eficient. Cu instrumente de etichetare și analiză, vedeți, gestionați și îmbunătățiți modul în care petreceți timpul.

          ## ⏱️ Urmărirea utilizării

          Descoperiți-vă obiceiurile zilnice de utilizare. Urmăriți ferestrele active și duratele pentru a înțelege unde se duce timpul dumneavoastră. Acest lucru vă ajută să identificați zonele de focus și să reduceți risipa de timp.

          - ⌛ Revizuiți duratele de utilizare a aplicațiilor  
          - 📅 Analizați modelele zilnice  
          - 🖥️ Urmăriți istoricul ferestrelor active  

          ## 🏷️ Etichetare și categorizare

          Creați o structură organizată grupând aplicațiile. Cu sistemul de etichetare, faceți datele mai semnificative și analizați ușor cât timp petreceți pe categorie.

          - 🏷️ Atribuiți etichete semnificative aplicațiilor  
          - ⚙️ Definiți reguli automate de etichetare  
          - 📚 Vizualizați timpul de utilizare pe categorie  

          ## 📊 Analiza utilizării

          Analizați cât de eficient utilizați timpul. Prin comparații de aplicații și modele de utilizare, vedeți care instrumente sunt cu adevărat benefice pentru dumneavoastră.

          - 📈 Analizați propriile modele de utilizare  
          - 🔄 Comparați aplicații diferite  
          - 🚀 Urmăriți timpul productiv și improductiv  

          ## ⚙️ Instrumente de gestionare

          Utilizați reguli și opțiuni de filtrare pentru a controla mai bine comportamentul aplicațiilor. În special cu automatizarea, economisiți timp valoros.

          - 🛠️ Definiți reguli noi sau editați cele existente  
          - 🗑️ Eliminați regulile inutile  
          - 🔍 Filtrați după etichetă și interval de date
        title: Ghid de utilizare a aplicațiilor și gestionare a timpului

      title: Utilizarea aplicațiilor
