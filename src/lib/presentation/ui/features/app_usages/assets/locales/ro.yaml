    help:
      content: |
        Vedeți exact cât timp petreceți în aplicații și mențineți controlul organizându-le cu etichete.

        ## ⚡ De ce este important?

        Gestionarea timpului este cheia productivității dumneavoastră. Urmărirea utilizării aplicațiilor și etichetarea lor cu categoriile potrivite îmbunătățește concentrarea și ajută la prevenirea pierderii inutile de timp.

        ## ⏱️ Urmărirea timpului

        Urmăriți-vă obiceiurile zilnice de utilizare pentru a analiza timpul cu precizie. Cu durate detaliate de utilizare în aplicație și urmărirea ferestrelor active, vedeți ușor câtă atenție acordați fiecărei aplicații. Aceste date vă ghidează spre zonele care au nevoie de îmbunătățiri.

        - ⏳ Revizuiți duratele de utilizare zilnice  
        - 🔍 Urmăriți ferestrele active  
        - 📊 Înțelegeți distribuția timpului cu rapoarte detaliate

        ## 🏷️ Gestionarea etichetelor

        Categorizarea și organizarea aplicațiilor crește productivitatea. Cu sistemul de etichetare, puteți grupa aplicațiile și accelera fluxul de lucru folosind reguli de automatizare. Acest lucru vă ajută să mențineți concentrarea și să utilizați timpul mai eficient.

        - 🏷️ Etichetați aplicațiile cu categorii semnificative  
        - ⚙️ Creați reguli automate de etichetare  
        - 🔄 Economisiți timp reducând sarcinile manuale

        ## 📈 Analiză și urmărire a productivității

        Vizualizați-vă propriile modele de utilizare pentru a descoperi punctele forte și slăbiciunile. Urmărirea timpului productiv este crucială pentru îmbunătățirea concentrării. Cu instrumente de comparație și raportare în aplicație, puteți vedea clar progresul.

        - 📊 Vizualizați modelele de utilizare  
        - 🤝 Comparați cu aplicații similare  
        - 🚀 Urmăriți timpul productiv vs. improductiv
      title: Ghid de urmărire a timpului și productivității
