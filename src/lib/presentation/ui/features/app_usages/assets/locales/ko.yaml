    errors:
      delete_rule: 규칙 삭제 중 예상치 못한 오류가 발생했습니다
      get_rules: 규칙 가져오기 중 예상치 못한 오류가 발생했습니다
    existing_rules: 기존 규칙
    help:
      content: |
        규칙을 사용하여 앱 데이터를 정리되고, 일관되며, 효율적인 방식으로 관리하세요. 자동 태그 지정 및 제외 옵션으로 앱 추적을 사용자 정의하여 시간 관리를 강화하세요.

        ## 🏷️ 자동 태그 지정 규칙

        앱에 대한 규칙을 생성하여 시스템이 대신 올바른 태그를 할당할 수 있도록 하세요. 이렇게 하면 수동 태그 지정이 필요하지 않습니다.

        - 🧠 이름을 기반으로 앱을 자동으로 태그 지정
        - 🗂️ 단일 규칙으로 여러 태그와 일치
        - ⏱️ 태그가 지정된 앱에서 소요된 시간을 자동으로 추적

        ## ⚙️ 규칙 관리

        유연한 규칙 관리 화면을 사용하여 자신만의 시스템을 구축하세요. 불필요한 규칙을 삭제하고, 새 규칙을 추가하며, 기존 규칙을 업데이트하세요.

        - ➕ 새 규칙 정의
        - ✏️ 기존 규칙 편집
        - 🗑️ 더 이상 사용하지 않는 규칙 제거

        ## 🚫 무시 규칙

        생산성 분석을 왜곡할 수 있는 시스템 또는 백그라운드 앱을 제외하세요. 이러한 규칙을 통해 정말 중요한 것에만 집중할 수 있습니다.

        - 🧹 추적에서 특정 앱 제외
        - 🖥️ 시스템 프로세스 및 도우미 도구 생략
        - 🔕 백그라운드에서 실행되는 앱 필터링

        ## 🧩 고급 매칭 옵션

        고급 패턴 매칭 옵션으로 규칙을 향상시키세요.

        - ✳️ 와일드카드를 사용하여 유연한 규칙 생성
        - 🧾 정확한 앱 이름과 일치
        - 🔠 대소문자 구분 설정 선택
      title: 태그 지정 및 제외 규칙 가이드
    ignore_rules: 무시 규칙
    no_rules: 규칙 없음
    tag_rules: 태그 규칙
    title: 앱 사용량 규칙
