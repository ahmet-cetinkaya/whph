      description: 날짜 범위, 태그 또는 특정 기기를 기준으로 앱 사용 데이터를 필터링합니다. 사용 통계를 정렬하고 구성하여 시간 관리에 대한 더 나은 통찰을 얻으세요.
    tracking_settings:
      title: 추적 설정
      description: 앱 추적 규칙을 구성하고 자동 태그 지정을 설정하며 모니터링할 애플리케이션을 관리합니다. 생산성 요구에 맞게 추적을 사용자 정의합니다.
