    view:
      buttons:
        filter_tags: 태그 필터링
        filter_devices: 기기 필터링
        tag_rules: 태그 규칙
      help:
        content: |
          앱 사용량을 분석, 정리, 통제하여 더 효율적으로 작업하세요. 태그 지정 및 분석 도구를 통해 시간 사용 방법을 확인, 관리, 개선할 수 있습니다.

          ## ⏱️ 사용량 추적

          일일 사용 습관을 발견하세요. 활성 창과 시간을 추적하여 시간이 어디로 가는지 이해하세요. 이는 집중 영역을 식별하고 시간 낭비를 줄이는 데 도움이 됩니다.

          - ⌛ 앱 사용 시간 검토
          - 📅 일일 패턴 분석
          - 🖥️ 활성 창 기록 추적

          ## 🏷️ 태그 지정 및 분류

          앱을 그룹화하여 정리된 구조를 만드세요. 태그 시스템을 통해 데이터를 더 의미 있게 만들고 카테고리별 시간 사용량을 쉽게 분석할 수 있습니다.

          - 🏷️ 앱에 의미 있는 태그 할당
          - ⚙️ 자동 태그 지정 규칙 정의
          - 📚 카테고리별 사용 시간 보기

          ## 📊 사용량 분석

          시간을 얼마나 효율적으로 사용하는지 분석하세요. 앱 비교와 사용 패턴을 통해 어떤 도구가 실제로 유익한지 확인할 수 있습니다.

          - 📈 자신의 사용 패턴 분석
          - 🔄 다른 앱과 비교
          - 🚀 생산적 시간과 비생산적 시간 추적

          ## ⚙️ 관리 도구

          규칙과 필터링 옵션을 사용하여 앱 동작을 더 잘 통제하세요. 특히 자동화를 통해 귀중한 시간을 절약할 수 있습니다.

          - 🛠️ 새 규칙 정의 또는 기존 규칙 편집
          - 🗑️ 불필요한 규칙 제거
          - 🔍 태그와 날짜 범위로 필터링
        title: 앱 사용량 및 시간 관리 가이드

      title: 앱 사용량
