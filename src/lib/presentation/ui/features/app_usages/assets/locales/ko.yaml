    help:
      content: |
        앱에 얼마나 많은 시간을 소비하는지 정확히 파악하고 태그로 정리하여 통제를 유지하세요.

        ## ⚡ 왜 중요한가요?

        시간 관리는 생산성의 핵심입니다. 앱 사용량을 추적하고 올바른 카테고리로 태그를 지정하면 집중력을 향상시키고 불필요한 시간 손실을 방지할 수 있습니다.

        ## ⏱️ 시간 추적

        일일 사용 습관을 추적하여 시간을 정확하게 분석하세요. 앱 내 상세한 사용 시간과 활성 창 추적으로 각 앱에 얼마나 많은 집중력을 주는지 쉽게 확인할 수 있습니다. 이 데이터는 개선이 필요한 부분을 안내합니다.

        - ⏳ 일일 사용 시간 검토
        - 🔍 활성 창 추적
        - 📊 상세한 보고서로 시간 분포 이해

        ## 🏷️ 태그 관리

        앱을 분류하고 정리하면 생산성이 향상됩니다. 태그 시스템을 통해 앱을 그룹화하고 자동화 규칙을 사용하여 워크플로우를 가속화할 수 있습니다. 이는 집중력을 유지하고 시간을 더 효율적으로 사용하는 데 도움이 됩니다.

        - 🏷️ 의미 있는 카테고리로 앱에 태그 지정
        - ⚙️ 자동 태그 지정 규칙 생성
        - 🔄 수동 작업을 줄여 시간 절약

        ## 📈 분석 및 생산성 추적

        자신의 사용 패턴을 시각화하여 강점과 약점을 발견하세요. 생산적인 시간을 추적하는 것은 집중력 향상에 중요합니다. 앱 내 비교 및 보고 도구를 통해 진전을 명확하게 볼 수 있습니다.

        - 📊 사용 패턴 시각화
        - 🤝 유사한 앱과 비교
        - 🚀 생산적 시간 대 비생산적 시간 추적
      title: 시간 및 생산성 추적 가이드
    tags:
      hint: 태그 선택
      label: 태그
