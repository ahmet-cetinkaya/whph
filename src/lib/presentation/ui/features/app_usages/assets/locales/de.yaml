    help:
      content: |
        Verwenden Sie Regeln, um App-Daten organisiert, konsistent und effizient zu verwalten. Passen Sie App-Tracking mit automatischem Tagging und Ausschlussoptionen an, um Ihr Zeitmanagement zu stärken.

        ## 🏷️ Automatische Tagging-Regeln

        Erstellen Sie Regeln für Ihre Apps, damit das System die richtigen Tags in Ihrem Namen zuweisen kann. Dies eliminiert die Notwendigkeit für manuelles Tagging.

        - 🧠 Apps automatisch basierend auf ihren Namen taggen
        - 🗂️ Mehrere Tags mit einer einzigen Regel zuordnen
        - ⏱️ Zeit automatisch für getaggte Apps verfolgen

        ## ⚙️ Regelverwaltung

        Verwenden Sie den flexiblen Regelverwaltungsbildschirm, um Ihr eigenes System aufzubauen. Löschen Sie unnötige Regeln, fügen Sie neue hinzu und aktualisieren Sie bestehende.

        - ➕ Neue Regeln definieren
        - ✏️ Bestehende Regeln bearbeiten
        - 🗑️ Regeln entfernen, die Sie nicht mehr verwenden

        ## 🚫 Ignorierregeln

        Schließen Sie System- oder Hintergrund-Apps aus, die Ihre Produktivitätsanalyse verzerren könnten. Mit diesen Regeln können Sie sich nur auf das wirklich Wichtige konzentrieren.

        - 🧹 Bestimmte Apps von der Verfolgung ausschließen
        - 🖥️ Systemprozesse und Hilfstools auslassen
        - 🔕 Im Hintergrund laufende Apps herausfiltern

        ## 🧩 Erweiterte Übereinstimmungsoptionen

        Verbessern Sie Ihre Regeln mit erweiterten Musterübereinstimmungsoptionen.

        - ✳️ Flexible Regeln mit Wildcards erstellen
        - 🧾 Exakte App-Namen zuordnen
        - 🔠 Groß-/Kleinschreibung-Empfindlichkeitseinstellungen wählen
      title: Tagging & Ausschlussregeln Leitfaden
