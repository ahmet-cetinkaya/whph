      help:
        content: |
          Analysieren, organisieren und kontrollieren Sie Ihre App-Nutzung, um effizienter zu arbeiten. Mit Tagging- und Analyse-Tools sehen, verwalten und verbessern Sie, wie Sie Ihre Zeit verbringen.

          ## ⏱️ Nutzungsverfolgung

          Entdecken Sie Ihre täglichen Nutzungsgewohnheiten. Verfolgen Sie aktive Fenster und Dauern, um zu verstehen, wohin Ihre Zeit geht. Dies hilft Ihnen, Fokusbereiche zu identifizieren und Zeitverschwendung zu reduzieren.

          - ⌛ App-Nutzungsdauern überprüfen
          - 📅 Tägliche Muster analysieren
          - 🖥️ Aktive Fensterhistorie verfolgen

          ## 🏷️ Tagging und Kategorisierung

          Erstellen Sie eine organisierte Struktur durch Gruppierung von Apps. Mit dem Tagging-System machen Sie Ihre Daten aussagekräftiger und analysieren leicht, wie viel Zeit Sie pro Kategorie verbringen.

          - 🏷️ Apps aussagekräftige Tags zuweisen
          - ⚙️ Automatische Tagging-Regeln definieren
          - 📚 Nutzungszeit nach Kategorie anzeigen

          ## 📊 Nutzungsanalyse

          Analysieren Sie, wie effizient Sie Ihre Zeit nutzen. Durch App-Vergleiche und Nutzungsmuster sehen Sie, welche Tools tatsächlich für Sie vorteilhaft sind.

          - 📈 Ihre eigenen Nutzungsmuster analysieren
          - 🔄 Verschiedene Apps vergleichen
          - 🚀 Ihre produktive und unproduktive Zeit verfolgen

          ## ⚙️ Verwaltungstools

          Verwenden Sie Regeln und Filteroptionen, um App-Verhalten besser zu kontrollieren. Besonders mit Automatisierung sparen Sie wertvolle Zeit.

          - 🛠️ Neue Regeln definieren oder bestehende bearbeiten
          - 🗑️ Unnötige Regeln entfernen
          - 🔍 Nach Tag und Datumsbereich filtern
        title: App-Nutzung & Zeitmanagement Leitfaden

      title: App-Nutzung
