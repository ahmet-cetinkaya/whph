    help:
      content: |
        Sehen Sie genau, wie viel Zeit Sie in Apps verbringen und behalten Sie die Kontrolle, indem Sie sie mit Tags organisieren.

        ## ⚡ Warum ist es wichtig?

        Zeitmanagement ist der Schlüssel zu Ihrer Produktivität. Das Verfolgen Ihrer App-Nutzung und das Taggen mit den richtigen Kategorien verbessert Ihren Fokus und hilft, unnötige Zeitverluste zu vermeiden.

        ## ⏱️ Zeitverfolgung

        Verfolgen Sie Ihre täglichen Nutzungsgewohnheiten, um Ihre Zeit genau zu analysieren. Mit detaillierten Nutzungsdauern in der App und aktiver Fensterverfolgung sehen Sie leicht, wie viel Aufmerksamkeit Sie jeder App widmen. Diese Daten leiten Sie an, wo Verbesserungen nötig sind.

        - ⏳ Tägliche Nutzungsdauern überprüfen
        - 🔍 Aktive Fenster verfolgen
        - 📊 Ihre Zeitverteilung mit detaillierten Berichten verstehen

        ## 🏷️ Tag-Verwaltung

        Das Kategorisieren und Organisieren Ihrer Apps steigert die Produktivität. Mit dem Tagging-System können Sie Ihre Apps gruppieren und Ihren Arbeitsablauf mit Automatisierungsregeln beschleunigen. Dies hilft Ihnen, den Fokus zu behalten und Ihre Zeit effizienter zu nutzen.

        - 🏷️ Apps mit aussagekräftigen Kategorien taggen
        - ⚙️ Automatische Tagging-Regeln erstellen
        - 🔄 Zeit sparen durch Reduzierung manueller Aufgaben

        ## 📈 Analyse & Produktivitätsverfolgung

        Visualisieren Sie Ihre eigenen Nutzungsmuster, um Ihre Stärken und Schwächen zu entdecken. Das Verfolgen Ihrer produktiven Zeit ist kritisch für die Verbesserung des Fokus. Mit In-App-Vergleichs- und Berichtstools können Sie Ihren Fortschritt klar sehen.

        - 📊 Ihre Nutzungsmuster visualisieren
        - 🤝 Mit ähnlichen Apps vergleichen
        - 🚀 Produktive vs. unproduktive Zeit verfolgen
      title: Zeit- & Produktivitätsverfolgung Leitfaden
