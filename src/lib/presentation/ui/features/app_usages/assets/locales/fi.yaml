      help:
        content: |
          Analysoi, organisoi ja ota hallinta sovelluskäyttöösi tehokkaamman työn takaamiseksi. Etikettien ja analyysityökalujen avulla näet, hallitset ja parannat ajan käyttöäsi.

          ## ⏱️ Käytön seuranta

          Tutustu päivittäisiin käyttötottumuksiisi. Seuraa aktiivisia ikkunoita ja kestoja ymmärtääksesi, mihin aikasi menee. Tämä auttaa tunnistamaan keskittymisalueet ja vähentämään ajan hukkaa.

          - ⌛ Tarkista sovelluksen käyttökestot  
          - 📅 Analysoi päivittäisiä kuvioita  
          - 🖥️ Seuraa aktiivisen ikkunan historiaa  

          ## 🏷️ Etikettien lisäys ja kategorisointi

          Luo järjestetty rakenne ryhmittelemällä sovelluksia. Etikettijärjestelmän avulla teet tiedoistasi merkityksellisempiä ja analysoit helposti, kuinka paljon aikaa vietät kullekin kategorialle.

          - 🏷️ Anna sovelluksille merkityksellisiä etikettejä  
          - ⚙️ Määritä automaattiset etikettisäännöt  
          - 📚 Näytä käyttöaika kategorioittain  

          ## 📊 Käytön analyysi

          Analysoi, kuinka tehokkaasti käytät aikaasi. Sovellusten vertailujen ja käyttömallien kautta näet, mitkä työkalut ovat todella hyödyllisiä sinulle.

          - 📈 Analysoi omia käyttömallejasi  
          - 🔄 Vertaile eri sovelluksia  
          - 🚀 Seuraa tuottavaa ja ei-tuottavaa aikaa  

          ## ⚙️ Hallintatyökalut

          Käytä sääntöjä ja suodatusvaihtoehtoja hallitaksesi paremmin sovellusten käyttäytymistä. Erityisesti automaation avulla säästät arvokasta aikaa.

          - 🛠️ Määritä uusia sääntöjä tai muokkaa olemassa olevia  
          - 🗑️ Poista tarpeettomia sääntöjä  
          - 🔍 Suodata etiketin ja päivämäärävälin mukaan
