    help:
      content: |
        Käytä sääntöjä hallitaksesi sovellusdataa järjestelmällisesti, johdonmukaisesti ja tehokkaasti. Mukauta sovellusseurantaa automaattisella etikettien lisäyksellä ja poissulkemisvaihtoehdoilla vahvistaaksesi ajan hallintaasi.

        ## 🏷️ Automaattiset etikettisäännöt

        Luo säännöt sovelluksillesi niin järjestelmä voi lisätä oikeat etiketit puolestasi. Tämä poistaa manuaalisen etiketoinnin tarpeen.

        - 🧠 Lisää sovelluksia automaattisesti nimien perusteella  
        - 🗂️ Yhdistä useita etikettejä yhdellä säännöllä  
        - ⏱️ Seuraa automaattisesti aikaa etiketöidyissä sovelluksissa  

        ## ⚙️ Sääntöjen hallinta

        Käytä joustavaa sääntöjen hallintanäyttöä oman järjestelmäsi rakentamiseen. Poista tarpeettomia sääntöjä, lisää uusia ja päivitä olemassa olevia.

        - ➕ Määritä uusia sääntöjä  
        - ✏️ Muokkaa olemassa olevia sääntöjä  
        - 🗑️ Poista sääntöjä, joita et enää käytä  

        ## 🚫 Ohitus säännöt

        Poissulje järjestelmä- tai taustasovelluksia, jotka voivat vääristää tuottavuusanalyysisi. Näiden sääntöjen avulla voit keskittyä vain todella tärkeään.

        - 🧹 Poissulje tietyt sovellukset seurannasta  
        - 🖥️ Jätä järjestelmäprosessit ja apuvälineet huomiotta  
        - 🔕 Suodata taustalla käynnissä olevat sovellukset  

        ## 🧩 Edistyneet vastaavuusvaihtoehdot

        Paranna sääntöjäsi edistyneillä kuvioonvastaavuusvaihtoehdoilla.

        - ✳️ Luo joustavia sääntöjä käyttämällä wildcards  
        - 🧾 Vastaavat tarkkoja sovelluksen nimiä  
        - 🔠 Valitse kirjainkokoisuusasetukset
