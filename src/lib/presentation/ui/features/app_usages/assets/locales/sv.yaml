      help:
        content: |
          Analysera, organisera och ta kontroll över din appanvändning för att arbeta mer effektivt. Med taggnings- och analysverktyg ser, hanterar och förbättrar du hur du spenderar din tid.

          ## ⏱️ Användningsspårning

          Upptäck dina dagliga användningsvanor. Spåra aktiva fönster och durationer för att förstå var din tid går. Detta hjälper dig att identifiera fokusområden och minska tidsspill.

          - ⌛ Granska appanvändningstider  
          - 📅 Analysera dagliga mönster  
          - 🖥️ Spåra historik för aktiva fönster  

          ## 🏷️ Taggning och kategorisering

          Skapa en organiserad struktur genom att gruppera appar. Med taggsystemet gör du dina data mer meningsfulla och analyserar lätt hur mycket tid du spenderar per kategori.

          - 🏷️ Tilldela meningsfulla taggar till appar  
          - ⚙️ Definiera automatiska taggningsregler  
          - 📚 Visa användningstid per kategori  

          ## 📊 Användningsanalys

          Analysera hur effektivt du använder din tid. Genom appjämförelser och användningsmönster ser du vilka verktyg som faktiskt är fördelaktiga för dig.

          - 📈 Analysera dina egna användningsmönster  
          - 🔄 Jämför olika appar  
          - 🚀 Spåra din produktiva och improduktiva tid  

          ## ⚙️ Hanteringsverktyg

          Använd regler och filteralternativ för att bättre kontrollera appbeteenden. Särskilt med automatisering sparar du värdefull tid.

          - 🛠️ Definiera nya regler eller redigera befintliga  
          - 🗑️ Ta bort onödiga regler  
          - 🔍 Filtrera efter tagg och datumintervall
        title: Guide för appanvändning och tidsstyrning

      title: Appanvändning
