    help:
      content: |
        Använd regler för att hantera appdata på ett organiserat, konsekvent och effektivt sätt. Anpassa app-spårning med automatisk taggning och uteslutningsalternativ för att stärka din tidsstyrning.

        ## 🏷️ Automatiska taggningsregler

        Skapa regler för dina appar så att systemet tilldelar rätt taggar åt dig. Detta eliminerar behovet av manuell taggning.

        - 🧠 Tagg appar automatiskt baserat på deras namn  
        - 🗂️ Matcha flera taggar med en enda regel  
        - ⏱️ Spåra automatiskt tid spenderad på taggade appar  

        ## ⚙️ Regelhantering

        Använd den flexibla regelhanteringsskärmen för att bygga ditt eget system. Radera onödiga regler, lägg till nya och uppdatera befintliga.

        - ➕ Definiera nya regler  
        - ✏️ Redigera befintliga regler  
        - 🗑️ Ta bort regler du inte längre använder  

        ## 🚫 Ignorera-regler

        Uteslut system- eller bakgrundsappar som kan förvränga din produktivitetsanalys. Med dessa regler kan du fokusera enbart på det som verkligen är viktigt.

        - 🧹 Uteslut specifika appar från spårning  
        - 🖥️ Utelämna systemprocesser och hjäleverktyg  
        - 🔕 Filtrera bort bakgrundsappar  

        ## 🧩 Avancerade matchningsalternativ

        Förbättra dina regler med avancerade mönster-matchningsalternativ.

        - ✳️ Skapa flexibla regler med jokertecken  
        - 🧾 Matcha exakta appnamn  
        - 🔠 Välj skiftlägeskänslighetsinställningar
