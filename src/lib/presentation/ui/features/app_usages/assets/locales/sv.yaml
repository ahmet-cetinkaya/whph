    help:
      content: |
        Se exakt hur mycket tid du spenderar på appar och behåll kontrollen genom att organisera dem med taggar.

        ## ⚡ Varför är det viktigt?

        Tidsstyrning är nyckeln till din produktivitet. Att spåra din appanvändning och tagga dem med rätt kategorier förbättrar ditt fokus och hjälper till att förhindra onödig tidsförlust.

        ## ⏱️ Tidsspårning

        Spåra dina dagliga användningsvanor för att analysera din tid exakt. Med detaljerade användningstider i appen och spårning av aktiva fönster ser du lätt hur mycket fokus du ger varje app. Denna data vägleder dig till var förbättringar behövs.

        - ⏳ Granska dagliga användningstider  
        - 🔍 Spåra aktiva fönster  
        - 📊 Förstå din tidsfördelning med detaljerade rapporter

        ## 🏷️ Taggshantering

        Att kategorisera och organisera dina appar ökar produktiviteten. Med taggsystemet kan du gruppera dina appar och påskynda ditt arbetsflöde med automationsregler. Detta hjälper dig att behålla fokus och använda din tid mer effektivt.

        - 🏷️ Tagga appar med meningsfulla kategorier  
        - ⚙️ Skapa automatiska taggningsregler  
        - 🔄 Spara tid genom att minska manuella uppgifter

        ## 📈 Analys & Produktivitetsspårning

        Visualisera dina egna användningsmönster för att upptäcka styrkor och svagheter. Att spåra din produktiva tid är avgörande för att förbättra fokus. Med in-app-jämförelser och rapporteringsverktyg kan du tydligt se din framsteg.

        - 📊 Visualisera dina användningsmönster  
        - 🤝 Jämför med liknande appar  
        - 🚀 Spåra produktiv vs. improduktiv tid
      title: Guide för tids- och produktivitetsspårning
