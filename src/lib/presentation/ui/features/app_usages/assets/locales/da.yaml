    help:
      content: |
        Se præcis, hvor meget tid du bruger på apps, og behold kontrollen ved at organisere dem med tags.

        ## ⚡ Hvorfor er det vigtigt?

        Tidshåndtering er nøglen til din produktivitet. At spore din app-brug og tagge dem med de rigtige kategorier forbedrer din fokus og hjælper med at forhindre unødvendig tidsspild.

        ## ⏱️ Tidsporing

        Spor dine daglige brugsvaner for at analysere din tid præcist. Med detaljerede brugsvarigheder i appen og aktiv vindussporing kan du nemt se, hvor meget fokus du giver til hver app. Disse data guider dig til, hvor forbedringer er nødvendige.

        - ⏳ Gennemgå daglige brugsvarigheder  
        - 🔍 Spor aktive vinduer  
        - 📊 Forstå din tidsfordeling med detaljerede rapporter

        ## 🏷️ Tag-håndtering

        Kategorisering og organisering af dine apps booster produktiviteten. Med tagsystemet kan du gruppere dine apps og accelerere din arbejdsgang ved hjælp af automatiseringregler. Dette hjælper dig med at opretholde fokus og bruge din tid mere effektivt.

        - 🏷️ Tag apps med meningsfulde kategorier  
        - ⚙️ Opret automatiske tag-regler  
        - 🔄 Spar tid ved at reducere manuelle opgaver

        ## 📈 Analyse & Produktivitetssporing

        Visualiser dine egne brugsmønstre for at opdage dine styrker og svagheder. Sporing af din produktive tid er afgørende for at forbedre fokus. Med in-app sammenligning og rapporteringsværktøjer kan du klart se din fremgang.

        - 📊 Visualiser dine brugsmønstre  
        - 🤝 Sammenlign med lignende apps  
        - 🚀 Spor produktivt vs. uproduktivt tid
      title: Tid & Produktivitetssporing Guide
