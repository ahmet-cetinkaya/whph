      help:
        content: |
          Analyser, organiser og tag kontrol over din app-brug for at arbejde mere effektivt. Med tag- og analyseværktøjer ser du, administrerer og forbedrer, hvordan du bruger din tid.

          ## ⏱️ Brugsporing

          Oplev dine daglige brugsvaner. Spor aktive vinduer og varigheder for at forstå, hvor din tid går hen. Dette hjælper dig med at identificere fokusområder og reducere tidsspild.

          - ⌛ Gennemgå app-brugsvarigheder  
          - 📅 Analyser daglige mønstre  
          - 🖥️ Spor aktiv vindueshistorik  

          ## 🏷️ Tagning og kategorisering

          Opret en organiseret struktur ved at gruppere apps. Med tagsystemet gør du dine data mere meningsfulde og analyserer let, hvor meget tid du bruger pr. kategori.

          - 🏷️ Tildel meningsfulde tags til apps  
          - ⚙️ Definer automatiske tag-regler  
          - 📚 Se brugstid pr. kategori  

          ## 📊 Brugsanalyse

          Analyser, hvor effektivt du bruger din tid. Gennem app-sammenligninger og brugsmønstre ser du, hvilke værktøjer der faktisk er gavnlige for dig.

          - 📈 Analyser dine egne brugsmønstre  
          - 🔄 Sammenlign forskellige apps  
          - 🚀 Spor din produktive og uproduktive tid  

          ## ⚙️ Administrationsværktøjer

          Brug regler og filtreringsmuligheder til bedre at kontrollere app-adfærd. Især med automatisering sparer du værdifuld tid.

          - 🛠️ Definer nye regler eller rediger eksisterende  
          - 🗑️ Fjern unødvendige regler  
          - 🔍 Filtrer efter tag og datointerval
        title: App-brug & Tidsstyring Guide

      title: App-brug
