    help:
      content: |
        Brug regler til at administrere app-data på en organiseret, konsistent og effektiv måde. Tilpas app-sporing med automatiske tag- og udelukkelsesmuligheder for at styrke din tidsstyring.

        ## 🏷️ Automatiske tag-regler

        Opret regler for dine apps, så systemet kan tildele de rigtige tags på dine vegne. Dette eliminerer behovet for manuel tagging.

        - 🧠 Tag apps automatisk baseret på deres navne  
        - 🗂️ Match flere tags med en enkelt regel  
        - ⏱️ Spor automatisk tid brugt på taggede apps  

        ## ⚙️ Regeladministration

        Brug den fleksible regeladministrationsskærm til at bygge dit eget system. Slet unødvendige regler, tilføj nye og opdater eksisterende.

        - ➕ Definer nye regler  
        - ✏️ Rediger eksisterende regler  
        - 🗑️ Fjern regler, du ikke længere bruger  

        ## 🚫 Ignorer-regler

        Udeluk system- eller baggrunds-apps, der kan forvride din produktivitetsanalyse. Med disse regler kan du fokusere kun på det, der virkelig er vigtigt.

        - 🧹 Udeluk specifikke apps fra sporing  
        - 🖥️ Udelad systemprocesser og hjælpeværktøjer  
        - 🔕 Filtrer baggrundskørende apps  

        ## 🧩 Avancerede matchingsmuligheder

        Forbedr dine regler med avancerede møntermuligheder.

        - ✳️ Opret fleksible regler ved hjælp af jokertegn  
        - 🧾 Match nøjagtige app-navne  
        - 🔠 Vælg store-/småbogstavsfølsomhedsindstillinger
      title: Tag- & Udelukkelsesregler Guide
