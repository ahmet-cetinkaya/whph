    help:
      content: |
        Opravite svoje dnevne rutine z sistematičnim sledenjem navadam, ki gradi doslednost, ustvarja pozitiven zagon in spodbuja smiseln napredek proti vašim dolgoročnim ciljem.

        ## ⚡ Zakaj Je Pomembno?

        Dnevno upravljanje navad je temelj osebne odličnosti in trajnostne rasti. Dosledna izvedba dobro načrtovanih navad ustvarja sestavljene koristi s časom, medtem ko sistematično sledenje zagotavlja, da ohranite odgovornost in naredite izboljšave na podlagi podatkov v vaših rutinah.

        ## 📅 Dnevna Izvedba & Sledenje

        Razvijte zanesljiv sistem za izvajanje in spremljanje vaših navad, ki ustvarja doslednost in gradi neustavljiv zagon proti vašim ciljem.

        - ✅ **Dnevno Dokončanje:** Oznaci navade kot dokončane za gradnjo verig doslednosti
        - 📆 **Multi-Dnevni Pogled:** Spremljajte vzorce čez dneve in tedne za celovite vpoglede
        - 🔄 **Gradnja Serij:** Ohranite zaporedne dneve dokončanja za maksimaliziranje motiva za zagon
        - 📊 **Vizualizacija Napredka:** Spremljajte stopnje in vzorce dokončanja s časom

        ## ⏱️ Analiza Časa & Optimizacija

        Spremljajte naložbe časa v vaše navade za optimizacijo vašega dnevnega urnika in zagotavljanje uravnoteženega razvoja čez vse pomembne življenjske področja.

        - ⏳ **Sledenje Trajanja:** Zabeležite dejanski porabljen čas za razumevanje zahtev navade
        - 🏷️ **Analiza Kategorije:** Grupirajte navade po oznakah za ogled razporeditve časa čez življenjska področja
        - ⏰ **Optimizacija Urnika:** Uravnotežite čas navad za trajnostno dnevno izvedbo
        - 📈 **Izboljšava Učinkovitosti:** Identificirajte priložnosti za poenostavitev izvedbe navad

        ## 🗂️ Strategična Organizacija

        Ustvarite organizacijski sistem, ki podpira dosledno izvedbo, medtem ko zagotavlja fleksibilnost za prilagajanje, ko se vaši cilji in okoliščine razvijajo.

        - 🏷️ **Smiselna Kategorizacija:** Grupirajte navade po življenjskem področju, času ali ravni prioritete
        - ⚙️ **Fleksibilno Načrtovanje:** Načrtujte čas navad, ki deluje z vašim življenjskim slogom in vzorci energije
        - 🎯 **Fokus Prioritete:** Zagotovite, da vaše najpomembnejše navade dobijo ustrezno pozornost in energijo

        ## 💡 Principi Mojstrstva

        Uporabite preverjene strategije za mojstrstvo navad, ki zagotavljajo, da se vaši napori nabirajo v trajno vedenjsko spremembo in merljivih izboljšavah življenja.

        - 🐾 **Začnite Majhno:** Začnite z navadami, ki jih lahko izvedete dosledno, nato postopoma povečajte težavnost
        - 🏷️ **Strategično Grupiranje:** Organizirajte navade za ustvarjanje logičnih sekvenc in sistemov podpore
        - 📊 **Pregled Učinkovitosti:** Uporabite podatke sledenja časa za razumevanje vzorcev in optimizacijo pristopa
        - 🌅 **Izvedba Vrhunskega Časa:** Načrtujte vaše najpomembnejše navade v obdobjih vrhunec energije

        ### 📊 Uporaba Pogleda Koledarja
        - 📅 Poglejte več dni hkrati v pogledu koledarja.
        - ✅ Vizualno spremljajte vaše vzorce dokončanja.
        - ⚡ Prihranite čas z hitro označevanjem dokončanja.
        - 🎯 Povečajte motivacijo z vizualnim sledenjem serij.
        - 🔄 Raziskujte pretekle in prihodnje navade z fleksibilno navigacijo datuma.
