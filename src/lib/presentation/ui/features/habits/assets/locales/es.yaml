    help:
      content: |
        Domina tus rutinas diarias a través del seguimiento sistemático de hábitos que construye consistencia, crea impulso positivo e impulsa progreso significativo hacia tus objetivos a largo plazo.

        ## ⚡ ¿Por qué es importante?

        La gestión diaria de hábitos es la base de la excelencia personal y el crecimiento sostenible. La ejecución consistente de hábitos bien planificados crea beneficios compuestos a lo largo del tiempo, mientras que el seguimiento sistemático asegura que mantengas responsabilidad y hagas mejoras basadas en datos a tus rutinas.

        ## 📅 Ejecución y seguimiento diarios

        Desarrolla un sistema confiable para ejecutar y monitorear tus hábitos que cree consistencia y construya impulso imparable hacia tus objetivos.

        - ✅ **Finalización diaria:** Marca hábitos como completados para construir cadenas de consistencia
        - 📆 **Vista multi-día:** Monitorea patrones a través de días y semanas para insights comprensivos
        - 🔄 **Construcción de rachas:** Mantén días de finalización consecutivos para maximizar impulso motivacional
        - 📊 **Visualización de progreso:** Rastrea tasas de finalización y patrones a lo largo del tiempo

        ## ⏱️ Análisis de tiempo y optimización

        Monitorea inversiones de tiempo en tus hábitos para optimizar tu horario diario y asegurar desarrollo equilibrado a través de todas las áreas de vida importantes.

        - ⏳ **Seguimiento de duración:** Registra tiempo real gastado para entender requerimientos de hábitos
        - 🏷️ **Análisis por categoría:** Agrupa hábitos por etiquetas para ver asignación de tiempo a través de áreas de vida
        - ⏰ **Optimización de horario:** Equilibra tiempo de hábitos para ejecución diaria sostenible
        - 📈 **Mejora de eficiencia:** Identifica oportunidades para agilizar ejecución de hábitos

        ## 🗂️ Organización estratégica

        Crea un sistema organizacional que apoye ejecución consistente mientras proporciona flexibilidad para adaptarse a medida que tus objetivos y circunstancias evolucionan.

        - 🏷️ **Categorización significativa:** Agrupa hábitos por área de vida, tiempo o nivel de prioridad
        - ⚙️ **Programación flexible:** Diseña tiempo de hábitos que funcione con tu estilo de vida y patrones de energía
        - 🎯 **Enfoque de prioridad:** Asegura que tus hábitos más importantes reciban atención y energía apropiadas

        ## 💡 Principios de maestría

        Aplica estrategias probadas para maestría de hábitos que aseguren que tus esfuerzos se compongan en cambio comportamental duradero y mejoras de vida medibles.

        - 🐾 **Empezar pequeño:** Comienza con hábitos que puedas ejecutar consistentemente, luego aumenta gradualmente la dificultad
        - 🏷️ **Agrupación estratégica:** Organiza hábitos para crear secuencias lógicas y sistemas de apoyo
        - 📊 **Revisión de rendimiento:** Usa datos de seguimiento de tiempo para entender patrones y optimizar tu enfoque
        - 🌅 **Ejecución en horario pico:** Programa tus hábitos más importantes durante períodos de energía pico

        ### 📊 Usando la vista de calendario
        - 📅 Ve múltiples días simultáneamente en la vista de calendario.
        - ✅ Rastrea visualmente tus patrones de finalización.
        - ⚡ Ahorra tiempo con marcado rápido de finalización.
        - 🎯 Aumenta motivación con seguimiento visual de rachas.
        - 🔄 Explora hábitos pasados y futuros con navegación flexible de fechas.
      title: Guía de gestión diaria de hábitos y optimización de rutinas
