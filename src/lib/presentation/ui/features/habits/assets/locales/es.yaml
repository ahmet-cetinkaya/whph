    help:
      content: |
        Construye rutinas diarias sostenibles a través del seguimiento sistemático de hábitos que transforma tus intenciones en acciones consistentes y progreso medible hacia tus objetivos.

        ## ⚡ ¿Por qué es importante?

        La formación de hábitos es la piedra angular del desarrollo personal y el logro sostenido. Las acciones diarias consistentes se componen a lo largo del tiempo para crear resultados notables, mientras que el seguimiento sistemático asegura que mantengas el impulso y hagas mejoras continuas a tus rutinas.

        ## ⚙️ Diseño estratégico de hábitos

        Crea hábitos que se integren perfectamente en tu vida y apoyen tus objetivos a largo plazo. Los hábitos bien diseñados se convierten en comportamientos automáticos que requieren fuerza de voluntad mínima para mantener.

        - 📝 Diseña hábitos claros y específicos con descripciones accionables
        - 📅 Establece horarios consistentes que se alineen con tus ritmos naturales
        - 🏷️ Organiza hábitos similares en grupos coherentes para seguimiento sistemático
        - 🎯 Conecta cada hábito con resultados significativos y valores personales

        ## ⏱️ Monitoreo de rendimiento

        Rastrea la ejecución de tus hábitos para entender patrones, medir progreso y optimizar tu enfoque para máxima efectividad y crecimiento sostenible.

        - ⏳ Registra tiempos de finalización para entender duración y eficiencia del hábito
        - 📊 Analiza inversiones de tiempo a través de categorías de hábitos para desarrollo equilibrado
        - 📈 Monitorea tendencias de rendimiento para identificar oportunidades de mejora y tiempo óptimo
        - 🔄 Usa insights de datos para refinar dificultad y programación de hábitos para éxito sostenido

        ## 📅 Consistencia e impulso

        Construye y mantén la consistencia necesaria para cambio comportamental duradero a través del seguimiento sistemático y revisión estratégica de tus patrones de progreso.

        - 📚 Revisa historial de finalización para evaluar progreso e identificar patrones de éxito
        - 🔗 Rastrea rachas diarias para construir y mantener impulso para éxito a largo plazo
        - 📌 Monitorea métricas de consistencia para mejorar motivación y compromiso
        - 🎯 Celebra hitos y logros para reforzar cambio comportamental positivo

        ## 🚀 Estrategias de optimización

        Aplica técnicas probadas para optimización de hábitos que aceleren el progreso y aseguren que tus esfuerzos se traduzcan en mejoras significativas y duraderas en tu vida y productividad.

        - 🐾 **Empezar pequeño:** Comienza con hábitos manejables que garanticen victorias tempranas
        - 🏷️ **Agrupación estratégica:** Organiza hábitos por área de vida o momento del día
        - 📊 **Ajustes basados en datos:** Usa insights de seguimiento para optimizar tiempo y enfoque
        - 🌅 **Enfoque en horario pico:** Programa hábitos importantes durante tus períodos de energía pico
