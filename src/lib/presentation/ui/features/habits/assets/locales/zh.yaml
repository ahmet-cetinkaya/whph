    help:
      content: |
        通过系统性的习惯跟踪掌握您的日常例程，建立一致性，创造积极动力，并推动朝向长期目标的有意义进展。

        ## ⚡ 为什么重要？

        日常习惯管理是个人卓越和可持续增长的基础。执行良好计划的习惯随时间创造复合效益，而系统性跟踪确保您保持责任感并对例程进行数据驱动的改进。

        ## 📅 日常执行和跟踪

        开发一个可靠的系统来执行和监控您的习惯，创造一致性并建立朝向目标的不可阻挡动力。

        - ✅ **日常完成：** 标记习惯为完成以建立一致性链条
        - 📆 **多日视图：** 监控跨天和周的模式以获得全面洞察
        - 🔄 **连续记录建立：** 保持连续完成天数以最大化激励动力
        - 📊 **进展可视化：** 跟踪随时间的完成率和模式

        ## ⏱️ 时间分析和优化

        监控您在习惯上的时间投资以优化日程安排并确保所有重要生活领域的平衡发展。

        - ⏳ **持续时间跟踪：** 记录实际花费时间以了解习惯要求
        - 🏷️ **类别分析：** 按标签分组习惯以查看生活领域间的时间分配
        - ⏰ **时间表优化：** 平衡习惯时机以实现可持续的日常执行
        - 📈 **效率改进：** 识别简化习惯执行的机会

        ## 🗂️ 战略组织

        创建一个支持一致执行的组织系统，同时提供随着目标和环境发展而适应的灵活性。

        - 🏷️ **有意义的分类：** 按生活领域、时间或优先级水平分组习惯
        - ⚙️ **灵活安排：** 设计适合您生活方式和能量模式的习惯时机
        - 🎯 **优先级专注：** 确保您最重要的习惯获得适当的关注和能量

        ## 💡 掌握原则

        应用经过验证的习惯掌握策略，确保您的努力复合成持久的行为改变和可衡量的生活改进。

        - 🐾 **从小开始：** 从您能一致执行的习惯开始，然后逐渐增加难度
        - 🏷️ **战略分组：** 组织习惯以创建逻辑序列和支持系统
        - 📊 **性能审查：** 使用时间跟踪数据来了解模式并优化您的方法
        - 🌅 **黄金时间执行：** 在峰值能量期间安排您最重要的习惯

        ### 📊 使用日历视图
        - 📅 在日历视图中同时查看多天。
        - ✅ 视觉跟踪您的完成模式。
        - ⚡ 通过快速完成标记节省时间。
        - 🎯 通过视觉连续记录跟踪增加动机。
        - 🔄 通过灵活的日期导航探索过去和未来的习惯。
