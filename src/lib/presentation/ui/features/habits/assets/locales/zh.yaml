    help:
      content: |
        通过系统性的习惯跟踪构建可持续的日常例程，将您的意图转化为一致的行动和朝向目标的可衡量进展。

        ## ⚡ 为什么重要？

        习惯养成是个人发展和持续成就的基石。一致的日常行动随时间复合产生显著结果，而系统性跟踪确保您保持动力并持续改进例程。

        ## ⚙️ 战略性习惯设计

        创建无缝融入您生活并支持长期目标的习惯。设计良好的习惯成为需要最少意志力维持的自动行为。

        - 📝 设计具有可操作描述的清晰、具体习惯
        - 📅 建立与您自然节奏一致的一致时间表
        - 🏷️ 将相似习惯组织成连贯组以进行系统跟踪
        - 🎯 将每个习惯与有意义的结果和个人价值联系起来

        ## ⏱️ 性能监控

        跟踪您的习惯执行以了解模式，衡量进展，并优化您的方法以获得最大效果和可持续增长。

        - ⏳ 记录完成时间以了解习惯持续时间和效率
        - 📊 分析习惯类别间的时间投资以实现平衡发展
        - 📈 监控性能趋势以识别改进机会和最佳时机
        - 🔄 使用数据洞察来完善习惯难度和时间安排以获得持续成功

        ## 📅 一致性和动力

        通过系统性跟踪和战略性审查您的进展模式来建立和维持持久行为改变所需的一致性。

        - 📚 审查完成历史以评估进展并识别成功模式
        - 🔗 跟踪每日连续记录以建立和维持长期成功的动力
        - 📌 监控一致性指标以增强动机和承诺
        - 🎯 庆祝里程碑和成就以强化积极的行为改变

        ## 🚀 优化策略

        应用经过验证的习惯优化技术，加速进展并确保您的努力转化为生活和生产力的有意义、持久改进。

        - 🐾 **从小开始：** 从保证早期胜利的可管理习惯开始
        - 🏷️ **战略分组：** 按生活领域或一天中的时间组织习惯
        - 📊 **数据驱动调整：** 使用跟踪洞察来优化时机和方法
        - 🌅 **黄金时间专注：** 在您的峰值能量期间安排重要习惯
