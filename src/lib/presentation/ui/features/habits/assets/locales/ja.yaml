  overview:
    filter_by_tags_tooltip: タグでフィルター
    help:
      content: |
        一貫性を構築し、ポジティブな勢いを作り出し、長期目標に向けた意味のある進歩を推進する体系的な習慣追跡を通じて、日常ルーチンをマスターしましょう。

        ## ⚡ なぜ重要なのか？

        日々の習慣管理は個人の卓越性と持続可能な成長の基盤です。よく計画された習慣の一貫した実行は時間とともに複合的な利益を生み出し、体系的な追跡により説明責任を維持し、ルーチンのデータ駆動改善を確実にします。

        ## 📅 日々の実行と追跡

        一貫性を作り出し、目標に向けた止められない勢いを構築する習慣の実行と監視のための信頼できるシステムを開発します。

        - ✅ **日々の完了:** 一貫性チェーンを構築するために習慣を完了としてマーク
        - 📆 **複数日ビュー:** 包括的な洞察のために日と週にわたるパターンを監視
        - 🔄 **連続記録構築:** モチベーション勢いを最大化するために連続完了日を維持
        - 📊 **進歩の可視化:** 時間の経過とともに完了率とパターンを追跡

        ## ⏱️ 時間分析と最適化

        習慣への時間投資を監視して日々のスケジュールを最適化し、すべての重要な生活領域でバランスの取れた発達を確実にします。

        - ⏳ **持続時間追跡:** 習慣要件を理解するために実際に費やした時間を記録
        - 🏷️ **カテゴリ分析:** 生活領域全体の時間配分を見るためにタグで習慣をグループ化
        - ⏰ **スケジュール最適化:** 持続可能な日々の実行のために習慣タイミングをバランス
        - 📈 **効率改善:** 習慣実行を合理化する機会を特定

        ## 🗂️ 戦略的整理

        目標と状況が進化するにつれて適応する柔軟性を提供しながら、一貫した実行をサポートする組織システムを作成します。

        - 🏷️ **意味のある分類:** 生活領域、時間、または優先度レベルで習慣をグループ化
        - ⚙️ **柔軟なスケジューリング:** ライフスタイルとエネルギーパターンに合う習慣タイミングを設計
        - 🎯 **優先度集中:** 最も重要な習慣が適切な注意とエネルギーを受けることを確実にする

        ## 💡 マスタリー原則

        努力が持続的な行動変化と測定可能な人生改善に複合することを確実にする習慣マスタリーの実証済み戦略を適用します。

        - 🐾 **小さく始める:** 一貫して実行できる習慣から始め、徐々に難易度を上げる
        - 🏷️ **戦略的グループ化:** 論理的シーケンスとサポートシステムを作成するために習慣を整理
        - 📊 **パフォーマンスレビュー:** 時間追跡データを使用してパターンを理解し、アプローチを最適化
        - 🌅 **プライムタイム実行:** ピークエネルギー期間中に最も重要な習慣をスケジュール

        ### 📊 カレンダービューの使用
        - 📅 カレンダービューで複数の日を同時に表示。
        - ✅ 完了パターンを視覚的に追跡。
        - ⚡ 迅速な完了マーキングで時間を節約。
        - 🎯 視覚的連続記録追跡でモチベーションを向上。
        - 🔄 柔軟な日付ナビゲーションで過去と未来の習慣を探索。
