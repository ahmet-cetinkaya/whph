  overview:
    filter_by_tags_tooltip: Nach Tags filtern
    help:
      content: |
        Meistern Sie Ihre täglichen Routinen durch systematische Gewohnheitsverfolgung, die Konsistenz aufbaut, positives Momentum schafft und bedeutsamen Fortschritt zu Ihren langfristigen Zielen vorantreibt.

        ## ⚡ Warum ist es wichtig?

        Tägliches Gewohnheitsmanagement ist die Grundlage persönlicher Exzellenz und nachhaltigen Wachstums. Konsistente Ausführung gut geplanter Gewohnheiten schafft zusammengesetzte Vorteile über die Zeit, während systematische Verfolgung sicherstellt, dass Sie Verantwortlichkeit beibehalten und datengesteuerte Verbesserungen an Ihren Routinen vornehmen.

        ## 📅 Tägliche Ausführung & Verfolgung

        Entwickeln Sie ein zuverlässiges System für die Ausführung und Überwachung Ihrer Gewohnheiten, das Konsistenz schafft und unaufhaltsames Momentum zu Ihren Zielen aufbaut.

        - ✅ **Tägliche Erledigung:** Gewohnheiten als erledigt markieren, um Konsistenzketten aufzubauen
        - 📆 **Mehrtagesansicht:** Muster über Tage und Wochen für umfassende Erkenntnisse überwachen
        - 🔄 **Serienaufbau:** Aufeinanderfolgende Erledigungstage beibehalten, um motivierendes Momentum zu maximieren
        - 📊 **Fortschrittsvisualisierung:** Erledigungsraten und Muster über die Zeit verfolgen

        ## ⏱️ Zeitanalyse & Optimierung

        Überwachen Sie Zeitinvestitionen in Ihre Gewohnheiten, um Ihren Tagesablauf zu optimieren und ausgewogene Entwicklung über alle wichtigen Lebensbereiche sicherzustellen.

        - ⏳ **Dauerverfolgung:** Tatsächlich aufgewendete Zeit aufzeichnen, um Gewohnheitsanforderungen zu verstehen
        - 🏷️ **Kategorienanalyse:** Gewohnheiten nach Tags gruppieren, um Zeitverteilung über Lebensbereiche zu sehen
        - ⏰ **Zeitplanoptimierung:** Gewohnheitstiming für nachhaltige tägliche Ausführung ausbalancieren
        - 📈 **Effizienzverbesserung:** Möglichkeiten zur Straffung der Gewohnheitsausführung identifizieren

        ## 🗂️ Strategische Organisation

        Erstellen Sie ein Organisationssystem, das konsistente Ausführung unterstützt und gleichzeitig die Flexibilität bietet, sich anzupassen, wenn sich Ihre Ziele und Umstände entwickeln.

        - 🏷️ **Bedeutsame Kategorisierung:** Gewohnheiten nach Lebensbereich, Zeit oder Prioritätsstufe gruppieren
        - ⚙️ **Flexible Zeitplanung:** Gewohnheitstiming entwerfen, das mit Ihrem Lebensstil und Energiemustern funktioniert
        - 🎯 **Prioritätsfokus:** Sicherstellen, dass Ihre wichtigsten Gewohnheiten angemessene Aufmerksamkeit und Energie erhalten

        ## 💡 Meisterschaftsprinzipien

        Wenden Sie bewährte Strategien für Gewohnheitsmeisterschaft an, die sicherstellen, dass sich Ihre Bemühungen zu dauerhafter Verhaltensänderung und messbaren Lebensverbesserungen verstärken.

        - 🐾 **Klein anfangen:** Mit Gewohnheiten beginnen, die Sie konsistent ausführen können, dann schrittweise Schwierigkeit erhöhen
        - 🏷️ **Strategische Gruppierung:** Gewohnheiten organisieren, um logische Sequenzen und Unterstützungssysteme zu schaffen
        - 📊 **Leistungsüberprüfung:** Zeitverfolgungsdaten nutzen, um Muster zu verstehen und Ihren Ansatz zu optimieren
        - 🌅 **Prime Time Ausführung:** Ihre wichtigsten Gewohnheiten während Spitzenenergiephasen planen

        ### 📊 Verwendung der Kalenderansicht
        - 📅 Mehrere Tage gleichzeitig in der Kalenderansicht anzeigen.
        - ✅ Ihre Erledigungsmuster visuell verfolgen.
        - ⚡ Zeit sparen mit schneller Erledigungsmarkierung.
        - 🎯 Motivation mit visueller Serienverfolgung steigern.
        - 🔄 Vergangene und zukünftige Gewohnheiten mit flexibler Datumsnavigation erkunden.
