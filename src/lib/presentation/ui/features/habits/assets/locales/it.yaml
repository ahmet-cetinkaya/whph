    help:
      content: |
        Padroneggia le tue routine quotidiane attraverso il tracciamento sistematico delle abitudini che costruisce coerenza, crea momentum positivo e guida progressi significativi verso i tuoi obiettivi a lungo termine.

        ## ⚡ Perché è importante?

        La gestione quotidiana delle abitudini è la base dell'eccellenza personale e della crescita sostenibile. L'esecuzione coerente di abitudini ben pianificate crea benefici composti nel tempo, mentre il tracciamento sistematico assicura che tu mantenga la responsabilità e faccia miglioramenti basati sui dati alle tue routine.

        ## 📅 Esecuzione e tracciamento quotidiano

        Sviluppa un sistema affidabile per eseguire e monitorare le tue abitudini che crea coerenza e costruisce momentum inarrestabile verso i tuoi obiettivi.

        - ✅ **Completamento quotidiano:** Segna le abitudini come completate per costruire catene di coerenza
        - 📆 **Vista multi-giorno:** Monitora i pattern attraverso giorni e settimane per insight completi
        - 🔄 **Costruzione serie:** Mantieni giorni di completamento consecutivi per massimizzare il momentum motivazionale
        - 📊 **Visualizzazione progressi:** Traccia tassi di completamento e pattern nel tempo

        ## ⏱️ Analisi e ottimizzazione tempo

        Monitora gli investimenti di tempo nelle tue abitudini per ottimizzare il tuo programma quotidiano e assicurare sviluppo bilanciato in tutte le aree di vita importanti.

        - ⏳ **Tracciamento durata:** Registra il tempo effettivo speso per comprendere i requisiti delle abitudini
        - 🏷️ **Analisi categorie:** Raggruppa le abitudini per tag per vedere l'allocazione del tempo tra aree di vita
        - ⏰ **Ottimizzazione programma:** Bilancia il timing delle abitudini per esecuzione quotidiana sostenibile
        - 📈 **Miglioramento efficienza:** Identifica opportunità per semplificare l'esecuzione delle abitudini

        ## 🗂️ Organizzazione strategica

        Crea un sistema organizzativo che supporta l'esecuzione coerente fornendo la flessibilità per adattarsi mentre i tuoi obiettivi e circostanze evolvono.

        - 🏷️ **Categorizzazione significativa:** Raggruppa le abitudini per area di vita, tempo o livello di priorità
        - ⚙️ **Programmazione flessibile:** Progetta il timing delle abitudini che funziona con il tuo stile di vita e pattern di energia
        - 🎯 **Focus priorità:** Assicura che le tue abitudini più importanti ricevano attenzione ed energia appropriate

        ## 💡 Principi di padronanza

        Applica strategie comprovate per la padronanza delle abitudini che assicurano che i tuoi sforzi si compongano in cambiamenti comportamentali duraturi e miglioramenti di vita misurabili.

        - 🐾 **Inizia piccolo:** Inizia con abitudini che puoi eseguire coerentemente, poi aumenta gradualmente la difficoltà
        - 🏷️ **Raggruppamento strategico:** Organizza le abitudini per creare sequenze logiche e sistemi di supporto
        - 📊 **Revisione prestazioni:** Usa i dati di tracciamento del tempo per comprendere i pattern e ottimizzare il tuo approccio
        - 🌅 **Esecuzione tempo principale:** Programma le tue abitudini più importanti durante i periodi di energia di picco

        ### 📊 Uso della vista calendario
        - 📅 Visualizza più giorni simultaneamente nella vista calendario.
        - ✅ Traccia visivamente i tuoi pattern di completamento.
        - ⚡ Risparmia tempo con marcatura rapida di completamento.
        - 🎯 Aumenta la motivazione con tracciamento visivo delle serie.
        - 🔄 Esplora abitudini passate e future con navigazione date flessibile.
