    help:
      content: |
        🔄 Alışkanlıklarınızı düzenleyerek günlük rutininizde istikrar sağlayın ve ilerlemenizi kolayca takip edin.

        ## ⚙️ Temel Ayarlar

        - 📝 Alışkanlıklarınıza anlamlı ve motive edici isimler verin.
        - 📅 Düzenli programlar oluşturarak alışkanlıkların takibini kolaylaştırın.
        - 🏷️ Etiket gruplarıyla benzer alışkanlıkları bir araya getirerek düzen oluşturun.

        ## ⏱️ Zaman Takibi

        - ⏳ Her tamamlanma zamanını kaydedin ve gelişiminizi görün.
        - 📊 Etiketlere göre zaman takibi yaparak hangi alışkanlıkların daha fazla zaman aldığını analiz edin.
        - 📈 Zaman desenlerinizi inceleyerek verimliliğinizi artıracak düzenlemeler yapın.

        ## 📅 Geçmiş ve Tutarlılık

        - 📚 Tamamlanma geçmişinizi görüntüleyerek ilerlemenizi değerlendirin.
        - 🔗 Günlük serileri takip ederek alışkanlıklarınızın sürekliliğini ölçün.
        - 📌 Tutarlılığınızı izleyerek motivasyonunuzu artırın.
        - 🔄 Veri içgörülerini kullanarak sürdürülebilir başarı için alışkanlık zorluğunu ve zamanlamasını iyileştirin

        ## 📅 Tutarlılık ve Momentum

        Sistematik takip ve ilerleme kalıplarınızın stratejik gözden geçirilmesi yoluyla kalıcı davranış değişikliği için gereken tutarlılığı oluşturun ve sürdürün.

        - 📚 İlerlemeyi değerlendirmek ve başarı kalıplarını belirlemek için tamamlanma geçmişini gözden geçirin
        - 🔗 Uzun vadeli başarı için momentum oluşturmak ve sürdürmek amacıyla günlük serileri takip edin
        - 📌 Motivasyon ve kararlılığı artırmak için tutarlılık metriklerini izleyin
        - 🎯 Pozitif davranış değişikliğini güçlendirmek için dönüm noktalarını ve başarıları kutlayın

        ## 🚀 Optimizasyon Stratejileri

        İlerlemeyi hızlandıran ve çabalarınızın yaşamınız ve verimliliğinizde anlamlı, kalıcı iyileştirmelere dönüştürülmesini sağlayan alışkanlık optimizasyonu için kanıtlanmış teknikleri uygulayın.

        - 🐾 **Küçük Başlayın:** Erken kazanımları garanti eden yönetilebilir alışkanlıklarla başlayın
        - 🏷️ **Stratejik Gruplama:** Alışkanlıkları yaşam alanı veya günün saatine göre organize edin
        - 📊 **Veri Odaklı Ayarlamalar:** Zamanlama ve yaklaşımı optimize etmek için takip içgörülerini kullanın
        - 🌅 **Ana Zaman Odağı:** Önemli alışkanlıkları en yüksek enerji dönemlerinizde planlayın

        ———

        🔑 Bu özellikleri kullanarak alışkanlıklarınızı düzenli takip etmek, hedeflerinize ulaşmada size büyük kolaylık sağlar. Düzenli gözden geçirme ve ayarlamalar, sürdürülebilir başarı için çok önemlidir.
