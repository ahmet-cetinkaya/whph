    help:
      content: |
        Vytvořte udržitelné denní rutiny prostřednictvím systematického sledování návyků, které promění vaše záměry v konzistentní akce a měřitelný pokrok směrem k vašim cílům.

        ## ⚡ Proč je to důležité?

        Formování návyků je základem osobního rozvoje a udržitelného úspěchu. Konzistentní denní akce se kumulují v čase a vytvářejí pozoruhodné výsledky, zatímco systematické sledování zajišťuje, že udržíte hybnost a neustále zlepšujete své rutiny.

        ## ⚙️ Strategické navržení návyků

        Vytvářejte návyky, které se bezproblémově integrují do vašeho života a podporují vaše dlouhodobé cíle. Dobře navržené návyky se stávají automatickými chováními, která vyžadují minimální sílu vůle k udržení.

        - 📝 Navrhněte jasné, specifické návyky s akčními popisy
        - 📅 Zřiďte konzistentní plány, které se shodují s vašimi přirozenými rytmy
        - 🏷️ Organizujte podobné návyky do koherentních skupin pro systematické sledování
        - 🎯 Spojte každý návyk s smysluplnými výsledky a osobními hodnotami

        ## ⏱️ Monitorování výkonu

        Sledujte provádění vašich návyků, abyste pochopili vzorce, změřili pokrok a optimalizovali svůj přístup pro maximální efektivitu a udržitelný růst.

        - ⏳ Zaznamenávejte časy dokončení, abyste pochopili délku a efektivitu návyků
        - 📊 Analyzujte investice času napříč kategoriemi návyků pro vyvážený rozvoj
        - 📈 Sledujte trendy výkonu, abyste identifikovali příležitosti k zlepšení a optimální časování
        - 🔄 Používejte data k vylepšení obtížnosti a plánování návyků pro udržitelný úspěch

        ## 📅 Konzistence a hybnost

        Vytvářejte a udržujte konzistenci potřebnou pro trvalou změnu chování prostřednictvím systematického sledování a strategického přezkoumání vašich vzorců pokroku.

        - 📚 Přezkoumejte historii dokončení, abyste vyhodnotili pokrok a identifikovali úspěšné vzorce
        - 🔗 Sledujte denní série, abyste budovali a udržovali hybnost pro dlouhodobý úspěch
        - 📌 Monitorujte metriky konzistence, abyste zvýšili motivaci a závazek
        - 🎯 Oslavte milníky a úspěchy, abyste posílili pozitivní změnu chování

        ## 🚀 Strategie optimalizace

        Aplikovat osvědčené techniky pro optimalizaci návyků, které urychlují pokrok a zajišťují, že vaše úsilí se promění v smysluplná, trvalá zlepšení ve vašem životě a produktivitě.

        - 🐾 **Začněte malými:** Začněte s návyky, které můžete konzistentně provádět, pak postupně zvyšujte obtížnost
        - 🏷️ **Strategické seskupení:** Organizujte návyky podle oblasti života nebo času dne
        - 📊 **Úpravy na základě dat:** Používejte insights ze sledování k optimalizaci časování a přístupu
        - 🌅 **Fokus na prime time:** Plánujte důležité návyky během vašich špičkových energetických období
