    help:
      content: |
        Ovládněte své denní rutiny systematickým sledováním návyků, které buduje konzistenci, vytváří pozitivní hybnost a pohání smysluplný pokrok směrem k vašim dlouhodobým cílům.

        ## ⚡ Proč je to důležité?

        Denní správa návyků je základem osobní excellence a udržitelného růstu. Konzistentní provádění dobře naplánovaných návyků vytváří kumulativní výhody v čase, zatímco systematické sledování zajišťuje, že udržíte odpovědnost a provádíte zlepšení na základě dat ve vašich rutinách.

        ## 📅 Denní provádění a sledování

        Vyvíjejte spolehlivý systém pro provádění a monitorování vašich návyků, který vytváří konzistenci a buduje nezastavitelnou hybnost směrem k vašim cílům.

        - ✅ **Denní dokončení:** Označte návyky jako dokončené k vytvoření řetězců konzistence
        - 📆 **Pohled na více dní:** Monitorujte vzorce napříč dny a týdny pro komplexní insights
        - 🔄 **Budování série:** Udržujte po sobě jdoucí dny dokončení k maximalizaci motivační hybnosti
        - 📊 **Vizualizace pokroku:** Sledujte míry dokončení a vzorce v čase

        ## ⏱️ Analýza a optimalizace času

        Monitorujte investice času do vašich návyků k optimalizaci vašeho denního plánu a zajištění vyváženého rozvoje napříč všemi důležitými oblastmi života.

        - ⏳ **Sledování délky:** Zaznamenávejte skutečný čas strávený k pochopení požadavků návyků
        - 🏷️ **Analýza kategorií:** Grupujte návyky podle značek k vidění alokace času napříč oblastmi života
        - ⏰ **Optimalizace plánu:** Vyvažte časování návyků pro udržitelnou denní exekuci
        - 📈 **Zlepšení efektivity:** Identifikujte příležitosti k zjednodušení provádění návyků

        ## 🗂️ Strategická organizace

        Vytvořte organizační systém, který podporuje konzistentní provádění, přičemž poskytuje flexibilitu k adaptaci s vašimi cíli a okolnostmi.

        - 🏷️ **Smysluplná kategorizace:** Grupujte návyky podle oblasti života, času nebo úrovně priority
        - ⚙️ **Flexibilní plánování:** Navrhněte časování návyků, které funguje s vaším životním stylem a energetickými vzorci
        - 🎯 **Fokus na priority:** Zajistěte, že vaše nejdůležitější návyky dostávají vhodnou pozornost a energii

        ## 💡 Principy mistrovství

        Aplikovat osvědčené strategie pro mistrovství návyků, které zajišťují, že vaše úsilí se kumuluje v trvalou změnu chování a měřitelná zlepšení života.

        - 🐾 **Začněte malými:** Začněte s návyky, které můžete provádět konzistentně, pak postupně zvyšujte obtížnost
        - 🏷️ **Strategické seskupení:** Organizujte návyky k vytvoření logických sekvencí a podpůrných systémů
        - 📊 **Přezkoumání výkonu:** Používejte data ze sledování času k pochopení vzorců a optimalizaci přístupu
        - 🌅 **Exekuce v prime time:** Plánujte vaše nejdůležitější návyky během špičkových energetických období

        ### 📊 Používání pohledu kalendáře
        - 📅 Zobrazte více dní současně v pohledu kalendáře.
        - ✅ Vizualně sledujte vaše vzorce dokončení.
        - ⚡ Ušetřete čas s rychlým označením dokončení.
        - 🎯 Zvyšte motivaci s vizuálním sledováním sérií.
        - 🔄 Prozkoumávejte minulé a budoucí návyky s flexibilní navigací dat.
