    help:
      content: |
        Construa rotinas diárias sustentáveis através do rastreamento sistemático de hábitos que transforma suas intenções em ações consistentes e progresso mensurável em direção aos seus objetivos.

        ## ⚡ Por Que É Importante?

        A formação de hábitos é a pedra angular do desenvolvimento pessoal e da conquista sustentável. Ações diárias consistentes se acumulam ao longo do tempo para criar resultados notáveis, enquanto o rastreamento sistemático garante que você mantenha o momentum e faça melhorias contínuas em suas rotinas.

        ## ⚙️ Design Estratégico de Hábitos

        Crie hábitos que se integrem perfeitamente à sua vida e suportem seus objetivos de longo prazo. Hábitos bem projetados se tornam comportamentos automáticos que requerem pouca força de vontade para manter.

        - 📝 Projete hábitos claros e específicos com descrições acionáveis
        - 📅 Estabeleça horários consistentes que se alinhem aos seus ritmos naturais
        - 🏷️ Organize hábitos semelhantes em grupos coerentes para rastreamento sistemático
        - 🎯 Conecte cada hábito a resultados significativos e valores pessoais

        ## ⏱️ Monitoramento de Desempenho

        Rastreie a execução dos seus hábitos para entender padrões, medir progresso e otimizar sua abordagem para máxima efetividade e crescimento sustentável.

        - ⏳ Registre tempos de conclusão para entender a duração e eficiência do hábito
        - 📊 Analise investimentos de tempo em categorias de hábitos para desenvolvimento equilibrado
        - 📈 Monitore tendências de desempenho para identificar oportunidades de melhoria e timing ideal
        - 🔄 Use insights de dados para refinar a dificuldade e agendamento do hábito para sucesso sustentado

        ## 📅 Consistência & Momentum

        Construa e mantenha a consistência necessária para mudança comportamental duradoura através de rastreamento sistemático e revisão estratégica de seus padrões de progresso.

        - 📚 Revise o histórico de conclusão para avaliar progresso e identificar padrões de sucesso
        - 🔗 Rastreie sequências diárias para construir e manter momentum para sucesso de longo prazo
        - 📌 Monitore métricas de consistência para melhorar motivação e compromisso
        - 🎯 Celebre marcos e conquistas para reforçar mudança comportamental positiva

        ## 🚀 Estratégias de Otimização

        Aplique técnicas comprovadas de otimização de hábitos que aceleram o progresso e garantem que seus esforços se traduzam em melhorias significativas e duradouras em sua vida e produtividade.

        - 🐾 **Comece Pequeno:** Comece com hábitos gerenciáveis que garantam vitórias iniciais
        - 🏷️ **Agrupamento Estratégico:** Organize hábitos por área da vida ou horário do dia
        - 📊 **Ajustes Baseados em Dados:** Use insights de rastreamento para otimizar timing e abordagem
        - 🌅 **Foco em Horário Principal:** Agende hábitos importantes durante seus períodos de pico de energia
