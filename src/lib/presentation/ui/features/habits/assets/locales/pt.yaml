    filter_by_tags_tooltip: Filtrar por tags
    help:
      content: |
        Domine suas rotinas diárias através do rastreamento sistemático de hábitos que constrói consistência, cria momentum positivo e impulsiona progresso significativo em direção aos seus objetivos de longo prazo.

        ## ⚡ Por Que É Importante?

        O gerenciamento de hábitos diários é a base da excelência pessoal e do crescimento sustentável. A execução consistente de hábitos bem planejados cria benefícios compostos ao longo do tempo, enquanto o rastreamento sistemático garante que você mantenha a responsabilidade e faça melhorias baseadas em dados em suas rotinas.

        ## 📅 Execução Diária & Rastreamento

        Desenvolva um sistema confiável para executar e monitorar seus hábitos que cria consistência e constrói momentum imparável em direção aos seus objetivos.

        - ✅ **Conclusão Diária:** Marque hábitos como concluídos para construir cadeias de consistência
        - 📆 **Visualização Multi-Dias:** Monitore padrões em dias e semanas para insights abrangentes
        - 🔄 **Construção de Sequências:** Mantenha dias consecutivos de conclusão para maximizar o momentum motivacional
        - 📊 **Visualização de Progresso:** Rastreie taxas e padrões de conclusão ao longo do tempo

        ## ⏱️ Análise & Otimização de Tempo

        Monitore investimentos de tempo em seus hábitos para otimizar sua agenda diária e garantir desenvolvimento equilibrado em todas as áreas importantes da vida.

        - ⏳ **Rastreamento de Duração:** Registre tempo real gasto para entender requisitos do hábito
        - 🏷️ **Análise de Categoria:** Agrupe hábitos por tags para ver alocação de tempo em áreas da vida
        - ⏰ **Otimização de Agenda:** Equilibre timing de hábitos para execução diária sustentável
        - 📈 **Melhoria de Eficiência:** Identifique oportunidades para simplificar a execução de hábitos

        ## 🗂️ Organização Estratégica

        Crie um sistema de organização que suporte execução consistente enquanto fornece flexibilidade para se adaptar à medida que seus objetivos e circunstâncias evoluem.

        - 🏷️ **Categorização Significativa:** Agrupe hábitos por área da vida, tempo ou nível de prioridade
        - ⚙️ **Agendamento Flexível:** Desenhe timing de hábitos que funcione com seu estilo de vida e padrões de energia
        - 🎯 **Foco em Prioridade:** Garanta que seus hábitos mais importantes recebam atenção e energia apropriadas

        ## 💡 Princípios de Maestria

        Aplique estratégias comprovadas de maestria de hábitos que garantem que seus esforços se acumulem em mudança comportamental duradoura e melhorias mensuráveis na vida.

        - 🐾 **Comece Pequeno:** Comece com hábitos que você pode executar consistentemente, então aumente gradualmente a dificuldade
        - 🏷️ **Agrupamento Estratégico:** Organize hábitos para criar sequências lógicas e sistemas de suporte
        - 📊 **Revisão de Desempenho:** Use dados de rastreamento de tempo para entender padrões e otimizar sua abordagem
        - 🌅 **Execução em Horário Principal:** Agende seus hábitos mais importantes durante períodos de pico de energia

        ### 📊 Usando a Visualização do Calendário
        - 📅 Visualize múltiplos dias simultaneamente na visualização do calendário.
        - ✅ Rastreie visualmente seus padrões de conclusão.
        - ⚡ Economize tempo com marcação rápida de conclusão.
        - 🎯 Aumente a motivação com rastreamento visual de sequências.
        - 🔄 Explore hábitos passados e futuros com navegação flexível de datas.
      title: Guia de Gerenciamento de Hábitos Diários & Otimização de Rotina
