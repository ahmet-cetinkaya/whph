  overview:
    filter_by_tags_tooltip: Φιλτράρισμα ανά ετικέτες
    help:
      content:
        "Κατακτήστε τις καθημερινές σας ρουτίνες μέσω συστηματικής παρακολούθησης
        συνηθειών που χτίζει σταθερότητα, δημιουργεί θετική δυναμική και οδηγεί σε
        σημαντική πρόοδο προς μακροπρόθεσμους στόχους.


        ## ⚡ Γιατί Είναι Σημαντικό;


        Η διαχείριση καθημερινών συνηθειών είναι το θεμέλιο της προσωπικής αριστείας
        και της βιώσιμης ανάπτυξης. Η σταθερή εκτέλεση καλά προγραμματισμένων συνηθειών
        δημιουργεί σύνθετα οφέλη με τον χρόνο, ενώ η συστηματική παρακολούθηση εξασφαλίζει
        ότι διατηρείτε λογοδοσία και κάνετε βελτιώσεις βασισμένες σε δεδομένα στις
        ρουτίνες σας.


        ## 📅 Καθημερινή Εκτέλεση & Παρακολούθηση


        Αναπτύξτε ένα αξιόπιστο σύστημα για εκτέλεση και παρακολούθηση συνηθειών που
        δημιουργεί σταθερότητα και χτίζει ασταμάτητη δυναμική προς τους στόχους σας.


        - ✅ **Καθημερινή Ολοκλήρωση:** Σημειώστε συνήθειες ως ολοκληρωμένες για να
        χτίσετε αλυσίδες σταθερότητας

        - 📆 **Προβολή Πολλαπλών Ημερών:** Παρακολουθήστε μοτίβα σε ημέρες και εβδομάδες
        για ολοκληρωμένες γνώσεις

        - 🔄 **Χτίσιμο Αλυσίδων:** Διατηρήστε συνεχόμενες ημέρες ολοκλήρωσης για μέγιστη
        δυναμική κινήτρων

        - 📊 **Οπτικοποίηση Προόδου:** Παρακολουθήστε ποσοστά και μοτίβα ολοκλήρωσης
        με τον χρόνο


        ## ⏱️ Ανάλυση & Βελτιστοποίηση Χρόνου


        Παρακολουθήστε επενδύσεις χρόνου στις συνήθειές σας για να βελτιστοποιήσετε
        το καθημερινό σας πρόγραμμα και να εξασφαλίσετε ισορροπημένη ανάπτυξη σε όλους
        τους σημαντικούς τομείς ζωής.


        - ⏳ **Παρακολούθηση Διάρκειας:** Καταγράψτε πραγματικό χρόνο δαπάνης για να
        κατανοήσετε απαιτήσεις συνήθειας

        - 🏷️ **Ανάλυση Κατηγορίας:** Ομαδοποιήστε συνήθειες ανά ετικέτες για να δείτε
        κατανομή χρόνου σε τομείς ζωής

        - ⏰ **Βελτιστοποίηση Προγράμματος:** Ισορροπήστε χρονισμό συνηθειών για βιώσιμη
        καθημερινή εκτέλεση

        - 📈 **Βελτίωση Αποδοτικότητας:** Εντοπίστε ευκαιρίες για απλοποίηση εκτέλεσης
        συνηθειών


        ## 🗂️ Στρατηγική Οργάνωση


        Δημιουργήστε ένα σύστημα οργάνωσης που υποστηρίζει σταθερή εκτέλεση ενώ παρέχει
        ευελιξία προσαρμογής καθώς εξελίσσονται οι στόχοι και οι συνθήκες σας.


        - 🏷️ **Σημαντική Κατηγοριοποίηση:** Ομαδοποιήστε συνήθειες ανά τομέα ζωής,
        χρόνο ή επίπεδο προτεραιότητας

        - ⚙️ **Ευέλικτος Προγραμματισμός:** Σχεδιάστε χρονισμό συνηθειών που λειτουργεί
        με τον τρόπο ζωής και τους ενεργειακούς σας ρυθμούς

        - 🎯 **Εστίαση Προτεραιότητας:** Εξασφαλίστε ότι οι πιο σημαντικές συνήθειές
        σας λαμβάνουν κατάλληλη προσοχή και ενέργεια


        ## 💡 Αρχές Αριστείας


        Εφαρμόστε αποδεδειγμένες στρατηγικές αριστείας συνηθειών που εξασφαλίζουν
        ότι οι προσπάθειές σας συσσωρεύονται σε διαρκή αλλαγή συμπεριφοράς και μετρήσιμες
        βελτιώσεις ζωής.


        - 🐾 **Ξεκινήστε Μικρά:** Αρχίστε με συνήθειες που μπορείτε να εκτελέσετε σταθερά,
        μετά αυξήστε σταδιακά τη δυσκολία

        - 🏷️ **Στρατηγική Ομαδοποίηση:** Οργανώστε συνήθειες για να δημιουργήσετε
        λογικές ακολουθίες και συστήματα υποστήριξης

        - 📊 **Επανεξέταση Απόδοσης:** Χρησιμοποιήστε δεδομένα παρακολούθησης χρόνου
        για να κατανοήσετε μοτίβα και να βελτιστοποιήσετε την προσέγγισή σας

        - 🌅 **Εκτέλεση Κορυφαίων Ωρών:** Προγραμματίστε τις πιο σημαντικές συνήθειές
        σας κατά περιόδους αιχμής ενέργειας


        ### 📊 Χρήση Προβολής Ημερολογίου

        - 📅 Προβάλλετε πολλαπλές ημέρες ταυτόχρονα στην προβολή ημερολογίου.

        - ✅ Παρακολουθήστε οπτικά τα μοτίβα ολοκλήρωσής σας.

        - ⚡ Εξοικονομήστε χρόνο με γρήγορη σημείωση ολοκλήρωσης.

        - 🎯 Αυξήστε κίνητρα με οπτική παρακολούθηση αλυσίδων.

        - 🔄 Εξερευνήστε παρελθοντικές και μελλοντικές συνήθειες με ευέλικτη πλοήγηση
        ημερομηνιών.

        "
