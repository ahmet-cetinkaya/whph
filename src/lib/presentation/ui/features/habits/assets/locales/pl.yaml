  overview:
    filter_by_tags_tooltip: Filtruj według tagów
    help:
      content: |
        Opanuj swoje codzienne rutyny poprzez systematyczne śledzenie nawyków, które buduje konsekwencję, tworzy pozytywne momentum i napędza znaczący postęp w kierunku długoterminowych celów.

        ## ⚡ Dlaczego to ważne?

        Codzienne zarządzanie nawykami to podstawa osobistej doskonałości i zrównoważonego wzrostu. Konsekwentne wykonywanie dobrze zaplanowanych nawyków tworzy złożone korzyści w czasie, podczas gdy systematyczne śledzenie zapewnia utrzymanie odpowiedzialności i wprowadzanie ulepszeń opartych na danych do rutyn.

        ## 📅 Codzienne wykonywanie i śledzenie

        Rozwijaj niezawodny system wykonywania i monitorowania nawyków, który tworzy konsekwencję i buduje niepowstrzymane momentum w kierunku twoich celów.

        - ✅ **Codzienne ukończenie:** Oznaczaj nawyki jako ukończone, aby budować łańcuchy konsekwencji
        - 📆 **Widok wielodniowy:** Monitoruj wzorce w ciągu dni i tygodni dla kompleksowych wglądów
        - 🔄 **Budowanie serii:** Utrzymuj kolejne dni ukończenia, aby zmaksymalizować motywacyjne momentum
        - 📊 **Wizualizacja postępu:** Śledź wskaźniki ukończenia i wzorce w czasie

        ## ⏱️ Analiza czasu i optymalizacja

        Monitoruj inwestycje czasowe w swoje nawyki, aby zoptymalizować codzienny harmonogram i zapewnić zrównoważony rozwój we wszystkich ważnych obszarach życia.

        - ⏳ **Śledzenie czasu trwania:** Rejestruj rzeczywisty czas spędzony, aby zrozumieć wymagania nawyku
        - 🏷️ **Analiza kategorii:** Grupuj nawyki według tagów, aby zobaczyć alokację czasu w obszarach życia
        - ⏰ **Optymalizacja harmonogramu:** Równoważ czas nawyków dla zrównoważonego codziennego wykonywania
        - 📈 **Poprawa efektywności:** Identyfikuj możliwości usprawnienia wykonywania nawyków

        ## 🗂️ Strategiczna organizacja

        Stwórz system organizacyjny, który wspiera konsekwentne wykonywanie, jednocześnie zapewniając elastyczność dostosowania się do zmieniających się celów i okoliczności.

        - 🏷️ **Znacząca kategoryzacja:** Grupuj nawyki według obszaru życia, czasu lub poziomu priorytetu
        - ⚙️ **Elastyczne planowanie:** Projektuj czas nawyków, który współpracuje z twoim stylem życia i wzorcami energii
        - 🎯 **Skupienie na priorytetach:** Zapewnij, że twoje najważniejsze nawyki otrzymują odpowiednią uwagę i energię

        ## 💡 Zasady mistrzostwa

        Stosuj sprawdzone strategie mistrzostwa nawyków, które zapewniają, że twoje wysiłki kumulują się w trwałą zmianę behawioralną i mierzalne ulepszenia życia.

        - 🐾 **Zacznij od małego:** Rozpocznij od nawyków, które możesz wykonywać konsekwentnie, następnie stopniowo zwiększaj trudność
        - 🏷️ **Strategiczne grupowanie:** Organizuj nawyki, aby tworzyć logiczne sekwencje i systemy wsparcia
        - 📊 **Przegląd wydajności:** Używaj danych śledzenia czasu, aby zrozumieć wzorce i zoptymalizować podejście
        - 🌅 **Wykonywanie w najlepszym czasie:** Planuj najważniejsze nawyki podczas szczytowych okresów energii

        ### 📊 Używanie widoku kalendarza
        - 📅 Przeglądaj wiele dni jednocześnie w widoku kalendarza.
        - ✅ Wizualnie śledź swoje wzorce ukończenia.
        - ⚡ Oszczędzaj czas dzięki szybkiemu oznaczaniu ukończenia.
        - 🎯 Zwiększaj motywację dzięki wizualnemu śledzeniu serii.
        - 🔄 Eksploruj przeszłe i przyszłe nawyki z elastyczną nawigacją dat.
