    help:
      content: |
        Construiește rutine zilnice sustenabile prin urmărirea sistematică a obiceiurilor care transformă intențiile tale în acțiuni consistente și progres măsurabil către obiectivele tale.

        ## ⚡ De Ce Este Important?

        Formarea obiceiurilor este piatra de temelie a dezvoltării personale și a realizărilor sustenabile. Acțiunile zilnice consistente se acumulează în timp pentru a crea rezultate remarcabile, în timp ce urmărirea sistematică asigură că menții momentumul și faci îmbunătățiri continue în rutinele tale.

        ## ⚙️ Design Strategic al Obiceiurilor

        Creează obiceiuri care se integrează perfect în viața ta și susțin obiectivele tale pe termen lung. Obiceiurile bine proiectate devin comportamente automate care necesită voință minimă pentru a fi menținute.

        - 📝 Proiectează obiceiuri clare, specifice cu descrieri acționabile
        - 📅 Stabilește programări consistente care se aliniază cu ritmurile tale naturale
        - 🏷️ Organizează obiceiuri similare în grupuri coerente pentru urmărire sistematică
        - 🎯 Conectează fiecare obicei la rezultate semnificative și valori personale

        ## ⏱️ Monitorizare Performanță

        Urmărește execuția obiceiurilor tale pentru a înțelege modele, a măsura progresul și a optimiza abordarea pentru eficiență maximă și creștere sustenabilă.

        - ⏳ Înregistrează timpii de finalizare pentru a înțelege durata și eficiența obiceiului
        - 📊 Analizează investițiile de timp în categorii de obiceiuri pentru dezvoltare echilibrată
        - 📈 Monitorizează tendințe de performanță pentru a identifica oportunități de îmbunătățire și timing optim
        - 🔄 Folosește insights din date pentru a rafina dificultatea obiceiului și planificarea pentru succes sustenabil

        ## 📅 Consistență & Momentum

        Construiește și menține consistența necesară pentru schimbare comportamentală durabilă prin urmărire sistematică și revizuire strategică a modelelor tale de progres.

        - 📚 Revizuiește istoricul finalizărilor pentru a evalua progresul și a identifica modele de succes
        - 🔗 Urmărește serii zilnice pentru a construi și menține momentum pentru succes pe termen lung
        - 📌 Monitorizează metrici de consistență pentru a îmbunătăți motivația și angajamentul
        - 🎯 Sărbătorește milepietre și realizări pentru a întări schimbarea comportamentală pozitivă

        ## 🚀 Strategii de Optimizare

        Aplică tehnici dovedite de optimizare a obiceiurilor care accelerează progresul și asigură că eforturile tale se traduc în îmbunătățiri semnificative și durabile în viața și productivitatea ta.

        - 🐾 **Începe Mic:** Începe cu obiceiuri gestionabile care garantează victorii timpurii
        - 🏷️ **Grupare Strategică:** Organizează obiceiuri după aria de viață sau oră a zilei
        - 📊 **Ajustări Bazate pe Date:** Folosește insights din urmărire pentru a optimiza timingul și abordarea
        - 🌅 **Focus pe Timp Principal:** Planifică obiceiuri importante în perioadele tale de vârf de energie
