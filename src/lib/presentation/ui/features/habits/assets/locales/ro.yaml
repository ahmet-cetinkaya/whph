    help:
      title: Ghid pentru Gestionarea Obiceiurilor Zilnice și Optimizarea Rutinei
      content: |
        Stăpânește-ți rutinele zilnice prin urmărirea sistematică a obiceiurilor care construiește consistență, creează momentum pozitiv și impulsionează progres semnificativ către obiectivele tale pe termen lung.

        ## ⚡ De Ce Este Important?

        Gestionarea zilnică a obiceiurilor este baza excelenței personale și a creșterii sustenabile. Execuția consistentă a obiceiurilor bine planificate creează beneficii compuse în timp, în timp ce urmărirea sistematică asigură că menții responsabilitatea și faci îmbunătățiri bazate pe date în rutinele tale.

        ## 📅 Execuție Zilnică & Urmărire

        Dezvoltă un sistem fiabil pentru execuția și monitorizarea obiceiurilor tale care creează consistență și construiește momentum de neoprit către obiectivele tale.

        - ✅ **Finalizare Zilnică:** Marchează obiceiurile ca finalizate pentru a construi lanțuri de consistență
        - 📆 **Vizualizare Multi-Zile:** Monitorizează modelele în zile și săptămâni pentru insights cuprinzătoare
        - 🔄 **Construire Serie:** Menține zile consecutive de finalizare pentru a maximiza momentumul motivațional
        - 📊 **Vizualizare Progres:** Urmărește ratele și modelele de finalizare în timp

        ## ⏱️ Analiză & Optimizare Timp

        Monitorizează investițiile de timp în obiceiurile tale pentru a optimiza programul zilnic și a asigura dezvoltare echilibrată în toate ariile importante ale vieții.

        - ⏳ **Urmărire Durată:** Înregistrează timpul real petrecut pentru a înțelege cerințele obiceiului
        - 🏷️ **Analiză Categorie:** Grupează obiceiurile după etichete pentru a vedea alocarea timpului în arii de viață
        - ⏰ **Optimizare Program:** E

