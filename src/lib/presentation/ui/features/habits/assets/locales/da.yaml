    help:
      content: |
        Mestre dine daglige rutiner gennem systematisk vane-sporing der bygger konsistens, skaber positiv momentum og driver meningsfuld fremskridt mod dine langsigtede mål.

        ## ⚡ Hvorfor er det vigtigt?

        Daglig vanehåndtering er grundlaget for personlig excellence og bæredygtig vækst. Konsekvent udførelse af velplanlagte vaner skaber kumulative fordele over tid, mens systematisk sporing sikrer, at du opretholder ansvarlighed og laver datadrevne forbedringer til dine rutiner.

        ## 📅 Daglig udførelse & Sporing

        Udvikl et pålideligt system for udførelse og overvågning af vaner der skaber konsistens og bygger u stoppeligt momentum mod dine mål.

        - ✅ **Daglig afslutning:** Marker vaner som fuldført for at bygge konsistenskæder
        - 📆 **Multi-dag visning:** Overvåg mønstre på tværs af dage og uger for omfattende indsigter
        - 🔄 **Streak bygning:** Oprethold på hinanden følgende dage afslutning for at maksimere motiva tional momentum
        - 📊 **Fremskridtsvisualisering:** Spor afslutningsrater og mønstre over tid

        ## ⏱️ Tidsanalyse & Optimalisering

        Overvåg tidsinvesteringer i dine vaner for at optimere din daglige tidsplan og sikre balanceret udvikling på tværs af alle vigtige livsområder.

        - ⏳ **Varighedssporing:** Indtast faktisk tid brugt for at forstå vane krav
        - 🏷️ **Kategorianalyse:** Grupér vaner efter tags for at se tidsallokering på tværs af livsområder
        - ⏰ **Tidsplanoptimalisering:** Balancer vane timing for bæredygtig daglig udførelse
        - 📈 **Effektivitetsforbedring:** Identificer muligheder for at strømlinem vaneudførelse

        ## 🗂️ Strategisk organisering

        Opret et organisatorisk system der understøtter konsistent udførelse mens det giver fleksibilitet til at tilpasse sig dine mål og omstændigheder.

        - 🏷️ **Meningsfuld kategorisering:** Grupér vaner efter livsområde, tid eller prioritet sniveau
        - ⚙️ **Fleksibelt tidsplanlægning:** Design vane timing der fungerer med din livsstil og energimønstre
        - 🎯 **Prioritetsfokus:** Sørg for at dine vigtigste vaner modtager passende opmærksomhed og energi

        ## 💡 Mesterprincipper

        Anvend beviste strategier for vanemesteri der sikrer, at dine anstrengelser akkumulerer til varig adfærdsændring og målbare livsforbedringer.

        - 🐾 **Start småt:** Begynd med vaner du kan udføre konsistent, derefter gradvist øg sværhedsgrad
        - 🏷️ **Strategisk gruppering:** Organiser vaner for at skabe logiske sekvenser og støttesystemer
        - 📊 **Ydelsesgennemgang:** Brug tidssporingdata til at forstå mønstre og optimere din tilgang
        - 🌅 **Prime Time Udførelse:** Planlæg dine vigtigste vaner under peak energiperioder

        ### 📊 Brug af kalender visning
        - 📅 Vis flere dage samtidigt i kalender visningen.
        - ✅ Visuelt spor dine afslutningsmønstre.
        - ⚡ Spar tid med hurtig afslutningsmarkering.
        - 🎯 Øg motivation med visuel streak sporing.
        - 🔄 Udforsk fortid og fremtid vaner med fleksibel dato navigation.
      title: Daglig vanehåndtering & Rutine optimaliseringsguide
