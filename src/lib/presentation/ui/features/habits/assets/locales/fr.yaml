  overview:
    filter_by_tags_tooltip: Filtrer par tags
    help:
      content: |
        Maîtrisez vos routines quotidiennes grâce au suivi systématique des habitudes qui construit la cohérence, crée un élan positif et favorise des progrès significatifs vers vos objectifs à long terme.

        ## ⚡ Pourquoi est-ce important ?

        La gestion quotidienne des habitudes est le fondement de l'excellence personnelle et de la croissance durable. L'exécution cohérente d'habitudes bien planifiées crée des avantages composés au fil du temps, tandis que le suivi systématique garantit que vous maintenez la responsabilité et apportez des améliorations basées sur les données à vos routines.

        ## 📅 Exécution et suivi quotidiens

        Développez un système fiable pour exécuter et surveiller vos habitudes qui crée la cohérence et construit un élan imparable vers vos objectifs.

        - ✅ **Achèvement quotidien :** Marquez les habitudes comme terminées pour construire des chaînes de cohérence
        - 📆 **Vue multi-jours :** Surveillez les modèles sur les jours et semaines pour des insights complets
        - 🔄 **Construction de séries :** Maintenez des jours d'achèvement consécutifs pour maximiser l'élan motivationnel
        - 📊 **Visualisation des progrès :** Suivez les taux d'achèvement et les modèles au fil du temps

        ## ⏱️ Analyse du temps et optimisation

        Surveillez les investissements en temps dans vos habitudes pour optimiser votre horaire quotidien et assurer un développement équilibré dans tous les domaines de vie importants.

        - ⏳ **Suivi de la durée :** Enregistrez le temps réel passé pour comprendre les exigences des habitudes
        - 🏷️ **Analyse par catégorie :** Groupez les habitudes par tags pour voir l'allocation de temps à travers les domaines de vie
        - ⏰ **Optimisation de l'horaire :** Équilibrez le timing des habitudes pour une exécution quotidienne durable
        - 📈 **Amélioration de l'efficacité :** Identifiez les opportunités pour rationaliser l'exécution des habitudes

        ## 🗂️ Organisation stratégique

        Créez un système d'organisation qui soutient l'exécution cohérente tout en offrant la flexibilité de s'adapter à mesure que vos objectifs et circonstances évoluent.

        - 🏷️ **Catégorisation significative :** Groupez les habitudes par domaine de vie, temps ou niveau de priorité
        - ⚙️ **Planification flexible :** Concevez le timing des habitudes qui fonctionne avec votre style de vie et vos modèles d'énergie
        - 🎯 **Focus sur les priorités :** Assurez-vous que vos habitudes les plus importantes reçoivent une attention et une énergie appropriées

        ## 💡 Principes de maîtrise

        Appliquez des stratégies éprouvées pour la maîtrise des habitudes qui garantissent que vos efforts se composent en changement comportemental durable et améliorations de vie mesurables.

        - 🐾 **Commencer petit :** Commencez par des habitudes que vous pouvez exécuter de manière cohérente, puis augmentez progressivement la difficulté
        - 🏷️ **Regroupement stratégique :** Organisez les habitudes pour créer des séquences logiques et des systèmes de soutien
        - 📊 **Révision des performances :** Utilisez les données de suivi du temps pour comprendre les modèles et optimiser votre approche
        - 🌅 **Exécution aux heures de pointe :** Planifiez vos habitudes les plus importantes pendant les périodes d'énergie maximale

        ### 📊 Utilisation de la vue calendrier
        - 📅 Affichez plusieurs jours simultanément dans la vue calendrier.
        - ✅ Suivez visuellement vos modèles d'achèvement.
        - ⚡ Gagnez du temps avec un marquage d'achèvement rapide.
        - 🎯 Augmentez la motivation avec le suivi visuel des séries.
        - 🔄 Explorez les habitudes passées et futures avec une navigation de date flexible.
      title: Guide de gestion quotidienne des habitudes et d'optimisation des routines
