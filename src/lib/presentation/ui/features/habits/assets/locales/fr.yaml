    help:
      content: |
        Construisez des routines quotidiennes durables grâce au suivi systématique des habitudes qui transforme vos intentions en actions cohérentes et en progrès mesurable vers vos objectifs.

        ## ⚡ Pourquoi est-ce important ?

        La formation d'habitudes est la pierre angulaire du développement personnel et de la réussite durable. Des actions quotidiennes cohérentes se composent au fil du temps pour créer des résultats remarquables, tandis que le suivi systématique garantit que vous maintenez l'élan et apportez des améliorations continues à vos routines.

        ## ⚙️ Conception stratégique des habitudes

        Créez des habitudes qui s'intègrent parfaitement dans votre vie et soutiennent vos objectifs à long terme. Les habitudes bien conçues deviennent des comportements automatiques qui nécessitent une volonté minimale pour être maintenues.

        - 📝 Concevez des habitudes claires et spécifiques avec des descriptions exploitables
        - 📅 Établissez des horaires cohérents qui s'alignent sur vos rythmes naturels
        - 🏷️ Organisez des habitudes similaires en groupes cohérents pour un suivi systématique
        - 🎯 Connectez chaque habitude à des résultats significatifs et des valeurs personnelles

        ## ⏱️ Surveillance des performances

        Suivez l'exécution de vos habitudes pour comprendre les modèles, mesurer les progrès et optimiser votre approche pour une efficacité maximale et une croissance durable.

        - ⏳ Enregistrez les temps d'achèvement pour comprendre la durée et l'efficacité des habitudes
        - 📊 Analysez les investissements en temps à travers les catégories d'habitudes pour un développement équilibré
        - 📈 Surveillez les tendances de performance pour identifier les opportunités d'amélioration et le timing optimal
        - 🔄 Utilisez les insights de données pour affiner la difficulté et la planification des habitudes pour un succès durable

        ## 📅 Cohérence et élan

        Construisez et maintenez la cohérence nécessaire pour un changement comportemental durable grâce au suivi systématique et à la révision stratégique de vos modèles de progrès.

        - 📚 Révisez l'historique d'achèvement pour évaluer les progrès et identifier les modèles de succès
        - 🔗 Suivez les séries quotidiennes pour construire et maintenir l'élan pour un succès à long terme
        - 📌 Surveillez les métriques de cohérence pour améliorer la motivation et l'engagement
        - 🎯 Célébrez les étapes importantes et les réalisations pour renforcer le changement comportemental positif

        ## 🚀 Stratégies d'optimisation

        Appliquez des techniques éprouvées pour l'optimisation des habitudes qui accélèrent les progrès et garantissent que vos efforts se traduisent par des améliorations significatives et durables dans votre vie et votre productivité.

        - 🐾 **Commencer petit :** Commencez par des habitudes gérables qui garantissent des victoires précoces
        - 🏷️ **Regroupement stratégique :** Organisez les habitudes par domaine de vie ou moment de la journée
        - 📊 **Ajustements basés sur les données :** Utilisez les insights de suivi pour optimiser le timing et l'approche
        - 🌅 **Focus sur les heures de pointe :** Planifiez les habitudes importantes pendant vos périodes d'énergie maximale
