    help:
      content: |
        🔄 **Sync とは何ですか？**

        Sync は、習慣、タスク、ノート、データを Wi-Fi と同じネットワーク上のデバイス (電話、タブレット、ラップトップ、デスクトップ) で更新します。クラウドやインターネット不要 — データはプライベートでローカルに保たれます。

        使いやすい: 一度設定すれば、変更は自動またはオンデマンドで同期します。デバイスをシームレスに切り替え、電話で開始して PC で完了するように。

        ## 🔗 **Sync モード**

        すべてのデバイスは柔軟な同期のためのクライアントまたはサーバーモードをサポートします。サーバーがリード (データ共有)、クライアントが参加して交換。少なくとも 1 つのサーバーが必要です。

        - **クライアントモード:** サーバーに接続して同期。QR または手動入力でグループに参加するのに理想的。
        - **サーバーモード:** ハブとして機能; 他のデバイスが接続するための QR または文字列を表示。

        **プラットフォームノート:**
        - **モバイル:** Wi-Fi ホットスポットアイコンで切り替え。ポータブルハブのためのサーバー。
        - **デスクトップ (デフォルト: サーバー):** Sync 設定で切り替え。メイン PC に同期するラップトップのためのクライアント。

        **例:** モバイル-モバイル (1 サーバー)、デスクトップ-モバイル (どちらでも)、デスクトップ-デスクトップ (1 サーバー、1 クライアント)。

        Sync 設定でモードを切り替え; アプリは選択を記憶します。

        ## 🛠️ **Sync の有効化**

        デバイスは Wi-Fi を共有; WHPH を開いたままに。

        ### **QR コードセットアップ**
        1. サーバー: Sync でサーバーモードを開始 — QR が表示。
        2. クライアント: "デバイス追加" > QR スキャン。
        3. 自動接続と同期。

        すべての組み合わせをサポート。

        ### **接続文字列**
        1. サーバー: Sync から文字列をコピー (例: "whph://IP:44040?...")。
        2. クライアント: "デバイス追加" > 手動 > 文字列貼り付け > 接続。

        カメラ不要。

        ### **手動入力**
        1. サーバー: 接続情報から IP/ポート (デフォルト 44040) をメモ。
        2. クライアント: "デバイス追加" > 手動 > IP、ポート、名前入力 > テスト > 接続。

        **デスクトップクライアント:** まずクライアントモードに切り替え、次に接続。自動同期; いつでも戻す。

        信頼性のための設定で自動再接続を有効に。

        ## 📋 **デバイス管理**

        - **表示:** Sync 設定でデバイス、同期時間、状態を表示。
        - **手動同期:** デバイスごとのボタンをタップ。
        - **削除:** 選択して同期を停止。

        ## 🔧 **トラブルシューティング**

        **接続問題:**
        1. 同じ Wi-Fi? VPN なし。
        2. アプリ再起動。
        3. サーバーモードを確認。
        4. ファイアウォールなしでテスト。

        **デバイスなし?**
        - 安定した Wi-Fi、プロキシなし。
        - スキャン更新。
        - 手動 IP 使用。

        **同期失敗/タイムアウト:**
        1. 手動同期。
        2. アプリバージョンを一致。
        3. 大きなデータ待機。

        **ファイアウォール (ポート 44040):**

        接続が機能しない場合、コンピュータのファイアウォールが同期シグナルをブロックしている可能性があります。ポート 44040 を開いてデバイスがローカルで通信できるように — ホームネットワークでは安全です。

        **Windows (GUI):**
        1. Defender Firewall 開く > 詳細設定 > 受信規則 > 新しい規則。
        2. ポート > TCP > 44040 > 許可 > すべてのプロファイル > 名前 "WHPH Sync" > 完了。

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        ヒント: ルーター再起動、私有ネットワーク使用。"見つからない" エラーで再ペアリング。
