    from_label: Mistä
    help:
      content: |
        🔄 Pidä tehtäväsi, tapasi, muistiinpanosi, asetuksesi jne. synkronoituna kaikilla laitteillasi. Kaikki tiedot pysyvät paikallisessa verkossa — mitään ei lähetetä pilveen.

        ## ⚡ Nopea ja turvallinen asennus

        Yhdistä laitteesi saman Wi-Fi-verkon kautta QR-koodeilla. Synkronointi alkaa automaattisesti parittamisen jälkeen.

        - 📱 **Mobiili → Mobiili:** Yhden laitteen täytyy olla **Server-tilassa** parittamisen sallimiseksi  
        - 💻 **Työpöytä → Mobiili:** Työpöytä näyttää QR-koodin, mobiili skannaa sen  

        ## 📱 Mobiililaitteet

        Android-laitteet voivat toimia kahdessa eri tilassa:

        - 🔍 **Asiakastila:**  
          - Skannaa QR-koodeja  
          - Yhdistyy muihin laitteisiin tietojen vastaanottamiseksi  
        - 📡 **Server-tila:**  
          - Näyttää QR-koodin muille skannattavaksi  
          - Lähettää tietoja yhdistettyihin laitteisiin  
          - Voidaan vaihtaa Wi-Fi-hotspot-kuvakkeen kautta

        Kahden mobiililaitteen synkronoimiseksi toisen täytyy olla **Server-tilassa**.

        ## 💻 Työpöytälaitteet

        Työpöytäsovellukset toimivat aina **server**-soluina:

        - 🖥️ Näyttää QR-koodin parittamiseen  
        - ✅ Hyväksyy saapuvat yhteydet automaattisesti  
        - 🔄 Synkronoi tietoja molempiin suuntiin  
        - 📊 Näyttää reaaliaikaisen synkronointitilan

        ## 🛠️ Laitteiden hallinta

        Hallitse kaikkia yhdistettyjä laitteita yhdellä paikalla:

        - 📋 Näytä yhdistetyt laitteet  
        - ⏰ Näytä viimeisimmät synkronointiajat  
        - 🔁 Käynnistä manuaalinen synkronointi  
        - 🗑️ Poista vanhat tai käyttämättömät laitteet

        ## 💡 Parhaat käytännöt

        - 📶 Varmista, että kaikki laitteet ovat samassa Wi-Fi-verkossa  
        - 📱 Pidä sovellukset auki ja aktiivisina synkronoinnin aikana  
        - 🧹 Poista laitteet, joita et enää käytä  
        - ⏱️ Tarkista synkronointiajat varmistaaksesi, että kaikki on ajan tasalla
