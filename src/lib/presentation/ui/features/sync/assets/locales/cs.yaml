    help:
      content: |
        🔄 Udržujte své úkoly, návyky, poznámky, nastavení atd. synchronizované napříč všemi svými zařízeními. Všechna data zůstávají v místní síti — nic se neposílá do cloudu.

        ## ⚡ Rychlé a bezpečné nastavení

        Připojte svá zařízení přes stejnou Wi-Fi síť pomocí QR kódů. Synchronizace se spustí automaticky po spárování.

        - 📱 **Mobil → Mobil:** Jedno zařízení musí být v **režimu serveru** pro umožnění spárování  
        - 💻 **Desktop → Mobil:** Desktop zobrazí QR kód, mobil ho naskenuje  

        ## 📱 Mobilní zařízení

        Android zařízení mohou pracovat ve dvou různých režimech:

        - 🔍 **Režim klienta:**  
          - Skenuje QR kódy  
          - Připojuje se k jiným zařízením pro příjem dat  
        - 📡 **Režim serveru:**  
          - Zobrazuje QR kód pro skenování ostatními  
          - Odesílá data do připojených zařízení  
          - Lze přepnout přes ikonu Wi-Fi hotspotu

        Pro synchronizaci mezi dvěma mobilními zařízeními musí jedno být v **režimu serveru**.

        ## 💻 Desktopová zařízení

        Desktopové aplikace vždy fungují jako **serverové** uzly:

        - 🖥️ Zobrazují QR kód pro spárování  
        - ✅ Automaticky přijímají příchozí připojení  
        - 🔄 Synchronizují data oběma směry  
        - 📊 Zobrazují živý stav synchronizace

        ## 🛠️ Správa zařízení

        Spravujte všechna připojená zařízení na jednom místě:

        - 📋 Zobrazte připojená zařízení  
        - ⏰ Zobrazte poslední časy synchronizace  
        - 🔁 Spusťte manuální synchronizaci  
        - 🗑️ Odstraňte stará nebo nepoužívaná zařízení

        ## 💡 Nejlepší postupy

        - 📶 Ujistěte se, že všechna zařízení jsou ve stejné Wi-Fi síti  
        - 📱 Během synchronizace držte aplikace otevřené a aktivní  
        - 🧹 Odstraňte zařízení, která již nepoužíváte  
        - ⏱️ Zkontrolujte časy synchronizace, aby bylo vše aktuální
