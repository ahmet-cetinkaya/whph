    help:
      content: |
        üîÑ **Cos'√® Sync?**

        Sync mantiene le tue abitudini, attivit√†, note e dati aggiornati su tutti i dispositivi (telefoni, tablet, laptop, desktop) nella stessa rete Wi-Fi. Nessun cloud o internet ‚Äî i dati rimangono privati e locali.

        √à semplice da usare: Impostalo una volta e i cambiamenti si sincronizzano automaticamente o su richiesta. Passa da un dispositivo all'altro senza intoppi, come iniziare sul telefono e finire sul PC.

        ## üîó **Modalit√† Sync**

        Tutti i dispositivi supportano modalit√† Client o Server per sincronizzazione flessibile. Il Server guida (condivide dati), i Client si uniscono e scambiano. Serve almeno un Server.

        - **Modalit√† Client:** Si connette a un Server per sincronizzare. Ideale per unirsi a gruppi tramite QR o input manuale.
        - **Modalit√† Server:** Funge da hub; mostra QR o stringa per gli altri per connettersi.

        **Note sulla Piattaforma:**
        - **Mobile:** Passa tramite icona hotspot Wi-Fi. Server per hub portatili.
        - **Desktop (Predefinito: Server):** Passa nelle impostazioni Sync. Client per laptop che sincronizzano con PC principali.

        **Esempi:** Mobile-a-mobile (un Server), desktop-a-mobile (in entrambi i modi), desktop-a-desktop (un Server, un Client).

        Passa modalit√† nelle impostazioni Sync; l'app ricorda la tua scelta.

        ## üõ†Ô∏è **Abilitare Sync**

        I dispositivi devono condividere Wi-Fi; mantieni WHPH aperto.

        ### **Setup con Codice QR**
        1. Server: Avvia modalit√† Server in Sync ‚Äî appare QR.
        2. Client: "Aggiungi Dispositivo" > Scansiona QR.
        3. Si connette e sincronizza automaticamente.

        Supporta tutte le combinazioni.

        ### **Stringa di Connessione**
        1. Server: Copia stringa (es. "whph://IP:44040?...") da Sync.
        2. Client: "Aggiungi Dispositivo" > Manuale > Incolla stringa > Connetti.

        Non richiede fotocamera.

        ### **Ingresso Manuale**
        1. Server: Nota IP/porta (predefinita 44040) da Info Connessione.
        2. Client: "Aggiungi Dispositivo" > Manuale > Inserisci IP, porta, nome > Test > Connetti.

        **Client Desktop:** Passa a modalit√† Client prima, poi connetti. Sincronizza automaticamente; passa indietro quando vuoi.

        Abilita riconnessione automatica nelle impostazioni per affidabilit√†.

        ## üìã **Gestire Dispositivi**

        - **Visualizza:** Vedi dispositivi, tempi sync, stato nelle impostazioni Sync.
        - **Sync Manuale:** Tocca pulsante per dispositivo.
        - **Rimuovi:** Seleziona e rimuovi per fermare sync.

        ## üîß **Risoluzione Problemi**

        **Problemi di Connessione:**
        1. Stessa Wi-Fi? Nessun VPN.
        2. Riavvia app.
        3. Verifica modalit√† Server.
        4. Test senza firewall.

        **Nessun Dispositivo?**
        - Wi-Fi stabile, nessun proxy.
        - Aggiorna scansione.
        - Usa IP manuale.

        **Sync Fallisce/Timeouts:**
        1. Sync manuale.
        2. Abbina versioni app.
        3. Aspetta dati grandi.

        **Firewall (Porta 44040):**

        Se le connessioni non funzionano, il firewall del tuo computer potrebbe bloccare il segnale sync. Apri la porta 44040 per permettere ai dispositivi di comunicare localmente ‚Äî √® sicuro per la tua rete domestica.

        **Windows (GUI):**
        1. Apri Defender Firewall > Avanzato > Regole in Ingresso > Nuova Regola.
        2. Porta > TCP > 44040 > Consenti > Tutti i profili > Nome "WHPH Sync" > Fine.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Suggerimenti: Riavvia router, usa reti private. Ri-accoppia se errori "non trovato".
