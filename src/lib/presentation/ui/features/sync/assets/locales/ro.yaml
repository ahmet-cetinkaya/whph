    help:
      content: |
        🔄 Păstrați sarcinile, obiceiurile, notele, setările etc. sincronizate pe toate dispozitivele dvs. Toate datele rămân în rețeaua locală — nimic nu este trimis în cloud.

        ## ⚡ Configurare rapidă și sigură

        Conectați dispozitivele dvs. prin aceeași rețea Wi-Fi folosind coduri QR. Sincronizarea începe automat după împerechere.

        - 📱 **Mobil → Mobil:** Un dispozitiv trebuie să fie în **mod Server** pentru a permite împerecherea  
        - 💻 **Desktop → Mobil:** Desktop-ul arată un cod QR, mobilul îl scanează  

        ## 📱 Dispozitive mobile

        Dispozitivele Android pot funcționa în două moduri diferite:

        - 🔍 **Mod Client:**  
          - Scanează coduri QR  
          - Se conectează la alte dispozitive pentru a primi date  
        - 📡 **Mod Server:**  
          - Afișează cod QR pentru a fi scanat de alții  
          - Trimite date către dispozitivele conectate  
          - Poate fi alternat prin pictograma hotspot Wi-Fi

        Pentru a sincroniza între două dispozitive mobile, unul trebuie să fie în **mod Server**.

        ## 💻 Dispozitive desktop

        Aplicațiile desktop acționează întotdeauna ca noduri **Server**:

        - 🖥️ Afișează cod QR pentru împerechere  
        - ✅ Acceptă conexiuni în intrare automat  
        - 🔄 Sincronizează date în ambele direcții  
        - 📊 Afișează starea sincronizării live

        ## 🛠️ Gestionarea dispozitivelor

        Gestionați toate dispozitivele conectate de la un singur loc:

        - 📋 Vizualizați dispozitivele conectate  
        - ⏰ Vizualizați ultimele timpuri de sincronizare  
        - 🔁 Declansați sincronizare manuală  
        - 🗑️ Eliminați dispozitivele vechi sau neutilizate

        ## 💡 Cele mai bune practici

        - 📶 Asigurați-vă că toate dispozitivele sunt în aceeași rețea Wi-Fi  
        - 📱 Păstrați aplicațiile deschise și active în timpul sincronizării  
        - 🧹 Eliminați dispozitivele pe care nu le mai folosiți  
        - ⏱️ Verificați timpii de sincronizare pentru a vă asigura că totul este actualizat
