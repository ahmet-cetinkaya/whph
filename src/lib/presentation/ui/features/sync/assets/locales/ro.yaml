    help:
      content: |
        🔄 **Ce este Sync?**

        Sync menține obiceiurile, sarcinile, notele și datele tale actualizate pe dispozitive (telefoane, tablete, laptopuri, desktopuri) în aceeași rețea Wi-Fi. Fără cloud sau internet — datele rămân private și locale.

        Este simplu de utilizat: Configurează o dată, iar modificările se sincronizează automat sau la cerere. Treci seamless între dispozitive, cum ar fi să începi pe telefon și să termini pe PC.

        ## 🔗 **Moduri Sync**

        Toate dispozitivele suportă moduri client sau server pentru sincronizare flexibilă. Serverul conduce (împărtășește date), clienții se alătură și schimbă. Ai nevoie de cel puțin un server.

        - **Mod client:** Se conectează la un server pentru sincronizare. Ideal pentru alăturarea la grupuri prin QR sau introducere manuală.
        - **Mod server:** Acționează ca hub; arată QR sau șir pentru alții să se conecteze.

        **Note platformă:**
        - **Mobil:** Schimbă prin iconul hotspot Wi-Fi. Server pentru hub-uri portabile.
        - **Desktop (Implicit: Server):** Schimbă în setările Sync. Client pentru laptopuri care se sincronizează cu PC-urile principale.

        **Exemple:** Mobil-la-mobil (un server), desktop-la-mobil (oricare), desktop-la-desktop (un server, un client).

        Schimbă modurile în setările Sync; aplicația își amintește alegerea ta.

        ## 🛠️ **Activarea Sync**

        Dispozitivele trebuie să împărtășească Wi-Fi; ține WHPH deschis.

        ### **Configurare cu cod QR**
        1. Server: Pornește modul server în Sync — apare QR.
        2. Client: „Adaugă dispozitiv” > Scanează QR.
        3. Se conectează și sincronizează automat.

        Suportă toate combinațiile.

        ### **Șir de conexiune**
        1. Server: Copiază șirul (ex. „whph://IP:44040?...”) din Sync.
        2. Client: „Adaugă dispozitiv” > Manual > Lipește șirul > Conectează.

        Nu necesită cameră.

        ### **Introducere manuală**
        1. Server: Notează IP/port (implicit 44040) din Info conexiune.
        2. Client: „Adaugă dispozitiv” > Manual > Introdu IP, port, nume > Test > Conectează.

        **Clienți desktop:** Schimbă mai întâi la modul client, apoi conectează. Sincronizează automat; schimbă înapoi oricând.

        Activează reconectare automată în setări pentru fiabilitate.

        ## 📋 **Gestionarea dispozitivelor**

        - **Vizualizează:** Vezi dispozitivele, timpi de sync, status în setările Sync.
        - **Sync manual:** Apasă buton per dispozitiv.
        - **Elimină:** Selectează și elimină pentru a opri sync.

        ## 🔧 **Depanare**

        **Probleme de conexiune:**
        1. Aceeași Wi-Fi? Fără VPN-uri.
        2. Repornește aplicația.
        3. Verifică modul server.
        4. Testează fără firewall.

        **Fără dispozitive?**
        - Wi-Fi stabil, fără proxy.
        - Reîmprospătează scanarea.
        - Folosește IP manual.

        **Sync eșuează/Timeout-uri:**
        1. Sync manual.
        2. Potrivește versiuni aplicație.
        3. Așteaptă date mari.

        **Firewall (Port 44040):**

        Dacă conexiunile nu funcționează, firewall-ul computerului tău poate bloca semnalul de sync. Deschide portul 44040 pentru a permite dispozitivelor să comunice local — este sigur pentru rețeaua ta de acasă.

        **Windows (GUI):**
        1. Deschide Defender Firewall > Avansat > Reguli inbound > Regula nouă.
        2. Port > TCP > 44040 > Permite > Toate profilele > Numește „WHPH Sync” > Finalizează.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Sfaturi: Repornește routerul, folosește rețele private. Re-parează la erori „nu găsit”.
