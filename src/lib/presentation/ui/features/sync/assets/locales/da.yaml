      content: |
        üîÑ **Hvad er Sync?**

        Sync holder dine vaner, opgaver, noter og data opdateret p√• tv√¶rs af enheder (telefoner, tablets, laptops, desktops) p√• samme Wi-Fi. Ingen cloud eller internet ‚Äî data forbliver private og lokale.

        Det er enkelt at bruge: Ops√¶t det √©n gang, og √¶ndringer synkroniseres automatisk eller p√• foresp√∏rgsel. Skift mellem enheder s√∏ml√∏st, som at starte p√• din telefon og afslutte p√• din PC.

        ## üîó **Sync-tilstande**

        Alle enheder underst√∏tter Klient- eller Server-tilstande for fleksibel synkronisering. Server leder (deler data), Klienter tilslutter og udveksler. Du har brug for mindst √©n Server.

        - **Klient-tilstand:** Tilslutter til en Server for at synkronisere. Ideel til at tilslutte grupper via QR eller manuel input.
        - **Server-tilstand:** Fungerer som hub; viser QR eller streng for andre at tilslutte.

        **Platform-bem√¶rkninger:**
        - **Mobil:** Skift via Wi-Fi hotspot-ikonet. Server for b√¶rbare hubs.
        - **Desktop (Standard: Server):** Skift i Sync-indstillinger. Klient for laptops, der synkroniserer til hoved-PC'er.

        **Eksempler:** Mobil-til-mobil (√©n Server), desktop-til-mobil (begge veje), desktop-til-desktop (√©n Server, √©n Klient).

        Skift tilstande i Sync-indstillinger; appen husker dit valg.

        ## üõ†Ô∏è **Aktivering af Sync**

        Enheder skal dele Wi-Fi; hold WHPH √•ben.

        ### **QR-kode-ops√¶tning**
        1. Server: Start Server-tilstand i Sync ‚Äî QR vises.
        2. Klient: "Tilf√∏j enhed" > Scan QR.
        3. Auto-forbinder og synkroniserer.

        Underst√∏tter alle kombinationer.

        ### **Forbindelsesstreng**
        1. Server: Kopier streng (f.eks. "whph://IP:44040?...") fra Sync.
        2. Klient: "Tilf√∏j enhed" > Manuel > Inds√¶t streng > Tilslut.

        Ingen kamera kr√¶ves.

        ### **Manuel indtastning**
        1. Server: Not√©r IP/port (standard 44040) fra Forbindelsesinfo.
        2. Klient: "Tilf√∏j enhed" > Manuel > Indtast IP, port, navn > Test > Tilslut.

        **Desktop-klienter:** Skift til Klient-tilstand f√∏rst, derefter tilslut. Auto-synkroniserer; skift tilbage n√•r som helst.

        Aktiv√©r auto-genforbindelse i indstillinger for p√•lidelighed.

        ## üìã **H√•ndtering af enheder**

        - **Vis:** Se enheder, synkroniseringstider, status i Sync-indstillinger.
        - **Manuel Sync:** Tryk knap pr. enhed.
        - **Fjern:** V√¶lg og fjern for at stoppe synkronisering.

        ## üîß **Fejlfinding**

        **Forbindelsesproblemer:**
        1. Samme Wi-Fi? Ingen VPN'er.
        2. Genstart app.
        3. Bekr√¶ft Server-tilstand.
        4. Test uden firewall.

        **Ingen enheder?**
        - Stabil Wi-Fi, ingen proxies.
        - Opdater scan.
        - Brug manuel IP.

        **Sync fejler/timeouts:**
        1. Manuel sync.
        2. Match app-versioner.
        3. Vent p√• store data.

        **Firewall (Port 44040):**

        Hvis forbindelser ikke virker, kan din computers firewall blokere sync-signalet. √Öbn port 44040 for at lade enheder kommunikere lokalt ‚Äî det er sikkert for dit hjemmenetv√¶rk.

        **Windows (GUI):**
        1. √Öbn Defender Firewall > Avanceret > Indg√•ende regler > Ny regel.
        2. Port > TCP > 44040 > Tillad > Alle profiler > Navn "WHPH Sync" > F√¶rdig.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Tips: Genstart router, brug private netv√¶rk. Gen-par ved "ikke fundet" fejl.
