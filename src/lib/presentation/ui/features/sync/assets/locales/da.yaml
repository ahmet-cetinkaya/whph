    from_label: Fra
    help:
      content: |
        🔄 Hold dine opgaver, vaner, noter, indstillinger osv. synkroniseret på tværs af alle dine enheder. Alle data forbliver inden for dit lokale netværk — intet sendes til skyen.

        ## ⚡ Hurtig og sikker opsætning

        Forbind dine enheder via det samme Wi-Fi-netværk ved hjælp af QR-koder. Synkronisering starter automatisk efter parring.

        - 📱 **Mobil → Mobil:** En enhed skal være i **Server-tilstand** for at tillade parring  
        - 💻 **Desktop → Mobil:** Desktop viser en QR-kode, mobil scanner den  

        ## 📱 Mobile enheder

        Android-enheder kan arbejde i to forskellige tilstande:

        - 🔍 **Klient-tilstand:**  
          - Scanner QR-koder  
          - Forbinder til andre enheder for at modtage data  
        - 📡 **Server-tilstand:**  
          - Viser QR-kode for andre at scanne  
          - Sender data til tilsluttede enheder  
          - Kan skiftes via Wi-Fi-hotspot-ikonet

        For at synkronisere mellem to mobile enheder skal en være i **Server-tilstand**.

        ## 💻 Desktop-enheder

        Desktop-applikationer fungerer altid som **server**-noder:

        - 🖥️ Viser QR-kode til parring  
        - ✅ Accepterer indgående forbindelser automatisk  
        - 🔄 Synkroniserer data i begge retninger  
        - 📊 Viser live synkroniseringsstatus

        ## 🛠️ Enhedsadministration

        Administrer alle tilsluttede enheder ét sted:

        - 📋 Vis tilsluttede enheder  
        - ⏰ Se sidste synkroniseringstider  
        - 🔁 Udløs manuel synkronisering  
        - 🗑️ Fjern gamle eller ubrugte enheder

        ## 💡 Bedste praksis

        - 📶 Sørg for, at alle enheder er på samme Wi-Fi-netværk  
        - 📱 Hold apps åbne og aktive under synkronisering  
        - 🧹 Fjern enheder, du ikke længere bruger  
        - ⏱️ Tjek synkroniseringstider for at sikre, at alt er opdateret
