    help:
      content: |
        🔄 Halten Sie Ihre Aufgaben, Gewohnheiten, Notizen, Einstellungen usw. auf allen Geräten synchronisiert. Alle Daten bleiben im lokalen Netzwerk — nichts wird in die Cloud gesendet.

        ## ⚡ Schnelle und sichere Einrichtung

        Verbinden Sie Ihre Geräte über dasselbe Wi-Fi-Netzwerk mit QR-Codes. Die Synchronisation startet automatisch nach der Paarung.

        - 📱 **Mobil → Mobil:** Ein Gerät muss im **Server-Modus** sein, um die Paarung zu erlauben  
        - 💻 **Desktop → Mobil:** Desktop zeigt einen QR-Code, Mobil scannt ihn  

        ## 📱 Mobile Geräte

        Android-Geräte können in zwei verschiedenen Modi arbeiten:

        - 🔍 **Client-Modus:**  
          - Scannt QR-Codes  
          - Verbinde mit anderen Geräten, um Daten zu empfangen  
        - 📡 **Server-Modus:**  
          - Zeigt QR-Code für andere zum Scannen  
          - Sendet Daten an verbundene Geräte  
          - Kann über das Wi-Fi-Hotspot-Symbol umgeschaltet werden

        Um zwischen zwei mobilen Geräten zu synchronisieren, muss eines im **Server-Modus** sein.

        ## 💻 Desktop-Geräte

        Desktop-Apps arbeiten immer als **Server**-Knoten:

        - 🖥️ Zeigt QR-Code für die Paarung  
        - ✅ Akzeptiert eingehende Verbindungen automatisch  
        - 🔄 Synchronisiert Daten in beide Richtungen  
        - 📊 Zeigt Live-Synchronisationsstatus

        ## 🛠️ Geräteverwaltung

        Verwalten Sie alle verbundenen Geräte von einem Ort:

        - 📋 Anzeigen verbundener Geräte  
        - ⏰ Letzte Synchronisationszeiten anzeigen  
        - 🔁 Manuelle Synchronisation auslösen  
        - 🗑️ Alte oder ungenutzte Geräte entfernen

        ## 💡 Best Practices

        - 📶 Stellen Sie sicher, dass alle Geräte im selben Wi-Fi-Netzwerk sind  
        - 📱 Halten Sie Apps während der Synchronisation offen und aktiv  
        - 🧹 Entfernen Sie Geräte, die Sie nicht mehr nutzen  
        - ⏱️ Überprüfen Sie Synchronisationszeiten, um sicherzustellen, dass alles aktuell ist
