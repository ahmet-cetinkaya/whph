    from_label: Από
    help:
      content: |
        🔄 Διατηρήστε τις εργασίες, τις συνήθειες, τις σημειώσεις, τις ρυθμίσεις κ.λπ. συγχρονισμένες σε όλες τις συσκευές σας. Όλα τα δεδομένα παραμένουν στο τοπικό σας δίκτυο — τίποτα δεν αποστέλλεται στο cloud.

        ## ⚡ Γρήγορη και Ασφαλής Ρύθμιση

        Συνδέστε τις συσκευές σας μέσω του ίδιου Wi-Fi δικτύου χρησιμοποιώντας QR κωδικούς. Ο συγχρονισμός ξεκινά αυτόματα μετά το ζεύγος.

        - 📱 **Κινητό → Κινητό:** Μια συσκευή πρέπει να βρίσκεται σε **Λειτουργία Server** για να επιτρέψει το ζεύγος  
        - 💻 **Desktop → Κινητό:** Το Desktop εμφανίζει QR κωδικό, το κινητό τον σαρώνει  

        ## 📱 Κινητές Συσκευές

        Οι συσκευές Android μπορούν να λειτουργήσουν σε δύο διαφορετικές λειτουργίες:

        - 🔍 **Λειτουργία Πελάτη:**  
          - Σαρώνει QR κωδικούς  
          - Συνδέεται με άλλες συσκευές για λήψη δεδομένων  
        - 📡 **Λειτουργία Server:**  
          - Εμφανίζει QR κωδικό για σάρωση από άλλους  
          - Αποστέλλει δεδομένα σε συνδεδεμένες συσκευές  
          - Μπορεί να εναλλάσσεται μέσω εικονιδίου Wi-Fi hotspot

        Για συγχρονισμό μεταξύ δύο κινητών συσκευών, μία πρέπει να βρίσκεται σε **Λειτουργία Server**.

        ## 💻 Συσκευές Desktop

        Οι εφαρμογές Desktop λειτουργούν πάντα ως **κόμβοι Server**:

        - 🖥️ Εμφανίζουν QR κωδικό για ζεύγος  
        - ✅ Αποδέχονται αυτόματα εισερχόμενες συνδέσεις  
        - 🔄 Συγχρονίζουν δεδομένα και στις δύο κατευθύνσεις  
        - 📊 Εμφανίζουν κατάσταση συγχρονισμού σε πραγματικό χρόνο

        ## 🛠️ Διαχείριση Συσκευών

        Διαχειριστείτε όλες τις συνδεδεμένες συσκευές από ένα μέρος:

        - 📋 Προβολή συνδεδεμένων συσκευών  
        - ⏰ Προβολή τελευταίων χρόνων συγχρονισμού  
        - 🔁 Ενεργοποίηση χειροκίνητου συγχρονισμού  
        - 🗑️ Αφαίρεση παλιών ή αχρησιμοποίητων συσκευών

        ## 💡 Καλύτερες Πρακτικές

        - 📶 Βεβαιωθείτε ότι όλες οι συσκευές βρίσκονται στο ίδιο Wi-Fi δίκτυο  
        - 📱 Κρατήστε τις εφαρμογές ανοιχτές και ενεργές κατά τον συγχρονισμό  
        - 🧹 Αφαιρέστε συσκευές που δεν χρησιμοποιείτε πλέον  
        - ⏱️ Ελέγξτε τους χρόνους συγχρονισμού για να βεβαιωθείτε ότι όλα είναι ενημερωμένα
