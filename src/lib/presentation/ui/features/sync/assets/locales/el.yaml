    help:
      content: |
        🔄 **Τι είναι η Sync?**

        Η Sync διατηρεί τις συνήθειές σας, εργασίες, σημειώσεις και δεδομένα ενημερωμένα σε συσκευές (τηλέφωνα, tablets, laptops, desktops) στο ίδιο Wi-Fi. Χωρίς cloud ή internet — τα δεδομένα παραμένουν ιδιωτικά και τοπικά.

        Είναι απλή στη χρήση: Ρυθμίστε την μια φορά, και οι αλλαγές συγχρονίζονται αυτόματα ή κατ' απαίτηση. Εναλλάσσεστε συσκευές απρόσκοπτα, όπως ξεκινώντας από το τηλέφωνο και τελειώνοντας στον PC.

        ## 🔗 **Λειτουργίες Sync**

        Όλες οι συσκευές υποστηρίζουν λειτουργίες Πελάτη ή Server για ευέλικτο συγχρονισμό. Ο Server ηγείται (μοιράζεται δεδομένα), οι Πελάτες εντάσσονται και ανταλλάσσουν. Χρειάζεται τουλάχιστον ένας Server.

        - **Λειτουργία Πελάτη:** Συνδέεται με Server για συγχρονισμό. Ιδανική για ένταξη σε ομάδες μέσω QR ή χειροκίνητης εισαγωγής.
        - **Λειτουργία Server:** Λειτουργεί ως hub; εμφανίζει QR ή συμβολοσειρά για σύνδεση άλλων.

        **Σημειώσεις Πλατφόρμας:**
        - **Κινητό:** Εναλλάξτε μέσω εικονιδίου Wi-Fi hotspot. Server για φορητούς hubs.
        - **Desktop (Προεπιλογή: Server):** Εναλλάξτε στις ρυθμίσεις Sync. Πελάτης για laptops που συγχρονίζονται με κύριους PC.

        **Παραδείγματα:** Κινητό-κινητό (ένας Server), desktop-κινητό (και στις δύο κατευθύνσεις), desktop-desktop (ένας Server, ένας Πελάτης).

        Εναλλάξτε λειτουργίες στις ρυθμίσεις Sync; η εφαρμογή θυμάται την επιλογή σας.

        ## 🛠️ **Ενεργοποίηση Sync**

        Οι συσκευές πρέπει να μοιράζονται Wi-Fi; κρατήστε το WHPH ανοιχτό.

        ### **Ρύθμιση QR Κωδικού**
        1. Server: Ξεκινήστε λειτουργία Server στο Sync — εμφανίζεται QR.
        2. Πελάτης: "Προσθήκη Συσκευής" > Σάρωση QR.
        3. Αυτόματη σύνδεση και συγχρονισμός.

        Υποστηρίζει όλους τους συνδυασμούς.

        ### **Συμβολοσειρά Σύνδεσης**
        1. Server: Αντιγράψτε συμβολοσειρά (π.χ. "whph://IP:44040?...") από Sync.
        2. Πελάτης: "Προσθήκη Συσκευής" > Χειροκίνητο > Επικόλληση συμβολοσειράς > Σύνδεση.

        Δεν απαιτείται κάμερα.

        ### **Χειροκίνητη Εισαγωγή**
        1. Server: Σημειώστε IP/θύρα (προεπιλογή 44040) από Πληροφορίες Σύνδεσης.
        2. Πελάτης: "Προσθήκη Συσκευής" > Χειροκίνητο > Εισαγάγετε IP, θύρα, όνομα > Δοκιμή > Σύνδεση.

        **Desktop Πελάτες:** Πρώτα εναλλάξτε σε λειτουργία Πελάτη, μετά συνδεθείτε. Αυτόματος συγχρονισμός; εναλλάξτε πίσω οποτεδήποτε.

        Ενεργοποιήστε αυτόματη επανασύνδεση στις ρυθμίσεις για αξιοπιστία.

        ## 📋 **Διαχείριση Συσκευών**

        - **Προβολή:** Δείτε συσκευές, χρόνους συγχρονισμού, κατάσταση στις ρυθμίσεις Sync.
        - **Χειροκίνητος Συγχρονισμός:** Πατήστε κουμπί ανά συσκευή.
        - **Αφαίρεση:** Επιλέξτε και αφαιρέστε για διακοπή συγχρονισμού.

        ## 🔧 **Αντιμετώπιση Προβλημάτων**

        **Προβλήματα Σύνδεσης:**
        1. Ίδιο Wi-Fi; Χωρίς VPN.
        2. Επανεκκινήστε εφαρμογή.
        3. Επαληθεύστε λειτουργία Server.
        4. Δοκιμάστε χωρίς firewall.

        **Καμία Συσκευή;**
        - Σταθερό Wi-Fi, χωρίς proxies.
        - Ανανεώστε σάρωση.
        - Χρησιμοποιήστε χειροκίνητη IP.

        **Αποτυχία Συγχρονισμού/Timeouts:**
        1. Χειροκίνητος συγχρονισμός.
        2. Ταιριάξτε εκδόσεις εφαρμογών.
        3. Περιμένετε για μεγάλα δεδομένα.

        **Firewall (Θύρα 44040):**

        Αν οι συνδέσεις δεν λειτουργούν, το firewall του υπολογιστή σας μπορεί να εμποδίζει το σήμα sync. Ανοίξτε τη θύρα 44040 για να επιτρέψετε στις συσκευές να επικοινωνούν τοπικά — είναι ασφαλές για το σπίτι σας δίκτυο.

        **Windows (GUI):**
        1. Ανοίξτε Defender Firewall > Προχωρημένα > Εισερχόμενοι Κανόνες > Νέος Κανόνας.
        2. Θύρα > TCP > 44040 > Επιτρέψτε > Όλοι οι τύποι > Ονομάστε "WHPH Sync" > Ολοκληρώστε.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Συμβουλές: Επανεκκινήστε router, χρησιμοποιήστε ιδιωτικά δίκτυα. Επαναζεύξτε σε "μη βρεθέν" σφάλματα.
