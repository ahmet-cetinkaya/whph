    from_label: Kimden
    help:
      content: |
        🔄 Görevlerinizi, alışkanlıklarınızı, notlarınızı, ayarlarınızı vb. tüm cihazlarınızda senkronize edin. Tüm veriler yerel ağınızda kalır — buluta hiçbir şey gönderilmez.

        ## ⚡ Hızlı ve Güvenli Kurulum

        Cihazlarınızı aynı Wi-Fi ağı üzerinden QR kodları kullanarak bağlayın. Eşleştirmeden sonra senkronizasyon otomatik başlar.

        - 📱 **Mobil → Mobil:** Bir cihazın eşleştirmeye izin vermek için **Sunucu modunda** olması gerekir  
        - 💻 **Masaüstü → Mobil:** Masaüstü QR kod gösterir, mobil tarar  

        ## 📱 Mobil Cihazlar

        Android cihazlar iki farklı modda çalışabilir:

        - 🔍 **İstemci Modu:**  
          - QR kodları tarar  
          - Veri almak için diğer cihazlara bağlanır  
        - 📡 **Sunucu Modu:**  
          - Diğerlerinin taraması için QR kod gösterir  
          - Bağlı cihazlara veri gönderir  
          - Wi-Fi hotspot simgesi ile değiştirilebilir

        İki mobil cihaz arasında senkronizasyon için birinin **Sunucu modunda** olması gerekir.

        ## 💻 Masaüstü Cihazlar

        Masaüstü uygulamaları her zaman **Sunucu** düğümü olarak çalışır:

        - 🖥️ Eşleştirme için QR kod gösterir  
        - ✅ Gelen bağlantıları otomatik kabul eder  
        - 🔄 Verileri her iki yönde senkronize eder  
        - 📊 Canlı senkronizasyon durumunu gösterir

        ## 🛠️ Cihaz Yönetimi

        Tüm bağlı cihazları tek yerden yönetin:

        - 📋 Bağlı cihazları görüntüleyin  
        - ⏰ Son senkronizasyon zamanlarını görün  
        - 🔁 Manuel senkronizasyon başlatın  
        - 🗑️ Eski veya kullanılmayan cihazları kaldırın

        ## 💡 En İyi Uygulamalar

        - 📶 Tüm cihazların aynı Wi-Fi ağında olduğundan emin olun  
        - 📱 Senkronizasyon sırasında uygulamaları açık ve aktif tutun  
        - 🧹 Artık kullanmadığınız cihazları kaldırın  
        - ⏱️ Her şeyin güncel olduğundan emin olmak için senkronizasyon zamanlarını kontrol edin
