    from_label: Kimden
    help:
      content: |
        🔄 Görevlerinizi, alışkanlıklarınızı, notlarınızı, ayarlarınızı vb. tüm cihazlarınızda senkronize tutun. Tüm veriler yerel ağınızda kalır — buluta hiçbir şey gönderilmez.

        ## ⚡ Hızlı ve Güvenli Kurulum

        Cihazlarınızı aynı Wi-Fi ağı üzerinden QR kodları kullanarak bağlayın. Eşleştirme sonrası senkronizasyon otomatik olarak başlar.

        - 📱 **Mobil → Mobil:** Eşleştirmeye izin vermek için bir cihaz **Sunucu modunda** olmalıdır  
        - 💻 **Masaüstü → Mobil:** Masaüstü QR kodu gösterir, mobil tarar  

        ## 📱 Mobil Cihazlar

        Android cihazlar iki farklı modda çalışabilir:

        - 🔍 **İstemci Modu:**  
          - QR kodlarını tarar  
          - Veri almak için diğer cihazlara bağlanır  
        - 📡 **Sunucu Modu:**  
          - Diğerlerinin taraması için QR kodu gösterir  
          - Bağlı cihazlara veri gönderir  
          - Wi-Fi hotspot simgesi ile değiştirilebilir

        İki mobil cihaz arasında senkronizasyon için biri **Sunucu modunda** olmalıdır.

        ## 💻 Masaüstü Cihazlar

        Masaüstü uygulamaları her zaman **Sunucu** düğümleri olarak çalışır:

        - 🖥️ Eşleştirme için QR kodu gösterir  
        - ✅ Gelen bağlantıları otomatik kabul eder  
        - 🔄 Verileri her iki yönde de senkronize eder  
        - 📊 Canlı senkronizasyon durumunu gösterir

        ## 🛠️ Cihaz Yönetimi

        Tüm bağlı cihazları tek yerden yönetin:

        - 📋 Bağlı cihazları görüntüle  
        - ⏰ Son senkronizasyon zamanlarını gör  
        - 🔁 Manuel senkronizasyonu tetikle  
        - 🗑️ Eski veya kullanılmayan cihazları kaldır

        ## 💡 En İyi Uygulamalar

        - 📶 Tüm cihazların aynı Wi-Fi ağında olduğundan emin olun  
        - 📱 Senkronizasyon sırasında uygulamaları açık ve aktif tutun  
        - 🧹 Artık kullanmadığınız cihazları kaldırın  
        - ⏱️ Her şeyin güncel olduğundan emin olmak için senkronizasyon zamanlarını kontrol edin
