    from_label: Kimden
    help:
      content: |
        🔄 **Sync Nedir?**

        Sync, alışkanlıklarınızı, görevlerinizi, notlarınızı ve verilerinizi aynı Wi-Fi üzerinden cihazlar (telefonlar, tabletler, dizüstüler, masaüstler) arasında güncel tutar. Bulut veya internet yok—veri özel ve yerel kalır.

        Kullanımı basit: Bir kez kurun, değişiklikler otomatik veya isteğe bağlı olarak senkronize olur. Cihazlar arasında sorunsuz geçiş yapın, telefonunuzda başlayıp PC'nizde bitirin gibi.

        ## 🔗 **Sync Modları**

        Tüm cihazlar esnek senkronizasyon için İstemci veya Sunucu modlarını destekler. Sunucu liderlik eder (veri paylaşır), İstemciler katılır ve değiş tokuş eder. En az bir Sunucuya ihtiyaç var.

        - **İstemci Modu:** Senkronize olmak için Sunucuya bağlanır. QR veya manuel giriş ile gruplara katılmak için ideal.
        - **Sunucu Modu:** Hub olarak davranır; başkalarının bağlanması için QR veya dize gösterir.

        **Platform Notları:**
        - **Mobil:** Wi-Fi hotspot simgesi ile değiştirin. Taşınabilir hub'lar için Sunucu.
        - **Masaüstü (Varsayılan: Sunucu):** Sync ayarlarında değiştirin. Ana PC'lere senkronize eden dizüstüler için İstemci.

        **Örnekler:** Mobil-mobil (bir Sunucu), masaüstü-mobil (her iki şekilde), masaüstü-masaüstü (bir Sunucu, bir İstemci).

        Sync ayarlarında modları değiştirin; uygulama tercihinizi hatırlar.

        ## 🛠️ **Sync'i Etkinleştirme**

        Cihazlar Wi-Fi paylaşmalı; WHPH'yi açık tutun.

        ### **QR Kod Kurulumu**
        1. Sunucu: Sync'te Sunucu modunu başlatın—QR görünür.
        2. İstemci: "Cihaz Ekle" > QR Tara.
        3. Otomatik bağlanır ve senkronize olur.

        Tüm kombinasyonları destekler.

        ### **Bağlantı Dizesi**
        1. Sunucu: Sync'ten dizeyi kopyalayın (ör. "whph://IP:44040?...").
        2. İstemci: "Cihaz Ekle" > Manuel > Diziyi Yapıştır > Bağlan.

        Kamera gerekmez.

        ### **Manuel Giriş**
        1. Sunucu: Bağlantı Bilgisi'nden IP/port'u not edin (varsayılan 44040).
        2. İstemci: "Cihaz Ekle" > Manuel > IP, port, isim girin > Test > Bağlan.

        **Masaüstü İstemciler:** Önce İstemci moduna geçin, sonra bağlanın. Otomatik senkronize olur; istediğiniz zaman geri dönün.

        Güvenilirlik için ayarlar'da otomatik yeniden bağlanmayı etkinleştirin.

        ## 📋 **Cihazları Yönetme**

        - **Görüntüle:** Sync ayarlarında cihazları, senkronizasyon zamanlarını, durumu görün.
        - **Manuel Sync:** Cihaz başına butona dokunun.
        - **Kaldır:** Senkronizasyonu durdurmak için seçin ve kaldırın.

        ## 🔧 **Sorun Giderme**

        **Bağlantı Sorunları:**
        1. Aynı Wi-Fi? VPN yok.
        2. Uygulamayı yeniden başlatın.
        3. Sunucu modunu doğrulayın.
        4. Firewall olmadan test edin.

        **Cihaz Yok?**
        - Kararlı Wi-Fi, proxy yok.
        - Tarama yenileyin.
        - Manuel IP kullanın.

        **Sync Başarısız/Zaman Aşımı:**
        1. Manuel sync.
        2. Uygulama sürümlerini eşleştirin.
        3. Büyük veriler için bekleyin.

        **Firewall (Port 44040):**

        Bağlantılar çalışmıyorsa, bilgisayarınızın firewall'ı senkronizasyon sinyalini engelliyor olabilir. Cihazların yerel olarak iletişim kurması için port 44040'ı açın—ev ağınız için güvenlidir.

        **Windows (GUI):**
        1. Defender Firewall > Gelişmiş > Gelen Kurallar > Yeni Kural.
        2. Port > TCP > 44040 > İzin Ver > Tüm profiller > "WHPH Sync" adlandır > Bitir.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        İpuçları: Yönlendiriciyi yeniden başlatın, özel ağlar kullanın. "bulunamadı" hatalarında yeniden eşleştirin.
