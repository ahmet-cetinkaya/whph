    from_label: 从
    help:
      content: |
        🔄 **什么是 Sync？**

        Sync 保持您的习惯、任务、笔记和数据在同一 Wi-Fi 上跨设备（手机、平板、笔记本、桌面）更新。没有云或互联网 — 数据保持私密和本地。

        使用简单：设置一次，变更自动或按需同步。从设备无缝切换，比如在手机开始，在 PC 完成。

        ## 🔗 **Sync 模式**

        所有设备支持客户端或服务器模式以实现灵活同步。服务器领导（共享数据），客户端加入并交换。需要至少一个服务器。

        - **客户端模式:** 连接到服务器以同步。通过 QR 或手动输入加入组理想。
        - **服务器模式:** 作为 hub 行事；显示 QR 或字符串供他人连接。

        **平台说明:**
        - **移动:** 通过 Wi-Fi 热点图标切换。服务器用于便携 hub。
        - **桌面 (默认: 服务器):** 在 Sync 设置中切换。客户端用于同步到主 PC 的笔记本。

        **示例:** 移动到移动 (一个服务器)，桌面到移动 (任一方式)，桌面到桌面 (一个服务器，一个客户端)。

        在 Sync 设置中切换模式；应用记住您的选择。

        ## 🛠️ **启用 Sync**

        设备必须共享 Wi-Fi；保持 WHPH 打开。

        ### **QR 码设置**
        1. 服务器: 在 Sync 中启动服务器模式 — QR 出现。
        2. 客户端: “添加设备” > 扫描 QR。
        3. 自动连接并同步。

        支持所有组合。

        ### **连接字符串**
        1. 服务器: 从 Sync 复制字符串 (例如 "whph://IP:44040?...")。
        2. 客户端: “添加设备” > 手动 > 粘贴字符串 > 连接。

        不需要相机。

        ### **手动输入**
        1. 服务器: 从连接信息记下 IP/端口 (默认 44040)。
        2. 客户端: “添加设备” > 手动 > 输入 IP、端口、名称 > 测试 > 连接。

        **桌面客户端:** 先切换到客户端模式，然后连接。自动同步；随时切换回。

        在设置中启用自动重连以提高可靠性。

        ## 📋 **管理设备**

        - **查看:** 在 Sync 设置中查看设备、同步时间、状态。
        - **手动同步:** 每个设备按按钮。
        - **移除:** 选择并移除以停止同步。

        ## 🔧 **故障排除**

        **连接问题:**
        1. 同一 Wi-Fi？无 VPN。
        2. 重启应用。
        3. 验证服务器模式。
        4. 无防火墙测试。

        **无设备？**
        - 稳定 Wi-Fi，无代理。
        - 刷新扫描。
        - 使用手动 IP。

        **同步失败/超时:**
        1. 手动同步。
        2. 匹配应用版本。
        3. 等待大文件。

        **防火墙 (端口 44040):**

        如果连接不工作，您的计算机防火墙可能阻塞同步信号。打开端口 44040 以允许设备本地通信 — 对家庭网络安全。

        **Windows (GUI):**
        1. 打开 Defender 防火墙 > 高级 > 入站规则 > 新规则。
        2. 端口 > TCP > 44040 > 允许 > 所有配置文件 > 命名 "WHPH Sync" > 完成。

        **Windows (管理员 CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        提示: 重启路由器，使用私有网络。如果“未找到”错误，重配对。
