    from_label: 从
    help:
      content: |
        🔄 在所有设备上保持任务、习惯、笔记、设置等同步。所有数据保留在本地网络中 — 不会发送到云端。

        ## ⚡ 快速安全的设置

        使用 QR 码通过同一 Wi-Fi 网络连接设备。配对后同步自动开始。

        - 📱 **移动 → 移动:** 一个设备必须处于 **服务器模式** 以允许配对  
        - 💻 **桌面 → 移动:** 桌面显示 QR 码，移动设备扫描它  

        ## 📱 移动设备

        Android 设备可以以两种不同的模式工作：

        - 🔍 **客户端模式:**  
          - 扫描 QR 码  
          - 连接到其他设备以接收数据  
        - 📡 **服务器模式:**  
          - 显示 QR 码供他人扫描  
          - 向连接的设备发送数据  
          - 可通过 Wi-Fi 热点图标切换

        两个移动设备之间同步，一个必须处于 **服务器模式**。

        ## 💻 桌面设备

        桌面应用始终作为 **服务器** 节点工作：

        - 🖥️ 显示用于配对的 QR 码  
        - ✅ 自动接受传入连接  
        - 🔄 双向同步数据  
        - 📊 显示实时同步状态

        ## 🛠️ 设备管理

        从一个地方管理所有连接的设备：

        - 📋 查看连接的设备  
        - ⏰ 查看最后同步时间  
        - 🔁 触发手动同步  
        - 🗑️ 删除旧的或未使用的设备

        ## 💡 最佳实践

        - 📶 确保所有设备在同一 Wi-Fi 网络上  
        - 📱 在同步期间保持应用打开和活跃  
        - 🧹 删除不再使用的设备  
        - ⏱️ 检查同步时间以确保一切是最新的
