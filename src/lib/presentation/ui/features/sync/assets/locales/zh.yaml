    from_label: 来自
    help:
      content: |
        🔄 在所有设备上保持任务、习惯、笔记、设置等同步。所有数据都保留在您的本地网络中——不会发送到云端。

        ## ⚡ 快速安全设置

        通过同一Wi-Fi网络使用二维码连接您的设备。配对后同步会自动开始。

        - 📱 **手机 → 手机：** 一台设备必须处于**服务器模式**才能允许配对  
        - 💻 **桌面 → 手机：** 桌面显示二维码，手机扫描  

        ## 📱 移动设备

        Android设备可以在两种不同模式下工作：

        - 🔍 **客户端模式：**  
          - 扫描二维码  
          - 连接到其他设备接收数据  
        - 📡 **服务器模式：**  
          - 显示二维码供其他人扫描  
          - 向连接的设备发送数据  
          - 可通过Wi-Fi热点图标切换

        要在两台移动设备之间同步，其中一台必须处于**服务器模式**。

        ## 💻 桌面设备

        桌面应用程序始终作为**服务器**节点运行：

        - 🖥️ 显示配对用的二维码  
        - ✅ 自动接受传入连接  
        - 🔄 双向同步数据  
        - 📊 显示实时同步状态

        ## 🛠️ 设备管理

        从一个地方管理所有连接的设备：

        - 📋 查看连接的设备  
        - ⏰ 查看最后同步时间  
        - 🔁 触发手动同步  
        - 🗑️ 移除旧的或未使用的设备

        ## 💡 最佳实践

        - 📶 确保所有设备都在同一Wi-Fi网络上  
        - 📱 在同步期间保持应用程序打开和活跃  
        - 🧹 移除不再使用的设备  
        - ⏱️ 检查同步时间以确保一切都是最新的
