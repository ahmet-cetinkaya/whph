    help:
      content: |
        🔄 **Co to jest Sync?**

        Sync utrzymuje Twoje nawyki, zadania, notatki i dane zaktualizowane na wszystkich urządzeniach (telefony, tablety, laptopy, komputery stacjonarne) w tej samej sieci Wi-Fi. Bez chmury lub internetu — dane pozostają prywatne i lokalne.

        Jest prosty w użyciu: skonfiguruj raz, a zmiany synchronizują się automatycznie lub na żądanie. Przełączaj się między urządzeniami bezproblemowo, np. zacznij na telefonie i dokończ na PC.

        ## 🔗 **Tryby Sync**

        Wszystkie urządzenia obsługują tryby klienta lub serwera dla elastycznej synchronizacji. Serwer prowadzi (dzieli się danymi), klienci dołączają i wymieniają. Potrzebny jest co najmniej jeden serwer.

        - **Tryb klienta:** Łączy się z serwerem w celu synchronizacji. Idealny do dołączania do grup za pomocą QR lub ręcznego wprowadzenia.
        - **Tryb serwera:** Działa jako hub; pokazuje QR lub ciąg dla innych do połączenia.

        **Uwagi dotyczące platform:**
        - **Mobilne:** Przełączaj za pomocą ikony hotspotu Wi-Fi. Serwer dla przenośnych hubów.
        - **Pulpit (Domyślnie: Serwer):** Przełącz w ustawieniach Sync. Klient dla laptopów synchronizujących z głównymi PC.

        **Przykłady:** Mobilne do mobilnego (jeden serwer), pulpit do mobilnego (w obie strony), pulpit do pulpitu (jeden serwer, jeden klient).

        Przełączaj tryby w ustawieniach Sync; aplikacja pamięta Twój wybór.

        ## 🛠️ **Włączanie Sync**

        Urządzenia muszą dzielić Wi-Fi; utrzymuj WHPH otwartą.

        ### **Konfiguracja z kodem QR**
        1. Serwer: Uruchom tryb serwera w Sync — pojawi się QR.
        2. Klient: „Dodaj urządzenie” > Skanuj QR.
        3. Automatycznie łączy się i synchronizuje.

        Obsługuje wszystkie kombinacje.

        ### **Ciąg połączenia**
        1. Serwer: Skopiuj ciąg (np. „whph://IP:44040?...”) z Sync.
        2. Klient: „Dodaj urządzenie” > Ręczne > Wklej ciąg > Połącz.

        Nie wymaga aparatu.

        ### **Ręczne wprowadzenie**
        1. Serwer: Zapisz IP/port (domyślnie 44040) z informacji o połączeniu.
        2. Klient: „Dodaj urządzenie” > Ręczne > Wprowadź IP, port, nazwę > Test > Połącz.

        **Klienci pulpitu:** Najpierw przełącz na tryb klienta, potem połącz. Automatyczna synchronizacja; przełącz powrotem w dowolnym momencie.

        Włącz automatyczne ponowne połączenie w ustawieniach dla niezawodności.

        ## 📋 **Zarządzanie urządzeniami**

        - **Wyświetl:** Zobacz urządzenia, czasy synchronizacji, status w ustawieniach Sync.
        - **Ręczna synchronizacja:** Naciśnij przycisk dla każdego urządzenia.
        - **Usuń:** Wybierz i usuń, aby zatrzymać synchronizację.

        ## 🔧 **Rozwiązywanie problemów**

        **Problemy z połączeniem:**
        1. Ta sama Wi-Fi? Bez VPN.
        2. Uruchom ponownie aplikację.
        3. Sprawdź tryb serwera.
        4. Testuj bez firewalla.

        **Brak urządzeń?**
        - Stabilne Wi-Fi, bez proxy.
        - Odśwież skanowanie.
        - Użyj ręcznego IP.

        **Synchronizacja nie powiodła się/Timeout:**
        1. Ręczna synchronizacja.
        2. Dopasuj wersje aplikacji.
        3. Poczekaj na duże dane.

        **Firewall (Port 44040):**

        Jeśli połączenia nie działają, zapora ogniowa Twojego komputera może blokować sygnał synchronizacji. Otwórz port 44040, aby urządzenia mogły komunikować się lokalnie — jest bezpieczny dla sieci domowej.

        **Windows (GUI):**
        1. Otwórz Defender Firewall > Zaawansowane > Reguły przychodzące > Nowa reguła.
        2. Port > TCP > 44040 > Zezwól > Wszystkie profile > Nazwij „WHPH Sync” > Zakończ.

        **Windows (CMD Administrator):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Wskazówki: Uruchom ponownie router, używaj sieci prywatnych. Ponownie sparuj w przypadku błędów „nie znaleziono”.
