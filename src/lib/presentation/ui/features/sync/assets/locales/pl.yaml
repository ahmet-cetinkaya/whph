    help:
      content: |
        🔄 Utrzymuj swoje zadania, nawyki, notatki, ustawienia itp. zsynchronizowane na wszystkich urządzeniach. Wszystkie dane pozostają w lokalnej sieci — nic nie jest wysyłane do chmury.

        ## ⚡ Szybka i bezpieczna konfiguracja

        Połącz swoje urządzenia przez tę samą sieć Wi-Fi za pomocą kodów QR. Synchronizacja zaczyna się automatycznie po sparowaniu.

        - 📱 **Mobilne → Mobilne:** Jedno urządzenie musi być w **trybie Serwera**, aby umożliwić sparowanie  
        - 💻 **Desktop → Mobilne:** Desktop pokazuje kod QR, mobilne go skanuje  

        ## 📱 Urządzenia mobilne

        Urządzenia Android mogą pracować w dwóch różnych trybach:

        - 🔍 **Tryb Klienta:**  
          - Skanuje kody QR  
          - Łączy się z innymi urządzeniami, aby odbierać dane  
        - 📡 **Tryb Serwera:**  
          - Wyświetla kod QR dla innych do skanowania  
          - Wysyła dane do połączonych urządzeń  
          - Może być przełączany za pomocą ikony hotspotu Wi-Fi

        Aby synchronizować między dwoma urządzeniami mobilnymi, jedno musi być w **trybie Serwera**.

        ## 💻 Urządzenia desktopowe

        Aplikacje desktopowe zawsze działają jako węzły **Serwera**:

        - 🖥️ Wyświetlają kod QR do sparowania  
        - ✅ Automatycznie akceptują przychodzące połączenia  
        - 🔄 Synchronizują dane w obu kierunkach  
        - 📊 Wyświetlają status synchronizacji na żywo

        ## 🛠️ Zarządzanie urządzeniami

        Zarządzaj wszystkimi połączonymi urządzeniami z jednego miejsca:

        - 📋 Wyświetl połączone urządzenia  
        - ⏰ Wyświetl ostatnie czasy synchronizacji  
        - 🔁 Uruchom ręczną synchronizację  
        - 🗑️ Usuń stare lub nieużywane urządzenia

        ## 💡 Najlepsze praktyki

        - 📶 Upewnij się, że wszystkie urządzenia są w tej samej sieci Wi-Fi  
        - 📱 Trzymaj aplikacje otwarte i aktywne podczas synchronizacji  
        - 🧹 Usuń urządzenia, których już nie używasz  
        - ⏱️ Sprawdź czasy synchronizacji, aby upewnić się, że wszystko jest aktualne
