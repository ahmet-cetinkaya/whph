    help:
      content: |
        🔄 **Sync란 무엇인가요?**

        Sync는 습관, 작업, 메모, 데이터를 Wi-Fi 네트워크에서 (휴대폰, 태블릿, 노트북, 데스크톱) 모든 기기에서 업데이트합니다. 클라우드나 인터넷 없이 — 데이터는 개인적이고 로컬로 유지됩니다.

        사용하기 쉽습니다: 한 번 설정하면 변경 사항이 자동 또는 수동으로 동기화됩니다. 기기를 원활하게 전환하세요, 예를 들어 휴대폰에서 시작해서 PC에서 마무리.

        ## 🔗 **Sync 모드**

        모든 기기는 유연한 동기화를 위한 클라이언트 또는 서버 모드를 지원합니다. 서버가 리드 (데이터 공유), 클라이언트가 참여하고 교환. 최소 하나의 서버가 필요합니다.

        - **클라이언트 모드:** 서버에 연결하여 동기화. QR 또는 수동 입력으로 그룹에 참여하는 데 이상적.
        - **서버 모드:** 허브로 작동; 다른 기기가 연결할 QR 또는 문자열을 표시.

        **플랫폼 노트:**
        - **모바일:** Wi-Fi 핫스팟 아이콘으로 전환. 포터블 허브를 위한 서버.
        - **데스크톱 (기본: 서버):** Sync 설정에서 전환. 메인 PC에 동기화하는 노트북을 위한 클라이언트.

        **예시:** 모바일-모바일 (하나의 서버), 데스크톱-모바일 (어느 방향이든), 데스크톱-데스크톱 (하나의 서버, 하나의 클라이언트).

        Sync 설정에서 모드 전환; 앱이 선택을 기억합니다.

        ## 🛠️ **Sync 활성화**

        기기는 Wi-Fi를 공유해야 합니다; WHPH를 열어두세요.

        ### **QR 코드 설정**
        1. 서버: Sync에서 서버 모드 시작 — QR 표시.
        2. 클라이언트: "기기 추가" > QR 스캔.
        3. 자동 연결 및 동기화.

        모든 조합 지원.

        ### **연결 문자열**
        1. 서버: Sync에서 문자열 복사 (예: "whph://IP:44040?...").
        2. 클라이언트: "기기 추가" > 수동 > 문자열 붙여넣기 > 연결.

        카메라 불필요.

        ### **수동 입력**
        1. 서버: 연결 정보에서 IP/포트 (기본 44040) 메모.
        2. 클라이언트: "기기 추가" > 수동 > IP, 포트, 이름 입력 > 테스트 > 연결.

        **데스크톱 클라이언트:** 먼저 클라이언트 모드로 전환한 후 연결. 자동 동기화; 언제든지 돌아갈 수 있습니다.

        신뢰성을 위해 설정에서 자동 재연결 활성화.

        ## 📋 **기기 관리**

        - **보기:** Sync 설정에서 기기, 동기화 시간, 상태 보기.
        - **수동 동기화:** 기기당 버튼 탭.
        - **제거:** 선택하여 동기화 중지.

        ## 🔧 **문제 해결**

        **연결 문제:**
        1. 같은 Wi-Fi? VPN 없음.
        2. 앱 재시작.
        3. 서버 모드 확인.
        4. 방화벽 없이 테스트.

        **기기 없음?**
        - 안정적인 Wi-Fi, 프록시 없음.
        - 스캔 새로고침.
        - 수동 IP 사용.

        **동기화 실패/타임아웃:**
        1. 수동 동기화.
        2. 앱 버전 일치.
        3. 큰 데이터 대기.

        **방화벽 (포트 44040):**

        연결이 작동하지 않으면 컴퓨터의 방화벽이 sync 신호를 차단할 수 있습니다. 기기가 로컬로 통신할 수 있도록 포트 44040을 열어주세요 — 홈 네트워크에는 안전합니다.

        **Windows (GUI):**
        1. Defender 방화벽 열기 > 고급 > 수신 규칙 > 새 규칙.
        2. 포트 > TCP > 44040 > 허용 > 모든 프로필 > 이름 "WHPH Sync" > 완료.

        **Windows (관리자 CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        팁: 라우터 재시작, 사설 네트워크 사용. "찾을 수 없음" 오류 시 재페어링.
