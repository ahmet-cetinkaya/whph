    help:
      content: |
        🔄 작업, 습관, 메모, 설정 등을 모든 기기에서 동기화하세요. 모든 데이터는 로컬 네트워크에 유지되며 클라우드로 전송되지 않습니다.

        ## ⚡ 빠르고 안전한 설정

        QR 코드를 사용하여 동일한 Wi-Fi 네트워크를 통해 기기를 연결하세요. 페어링 후 동기화가 자동으로 시작됩니다.

        - 📱 **모바일 → 모바일:** 페어링을 허용하려면 한 기기가 **서버 모드**에 있어야 합니다  
        - 💻 **데스크톱 → 모바일:** 데스크톱이 QR 코드를 표시하고 모바일이 스캔합니다  

        ## 📱 모바일 기기

        Android 기기는 두 가지 다른 모드로 작동할 수 있습니다:

        - 🔍 **클라이언트 모드:**  
          - QR 코드를 스캔합니다  
          - 데이터를 받기 위해 다른 기기에 연결합니다  
        - 📡 **서버 모드:**  
          - 다른 사람이 스캔할 수 있도록 QR 코드를 표시합니다  
          - 연결된 기기로 데이터를 전송합니다  
          - Wi-Fi 핫스팟 아이콘으로 전환할 수 있습니다

        두 모바일 기기 간 동기화를 위해서는 하나가 **서버 모드**에 있어야 합니다.

        ## 💻 데스크톱 기기

        데스크톱 애플리케이션은 항상 **서버** 노드로 작동합니다:

        - 🖥️ 페어링을 위한 QR 코드 표시  
        - ✅ 들어오는 연결을 자동으로 수락  
        - 🔄 양방향으로 데이터 동기화  
        - 📊 실시간 동기화 상태 표시

        ## 🛠️ 기기 관리

        한 곳에서 모든 연결된 기기를 관리하세요:

        - 📋 연결된 기기 보기  
        - ⏰ 마지막 동기화 시간 확인  
        - 🔁 수동 동기화 트리거  
        - 🗑️ 오래되거나 사용하지 않는 기기 제거

        ## 💡 모범 사례

        - 📶 모든 기기가 동일한 Wi-Fi 네트워크에 있는지 확인  
        - 📱 동기화 중에는 앱을 열어두고 활성 상태로 유지  
        - 🧹 더 이상 사용하지 않는 기기 제거  
        - ⏱️ 모든 것이 최신 상태인지 확인하기 위해 동기화 시간 확인
