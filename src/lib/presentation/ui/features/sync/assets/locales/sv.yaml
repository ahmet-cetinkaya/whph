    from_label: Från
    help:
      content: |
        🔄 Håll dina uppgifter, vanor, anteckningar, inställningar osv. synkroniserade på alla dina enheter. Alla data stannar i ditt lokala nätverk — inget skickas till molnet.

        ## ⚡ Snabb och säker inställning

        Anslut dina enheter via samma Wi-Fi-nätverk med QR-koder. Synkronisering startar automatiskt efter parning.

        - 📱 **Mobil → Mobil:** En enhet måste vara i **serverläge** för att tillåta parning  
        - 💻 **Skrivbord → Mobil:** Skrivbordet visar en QR-kod, mobil scannar den  

        ## 📱 Mobila enheter

        Android-enheter kan fungera i två olika lägen:

        - 🔍 **Klientläge:**  
          - Skannar QR-koder  
          - Ansluter till andra enheter för att ta emot data  
        - 📡 **Serverläge:**  
          - Visar QR-kod för andra att skanna  
          - Skickar data till anslutna enheter  
          - Kan växlas via Wi-Fi-hotspot-ikonen

        För att synkronisera mellan två mobila enheter måste en vara i **serverläge**.

        ## 💻 Skrivbordsenheter

        Skrivbordsappar fungerar alltid som **server**-noder:

        - 🖥️ Visar QR-kod för parning  
        - ✅ Accepterar inkommande anslutningar automatiskt  
        - 🔄 Synkroniserar data i båda riktningar  
        - 📊 Visar live synkroniseringsstatus

        ## 🛠️ Enhetsadministrering

        Administrera alla anslutna enheter från en plats:

        - 📋 Visa anslutna enheter  
        - ⏰ Visa senaste synkroniseringstider  
        - 🔁 Utlös manuell synkronisering  
        - 🗑️ Ta bort gamla eller oanvända enheter

        ## 💡 Bästa praxis

        - 📶 Se till att alla enheter är på samma Wi-Fi-nätverk  
        - 📱 Håll appar öppna och aktiva under synkronisering  
        - 🧹 Ta bort enheter du inte längre använder  
        - ⏱️ Kontrollera synkroniseringstider för att säkerställa att allt är uppdaterat
