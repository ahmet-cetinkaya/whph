    help:
      content: |
        üîÑ **Hva er Sync?**

        Sync holder vanene, oppgavene, notatene og dataene dine oppdatert p√• tvers av enheter (telefoner, nettbrett, b√¶rbare datamaskiner, stasjon√¶re) p√• samme Wi-Fi. Ingen sky eller internett ‚Äî data forblir private og lokale.

        Det er enkelt √• bruke: Sett det opp √©n gang, og endringer synkroniseres automatisk eller p√• foresp√∏rsel. Bytt enheter s√∏ml√∏st, som √• starte p√• telefonen og fullf√∏re p√• PC-en.

        ## üîó **Synkroniseringsmoduser**

        Alle enheter st√∏tter klient- eller servermodus for fleksibel synkronisering. Serveren leder (deler data), klientene blir med og utveksler. Du trenger minst √©n server.

        - **Klientmodus:** Kobler til en server for √• synkronisere. Ideell for √• bli med i grupper via QR eller manuell inntasting.
        - **Servermodus:** Fungerer som nav; viser QR eller streng for andre √• koble til.

        **Plattformnotater:**
        - **Mobil:** Bytt via Wi-Fi-hotspot-ikonet. Server for b√¶rbare nav.
        - **Skrivebord (Standard: Server):** Bytt i synkroniseringsinnstillinger. Klient for b√¶rbare som synkroniserer til hoved-PC-er.

        **Eksempler:** Mobil-til-mobil (√©n server), skrivebord-til-mobil (begge veier), skrivebord-til-skrivebord (√©n server, √©n klient).

        Bytt moduser i synkroniseringsinnstillingene; appen husker valget ditt.

        ## üõ†Ô∏è **Aktivere Sync**

        Enhetene m√• dele Wi-Fi; hold WHPH √•pen.

        ### **QR-kodeoppsett**
        1. Server: Start servermodus i Sync ‚Äî QR vises.
        2. Klient: "Legg til enhet" > Skann QR.
        3. Kobler til og synkroniserer automatisk.

        St√∏tter alle kombinasjoner.

        ### **Tilkoblingsstreng**
        1. Server: Kopier strengen (f.eks. "whph://IP:44040?...") fra Sync.
        2. Klient: "Legg til enhet" > Manuell > Lim inn streng > Koble til.

        Krever ikke kamera.

        ### **Manuell inntasting**
        1. Server: Noter IP/port (standard 44040) fra tilkoblingsinfo.
        2. Klient: "Legg til enhet" > Manuell > Skriv inn IP, port, navn > Test > Koble til.

        **Skrivebordsklienter:** Bytt til klientmodus f√∏rst, deretter koble til. Synkroniserer automatisk; bytt tilbake n√•r som helst.

        Aktiver automatisk gjenkobling i innstillingene for p√•litelighet.

        ## üìã **H√•ndtere enheter**

        - **Vis:** Se enheter, synkroniseringstider, status i synkroniseringsinnstillingene.
        - **Manuell synkronisering:** Trykk knapp per enhet.
        - **Fjern:** Velg og fjern for √• stoppe synkronisering.

        ## üîß **Feils√∏king**

        **Tilkoblingsproblemer:**
        1. Samme Wi-Fi? Ingen VPN-er.
        2. Start appen p√• nytt.
        3. Bekreft servermodus.
        4. Test uten brannmur.

        **Ingen enheter?**
        - Stabil Wi-Fi, ingen proxyer.
        - Oppdater skanning.
        - Bruk manuell IP.

        **Synkronisering mislykkes/timeout:**
        1. Manuell synkronisering.
        2. Matcher app-versjoner.
        3. Vent p√• store data.

        **Brannmur (Port 44040):**

        Hvis tilkoblinger ikke fungerer, kan brannmuren p√• datamaskinen blokkere synkroniseringssignalet. √Öpne port 44040 for √• la enhetene kommunisere lokalt ‚Äî det er trygt for hjemmenettverket ditt.

        **Windows (GUI):**
        1. √Öpne Defender-brannmur > Avansert > Inng√•ende regler > Ny regel.
        2. Port > TCP > 44040 > Tillat > Alle profiler > Navngi "WHPH Sync" > Fullf√∏r.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Tips: Start ruteren p√• nytt, bruk private nettverk. Par p√• nytt ved "ikke funnet"-feil.
