    from_label: Fra
    help:
      content: |
        🔄 Hold oppgavene, vanene, notatene, innstillingene osv. synkronisert på alle enhetene dine. Alle data forblir i det lokale nettverket — ingenting sendes til skyen.

        ## ⚡ Rask og sikker oppsett

        Koble enhetene dine via det samme Wi-Fi-nettverket med QR-koder. Synkronisering starter automatisk etter paring.

        - 📱 **Mobil → Mobil:** En enhet må være i **Server-modus** for å tillate paring  
        - 💻 **Skrivebord → Mobil:** Skrivebordet viser en QR-kode, mobil scanner den  

        ## 📱 Mobile enheter

        Android-enheter kan fungere i to forskjellige moduser:

        - 🔍 **Klient-modus:**  
          - Skanner QR-koder  
          - Kobler til andre enheter for å motta data  
        - 📡 **Server-modus:**  
          - Viser QR-kode for andre å skanne  
          - Sender data til tilkoblede enheter  
          - Kan byttes via Wi-Fi-hotspot-ikonet

        For å synkronisere mellom to mobile enheter, må en være i **Server-modus**.

        ## 💻 Skrivebord-enheter

        Skrivebordsapper fungerer alltid som **Server**-noder:

        - 🖥️ Viser QR-kode for paring  
        - ✅ Aksepterer innkommende tilkoblinger automatisk  
        - 🔄 Synkroniserer data i begge retninger  
        - 📊 Viser live synkroniseringsstatus

        ## 🛠️ Enhetsadministrasjon

        Administrer alle tilkoblede enheter fra ett sted:

        - 📋 Vis tilkoblede enheter  
        - ⏰ Vis siste synkroniseringstider  
        - 🔁 Utløs manuell synkronisering  
        - 🗑️ Fjern gamle eller ubrukte enheter

        ## 💡 Beste praksis

        - 📶 Sørg for at alle enheter er på samme Wi-Fi-nettverk  
        - 📱 Hold appene åpne og aktive under synkronisering  
        - 🧹 Fjern enheter du ikke lenger bruker  
        - ⏱️ Sjekk synkroniseringstider for å sikre at alt er oppdatert
