    from_label: Od
    help:
      content: |
        🔄 Ohranite svoje naloge, navade, beležke, nastavitve itd. sinhronizirane na vseh napravah. Vsi podatki ostanejo v lokalni mreži — nič se ne pošlje v oblak.

        ## ⚡ Hitra in varna nastavitev

        Povežite naprave prek istega Wi-Fi omrežja z QR kodami. Sinhronizacija se začne samodejno po paru.

        - 📱 **Mobilno → Mobilno:** Ena naprava mora biti v **načinu strežnika** za omogočanje para  
        - 💻 **Namizno → Mobilno:** Namizje prikaže QR kodo, mobilna jo skenira  

        ## 📱 Mobilne naprave

        Android naprave lahko delujejo v dveh različnih načinih:

        - 🔍 **Način klienta:**  
          - Skenira QR kode  
          - Se poveže z drugimi napravami za prejemanje podatkov  
        - 📡 **Način strežnika:**  
          - Prikazuje QR kodo za skeniranje drugih  
          - Pošilja podatke povezanim napravam  
          - Lahko se preklopi prek ikone Wi-Fi hotspot

        Za sinhronizacijo med dvema mobilnima napravama mora ena biti v **načinu strežnika**.

        ## 💻 Namizne naprave

        Namizne aplikacije vedno delujejo kot **strežniška** vozlišča:

        - 🖥️ Prikazuje QR kodo za par  
        - ✅ Samodejno sprejema dohodne povezave  
        - 🔄 Sinhronizira podatke v obe smeri  
        - 📊 Prikazuje status sinhronizacije v živo

        ## 🛠️ Upravljanje naprav

        Upravljajte vse povezane naprave na enem mestu:

        - 📋 Prikaz povezanih naprav  
        - ⏰ Prikaz zadnjih časov sinhronizacije  
        - 🔁 Zaženi ročno sinhronizacijo  
        - 🗑️ Odstrani stare ali neuporabljene naprave

        ## 💡 Najboljše prakse

        - 📶 Preverite, da so vse naprave v isti Wi-Fi mreži  
        - 📱 Držite aplikacije odprte in aktivne med sinhronizacijo  
        - 🧹 Odstranite naprave, ki jih ne uporabljate več  
        - ⏱️ Preverite čase sinhronizacije, da se prepričate, da je vse posodobljeno
