    from_label: Od
    help:
      content: |
        🔄 **Kaj je Sync?**

        Sync ohranja vaše navade, naloge, beležke in podatke posodobljene na vseh napravah (telefoni, tablice, prenosniki, namizja) v isti Wi-Fi mreži. Brez oblaka ali interneta — podatki ostanejo zasebni in lokalni.

        Enostaven za uporabo: Nastavite enkrat, spremembe pa se sinhronizirajo samodejno ali na zahtevo. Preklapljajte med napravami brezhibno, kot da začnete na telefonu in končate na PC-ju.

        ## 🔗 **Načini sinhronizacije**

        Vse naprave podpirajo načina klienta ali strežnika za fleksibilno sinhronizacijo. Strežnik vodi (deli podatke), klienti se pridružijo in izmenjajo. Potrebujete vsaj en strežnik.

        - **Način klienta:** Se poveže s strežnikom za sinhronizacijo. Idealno za pridružitev skupinam prek QR ali ročnega vnosa.
        - **Način strežnika:** Deluje kot središče; prikazuje QR ali niz za povezavo drugih.

        **Opombe za platforme:**
        - **Mobilno:** Preklapljajte prek ikone Wi-Fi hotspot. Strežnik za prenosna središča.
        - **Namizno (privzeto: Strežnik):** Preklapljajte v nastavitvah Sync. Klient za prenosnike, ki se sinhronizirajo z glavnimi računalniki.

        **Primeri:** Mobilno-na-mobilno (en strežnik), namizno-na-mobilno (v obe smeri), namizno-na-namizno (en strežnik, en klient).

        Preklapljajte načine v nastavitvah Sync; aplikacija si zapomni vašo izbiro.

        ## 🛠️ **Omogočanje Sync**

        Naprave morajo deliti Wi-Fi; držite WHPH odprto.

        ### **Nastavitev s QR kodo**
        1. Strežnik: Začnite način strežnika v Sync — pojavi se QR.
        2. Klient: „Dodaj napravo” > Skeniraj QR.
        3. Samodejno se poveže in sinhronizira.

        Podpira vse kombinacije.

        ### **Povezovalni niz**
        1. Strežnik: Kopirajte niz (npr. „whph://IP:44040?...”) iz Sync.
        2. Klient: „Dodaj napravo” > Ročno > Prilepi niz > Poveži.

        Ne potrebujete kamere.

        ### **Ročni vnos**
        1. Strežnik: Zabeležite IP/port (privzeto 44040) iz informacij o povezavi.
        2. Klient: „Dodaj napravo” > Ročno > Vnesite IP, port, ime > Test > Poveži.

        **Namizni klienti:** Najprej preklopite na način klienta, nato se povežite. Samodejna sinhronizacija; preklopite nazaj kadarkoli.

        Omogočite samodejno ponovno povezavo v nastavitvah za zanesljivost.

        ## 📋 **Upravljanje naprav**

        - **Ogled:** Poglejte naprave, čase sinhronizacije, status v nastavitvah Sync.
        - **Ročna sinhronizacija:** Pritisnite gumb na napravo.
        - **Odstrani:** Izberite in odstranite, da ustavite sinhronizacijo.

        ## 🔧 **Odpravljanje težav**

        **Težave s povezavo:**
        1. Ista Wi-Fi? Brez VPN-ov.
        2. Ponovno zaženite aplikacijo.
        3. Preverite način strežnika.
        4. Testirajte brez požarnega zidu.

        **Ni naprav?**
        - Stabilna Wi-Fi, brez proxyjev.
        - Osvežite skeniranje.
        - Uporabite ročni IP.

        **Sinhronizacija spodleti/Časovne omejitve:**
        1. Ročna sinhronizacija.
        2. Ujemanje različic aplikacije.
        3. Počakajte na velike podatke.

        **Požarni zid (Vrata 44040):**

        Če povezave ne delujejo, lahko požarni zid vašega računalnika blokira signal sinhronizacije. Odprite vrata 44040, da dovolite lokalno komunikacijo med napravami — varno je za vašo domačo mrežo.

        **Windows (GUI):**
        1. Odprite Defender požarni zid > Napredno > Vhodna pravila > Novo pravilo.
        2. Vrata > TCP > 44040 > Dovoli > Vsi profili > Poimenujte „WHPH Sync” > Končaj.

        **Windows (Upravitelj CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Nasveti: Ponovno zaženite usmerjevalnik, uporabite zasebne mreže. Ponovno sparite pri napakah „ni najdeno”.
