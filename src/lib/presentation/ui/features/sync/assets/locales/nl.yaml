    help:
      content: |
        🔄 Houd je taken, gewoonten, notities, instellingen, enz. gesynchroniseerd op al je apparaten. Alle gegevens blijven binnen je lokale netwerk — niets wordt naar de cloud gestuurd.

        ## ⚡ Snelle en veilige setup

        Verbind je apparaten via hetzelfde Wi-Fi-netwerk met QR-codes. Synchronisatie start automatisch na pairing.

        - 📱 **Mobiel → Mobiel:** Een apparaat moet in **Server-modus** zijn om pairing toe te staan  
        - 💻 **Desktop → Mobiel:** Desktop toont een QR-code, mobiel scant het  

        ## 📱 Mobiele apparaten

        Android-apparaten kunnen in twee verschillende modi werken:

        - 🔍 **Client-modus:**  
          - Scant QR-codes  
          - Verbindt met andere apparaten om gegevens te ontvangen  
        - 📡 **Server-modus:**  
          - Toont QR-code voor anderen om te scannen  
          - Stuurt gegevens naar verbonden apparaten  
          - Kan worden geschakeld via het Wi-Fi-hotspot-icoon

        Om tussen twee mobiele apparaten te synchroniseren, moet één in **Server-modus** zijn.

        ## 💻 Desktop-apparaten

        Desktop-apps werken altijd als **Server**-knooppunten:

        - 🖥️ Toont QR-code voor pairing  
        - ✅ Accepteert inkomende verbindingen automatisch  
        - 🔄 Synchroniseert gegevens in beide richtingen  
        - 📊 Toont live sync-status

        ## 🛠️ Apparaatbeheer

        Beheer alle verbonden apparaten op één plek:

        - 📋 Toon verbonden apparaten  
        - ⏰ Toon laatste sync-tijden  
        - 🔁 Trigger handmatige sync  
        - 🗑️ Verwijder oude of ongebruikte apparaten

        ## 💡 Best practices

        - 📶 Zorg ervoor dat alle apparaten op hetzelfde Wi-Fi-netwerk staan  
        - 📱 Houd apps open en actief tijdens synchronisatie  
        - 🧹 Verwijder apparaten die je niet meer gebruikt  
        - ⏱️ Controleer sync-tijden om te zorgen dat alles up-to-date is
