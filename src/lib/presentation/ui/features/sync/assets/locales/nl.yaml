    from_label: Van
    help:
      content: |
        🔄 **Wat is Sync?**

        Sync houdt je gewoonten, taken, notities en data up-to-date op alle apparaten (telefoons, tablets, laptops, desktops) in hetzelfde Wi-Fi-netwerk. Geen cloud of internet — data blijven privé en lokaal.

        Het is eenvoudig te gebruiken: Stel het één keer in, en wijzigingen synchroniseren automatisch of op verzoek. Schakel naadloos tussen apparaten, zoals beginnen op je telefoon en afmaken op je PC.

        ## 🔗 **Sync-modi**

        Alle apparaten ondersteunen Client- of Server-modi voor flexibele synchronisatie. Server leidt (deelt data), Clients sluiten aan en wisselen uit. Je hebt minstens één Server nodig.

        - **Client-modus:** Verbindt met een Server om te synchroniseren. Ideaal voor het aansluiten bij groepen via QR of handmatige invoer.
        - **Server-modus:** Fungeert als hub; toont QR of string voor anderen om aan te sluiten.

        **Platform-opmerkingen:**
        - **Mobiel:** Schakel via Wi-Fi-hotspot-icoon. Server voor draagbare hubs.
        - **Desktop (Standaard: Server):** Schakel in Sync-instellingen. Client voor laptops die synchroniseren met hoofd-PC's.

        **Voorbeelden:** Mobiel-naar-mobiel (één Server), desktop-naar-mobiel (beide kanten op), desktop-naar-desktop (één Server, één Client).

        Schakel modi in Sync-instellingen; de app onthoudt je keuze.

        ## 🛠️ **Sync inschakelen**

        Apparaten moeten Wi-Fi delen; houd WHPH open.

        ### **QR-code-setup**
        1. Server: Start Server-modus in Sync — QR verschijnt.
        2. Client: "Apparaat toevoegen" > Scan QR.
        3. Verbindt en synchroniseert automatisch.

        Ondersteunt alle combinaties.

        ### **Verbindingsstring**
        1. Server: Kopieer string (bijv. "whph://IP:44040?...") uit Sync.
        2. Client: "Apparaat toevoegen" > Handmatig > Plak string > Verbind.

        Geen camera vereist.

        ### **Handmatige invoer**
        1. Server: Noteer IP/poort (standaard 44040) uit Verbindingsinfo.
        2. Client: "Apparaat toevoegen" > Handmatig > Voer IP, poort, naam in > Test > Verbind.

        **Desktop-clients:** Schakel eerst naar Client-modus, dan verbinden. Synchroniseert automatisch; schakel terug wanneer je wilt.

        Schakel auto-herverbinding in in instellingen voor betrouwbaarheid.

        ## 📋 **Apparaten beheren**

        - **Bekijk:** Zie apparaten, sync-tijden, status in Sync-instellingen.
        - **Handmatige Sync:** Tik knop per apparaat.
        - **Verwijder:** Selecteer en verwijder om synchronisatie te stoppen.

        ## 🔧 **Probleemoplossing**

        **Verbindingsproblemen:**
        1. Zelfde Wi-Fi? Geen VPN's.
        2. Herstart app.
        3. Bevestig Server-modus.
        4. Test zonder firewall.

        **Geen apparaten?**
        - Stabiele Wi-Fi, geen proxies.
        - Vernieuw scan.
        - Gebruik handmatige IP.

        **Sync mislukt/time-outs:**
        1. Handmatige sync.
        2. Match app-versies.
        3. Wacht op grote data.

        **Firewall (Poort 44040):**

        Als verbindingen niet werken, blokkeert de firewall van je computer mogelijk het sync-signaal. Open poort 44040 om apparaten lokaal te laten communiceren — het is veilig voor je thuisnetwerk.

        **Windows (GUI):**
        1. Open Defender Firewall > Geavanceerd > Inkomende regels > Nieuwe regel.
        2. Poort > TCP > 44040 > Toestaan > Alle profielen > Naam "WHPH Sync" > Voltooien.

        **Windows (Admin CMD):**
        ```
        netsh advfirewall firewall add rule name="WHPH Sync" dir=in action=allow protocol=TCP localport=44040
        ```

        **Linux (UFW):**
        ```
        sudo ufw allow 44040/tcp && sudo ufw reload
        ```

        Tips: Herstart router, gebruik privé-netwerken. Her-pair bij "niet gevonden" fouten.
