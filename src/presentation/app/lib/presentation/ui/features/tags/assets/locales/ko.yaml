  help:
    content: 태그 도움말 내용
    overview:
      content:
        "전략적 태그 지정을 통해 업무를 정리하고, 시간 투자를 추적하며, 가장 중요한 것에 명확하게 집중할 수 있도록 생산성을
        변혁하세요.


        ## ⚡ 왜 중요한가요?


        태그를 기반으로 한 조직화는 효과적인 시간 관리와 생산성의 기초입니다. 의미 있는 태그로 활동을 분류하면 시간을 어떻게 보내는지에 대한
        명확한 통찰력을 얻을 수 있으며, 집중力和 효율성을 최적화하기 위한 정보에 입각한 결정을 내릴 수 있습니다.


        ## 🏷️ 태그 유형: 자신만의 방식으로 정리


        태그는 특정 조직화 요구 사항을 위해 설계된 3가지 전문 유형으로 제공됩니다:


        ### 📌 레이블 태그

        일반적인 조직화를 위한 유연한 분류 태그입니다. 주제, 우선순위, 상태 또는 자신에게 적합한 사용자 지정 분류 시스템으로 콘텐츠를 표시하는
        데 사용합니다.


        - **사용 사례:** 카테고리, 우선순위, 상태, 기술, 도메인

        - **예시:** #urgent, #backend, #learning, #code-review, #bug

        - **가장 적합한 용도:** 모든 콘텐츠 유형에 걸친 일반적인 분류 및 필터링


        ### 📍 컨텍스트 태그

        작업을 수행할 수 있는 위치 또는 방법을 정의합니다. 컨텍스트 태그는 현재 상황, 에너지 수준 또는 환경에 맞게 작업을 조정하는 데
        도움이 됩니다.


        - **사용 사례:** 물리적 위치, 에너지 수준, 사용 가능한 도구, 작업 모드

        - **예시:** @home, @work, @computer, @phone, @high-energy, @deep-work

        - **가장 적합한 용도:** 위치 기반 작업 필터링 및 에너지 관리


        ### 🎯 프로젝트 태그

        공유된 목표 또는 결과를 향해 관련 작업을 그룹화합니다. 프로젝트 태그는 특정 목표에 기여하는 작업의 자연스러운 번들을 만듭니다.


        - **사용 사례:** 제품 출시, 기능 개발, 개인 목표, 반복 이니셔티브

        - **예시:** +WebsiteRedesign, +MobileApp, +Q1Planning, +FitnessChallenge

        - **가장 적합한 용도:** 특정 마일스톤 및 전달물에 대한 진행 상황 추적


        ## 📊 시간 투자 분석


        시간이 어디로 가는지 이해하고 우선순위에 대한 데이터 기반 결정을 내립니다. 태그를 통한 시간 추적은 일정 및 작업 습관을 최적화하는
        데 도움이 되는 패턴을 보여줍니다.


        - ⏱️ 다양한 활동 카테고리에 소요된 시간 모니터링

        - 📅 특정 기간 및 추세에 대한 시간 투자 추적

        - ⚖️ 프로젝트 및 책임 간의 시간 할당 비교

        - 📈 생산성 패턴 및 최고 성과 시간 식별

        - 🎯 고효과 활동에 에너지 집중


        ## 🗂️ 전략적 조직화

        요구 사항에 따라 확장되는 작업 조직화에 대한 체계적인 접근 방식을 만듭니다. 잘 구조화된 태그는 효율적인 생산성 시스템의 기초를 형성합니다.


        - 🔍 다중 태그 검색으로 정보를 빠르게 필터링 및 찾기

        - 🗄️ 깔끔한 조직화 유지를 위해 완료된 프로젝트 아카이빙

        - 🧩 작업 패턴을 반영하는 계층적 구조 구축

        - 👥 더 나은 프로젝트 관리를 위해 관련 활동 그룹화

        - ⏳ 모든 활동에 걸친 포괄적인 시간 추적 활성화


        ## 💡 최적화 전략

        고급 태그 지정 기술을 활용하여 조직화 시스템의 효율성을 극대화하고 장기적인 생산성 성장을 유지하세요.


        - 🏷️ 시간이 지나도 의미 있는 명확하고 설명적인 이름 사용

        - 🔗 **계층적 구조 만들기:** 프로젝트 → 부서 → 영역

        - 📊 개선 기회를 식별하기 위해 정기적으로 시간 분석 보서 검토

        - 🗄️ 완료된 작업을 아카이빙하여 시스템 청결 유지

        - 🎯 주의력을 높이고 집중력을 향상시키기 위해 대상 필터링 적용

        - 🔄 **전략적으로 태그 유형 결합:** 목표에는 프로젝트, 상황에는 컨텍스트, 카테고리에는 레이블 사용"
      title: 태그 기반 정리 및 시간 관리 가이드
