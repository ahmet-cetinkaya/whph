name: whph
description: A comprehensive productivity app designed to help you manage tasks, develop new habits, and optimize your time.
publish_to: "none"
version: 0.21.0+75

environment:
  sdk: ^3.5.3
  flutter: "3.32.0"

# RPS (Runner Package Script) commands - install with: dart pub global activate rps
# Run commands from project root: rps <command>>
scripts:
  # Development
  clean: bash scripts/clean.sh
  clean:db: bash scripts/clean_db.sh
  pub:get: fvm flutter pub get && rps fix:package:config
  fix:package:config: python3 ../../../scripts/fix_package_config.py .dart_tool/package_config.json

  # Code Generation
  gen: bash scripts/generate_gen_files.sh
  gen:icons: fvm flutter pub run icons_launcher:create
  gen:migrate: bash scripts/make_migrations.sh

  # Testing
  test: bash scripts/run_tests.sh
  test:locale: fvm flutter test test/presentation/ui/shared/services/translation_analysis_test.dart

  # Build Releases
  release:linux: fvm flutter build linux --release
  release:windows: fvm flutter build windows --release
  release:windows:setup: fvm flutter build windows --release && ISCC.exe windows\\setup-wizard\\installer.iss
  release:android: fvm flutter build apk --release
  release:android:bundle: fvm flutter build appbundle --release

  # Run App
  run: fvm flutter run
  run:demo: fvm flutter run --dart-define=DEMO_MODE=true

dependencies:
  flutter:
    sdk: flutter
  test: ^1.25.8

  # Internal Packages (Clean Architecture Layers)
  acore:
    path: ../../../packages/acore-flutter
  domain:
    path: ../../core/domain
  application:
    path: ../../core/application
  infrastructure_android:
    path: ../../infrastructure/android
  infrastructure_desktop:
    path: ../../infrastructure/desktop
  infrastructure_linux:
    path: ../../infrastructure/linux
  infrastructure_mobile:
    path: ../../infrastructure/mobile
  infrastructure_persistence:
    path: ../../infrastructure/persistence
  infrastructure_shared:
    path: ../../infrastructure/shared
  infrastructure_windows:
    path: ../../infrastructure/windows
  presentation_api:
    path: ../../presentation/api

  # Architecture & DI
  mediatr: ^0.2.1
  kiwi: ^5.0.1
  equatable: ^2.0.7

  # Data & Persistence
  drift: ^2.21.0
  sqflite: ^2.4.0
  sqlite3_flutter_libs: ^0.5.40
  nanoid2: ^2.0.1

  # Networking
  http: ^1.5.0
  web_socket_channel: ^3.0.1
  network_info_plus: ^6.1.3

  # Platform Services - Cross-Platform
  device_info_plus: ^11.4.0
  path_provider: ^2.1.1
  path: ^1.8.3
  url_launcher: ^6.3.2
  file_picker: ^10.3.3
  flutter_local_notifications: ^19.4.2
  wakelock_plus: ^1.4.0
  audioplayers: ^6.5.1

  # Platform Services - Desktop
  window_manager: ^0.4.3
  tray_manager: ^0.5.1
  launch_at_startup: ^0.5.1
  qr_flutter: ^4.1.0

  # Platform Services - Mobile
  permission_handler: ^12.0.1
  home_widget: ^0.6.0
  share_plus: ^12.0.1
  qr_code_scanner_plus: ^2.0.12

  # Platform Services - Android
  android_intent_plus: ^5.3.0

  # Localization & Time
  easy_localization: ^3.0.8
  easy_localization_multi: ^0.2.0
  easy_localization_yaml: ^0.1.2
  intl: ^0.20.2
  timezone: ^0.10.0

  # UI Components
  cupertino_icons: ^1.0.8
  dynamic_color: ^1.8.1
  fl_chart: ^1.1.1
  flutter_colorpicker: ^1.1.0
  flutter_confetti: ^0.5.1
  flutter_markdown: ^0.7.2
  markdown_toolbar: ^0.5.0
  calendar_date_picker2: ^2.0.0
  modal_bottom_sheet: ^3.0.0

  # Utilities
  archive: ^4.0.5
  csv: ^6.0.0
  dart_json_mapper: ^2.2.16
  reflectable: ^4.0.2
  collection: ^1.19.0
  meta: ^1.15.0
  yaml: ^3.1.3
  file_saver: 0.2.14
dev_dependencies:
  # Flutter Testing
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.5

  # Code Generation
  build_runner: 2.4.15
  drift_dev: ^2.26.0
  icons_launcher: ^3.0.3

  # Scripts & CLI
  rps: ^0.7.0

  # Platform Interfaces (for testing)
  path_provider_platform_interface: ^2.1.2
  plugin_platform_interface: ^2.1.8

flutter:
  uses-material-design: true
  assets:
    - lib/shared/assets/sounds/
    - lib/shared/assets/locales/
    - lib/features/about/assets/locales/
    - lib/features/app_usages/assets/locales/
    - lib/features/calendar/assets/locales/
    - lib/features/habits/assets/locales/
    - lib/features/settings/assets/locales/
    - lib/features/tags/assets/locales/
    - lib/features/sync/assets/locales/
    - lib/features/tasks/assets/locales/
    - lib/features/tasks/assets/sounds/
    - lib/features/notes/assets/locales/

dependency_overrides:
  vector_math: ^2.2.0
