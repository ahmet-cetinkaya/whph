name: infrastructure_desktop
description: Desktop-specific implementations for WHPH infrastructure layer (Linux and Windows).
version: 1.0.0
publish_to: "none"

environment:
  sdk: ^3.5.3
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies
  application:
    path: ../../core/application
  domain:
    path: ../../core/domain
  infrastructure_shared:
    path: ../shared
  acore:
    path: ../../../packages/acore-flutter

  # Desktop-specific dependencies
  tray_manager: ^0.5.1
  web_socket_channel: ^3.0.1
  url_launcher: ^6.3.2
  audioplayers: ^6.5.1
  launch_at_startup: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: false
