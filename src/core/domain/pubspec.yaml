name: domain
description: Domain layer for WHPH application containing business entities, value objects, and domain rules.
version: 1.0.0
publish_to: "none"

environment:
  sdk: ^3.5.3
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core dependencies from acore package
  acore:
    path: ../../../packages/acore-flutter

  # External dependencies
  equatable: ^2.0.7
  meta: ^1.15.0
  dart_json_mapper: ^2.2.16
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: false

  assets:
    - shared/assets/images/
