name: Bug Report
description: File a bug report to help us improve WHPH
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
      placeholder: Tell us what happened...
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
      placeholder: What should have happened instead?
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: Which version of WHPH are you using?
      placeholder: e.g., 1.0.0

  - type: input
    id: device-model
    attributes:
      label: Device Model
      description: What device are you using?
      placeholder: e.g., Samsung Galaxy S21, iPhone 12 Pro

  - type: input
    id: operating-system
    attributes:
      label: Operating System
      description: What OS and version?
      placeholder: e.g., Android 12, iOS 15.1, Windows 11

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: Drag and drop images here or paste them

  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here
