name: Google Play Store Rollout Management

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Rollout action'
        required: true
        default: 'increase'
        type: choice
        options:
          - increase
          - halt
          - resume
          - full
      track:
        description: 'Track (only production supported for rollout management)'
        required: true
        default: 'production'
        type: choice
        options:
          - production

jobs:
  manage-rollout:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Initialize Submodules
        uses: ./.github/actions/setup-repository

      - name: Setup Ruby and Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: fastlane

      - name: Install Fastlane dependencies
        run: |
          bundle install
        working-directory: fastlane

      - name: Setup Google Play Service Account
        run: |
          echo "${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_KEY }}" | base64 --decode > ./google-play-service-account.json
        working-directory: fastlane

      - name: Manage Rollout
        run: |
          # Set environment variables for Fastlane
          export GOOGLE_PLAY_SERVICE_ACCOUNT_KEY="./google-play-service-account.json"
          
          case "${{ github.event.inputs.action }}" in
            "increase")
              echo "ðŸ“ˆ Increasing rollout percentage..."
              bundle exec fastlane increase_rollout
              ;;
            "halt")
              echo "â¸ï¸ Halting rollout..."
              bundle exec fastlane halt_rollout
              ;;
            "resume")
              echo "â–¶ï¸ Resuming rollout..."
              bundle exec fastlane resume_rollout
              ;;
            "full")
              echo "ðŸš€ Deploying full rollout..."
              bundle exec fastlane deploy_production_full
              ;;
          esac
        working-directory: fastlane

      - name: Create rollout summary
        run: |
          echo "## ðŸ“Š Rollout Management Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Action:** ${{ github.event.inputs.action }}" >> $GITHUB_STEP_SUMMARY
          echo "**Track:** ${{ github.event.inputs.track }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”„ Actions Performed" >> $GITHUB_STEP_SUMMARY
          case "${{ github.event.inputs.action }}" in
            "increase")
              echo "- âœ… Rollout percentage increased" >> $GITHUB_STEP_SUMMARY
              ;;
            "halt")
              echo "- â¸ï¸ Rollout halted" >> $GITHUB_STEP_SUMMARY
              ;;
            "resume")
              echo "- â–¶ï¸ Rollout resumed" >> $GITHUB_STEP_SUMMARY
              ;;
            "full")
              echo "- ðŸš€ Full rollout deployed" >> $GITHUB_STEP_SUMMARY
              ;;
          esac