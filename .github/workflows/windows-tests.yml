name: Windows Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/lib/infrastructure/windows/**'
      - 'src/test/infrastructure/windows/**'
      - '.github/workflows/windows-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/lib/infrastructure/windows/**'
      - 'src/test/infrastructure/windows/**'
      - '.github/workflows/windows-tests.yml'
  workflow_dispatch:

jobs:
  test-windows:
    name: Run Windows-Specific Tests
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Install FVM
        run: |
          dart pub global activate fvm
          echo "$env:LOCALAPPDATA\Pub\Cache\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Setup FVM Flutter version
        working-directory: src
        run: |
          fvm install
          fvm use --force

      - name: Get dependencies
        working-directory: src
        run: fvm flutter pub get

      - name: Run build_runner
        working-directory: src
        run: fvm dart run build_runner build --delete-conflicting-outputs

      - name: Run Windows-specific tests
        working-directory: src
        run: fvm flutter test test/infrastructure/windows/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-test-results
          path: src/test-results/
          retention-days: 30
