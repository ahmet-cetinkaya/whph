id: me.ahmetcetinkaya.whph
runtime: org.freedesktop.Platform
runtime-version: "25.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm20
command: whph
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Shell
  - --talk-name=org.kde.KWin
  - --talk-name=org.kde.kwin.Scripting
  - --filesystem=xdg-config/kdeglobals:ro
  - --env=GSETTINGS_BACKEND=dconf
  - --talk-name=org.freedesktop.Settings
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: perl-xml-parser
    buildsystem: simple
    build-commands:
      - perl Makefile.PL PREFIX=/app
      - make
      - make install
    post-install:
      - chmod -R u+w /app/lib/perl5
    sources:
      - type: archive
        url: https://cpan.metacpan.org/authors/id/T/TO/TODDR/XML-Parser-2.44.tar.gz
        sha256: 1ae9d07ee9c35326b3d9aad56eae71a6730a73a116b9fe9e8a4758b7cc033216

  - generated/modules/shared-modules/intltool/intltool-0.51.json

  - name: libdbusmenu
    buildsystem: autotools
    build-options:
      cflags: -Wno-error
    config-opts:
      - --disable-nls
      - --disable-dumper
      - --disable-introspection
      - --disable-vala
    sources:
      - type: archive
        url: https://launchpad.net/libdbusmenu/16.04/16.04.0/+download/libdbusmenu-16.04.0.tar.gz
        sha256: b9cc4a2acd74509435892823607d966d424bd9ad5d0b00938f27240a1bfa878a

  - name: ayatana-ido
    buildsystem: simple
    build-commands:
      - |
        find . -name CMakeLists.txt -exec sed -i 's/find_package(Vala/message(STATUS SkippingVala) #/' {} +
        find . -name CMakeLists.txt -exec sed -i 's/gobject_introspection_add_gir/message(STATUS SkippingGIR) #/g' {} +
        find . -name CMakeLists.txt -exec sed -i 's/introspection_add_gir/message(STATUS SkippingGIR) #/g' {} +
      - mkdir build
      - cd build && cmake -G Ninja .. -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=OFF
      - ninja -C build
      - |
        mkdir -p build/src
        touch build/src/AyatanaIdo3-0.4.gir
        touch build/src/AyatanaIdo3-0.4.typelib
      - ninja -C build install
      - |
        ID_SRC=$(find /app/include -name libayatana-ido -type d | grep libayatana-ido3-0.4 || true)
        if [ -n "$ID_SRC" ]; then
          mkdir -p /app/include/libayatana-ido
          cp -r "$ID_SRC"/. /app/include/libayatana-ido/
        fi
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/ayatana-ido/archive/refs/tags/0.10.4.tar.gz
        sha256: bd59abd5f1314e411d0d55ce3643e91cef633271f58126be529de5fb71c5ab38

  - name: libayatana-indicator
    buildsystem: simple
    build-commands:
      - |
        find . -name CMakeLists.txt -exec sed -i 's/find_package(Vala/message(STATUS SkippingVala) #/' {} +
        find . -name CMakeLists.txt -exec sed -i 's/gobject_introspection_add_gir/message(STATUS SkippingGIR) #/g' {} +
        find . -name CMakeLists.txt -exec sed -i 's/introspection_add_gir/message(STATUS SkippingGIR) #/g' {} +
      - mkdir build
      - cd build && cmake -G Ninja .. -DCMAKE_INSTALL_PREFIX=/app -DCMAKE_INSTALL_LIBDIR=lib -DCMAKE_BUILD_TYPE=Release -DENABLE_TESTS=OFF -DENABLE_LOADER_USE_RPATH=ON
      - ninja -C build
      - |
        mkdir -p build/src
        touch build/src/AyatanaIndicator3-0.4.gir
        touch build/src/AyatanaIndicator3-0.4.typelib
      - ninja -C build install
    sources:
      - type: archive
        url: https://github.com/AyatanaIndicators/libayatana-indicator/archive/0.9.4.tar.gz
        sha256: a18d3c682e29afd77db24366f8475b26bda22b0e16ff569a2ec71cd6eb4eac95

  - generated/modules/shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json

  - name: whph
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: src/build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: src/build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm20/bin:/run/build/whph/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm20/lib
      env:
        PUB_CACHE: /run/build/whph/.pub-cache
    build-commands:
      - cd src && flutter pub run build_runner build --delete-conflicting-outputs
      - cd src && flutter build linux --release --no-pub
      - install -D $BUNDLE_PATH/whph /app/bin/whph
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - mkdir -p /app/bin/data
      - cp -r $BUNDLE_PATH/data/flutter_assets /app/bin/data/flutter_assets
      - install -D $BUNDLE_PATH/data/icudtl.dat /app/bin/data/icudtl.dat

      # Integration
      - install -D $BUNDLE_PATH/share/applications/whph.desktop /app/share/applications/me.ahmetcetinkaya.whph.desktop
      - sed -i 's/Icon=whph/Icon=me.ahmetcetinkaya.whph/g' /app/share/applications/me.ahmetcetinkaya.whph.desktop
      - sed -i 's/Version=@APP_VERSION@/Version=1.0/g' /app/share/applications/me.ahmetcetinkaya.whph.desktop
      - "sed -i 's|Exec=.*|Exec=/app/bin/whph %U|g' /app/share/applications/me.ahmetcetinkaya.whph.desktop"
      - "sed -i 's|Categories=.*|Categories=Utility;|g' /app/share/applications/me.ahmetcetinkaya.whph.desktop"
      - install -D $BUNDLE_PATH/share/dbus-1/services/whph.service /app/share/dbus-1/services/me.ahmetcetinkaya.whph.service
      - "sed -i 's|Exec=.*|Exec=/app/bin/whph|g' /app/share/dbus-1/services/me.ahmetcetinkaya.whph.service"

      # Icons
      - install -D whph-512.png /app/share/icons/hicolor/512x512/apps/me.ahmetcetinkaya.whph.png

      # Metainfo
      - install -D src/linux/packaging/flatpak/me.ahmetcetinkaya.whph.metainfo.xml /app/share/metainfo/me.ahmetcetinkaya.whph.metainfo.xml

    sources:
      - type: git
        url: file:///home/ac/Code/ahmet-cetinkaya/whph
        branch: main
      - type: file
        path: ../../../src/lib/core/domain/shared/assets/images/whph-512.png
        dest-filename: whph-512.png
      - type: git
        url: https://github.com/flutter/flutter.git
        tag: 3.32.0
        dest: flutter
