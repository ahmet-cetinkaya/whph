    help:
      content: |
        🔄 Utrzymuj swoje zadania, nawyki, notatki, ustawienia itp. zsynchronizowane na wszystkich urządzeniach. Wszystkie dane pozostają w twojej sieci lokalnej — nic nie jest wysyłane do chmury.

        ## ⚡ Szybka i bezpieczna konfiguracja

        Połącz swoje urządzenia przez tę samą sieć Wi-Fi używając kodów QR. Synchronizacja rozpoczyna się automatycznie po sparowaniu.

        - 📱 **Telefon → Telefon:** Jedno urządzenie musi być w **trybie serwera**, aby umożliwić parowanie
        - 💻 **Komputer → Telefon:** Komputer pokazuje kod QR, telefon go skanuje

        ## 📱 Urządzenia mobilne

        Urządzenia Android mogą pracować w dwóch różnych trybach:

        - 🔍 **Tryb klienta:**
          - Skanuje kody QR
          - Łączy się z innymi urządzeniami, aby otrzymać dane
        - 📡 **Tryb serwera:**
          - Pokazuje kod QR do skanowania przez innych
          - Wysyła dane do połączonych urządzeń
          - Można przełączać za pomocą ikony hotspotu Wi-Fi

        Aby synchronizować między dwoma urządzeniami mobilnymi, jedno musi być w **trybie serwera**.

        ## 💻 Urządzenia stacjonarne

        Aplikacje komputerowe zawsze działają jako węzły **serwera**:

        - 🖥️ Wyświetlają kod QR do parowania
        - ✅ Automatycznie akceptują przychodzące połączenia
        - 🔄 Synchronizują dane w obu kierunkach
        - 📊 Pokazują status synchronizacji na żywo

        ## 🛠️ Zarządzanie urządzeniami

        Zarządzaj wszystkimi połączonymi urządzeniami z jednego miejsca:

        - 📋 Przeglądaj połączone urządzenia
        - ⏰ Zobacz czasy ostatniej synchronizacji
        - 🔁 Uruchom ręczną synchronizację
        - 🗑️ Usuń stare lub nieużywane urządzenia

        ## 💡 Najlepsze praktyki

        - 📶 Upewnij się, że wszystkie urządzenia są w tej samej sieci Wi-Fi
        - 📱 Utrzymuj aplikacje otwarte i aktywne podczas synchronizacji
        - 🧹 Usuń urządzenia, których już nie używasz
        - ⏱️ Sprawdzaj czasy synchronizacji, aby upewnić się, że wszystko jest aktualne
