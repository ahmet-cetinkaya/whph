  errors:
    connection_failed: |
      Conexión fallida. Por favor asegúrate de que:

      1. Ambos dispositivos están en la misma red
      2. Ambas aplicaciones están abiertas y ejecutándose
      3. Ningún firewall está bloqueando la conexión
    device_mismatch: Error de sincronización. El dispositivo que intenta sincronizar no está emparejado correctamente con este dispositivo.
    device_not_found: Dispositivo de sincronización no encontrado
    ip_address: No se pudo obtener la dirección IP local
    parse_message: No se pudo analizar el mensaje escaneado
