    sync_failed: Sincronización fallida. Por favor inténtalo de nuevo.
    sync_timeout: Tiempo de espera de sincronización agotado
    version_mismatch: "Incompatibilidad de versión. Versión local: {currentVersion}, Versión remota: {remoteVersion}. Por favor actualiza ambas aplicaciones a la misma versión."
  messages:
