sync:
  devices:
    errors:
      loading: No se pudieron cargar los dispositivos de sincronización
      removing: No se pudo eliminar el dispositivo de sincronización
      sync_failed: No se pudieron sincronizar los dispositivos
    from_label: De
    help:
      content: |
        🔄 Sincroniza tus datos de forma segura entre múltiples dispositivos.

        ## 🔗 Conexión por código QR
        - Emparejamiento fácil de dispositivos
        - Configuración de conexión segura
        - Inicio rápido de sincronización

        ## 📱 Gestión de dispositivos
        - Ver dispositivos conectados
        - Monitorear estado de sincronización
        - Eliminar dispositivos antiguos

        ## 💡 Consejos
        - Mantén los dispositivos en la misma red
        - Sincroniza regularmente para mejores resultados
        - Elimina conexiones de dispositivos no utilizados
        - Verifica fechas de última sincronización
        - Usa códigos QR para configuración rápida
        - Espera a que complete la sincronización
      title: Ayuda de sincronización de dispositivos
    last_sync_label: Última sincronización
    no_devices_found: Sin dispositivos sincronizados
    sync_tooltip: Sincronizar ahora
    title: Sincronizar dispositivos
    to_label: A
    unnamed_device: Dispositivo sin nombre
  error:
