    help:
      content: |
        🔄 タスク、習慣、ノート、設定などをすべてのデバイスで同期します。すべてのデータはローカルネットワーク内に留まり、クラウドには何も送信されません。

        ## ⚡ 迅速で安全なセ���トアップ

        QRコードを使用して同じWi-Fiネットワーク経由でデバイスを接続します。ペアリング後、同期が自動的に開始されます。

        - 📱 **モバイル → モバイル:** ペアリングを許可するには、1つのデバイスが**サーバーモード**である必要があります  
        - 💻 **デスクトップ → モバイル:** デスクトップがQRコードを表示し、モバイルがスキャンします  

        ## 📱 モバイルデバイス

        Androidデバイスは2つの異なるモードで動作できます：

        - 🔍 **クライアントモード:**  
          - QRコードをスキャンします  
          - データを受信するために他のデバイスに接続します  
        - 📡 **サーバーモード:**  
          - 他の人がスキャンするためのQRコードを表示します  
          - 接続されたデバイスにデータを送信します  
          - Wi-Fiホットスポットアイコンで切り替え可能

        2つのモバイルデバイス間で同期するには、1つが**サーバーモード**である必要があります。

        ## 💻 デスクトップデバイス

        デスクトップアプリケーションは常に**サーバー**ノードとして動���します：

        - 🖥️ ペアリング用のQRコードを表示  
        - ✅ 着信接続を自動的に受け入れ  
        - 🔄 データを双方向で同期  
        - 📊 リアルタイム同期ステータスを表示

        ## 🛠️ デバイス管理

        すべての接続されたデバイスを1か所から管理：

        - 📋 接続されたデバイスを表示  
        - ⏰ 最後の同期時刻を確認  
        - 🔁 手動同期をトリガー  
        - 🗑️ 古いまたは未使用のデバイスを削除

        ## 💡 ベストプラクティス

        - 📶 すべてのデバイスが同じWi-Fiネットワークにあることを確認  
        - 📱 同期中はアプリを開いてアクティブに保つ  
        - 🧹 もう使用しないデバイスを削除  
        - ⏱️ すべてが最新であることを確認するために同期時刻をチェック
