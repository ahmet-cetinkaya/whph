sync:
  devices:
    errors:
      loading: 동기화 기기 로드에 실패했습니다
      removing: 동기화 기기 제거에 실패했습니다
      sync_failed: 기기 동기화에 실패했습니다
    from_label: 보낸 곳
    help:
      content: |
        🔄 여러 기기 간에 데이터를 안전하게 동기화합니다.

        ## 🔗 QR 코드 연결
        - 쉬운 기기 페어링
        - 안전한 연결 설정
        - 빠른 동기화 시작

        ## 📱 기기 관리
        - 연결된 기기 보기
        - 동기화 상태 모니터링
        - 오래된 기기 제거

        ## 💡 팁
        - 기기를 같은 네트워크에 유지
        - 최상의 결과를 위해 정기적으로 동기화
        - 사용하지 않는 기기 연결 제거
        - 마지막 동기화 날짜 확인
        - 빠른 설정을 위해 QR 코드 사용
        - 동기화 완료까지 대기
      title: 기기 동기화 도움말
    last_sync_label: 마지막 동기화
    no_devices_found: 동기화된 기기 없음
