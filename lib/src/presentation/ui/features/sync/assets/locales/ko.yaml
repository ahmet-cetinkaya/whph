      연결에 실패했습니다. 다음을 확인하세요:

      1. 두 기기가 같은 네트워크에 있는지
      2. 두 앱이 모두 열려 있고 실행 중인지
      3. 방화벽이 연결을 차단하지 않는지
    device_mismatch: 동기화 오류. 동기화를 시도하는 기기가 이 기기와 올바르게 페어링되지 않았습니다.
    device_not_found: 동기화 기기를 찾을 수 없습니다
