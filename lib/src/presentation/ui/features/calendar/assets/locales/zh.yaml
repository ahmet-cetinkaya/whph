        content: |
          通过集成任务、习惯和时间跟踪的统一视图优化您的日常生产力，帮助您保持专注并高效实现目标。

          ## ⚡ 为什么重要？

          日常生产力管理是有效时间使用和目标实现的基石。通过将日常活动集中在一个视图中，您可以消除上下文切换，保持清晰的优先级，并创建完成最重要工作的系统性方法。

          ## 🔄 习惯一致性

          通过简化的习惯跟踪监控和维护您的日常例程，建立动力并在一天中强化积极的行为模式。

          - ✅ **快速评估：** 一目了然地查看所有日常习惯以进行快速进度评估
          - ✔️ **即时完成：** 通过保持流程的简单交互将习惯标记为完成
          - 🔄 **例程强化：** 通过一致的跟踪和确认强化日常模式
          - 📈 **动力建设：** 激励持续一致性的视觉进度指标

          ## 📋 任务执行

          通过清晰的今日优先事项视图专注于任务管理，帮助您有效执行而不失去对截止日期和承诺的关注。

          - 🗓️ **优先级清晰：** 查看为最佳执行而组织的计划和到期任务
          - ➕ **快速捕获：** 快速添加新任务而不中断当前工作流程
          - ✔️ **进度跟踪：** 监控完成状态以保持责任感和动力
          - 🎯 **保持专注：** 清晰的日常视图防止未来义务造成的压倒感

          ## ⏰ 时间投资分析

          通过分类分析了解您如何花费时间，揭示生产力模式并帮助优化日程安排以获得最大效果。

          - 📊 **类别洞察：** 分析不同活动标签和项目的时间分布
          - 📈 **模式识别：** 识别生产力趋势和峰值表现期
          - 🕒 **活动监控：** 跟踪各种日常活动和责任的时间花费
          - 🎯 **优化机会：** 使用数据对时间分配做出明智决策

          ## ⚙️ 生产力快捷方式

          利用快速操作和高效工作流程，最小化摩擦并最大化您在一天中保持对高价值活动专注的能力。

          - ▶️ **专注会话：** 通过马拉松模式计时器集成开始集中工作期
          - 🔎 **智能筛选：** 使用基于标签的筛选专注于特定项目或生活领域
          - ✅ **高效完成：** 通过简化、无干扰的交互完成习惯和任务
          - 📊 **性能洞察：** 访问时间图表以获得日常生产力模式的即时反馈
