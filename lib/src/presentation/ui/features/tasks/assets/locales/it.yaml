  help:
    details:
      content: |
        Padroneggia la gestione delle attività e massimizza la produttività organizzando, prioritizzando e tracciando il tuo lavoro efficacemente.

        ## ⚡ Perché è importante?

        La gestione efficace delle attività è la base della produttività. Attività ben strutturate con priorità chiare e scadenze ti aiutano a concentrarti su ciò che conta di più e prevengono che il lavoro importante vada perso.

        ## 📝 Organizzazione delle attività

        Struttura le tue attività con dettagli completi per mantenere chiarezza e focus. Usa tag, priorità e stime temporali per creare un approccio sistematico al tuo carico di lavoro.

        - 🏷️ Categorizza le attività con tag significativi
        - ⚖️ Imposta priorità usando framework comprovati
        - ⏱️ Stima accuratamente i requisiti temporali
        - 📅 Pianifica scadenze e programmi realistici

        ## ⏰ Gestione del tempo

        Traccia i tuoi investimenti temporali per comprendere i tuoi pattern di lavoro e migliorare l'efficienza. Una gestione appropriata del tempo trasforma sforzi dispersi in produttività focalizzata.

        - 📊 Monitora tempo effettivo vs stimato
        - 🎯 Concentrati su attività ad alto impatto
        - 📈 Analizza i pattern di produttività nel tempo
        - ⏳ Bilancia attività urgenti e importanti

        ## 📊 Framework delle priorità (Matrice di Eisenhower)

        Organizza le tue attività usando questo metodo di prioritizzazione comprovato per assicurarti di lavorare sempre sulle cose giuste al momento giusto.

        - 🔥 **Urgente e Importante:** Gestisci immediatamente - gestione crisi e scadenze
        - 📈 **Importante, non urgente:** Pianifica strategicamente - pianificazione e sviluppo competenze
        - ⚡ **Urgente, non importante:** Delega quando possibile - interruzioni e alcuni meeting
        - 🗑️ **Né urgente né importante:** Elimina - attività che fanno perdere tempo e di basso valore
      title: Guida alla gestione delle attività e produttività
    overview:
      content: |
        Trasforma la tua produttività con una gestione sistematica delle attività che ti aiuta a rimanere organizzato, focalizzato e in controllo del tuo carico di lavoro.

        ## ⚡ Perché è importante?

        La gestione efficace delle attività è la pietra angolare del successo personale e professionale. Organizzando sistematicamente il tuo lavoro, riduci lo stress, rispetti le scadenze costantemente e crei spazio per progressi significativi su obiettivi importanti.

        ## 📋 Organizzazione delle attività

        Crea un approccio strutturato per gestire le tue responsabilità. Attività ben organizzate portano a priorità chiare ed esecuzione efficiente del tuo lavoro quotidiano.

        - ✅ Crea e categorizza attività sistematicamente
        - 🏷️ Raggruppa lavoro correlato con tag significativi
        - ⚖️ Imposta priorità e scadenze chiare
        - 🔍 Usa filtri e ricerca per accesso rapido

        ## ⏱️ Tracciamento del tempo e focus

        Monitora i tuoi investimenti temporali per comprendere i pattern di produttività e ottimizzare il tuo flusso di lavoro. La consapevolezza del tempo porta a una migliore pianificazione e prestazioni migliorate.

        - ⏰ Traccia il tempo effettivo speso per attività
        - 🎯 Usa la modalità Maratona per sessioni di lavoro focalizzate
        - 📊 Analizza pattern e trend di completamento
        - 🔄 Rivedi e aggiusta regolarmente le stime temporali

        ## 📈 Monitoraggio dei progressi

        Traccia i tuoi risultati e impara dai tuoi pattern di lavoro. Revisione e riflessione regolari guidano il miglioramento continuo nel tuo sistema di produttività.

        - 📈 Monitora i tassi di completamento delle attività
        - 📅 Rivedi i progressi giornalieri e settimanali
        - 🎯 Identifica colli di bottiglia e opportunità di ottimizzazione
        - 🏆 Celebra risultati e completamenti di milestone
      title: Guida alla gestione delle attività e flusso di lavoro
  marathon:
    details:
      title: Dettagli attività
    help:
      content: |
        Massimizza il tuo focus e produttività con sessioni di lavoro strutturate che ti aiutano a mantenere una concentrazione profonda prevenendo il burnout.

        ## ⚡ Perché è importante?

        Le sessioni di lavoro focalizzate sono essenziali per il lavoro profondo e output di alta qualità. Lavorando in intervalli strutturati con pause regolari, mantieni prestazioni mentali di picco evitando la fatica che deriva da periodi di lavoro estesi e non focalizzati.

        ## ⏰ Sessioni di focus temporizzate

        Usa tecniche di gestione del tempo comprovate per strutturare il tuo lavoro per la massima efficienza. Le sessioni strutturate ti aiutano a mantenere la concentrazione e completare le attività più efficacemente.

        - 🎯 **Focus classico:** 25 minuti lavoro / 5 minuti pausa
        - 📈 **Focus esteso:** 50 minuti lavoro / 10 minuti pausa
        - 🔄 **Pausa lunga:** 15-30 minuti dopo 4 sessioni
        - ⚖️ **Timing personalizzato:** Aggiusta gli intervalli per adattarli al tuo ritmo naturale

        ## 🧠 Benefici cognitivi

        Le sessioni di lavoro strutturate sfruttano i cicli di attenzione naturali del tuo cervello per ottimizzare le prestazioni e prevenire la fatica mentale che riduce qualità e creatività.

        - 🎯 Focus migliorato e concentrazione profonda
        - 🔋 Fatica mentale e burnout ridotti
        - 💪 Motivazione sostenuta attraverso risultati regolari
        - ⚡ Consapevolezza del tempo e accuratezza di pianificazione migliorate

        ## 📊 Ottimizzazione delle prestazioni

        Traccia i tuoi pattern di lavoro focalizzato per comprendere i tuoi tempi di produttività di picco e ottimizzare il tuo programma per la massima efficacia.

        - 🏷️ Categorizza le sessioni di focus con tag per l'analisi
        - 📈 Monitora i pattern di produttività in momenti diversi
        - 🚫 Elimina le distrazioni prima di iniziare le sessioni
        - 🚶 Usa le pause per movimento fisico e reset mentale
      title: Guida alle sessioni di lavoro focalizzate e gestione del tempo
