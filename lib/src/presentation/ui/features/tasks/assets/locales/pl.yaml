  help:
    details:
      content: |
        Opanuj zarządzanie zadaniami i zmaksymalizuj produktywność poprzez organizowanie, ustalanie priorytetów i śledzenie swojej pracy w sposób efektywny.

        ## ⚡ Dlaczego to ważne?

        Efektywne zarządzanie zadaniami to podstawa produktywności. Właściwie ustrukturyzowane zadania z jasnymi priorytetami i terminami pomagają skupić się na tym, co najważniejsze i zapobiegają przeoczeniu ważnej pracy.

        ## 📝 Organizacja zadań

        Strukturyzuj swoje zadania ze szczegółowymi informacjami, aby zachować jasność i skupienie. Używaj tagów, priorytetów i szacowania czasu, aby stworzyć systematyczne podejście do obciążenia pracą.

        - 🏷️ Kategoryzuj zadania za pomocą znaczących tagów
        - ⚖️ Ustalaj priorytety używając sprawdzonych frameworków
        - ⏱️ Dokładnie szacuj wymagania czasowe
        - 📅 Planuj realistyczne terminy i harmonogramy

        ## ⏰ Zarządzanie czasem

        Śledź swoje inwestycje czasowe, aby zrozumieć wzorce pracy i poprawić efektywność. Właściwe zarządzanie czasem przekształca rozproszone wysiłki w skupioną produktywność.

        - 📊 Monitoruj rzeczywisty vs szacowany czas
        - 🎯 Skupiaj się na działaniach o wysokim wpływie
        - 📈 Analizuj wzorce produktywności w czasie
        - ⏳ Równoważ pilne i ważne zadania

        ## 📊 Framework priorytetów (Macierz Eisenhowera)

        Organizuj swoje zadania używając tej sprawdzonej metody priorytetyzacji, aby zapewnić, że zawsze pracujesz nad właściwymi rzeczami we właściwym czasie.

        - 🔥 **Pilne i ważne:** Obsługuj natychmiast - zarządzanie kryzysowe i terminy
        - 📈 **Ważne, niepilne:** Planuj strategicznie - planowanie i rozwój umiejętności
        - ⚡ **Pilne, nieważne:** Deleguj gdy to możliwe - przerwania i niektóre spotkania
        - 🗑️ **Ani pilne, ani ważne:** Eliminuj - marnowanie czasu i działania o niskiej wartości
      title: Przewodnik zarządzania zadaniami i produktywności
    overview:
      content: |
        Przekształć swoją produktywność dzięki systematycznemu zarządzaniu zadaniami, które pomaga pozostać zorganizowanym, skupionym i kontrolować obciążenie pracą.

        ## ⚡ Dlaczego to ważne?

        Efektywne zarządzanie zadaniami to kamień węgielny osobistego i zawodowego sukcesu. Poprzez systematyczne organizowanie pracy redukujesz stres, konsekwentnie dotrzymujesz terminów i tworzysz przestrzeń dla znaczącego postępu w ważnych celach.

        ## 📋 Organizacja zadań

        Stwórz ustrukturyzowane podejście do zarządzania swoimi obowiązkami. Dobrze zorganizowane zadania prowadzą do jasnych priorytetów i efektywnej realizacji codziennej pracy.

        - ✅ Twórz i kategoryzuj zadania systematycznie
        - 🏷️ Grupuj powiązaną pracę za pomocą znaczących tagów
        - ⚖️ Ustalaj jasne priorytety i terminy
        - 🔍 Używaj filtrów i wyszukiwania dla szybkiego dostępu

        ## ⏱️ Śledzenie czasu i skupienie

        Monitoruj swoje inwestycje czasowe, aby zrozumieć wzorce produktywności i zoptymalizować przepływ pracy. Świadomość czasu prowadzi do lepszego planowania i poprawy wydajności.

        - ⏰ Śledź rzeczywisty czas spędzony na zadaniu
        - 🎯 Używaj trybu maratonu dla skupionych sesji pracy
        - 📊 Analizuj wzorce ukończenia i trendy
        - 🔄 Regularnie przeglądaj i dostosowuj szacowania czasu

        ## 📈 Monitorowanie postępu

        Śledź swoje osiągnięcia i ucz się ze swoich wzorców pracy. Regularne przeglądy i refleksje napędzają ciągłe doskonalenie systemu produktywności.

        - 📈 Monitoruj wskaźniki ukończenia zadań
        - 📅 Przeglądaj dzienny i tygodniowy postęp
        - 🎯 Identyfikuj wąskie gardła i możliwości optymalizacji
        - 🏆 Świętuj osiągnięcia i ukończenie kamieni milowych
      title: Przewodnik zarządzania zadaniami i przepływem pracy
  marathon:
    details:
      title: Szczegóły zadania
    help:
      content: |
        Zmaksymalizuj swoje skupienie i produktywność dzięki ustrukturyzowanym sesjom pracy, które pomagają utrzymać głęboką koncentrację jednocześnie zapobiegając wypaleniu.

        ## ⚡ Dlaczego to ważne?

        Skupione sesje pracy są niezbędne dla głębokiej pracy i wysokiej jakości rezultatów. Pracując w ustrukturyzowanych interwałach z regularnymi przerwami, utrzymujesz szczytową wydajność umysłową jednocześnie unikając zmęczenia, które wynika z przedłużonych, nieskupionych okresów pracy.

        ## ⏰ Sesje skupienia z ograniczonym czasem

        Używaj sprawdzonych technik zarządzania czasem do strukturyzowania pracy dla maksymalnej efektywności. Ustrukturyzowane sesje pomagają utrzymać koncentrację i skuteczniej ukończyć zadania.

        - 🎯 **Klasyczne skupienie:** 25 minut pracy / 5 minut przerwy
        - 📈 **Rozszerzone skupienie:** 50 minut pracy / 10 minut przerwy
        - 🔄 **Długa przerwa:** 15-30 minut po 4 sesjach
        - ⚖️ **Niestandardowy czas:** Dostosuj interwały do swojego naturalnego rytmu

        ## 🧠 Korzyści poznawcze

        Ustrukturyzowane sesje pracy wykorzystują naturalne cykle uwagi mózgu, aby zoptymalizować wydajność i zapobiec zmęczeniu umysłowemu, które obniża jakość i kreatywność.

        - 🎯 Wzmocnione skupienie i głęboka koncentracja
        - 🔋 Zmniejszone zmęczenie umysłowe i wypalenie
        - 💪 Utrzymana motywacja poprzez regularne osiągnięcia
        - ⚡ Poprawiona świadomość czasu i dokładność planowania

        ## 📊 Optymalizacja wydajności

        Śledź swoje wzorce skupionej pracy, aby zrozumieć swoje szczytowe czasy produktywności i zoptymalizować harmonogram dla maksymalnej efektywności.

        - 🏷️ Kategoryzuj sesje skupienia tagami do analizy
        - 📈 Monitoruj wzorce produktywności w różnych czasach
        - 🚫 Eliminuj rozproszenia przed rozpoczęciem sesji
        - 🚶 Używaj przerw na ruch fizyczny i reset umysłowy
      title: Przewodnik skupionych sesji pracy i zarządzania czasem
      tooltip: Podpowiedź pomocy maratonu
