  overview:
    filter_by_tags_tooltip: 태그로 필터링
    help:
      content: |
        일관성을 구축하고, 긍정적인 추진력을 만들며, 장기 목표를 향한 의미 있는 진전을 이끄는 체계적인 습관 추적을 통해 일상 루틴을 마스터하세요.

        ## ⚡ 왜 중요한가요?

        일상 습관 관리는 개인적 우수성과 지속 가능한 성장의 기초입니다. 잘 계획된 습관의 일관된 실행은 시간이 지남에 따라 복합적인 이익을 만들어내며, 체계적인 추적은 책임감을 유지하고 루틴의 데이터 기반 개선을 보장합니다.

        ## 📅 일일 실행 및 추적

        일관성을 만들고 목표를 향한 멈출 수 없는 추진력을 구축하는 습관 실행 및 모니터링을 위한 신뢰할 수 있는 시스템을 개발하세요.

        - ✅ **일일 완료:** 일관성 체인을 구축하기 위해 습관을 완료로 표시
        - 📆 **다일 보기:** 포괄적인 통찰력을 위해 일과 주에 걸친 패턴 모니터링
        - 🔄 **연속 기록 구축:** 동기 부여 추진력을 극대화하기 위해 연속 완료일 유지
        - 📊 **진전 시각화:** 시간 경과에 따른 완료율과 패턴 추적

        ## ⏱️ 시간 분석 및 최적화

        습관에 대한 시간 투자를 모니터링하여 일일 일정을 최적화하고 모든 중요한 생활 영역에서 균형 잡힌 발전을 보장하세요.

        - ⏳ **지속 시간 추적:** 습관 요구 사항을 이해하기 위해 실제 소요 시간 기록
        - 🏷️ **카테고리 분석:** 생활 영역 전반의 시간 배분을 보기 위해 태그별로 습관 그룹화
        - ⏰ **일정 최적화:** 지속 가능한 일일 실행을 위해 습관 타이밍 균형 맞추기
        - 📈 **효율성 개선:** 습관 실행을 간소화할 기회 식별

        ## 🗂️ 전략적 정리

        목표와 상황이 발전함에 따라 적응할 수 있는 유연성을 제공하면서 일관된 실행을 지원하는 조직 시스템을 만드세요.

        - 🏷️ **의미 있는 분류:** 생활 영역, 시간 또는 우선순위 수준별로 습관 그룹화
        - ⚙️ **유연한 일정:** 라이프스타일과 에너지 패턴에 맞는 습관 타이밍 설계
        - 🎯 **우선순위 집중:** 가장 중요한 습관이 적절한 관심과 에너지를 받도록 보장

        ## 💡 마스터리 원칙

        노력이 지속적인 행동 변화와 측정 가능한 삶의 개선으로 복합되도록 보장하는 습관 마스터리의 검증된 전략을 적용하세요.

        - 🐾 **작게 시작:** 일관되게 실행할 수 있는 습관으로 시작한 다음 점진적으로 난이도 증가
        - 🏷️ **전략적 그룹화:** 논리적 순서와 지원 시스템을 만들기 위해 습관 정리
        - 📊 **성과 검토:** 시간 추적 데이터를 사용하여 패턴을 이해하고 접근 방식 최적화
        - 🌅 **프라임 타임 실행:** 최고 에너지 기간 동안 가장 중요한 습관 일정 잡기

        ### 📊 캘린더 보기 사용
        - 📅 캘린더 보기에서 여러 날을 동시에 보기.
        - ✅ 완료 패턴을 시각적으로 추적.
        - ⚡ 빠른 완료 표시로 시간 절약.
        - 🎯 시각적 연속 기록 추적으로 동기 부여 증가.
        - 🔄 유연한 날짜 탐색으로 과거와 미래 습관 탐색.
