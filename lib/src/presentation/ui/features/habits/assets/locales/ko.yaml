    help:
      content: |
        의도를 일관된 행동으로 변환하고 목표를 향한 측정 가능한 진전을 달성하는 체계적인 습관 추적을 통해 지속 가능한 일상 루틴을 구축하세요.

        ## ⚡ 왜 중요한가요?

        습관 형성은 개인 발전과 지속적인 성취의 초석입니다. 일관된 일상 행동은 시간이 지남에 따라 복합되어 놀라운 결과를 만들어내며, 체계적인 추적은 추진력을 유지하고 루틴을 지속적으로 개선하도록 보장합니다.

        ## ⚙️ 전략적 습관 설계

        삶에 원활하게 통합되고 장기 목표를 지원하는 습관을 만드세요. 잘 설계된 습관은 유지하는 데 최소한의 의지력만 필요한 자동적인 행동이 됩니다.

        - 📝 실행 가능한 설명으로 명확하고 구체적인 습관 설계
        - 📅 자연스러운 리듬에 맞는 일관된 일정 수립
        - 🏷️ 체계적인 추적을 위해 유사한 습관을 일관된 그룹으로 정리
        - 🎯 각 습관을 의미 있는 결과와 개인적 가치에 연결

        ## ⏱️ 성과 모니터링

        습관 실행을 추적하여 패턴을 이해하고, 진전을 측정하며, 최대 효과와 지속 가능한 성장을 위해 접근 방식을 최적화하세요.

        - ⏳ 완료 시간을 기록하여 습관 지속 시간과 효율성 이해
        - 📊 균형 잡힌 발전을 위해 습관 카테고리 전반의 시간 투자 분석
        - 📈 성과 트렌드를 모니터링하여 개선 기회와 최적 타이밍 식별
        - 🔄 지속적인 성공을 위해 데이터 통찰력을 사용하여 습관 난이도와 일정 조정

        ## 📅 일관성과 추진력

        진전 패턴의 체계적인 추적과 전략적 검토를 통해 지속적인 행동 변화에 필요한 일관성을 구축하고 유지하세요.

        - 📚 완료 기록을 검토하여 진전을 평가하고 성공 패턴 식별
        - 🔗 장기적 성공을 위한 추진력을 구축하고 유지하기 위해 일일 연속 기록 추적
        - 📌 동기 부여와 헌신을 향상시키기 위해 일관성 지표 모니터링
        - 🎯 긍정적인 행동 변화를 강화하기 위해 이정표와 성취 축하

        ## 🚀 최적화 전략

        진전을 가속화하고 노력이 삶과 생산성에서 의미 있고 지속적인 개선으로 변환되도록 보장하는 습관 최적화의 검증된 기법을 적용하세요.

        - 🐾 **작게 시작:** 초기 승리를 보장하는 관리 가능한 습관으로 시작
        - 🏷️ **전략적 그룹화:** 생활 영역이나 하루 시간대별로 습관 정리
        - 📊 **데이터 기반 조정:** 추적 통찰력을 사용하여 타이밍과 접근 방식 최적화
        - 🌅 **프라임 타임 집중:** 최고 에너지 기간 동안 중요한 습관 일정 잡기
