  permissions:
    app_usage:
      description: Цей додаток потребує дозволу на доступ до статистики використання додатків для точного відстеження шаблонів використання додатків.
      instructions: "Інструкції:"
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: На екрані налаштувань доступу до використання, який відкриється, знайдіть "{appName}" у списку
        step3: Торкніться "{appName}"
        step4: Увімкніть "Дозволити доступ до використання" або перемкніть перемикач у положення УВІМКНЕНО
      title: Дозвіл на використання додатку
    battery_optimization:
      description: Для надійних сповіщень цей додаток має бути виключений з оптимізації батареї. Без цього нагадування можуть затримуватися або взагалі не доставлятися.
      importance: Розташування цього налаштування може відрізнятися залежно від виробника пристрою.
      instructions: "Інструкції:"
      not_disabled: Оптимізація батареї все ще увімкнена. Надайте дозвіл для правильної роботи відповідної функції.
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: На екрані налаштувань, який відкриється, знайдіть "{appName}"
        step3: Торкніться "{appName}"
        step4: Переконайтеся, що "Дозволити використання у фоні" увімкнено на сторінці, яка відкриється
        step5: Торкніться "Дозволити використання у фоні"
        step6: Виберіть "Необмежено"
      title: Оптимізація батареї
    exact_alarm:
      description: Android 12+ вимагає дозволу на планування точних будильників для правильної роботи нагадувань.
      instructions: "Інструкції:"
      steps:
        android12plus:
          step2: Перейдіть до Будильники та нагадування та увімкніть дозвіл
          step3: Підтвердіть дозвіл точного будильника
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: 'На відкритій сторінці Будильники та нагадування додатку {appName}, увімкніть "Дозволити встановлення будильників та нагадувань"'
      title: Дозвіл точного будильника
    fix_it: Виправити це
    granted: Дозвіл надано
    instructions: Інструкції
    notification:
      description: Дозвіл на сповіщення потрібен для отримання нагадувань. Без цього дозволу ви не отримуватимете жодних сповіщень.
      instructions: "Інструкції:"
      steps:
        android:
          step1: Натисніть кнопку "Відкрити налаштування"
          step2: Дозвольте сповіщення при запиті
        ios:
          step1: Натисніть кнопку "Відкрити налаштування"
          step2: Дозвольте сповіщення при запиті
      title: Дозвіл на сповіщення
    open_settings: Відкрити налаштування
    startup:
      description: Щоб додаток автоматично запускався з вашим пристроєм, потрібен дозвіл на автозапуск. Це забезпечує правильну роботу нагадувань та сповіщень навіть після перезавантаження пристрою.
      importance: Розташування налаштування автозапуску відрізняється або може бути відсутнім залежно від виробника пристрою.
      instructions: "Інструкції:"
      steps:
        step1: Натисніть кнопку "Відкрити налаштування"
        step2: 'На екрані налаштувань, який відкриється, знайдіть додаток "{appName}"'
        step3: 'Увімкніть "Автозапуск", "Autorun", "Запуск при завантаженні" або подібний дозвіл'
      title: Дозвіл автозапуску
    title: Дозволи
