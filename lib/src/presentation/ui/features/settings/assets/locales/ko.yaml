      description: 앱이 기기와 함께 자동으로 시작되려면 자동 시작 권한이 필요합니다. 이렇게 하면 기기 재시작 후에도 알림과 알림이 제대로 작동합니다.
      importance: 자동 시작 설정 위치는 기기 제조업체에 따라 다르거나 존재하지 않을 수 있습니다.
      instructions: "지침:"
      steps:
        step1: '"설정 열기" 버튼을 누르세요'
        step2: '열린 설정 화면에서 "{appName}" 앱을 찾으세요'
        step3: '"자동 시작", "자동 실행", "부팅 시 시작" 또는 유사한 권한을 활성화하세요'
