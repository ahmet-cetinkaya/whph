    app_usage:
      description: Этому приложению нужно разрешение на доступ к статистике
        использования приложений для точного отслеживания ваших шаблонов
        использования приложений.
      instructions: "Инструкции:"
      steps:
        step1: Нажмите кнопку «Открыть настройки»
        step2: В открывшемся экране настроек доступа к использованию найдите
          «{appName}» в списке
        step3: Нажмите на «{appName}»
        step4: Включите «Разрешить доступ к использованию» или установите
          переключатель в положение ВКЛЮЧЕНО
      title: Разрешение на использование приложения
    battery_optimization:
      description: Для надёжных уведомлений это приложение должно быть исключено
        из оптимизации батареи. Без этого напоминания могут задерживаться или не
        доставляться вовсе.
      importance: Расположение этой настройки могут отличаться в зависимости от
        производителя вашего устройства.
      instructions: "Инструкции:"
      not_disabled: Оптимизация батареи всё ещё включена. Предоставьте
        разрешение для корректной работы соответствующей функции.
      steps:
        step1: Нажмите кнопку «Открыть настройки»
        step2: В открывшемся экране настроек найдите «{appName}»
        step3: Нажмите на «{appName}»
        step4: Убедитесь, что «Разрешить использование в фоне» включено на
          открывшейся странице
        step5: Нажмите на «Разрешить использование в фоне»
        step6: Выберите «Неограниченно»
      title: Оптимизация батареи
    exact_alarm:
      description: Android 12+ требует разрешения для планирования точных
        будильников для корректной работы напоминаний.
      instructions: "Инструкции:"
      steps:
        android12plus:
          step2: Перейдите в Будильники и напоминания и включите разрешение
          step3: Подтвердите разрешение точного будильника
        step1: Нажмите кнопку «Открыть настройки»
        step2:
          "На открывшейся странице Будильники и напоминания приложения {appName}
          включите «Разрешить установку будильников и напоминаний»"
      title: Разрешение точного будильника
    fix_it: Исправить
    granted: Разрешение предоставлено
    instructions: Инструкции
    notification:
      description: Разрешение на уведомления требуется для получения
        напоминаний. Без этого разрешения вы не будете получать никаких
        уведомлений.
      instructions: "Инструкции:"
      steps:
        android:
          step1: Нажмите кнопку "Открыть настройки"
          step2: Разрешите уведомления при запросе
        ios:
          step1: Нажмите кнопку "Открыть настройки"
          step2: Разрешите уведомления при запросе
      title: Разрешение на уведомления
    open_settings: Открыть настройки
    startup:
      description: Для автоматического запуска приложения с вашим устройством
        требуется разрешение автозапуска. Это гарантирует, что напоминания и
        уведомления работают правильно даже после перезагрузки устройства.
      importance: Расположение настройки автозапуска варьируется или может
        отсутствовать в зависимости от производителя устройства.
      instructions: "Инструкции:"
      steps:
        step1: Нажмите кнопку "Открыть настройки"
        step2: 'В открывшемся экране настроек найдите приложение "{appName}"'
        step3:
          'Включите "Автозапуск", "Автозапуск", "Запуск при загрузке" или подобное
          разрешение'
      title: Разрешение автозапуска
    title: Разрешения
