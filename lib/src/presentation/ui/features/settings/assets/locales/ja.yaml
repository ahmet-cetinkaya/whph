        step2: "開いた設定画面で\"{appName}\"を見つけてください"
        step3: "\"{appName}\"をタップしてください"
        step4: "開いたページで\"バックグラウンド使用を許可\"が有効になっていることを確認してください"
        step5: "\"バックグラウンド使用を許可\"をタップしてください"
        step6: "\"無制限\"を選択してください"
