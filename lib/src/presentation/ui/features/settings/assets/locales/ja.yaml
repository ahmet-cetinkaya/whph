          step3: 正確なアラーム許可を確認してください
        step1: "\"設定を開く\"ボタンを押してください"
        step2: "開いた{appName}アプリのアラーム・リマインダーページで、\"アラームとリマインダーの設定を許可\"を有効にしてください"
