about:
  about_title: "앱 정보"
  version: "버전 {version}"
  description: >
    "{appName}은 개인 생산성을 향상시키기 위해 설계된 포괄적인 앱입니다. 작업을 효과적으로 관리하고, 새로운 습관을 기르며, 시간을 최대한 활용할 수 있습니다. 또한 다양한 앱에서 얼마나 많은 시간을 보내는지 추적하여 집중력을 강화합니다. 진행 상황을 분석함으로써 성취를 축하하고 더 생산적인 삶에 필요한 동기를 얻을 수 있습니다."
  links:
    website: 웹사이트
    source_code: 소스 코드
    feedback: 피드백
    contact: 연락처
    check_update: 업데이트 확인
  support_me:
    title: "{appName} 지원하기"
    description: >
      "{appName}은 완전히 무료이며 오픈 소스 소프트웨어입니다. 누구나 자유롭게 사용하고, 탐색하고, 개선하고, 공유할 수 있습니다.


      여러분이 계속 사용을 즐기는 동안, 저는 더 나은 앱을 만들기 위해 계속 노력하고 있습니다. 이러한 노력의 지속을 지원하고 싶으시다면 커피 한 잔을 사주실 수 있습니다. 여러분의 지원은 {appName}의 개발과 지속 가능성에 직접적으로 기여할 것입니다. 😊"
    button_text: 커피 사주기
  onboarding:
    step1:
      title: "{appName}에 오신 것을 환영합니다"
      description: "더 나은 습관을 구축하고, 작업을 관리하며, 시간을 효과적으로 추적하는 개인적인 동반자입니다. 주요 기능을 함께 탐색해 보세요!"
    step2:
      title: "작업 관리"
      description: "우선순위, 마감일, 알림으로 작업을 생성하고 정리하세요. 포모도로 타이머를 사용하여 집중력을 유지하고 중요한 작업의 진행 상황을 추적하세요."
    step3:
      title: "습관 구축"
      description: "일일 활동을 추적하여 지속적인 습관을 구축하세요. 알림을 설정하고, 연속 기록을 모니터링하며, 상세한 통계로 진행 상황을 시각화하세요."
    step4:
      title: "노트 작성"
      description: "강력한 노트 작성 시스템으로 중요한 정보를 정리하여 보관하세요. 쉬운 분류와 빠른 액세스를 위해 노트에 태그를 지정하세요."
    step5:
      title: "앱 사용량 및 시간 통찰력"
      description: "앱 사용 패턴을 모니터링하고 다양한 활동에서 소요된 시간을 분석하세요. 디지털 습관에 대한 통찰력을 얻고 생산성을 최적화하세요."
    step6:
      title: "스마트 태그 시스템"
      description: "태그를 사용하여 작업, 습관, 앱을 정리하고 그룹화하세요. 태그별로 다양한 활동에서 소요된 시간을 추적하여 시간이 어디로 가는지 이해하고 워크플로우를 최적화하세요."
    step7:
      title: "앱 권한"
      description: "{appName}이 제대로 작동하려면 특정 권한이 필요합니다. 알림 및 앱 추적과 같은 시스템 기능에 대해 부여하고 싶은 권한을 검토할 수 있습니다."
      review_permissions: "권한 검토"
    step8:
      title: "삶을 변화시킬 준비가 되셨나요?"
      description: "더 나은 습관을 구축하고, 집중력을 유지하며, 목표를 달성하는 데 필요한 모든 도구가 있습니다. 오늘부터 더 생산적이고 만족스러운 삶으로의 여정을 시작하세요!"
    buttons:
      next: "다음"
      back: "뒤로"
      start: "시작하기"