about:
  about_title: "アプリについて"
  version: "バージョン {version}"
  description: >
    "{appName}は個人の生産性を向上させるために設計された包括的なアプリです。タスクを効果的に管理し、新しい習慣を身に付け、時間を最大限に活用することができます。さらに、異なるアプリでどれだけの時間を費やしているかを追跡することで集中力を強化します。進歩を分析することで、成果を祝い、より生産的な生活に必要なモチベーションを得ることができます。"
  links:
    website: ウェブサイト
    source_code: ソースコード
    feedback: フィードバック
    contact: お問い合わせ
    check_update: アップデートを確認
  support_me:
    title: "{appName}をサポート"
    description: >
      "{appName}は完全に無料でオープンソースのソフトウェアです。誰でも自由に使用、探索、改善、共有することができます。


      あなたが使用を楽しんでいる間、私はそれをさらに良くするために働き続けています。この努力の継続をサポートしたい場合は、コーヒーを買ってくれることができます。あなたのサポートは{appName}の開発と持続可能性に直接貢献します。😊"
    button_text: コーヒーを買う
  onboarding:
    step1:
      title: "{appName}へようこそ"
      description: "より良い習慣を構築し、タスクを管理し、時間を効果的に追跡するためのあなたの個人的なコンパニオンです。主要な機能を一緒に探索しましょう！"
    step2:
      title: "タスク管理"
      description: "優先度、期限、リマインダーでタスクを作成・整理します。ポモドーロタイマーを使用して集中力を保ち、重要なタスクの進歩を追跡します。"
    step3:
      title: "習慣構築"
      description: "日々の活動を追跡することで持続的な習慣を構築します。リマインダーを設定し、連続記録を監視し、詳細な統計で進歩を可視化します。"
    step4:
      title: "ノート作成"
      description: "強力なノート作成システムで重要な情報を整理して保管します。簡単な分類と迅速なアクセスのためにノートにタグを付けます。"
    step5:
      title: "アプリ使用状況・時間洞察"
      description: "アプリ使用パターンを監視し、異なる活動で費やした時間を分析します。デジタル習慣の洞察を得て、生産性を最適化します。"
    step6:
      title: "スマートタグシステム"
      description: "タグを使用してタスク、習慣、アプリを整理・グループ化します。異なる活動でタグごとに費やした時間を追跡して、時間がどこに行くかを理解し、ワークフローを最適化します。"
    step7:
      title: "アプリ許可"
      description: "{appName}が正しく機能するには特定の許可が必要です。通知やアプリ追跡などのシステム機能に対して付与したい許可を確認できます。"
      review_permissions: "許可を確認"
    step8:
      title: "人生を変革する準備はできましたか？"
      description: "より良い習慣を構築し、集中力を保ち、目標を達成するために必要なすべてのツールが揃っています。今日からより生産的で充実した人生への旅を始めましょう！"
    buttons:
      next: "次へ"
      back: "戻る"
      start: "始める"