      help:
        content: |
          アプリ使用状況を分析、整理、コントロールしてより効率的に作業しましょう。タグ付けと分析ツールにより、時間の使い方を確認、管理、改善できます。

          ## ⏱️ 使用状況追跡

          日々の使用習慣を発見します。アクティブウィンドウと時間を追跡して時間がどこに行くかを理解します。これにより集中領域を特定し、時間の無駄を減らすことができます。

          - ⌛ アプリ使用時間をレビュー
          - 📅 日々のパターンを分析
          - 🖥️ アクティブウィンドウ履歴を追跡

          ## 🏷️ タグ付けと分類

          アプリをグループ化して整理された構造を作成します。タグ付けシステムにより、データをより意味のあるものにし、カテゴリごとの時間使用量を簡単に分析できます。

          - 🏷️ アプリに意味のあるタグを割り当て
          - ⚙️ 自動タグ付けルールを定義
          - 📚 カテゴリ別の使用時間を表示

          ## 📊 使用状況分析

          時間をどれだけ効率的に使用しているかを分析します。アプリ比較と使用パターンを通じて、どのツールが実際に有益かを確認できます。

          - 📈 自分の使用パターンを分析
          - 🔄 異なるアプリを比較
          - 🚀 生産的時間と非生産的時間を追跡

          ## ⚙️ 管理ツール

          ルールとフィルタリングオプションを使用してアプリの動作をより良くコントロールします。特に自動化により貴重な時間を節約できます。

          - 🛠️ 新しいルールを定義または既存のものを編集
          - 🗑️ 不要なルールを削除
          - 🔍 タグと日付範囲でフィルター
