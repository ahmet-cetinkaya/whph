    help:
      content: |
        ルールを使用してアプリデータを整理され、一貫性があり、効率的な方法で管理します。自動タグ付けと除外オプションでアプリ追跡をカスタマイズして時間管理を強化します。

        ## 🏷️ 自動タグ付けルール

        アプリのルールを作成してシステムが代わりに正しいタグを割り当てられるようにします。これにより手動タグ付けの必要がなくなります。

        - 🧠 名前に基づいてアプリを自動的にタグ付け
        - 🗂️ 単一のルールで複数のタグにマッチ
        - ⏱️ タグ付けされたアプリで費やした時間を自動追跡

        ## ⚙️ ルール管理

        柔軟なルール管理画面を使用して独自のシステムを構築します。不要なルールを削除し、新しいものを追加し、既存のものを更新します。

        - ➕ 新しいルールを定義
        - ✏️ 既存のルールを編集
        - 🗑️ もう使用しないルールを削除

        ## 🚫 無視ルール

        生産性分析を歪める可能性のあるシステムまたはバックグラウンドアプリを除外します。これらのルールにより、本当に重要なことだけに集中できます。

        - 🧹 特定のアプリを追跡から除外
        - 🖥️ システムプロセスとヘルパーツールを省略
        - 🔕 バックグラウンドで実行されているアプリをフィルター

        ## 🧩 高度なマッチングオプション

        高度なパターンマッチングオプションでルールを強化します。

        - ✳️ ワイルドカードを使用して柔軟なルールを作成
        - 🧾 正確なアプリ名にマッチ
        - 🔠 大文字小文字の区別設定を選択
