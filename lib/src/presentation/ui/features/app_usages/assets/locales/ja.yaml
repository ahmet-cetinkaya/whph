    help:
      content: |
        アプリにどれだけの時間を費やしているかを正確に把握し、タグで整理してコントロールを保ちましょう。

        ## ⚡ なぜ重要なのか？

        時間管理は生産性の鍵です。アプリの使用状況を追跡し、適切なカテゴリでタグ付けすることで、集中力を向上させ、不要な時間の損失を防ぐことができます。

        ## ⏱️ 時間追跡

        日々の使用習慣を追跡して時間を正確に分析します。アプリ内の詳細な使用時間とアクティブウィンドウ追跡により、各アプリにどれだけの集中力を与えているかを簡単に確認できます。このデータは改善が必要な箇所を示します。

        - ⏳ 日々の使用時間をレビュー
        - 🔍 アクティブウィンドウを追跡
        - 📊 詳細レポートで時間分布を理解

        ## 🏷️ タグ管理

        アプリを分類・整理することで生産性が向上します。タグ付けシステムにより、アプリをグループ化し、自動化ルールを使用してワークフローを高速化できます。これにより集中力を維持し、時間をより効率的に使用できます。

        - 🏷️ 意味のあるカテゴリでアプリにタグ付け
        - ⚙️ 自動タグ付けルールを作成
        - 🔄 手動タスクを減らして時間を節約

        ## 📈 分析・生産性追跡

        自分の使用パターンを可視化して強みと弱みを発見します。生産的な時間を追跡することは集中力向上に重要です。アプリ内の比較・レポートツールにより、進歩を明確に確認できます。

        - 📊 使用パターンを可視化
        - 🤝 類似アプリと比較
        - 🚀 生産的時間と非生産的時間を追跡
