    help:
      content: |
        Utilisez les règles pour gérer les données d'applications de manière organisée, cohérente et efficace. Personnalisez le suivi des applications avec le marquage automatique et les options d'exclusion pour renforcer votre gestion du temps.

        ## 🏷️ Règles de marquage automatique

        Créez des règles pour vos applications afin que le système puisse assigner les bons tags en votre nom. Cela élimine le besoin de marquage manuel.

        - 🧠 Marquez automatiquement les applications basées sur leurs noms
        - 🗂️ Associez plusieurs tags avec une seule règle
        - ⏱️ Suivez automatiquement le temps passé sur les applications marquées

        ## ⚙️ Gestion des règles

        Utilisez l'écran de gestion des règles flexible pour construire votre propre système. Supprimez les règles inutiles, ajoutez-en de nouvelles et mettez à jour les existantes.

        - ➕ Définissez de nouvelles règles
        - ✏️ Modifiez les règles existantes
        - 🗑️ Supprimez les règles que vous n'utilisez plus

        ## 🚫 Règles d'ignorance

        Excluez les applications système ou d'arrière-plan qui pourraient fausser votre analyse de productivité. Avec ces règles, vous pouvez vous concentrer uniquement sur ce qui est vraiment important.

        - 🧹 Excluez des applications spécifiques du suivi
        - 🖥️ Omettez les processus système et outils d'aide
        - 🔕 Filtrez les applications fonctionnant en arrière-plan

        ## 🧩 Options de correspondance avancées

        Améliorez vos règles avec des options de correspondance de motifs avancées.

        - ✳️ Créez des règles flexibles en utilisant des caractères génériques
        - 🧾 Associez les noms d'applications exacts
        - 🔠 Choisissez les paramètres de sensibilité à la casse
