      help:
        content: |
          Analysez, organisez et prenez le contrôle de votre utilisation d'applications pour travailler plus efficacement. Avec les outils de marquage et d'analyse, voyez, gérez et améliorez la façon dont vous passez votre temps.

          ## ⏱️ Suivi d'utilisation

          Découvrez vos habitudes d'utilisation quotidiennes. Suivez les fenêtres actives et les durées pour comprendre où va votre temps. Cela vous aide à identifier les domaines de concentration et réduire la perte de temps.

          - ⌛ Révisez les durées d'utilisation des applications
          - 📅 Analysez les modèles quotidiens
          - 🖥️ Suivez l'historique des fenêtres actives

          ## 🏷️ Marquage et catégorisation

          Créez une structure organisée en groupant les applications. Avec le système de marquage, rendez vos données plus significatives et analysez facilement combien de temps vous passez par catégorie.

          - 🏷️ Assignez des tags significatifs aux applications
          - ⚙️ Définissez des règles de marquage automatique
          - 📚 Affichez le temps d'utilisation par catégorie

          ## 📊 Analyse d'utilisation

          Analysez l'efficacité de votre utilisation du temps. Grâce aux comparaisons d'applications et aux modèles d'utilisation, voyez quels outils vous sont réellement bénéfiques.

          - 📈 Analysez vos propres modèles d'utilisation
          - 🔄 Comparez différentes applications
          - 🚀 Suivez votre temps productif et improductif

          ## ⚙️ Outils de gestion

          Utilisez les règles et options de filtrage pour mieux contrôler les comportements des applications. Particulièrement avec l'automatisation, économisez un temps précieux.

          - 🛠️ Définissez de nouvelles règles ou modifiez les existantes
          - 🗑️ Supprimez les règles inutiles
          - 🔍 Filtrez par tag et plage de dates
        title: Guide d'utilisation d'applications et de gestion du temps

