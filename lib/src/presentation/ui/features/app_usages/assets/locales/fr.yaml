    help:
      content: |
        Voyez exactement combien de temps vous passez sur les applications et gardez le contrôle en les organisant avec des tags.

        ## ⚡ Pourquoi est-ce important ?

        La gestion du temps est la clé de votre productivité. Suivre l'utilisation de vos applications et les marquer avec les bonnes catégories améliore votre concentration et aide à prévenir les pertes de temps inutiles.

        ## ⏱️ Suivi du temps

        Suivez vos habitudes d'utilisation quotidiennes pour analyser précisément votre temps. Avec les durées d'utilisation détaillées dans l'application et le suivi des fenêtres actives, voyez facilement combien d'attention vous accordez à chaque application. Ces données vous guident sur les domaines nécessitant des améliorations.

        - ⏳ Révisez les durées d'utilisation quotidiennes
        - 🔍 Suivez les fenêtres actives
        - 📊 Comprenez votre distribution de temps avec des rapports détaillés

        ## 🏷️ Gestion des tags

        Catégoriser et organiser vos applications booste la productivité. Avec le système de marquage, vous pouvez grouper vos applications et accélérer votre flux de travail en utilisant des règles d'automatisation. Cela vous aide à maintenir la concentration et utiliser votre temps plus efficacement.

        - 🏷️ Marquez les applications avec des catégories significatives
        - ⚙️ Créez des règles de marquage automatique
        - 🔄 Économisez du temps en réduisant les tâches manuelles

        ## 📈 Analyse et suivi de productivité

        Visualisez vos propres modèles d'utilisation pour découvrir vos forces et faiblesses. Suivre votre temps productif est critique pour améliorer la concentration. Avec les outils de comparaison et de rapport dans l'application, vous pouvez clairement voir vos progrès.

        - 📊 Visualisez vos modèles d'utilisation
        - 🤝 Comparez avec des applications similaires
        - 🚀 Suivez le temps productif vs improductif
      title: Guide de suivi du temps et de productivité
