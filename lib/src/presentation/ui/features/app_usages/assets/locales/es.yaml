    existing_rules: Reglas existentes
    help:
      content: |
        Usa reglas para gestionar datos de aplicaciones de manera organizada, consistente y eficiente. Personaliza el seguimiento de aplicaciones con etiquetado automático y opciones de exclusión para fortalecer tu gestión del tiempo.

        ## 🏷️ Reglas de etiquetado automático

        Crea reglas para tus aplicaciones para que el sistema pueda asignar las etiquetas correctas en tu nombre. Esto elimina la necesidad de etiquetado manual.

        - 🧠 Etiqueta automáticamente aplicaciones basándose en sus nombres
        - 🗂️ Coincide múltiples etiquetas con una sola regla
        - ⏱️ Rastrea automáticamente tiempo gastado en aplicaciones etiquetadas

        ## ⚙️ Gestión de reglas

        Usa la pantalla flexible de gestión de reglas para construir tu propio sistema. Elimina reglas innecesarias, añade nuevas y actualiza las existentes.

        - ➕ Define nuevas reglas
        - ✏️ Edita reglas existentes
        - 🗑️ Elimina reglas que ya no uses

        ## 🚫 Reglas de ignorar

        Excluye aplicaciones del sistema o de fondo que podrían distorsionar tu análisis de productividad. Con estas reglas, puedes enfocarte solo en lo que es verdaderamente importante.

        - 🧹 Excluye aplicaciones específicas del seguimiento
        - 🖥️ Omite procesos del sistema y herramientas auxiliares
        - 🔕 Filtra aplicaciones que se ejecutan en segundo plano

        ## 🧩 Opciones de coincidencia avanzadas

        Mejora tus reglas con opciones avanzadas de coincidencia de patrones.

        - ✳️ Crea reglas flexibles usando comodines
        - 🧾 Coincide nombres exactos de aplicaciones
        - 🔠 Elige configuraciones de sensibilidad a mayúsculas
      title: Guía de reglas de etiquetado y exclusión
