    help:
      content: |
        Ve exactamente cuánto tiempo pasas en las aplicaciones y mantén el control organizándolas con etiquetas.

        ## ⚡ ¿Por qué es importante?

        La gestión del tiempo es la clave de tu productividad. Rastrear el uso de tus aplicaciones y etiquetarlas con las categorías correctas mejora tu enfoque y ayuda a prevenir pérdidas de tiempo innecesarias.

        ## ⏱️ Seguimiento de tiempo

        Rastrea tus hábitos de uso diarios para analizar tu tiempo con precisión. Con duraciones de uso detalladas en la aplicación y seguimiento de ventanas activas, ve fácilmente cuánta atención das a cada aplicación. Estos datos te guían sobre dónde se necesitan mejoras.

        - ⏳ Revisa duraciones de uso diarias
        - 🔍 Rastrea ventanas activas
        - 📊 Entiende tu distribución de tiempo con reportes detallados

        ## 🏷️ Gestión de etiquetas

        Categorizar y organizar tus aplicaciones impulsa la productividad. Con el sistema de etiquetado, puedes agrupar tus aplicaciones y acelerar tu flujo de trabajo usando reglas de automatización. Esto te ayuda a mantener el enfoque y usar tu tiempo más eficientemente.

        - 🏷️ Etiqueta aplicaciones con categorías significativas
        - ⚙️ Crea reglas de etiquetado automático
        - 🔄 Ahorra tiempo reduciendo tareas manuales

        ## 📈 Análisis y seguimiento de productividad

        Visualiza tus propios patrones de uso para descubrir tus fortalezas y debilidades. Rastrear tu tiempo productivo es crítico para mejorar el enfoque. Con herramientas de comparación y reporte en la aplicación, puedes ver claramente tu progreso.

        - 📊 Visualiza tus patrones de uso
        - 🤝 Compara con aplicaciones similares
        - 🚀 Rastrea tiempo productivo vs improductivo
      title: Guía de seguimiento de tiempo y productividad
