      help:
        content: |
          Analiza, organiza y toma control de tu uso de aplicaciones para trabajar más eficientemente. Con herramientas de etiquetado y análisis, ve, gestiona y mejora cómo pasas tu tiempo.

          ## ⏱️ Seguimiento de uso

          Descubre tus hábitos de uso diarios. Rastrea ventanas activas y duraciones para entender a dónde va tu tiempo. Esto te ayuda a identificar áreas de enfoque y reducir pérdida de tiempo.

          - ⌛ Revisa duraciones de uso de aplicaciones
          - 📅 Analiza patrones diarios
          - 🖥️ Rastrea historial de ventanas activas

          ## 🏷️ Etiquetado y categorización

          Crea una estructura organizada agrupando aplicaciones. Con el sistema de etiquetado, haz tus datos más significativos y analiza fácilmente cuánto tiempo pasas por categoría.

          - 🏷️ Asigna etiquetas significativas a las aplicaciones
          - ⚙️ Define reglas de etiquetado automático
          - 📚 Ve tiempo de uso por categoría

          ## 📊 Análisis de uso

          Analiza qué tan eficientemente usas tu tiempo. A través de comparaciones de aplicaciones y patrones de uso, ve qué herramientas son realmente beneficiosas para ti.

          - 📈 Analiza tus propios patrones de uso
          - 🔄 Compara diferentes aplicaciones
          - 🚀 Rastrea tu tiempo productivo e improductivo

          ## ⚙️ Herramientas de gestión

          Usa reglas y opciones de filtrado para controlar mejor los comportamientos de las aplicaciones. Especialmente con automatización, ahorra tiempo valioso.

          - 🛠️ Define nuevas reglas o edita las existentes
          - 🗑️ Elimina reglas innecesarias
          - 🔍 Filtra por etiqueta y rango de fechas
        title: Guía de uso de aplicaciones y gestión del tiempo

      title: Uso de aplicaciones
