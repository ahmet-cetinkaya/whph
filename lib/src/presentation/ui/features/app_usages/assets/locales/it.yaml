    help:
      content: |
        Vedi esattamente quanto tempo trascorri sulle app e mantieni il controllo organizzandole con tag.

        ## ⚡ Perché è importante?

        La gestione del tempo è la chiave della tua produttività. Tracciare l'utilizzo delle app e etichettarle con le categorie giuste migliora la tua concentrazione e aiuta a prevenire perdite di tempo inutili.

        ## ⏱️ Tracciamento del tempo

        Traccia le tue abitudini di utilizzo quotidiano per analizzare accuratamente il tuo tempo. Con durate di utilizzo dettagliate in-app e tracciamento delle finestre attive, vedi facilmente quanto focus dai a ogni app. Questi dati ti guidano su dove sono necessari miglioramenti.

        - ⏳ Rivedi le durate di utilizzo quotidiano
        - 🔍 Traccia le finestre attive
        - 📊 Comprendi la tua distribuzione del tempo con report dettagliati

        ## 🏷️ Gestione tag

        Categorizzare e organizzare le tue app aumenta la produttività. Con il sistema di etichettatura, puoi raggruppare le tue app e velocizzare il tuo flusso di lavoro usando regole di automazione. Questo ti aiuta a mantenere la concentrazione e usare il tuo tempo più efficientemente.

        - 🏷️ Etichetta le app con categorie significative
        - ⚙️ Crea regole di etichettatura automatica
        - 🔄 Risparmia tempo riducendo le attività manuali

        ## 📈 Analisi e tracciamento produttività

        Visualizza i tuoi pattern di utilizzo per scoprire i tuoi punti di forza e debolezza. Tracciare il tuo tempo produttivo è critico per migliorare la concentrazione. Con strumenti di confronto e reporting in-app, puoi vedere chiaramente i tuoi progressi.

        - 📊 Visualizza i tuoi pattern di utilizzo
        - 🤝 Confronta con app simili
        - 🚀 Traccia tempo produttivo vs. improduttivo
