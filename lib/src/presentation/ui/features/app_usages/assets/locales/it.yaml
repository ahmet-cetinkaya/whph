    help:
      content: |
        Usa le regole per gestire i dati delle app in modo organizzato, coerente ed efficiente. Personalizza il tracciamento delle app con opzioni di etichettatura automatica ed esclusione per rafforzare la tua gestione del tempo.

        ## 🏷️ Regole di etichettatura automatica

        Crea regole per le tue app così il sistema può assegnare i tag corretti per tuo conto. Questo elimina la necessità di etichettatura manuale.

        - 🧠 Etichetta automaticamente le app basandosi sui loro nomi
        - 🗂️ Abbina più tag con una singola regola
        - ⏱️ Traccia automaticamente il tempo trascorso su app etichettate

        ## ⚙️ Gestione regole

        Usa la schermata di gestione regole flessibile per costruire il tuo sistema. Elimina regole non necessarie, aggiungi nuove e aggiorna quelle esistenti.

        - ➕ Definisci nuove regole
        - ✏️ Modifica regole esistenti
        - 🗑️ Rimuovi regole che non usi più

        ## 🚫 Regole di esclusione

        Escludi app di sistema o in background che potrebbero distorcere la tua analisi di produttività. Con queste regole, puoi concentrarti solo su ciò che è veramente importante.

        - 🧹 Escludi app specifiche dal tracciamento
        - 🖥️ Ometti processi di sistema e strumenti helper
        - 🔕 Filtra app che girano in background

        ## 🧩 Opzioni di corrispondenza avanzate

        Migliora le tue regole con opzioni avanzate di pattern-matching.

        - ✳️ Crea regole flessibili usando wildcards
        - 🧾 Abbina nomi app esatti
        - 🔠 Scegli impostazioni di sensibilità alle maiuscole
