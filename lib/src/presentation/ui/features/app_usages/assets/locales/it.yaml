      help:
        content: |
          Analizza, organizza e prendi il controllo del tuo utilizzo app per lavorare più efficientemente. Con strumenti di etichettatura e analisi, vedi, gestisci e migliora come trascorri il tuo tempo.

          ## ⏱️ Tracciamento utilizzo

          Scopri le tue abitudini di utilizzo quotidiano. Traccia finestre attive e durate per capire dove va il tuo tempo. Questo ti aiuta a identificare aree di focus e ridurre lo spreco di tempo.

          - ⌛ Rivedi le durate di utilizzo app
          - 📅 Analizza i pattern quotidiani
          - 🖥️ Traccia la cronologia delle finestre attive

          ## 🏷️ Etichettatura e categorizzazione

          Crea una struttura organizzata raggruppando le app. Con il sistema di etichettatura, rendi i tuoi dati più significativi e analizza facilmente quanto tempo trascorri per categoria.

          - 🏷️ Assegna tag significativi alle app
          - ⚙️ Definisci regole di etichettatura automatica
          - 📚 Visualizza il tempo di utilizzo per categoria

          ## 📊 Analisi utilizzo

          Analizza quanto efficientemente usi il tuo tempo. Attraverso confronti di app e pattern di utilizzo, vedi quali strumenti sono effettivamente benefici per te.

          - 📈 Analizza i tuoi pattern di utilizzo
          - 🔄 Confronta diverse app
          - 🚀 Traccia il tuo tempo produttivo e improduttivo

          ## ⚙️ Strumenti di gestione

          Usa regole e opzioni di filtraggio per controllare meglio i comportamenti delle app. Specialmente con l'automazione, risparmia tempo prezioso.

          - 🛠️ Definisci nuove regole o modifica quelle esistenti
          - 🗑️ Rimuovi regole non necessarie
          - 🔍 Filtra per tag e intervallo di date
