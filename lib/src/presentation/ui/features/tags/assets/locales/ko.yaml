  help:
    content: 태그 도움말 내용
    overview:
      content: |
        작업을 정리하고, 시간 투자를 추적하며, 가장 중요한 것에 명확한 집중을 유지하는 데 도움이 되는 전략적 태그 지정으로 생산성을 변화시키세요.

        ## ⚡ 왜 중요한가요?

        태그 기반 정리는 효과적인 시간 관리와 생산성의 기초입니다. 의미 있는 태그로 활동을 분류함으로써 시간 사용에 대한 명확한 통찰력을 얻고 집중력과 효율성을 최적화하기 위한 정보에 기반한 결정을 내릴 수 있습니다.

        ## 📊 시간 투자 분석

        시간이 어디로 가는지 이해하고 우선순위에 대한 데이터 기반 결정을 내리세요. 태그를 사용한 시간 추적은 일정과 작업 습관을 최적화하는 데 도움이 되는 패턴을 드러냅니다.

        - ⏱️ 다양한 활동 카테고리에서 소요된 시간 모니터링
        - 📅 특정 기간과 트렌드에 걸친 시간 투자 추적
        - ⚖️ 프로젝트와 책임 전반의 시간 배분 비교
        - 📈 생산성 패턴과 최고 성과 시간 식별
        - 🎯 고영향 활동에 에너지 집중

        ## 🗂️ 전략적 정리

        필요에 따라 확장되는 작업 정리를 위한 체계적인 접근 방식을 만드세요. 잘 구조화된 태그는 효율적인 생산성 시스템의 기초를 형성합니다.

        - 🔍 다중 태그 검색으로 정보를 빠르게 필터링하고 찾기
        - 🗄️ 완료된 프로젝트를 보관하여 깔끔한 정리 유지
        - 🧩 작업 패턴을 반영하는 계층 구조 구축
        - 👥 더 나은 프로젝트 관리를 위해 관련 활동 그룹화
        - ⏳ 모든 활동에서 포괄적인 시간 추적 활성화

        ## 💡 최적화 전략

        조직 시스템의 효과를 극대화하고 장기적인 생산성 성장을 유지하기 위한 고급 태그 지정 기법을 활용하세요.

        - 🏷️ 시간이 지나도 의미 있는 명확하고 설명적인 이름 사용
        - 🔗 **계층 구조 생성:** 프로젝트 → 부서 → 영역
        - 📊 개선 기회를 식별하기 위해 시간 분석 보고서를 정기적으로 검토
        - 🗄️ 완료된 작업을 보관하여 시스템 정리 상태 유지
        - 🎯 방해 요소를 제거하고 집중력을 향상시키기 위해 집중 필터링 적용
      title: 태그 기반 정리 및 시간 관리 가이드
