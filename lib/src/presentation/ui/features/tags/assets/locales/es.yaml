  help:
    content: |
      🏷️ Las etiquetas te ayudan a agrupar y organizar elementos.

      ## ⚡ Características
      - Divide elementos en categorías
      - Crea orden visual con colores
      - Encuentra fácilmente elementos relacionados

      ## 💡 Consejos
      - Usa nombres claros y comprensibles
      - Agrupa elementos similares con la misma etiqueta
      - Usa codificación de colores para orden visual
      - Usa la función de archivo para mantener el orden
    description: Las etiquetas te ayudan a categorizar y agrupar elementos
    overview:
      content: |
        Transforma tu productividad con etiquetado estratégico que te ayude a organizar el trabajo, rastrear inversiones de tiempo y mantener enfoque claro en lo que más importa.

        ## ⚡ ¿Por qué es importante?

        La organización basada en etiquetas es fundamental para la gestión efectiva del tiempo y la productividad. Al categorizar tus actividades con etiquetas significativas, obtienes insights claros sobre cómo pasas tu tiempo y puedes tomar decisiones informadas para optimizar tu enfoque y eficiencia.

        ## 📊 Análisis de inversión de tiempo

        Entiende a dónde va tu tiempo y toma decisiones basadas en datos sobre tus prioridades. El seguimiento de tiempo con etiquetas revela patrones que te ayudan a optimizar tu horario y hábitos de trabajo.

        - ⏱️ Monitorea tiempo gastado en diferentes categorías de actividades
        - 📅 Rastrea inversiones de tiempo sobre períodos específicos y tendencias
        - ⚖️ Compara asignación de tiempo entre proyectos y responsabilidades
        - 📈 Identifica patrones de productividad y tiempos de rendimiento pico
        - 🎯 Enfoca tu energía en actividades de alto impacto

        ## 🗂️ Organización estratégica

        Crea un enfoque sistemático para organizar tu trabajo que escale con tus necesidades. Las etiquetas bien estructuradas forman la base de un sistema de productividad eficiente.

        - 🔍 Filtra y encuentra información rápidamente con búsquedas multi-etiqueta
        - 🗄️ Archiva proyectos completados para mantener organización limpia
        - 🧩 Construye estructuras jerárquicas que reflejen tus patrones de trabajo
        - 👥 Agrupa actividades relacionadas para mejor gestión de proyectos
        - ⏳ Habilita seguimiento comprensivo de tiempo a través de todas las actividades

        ## 💡 Estrategias de optimización

        Aprovecha técnicas avanzadas de etiquetado para maximizar la efectividad de tu sistema organizacional y mantener crecimiento de productividad a largo plazo.

        - 🏷️ Usa nombres claros y descriptivos que permanezcan significativos a lo largo del tiempo
        - 🔗 **Crea estructuras jerárquicas:** Proyectos → Departamentos → Áreas
        - 📊 Revisa reportes de análisis de tiempo regularmente para identificar oportunidades de mejora
        - 🗄️ Mantén limpieza del sistema archivando trabajo completado
        - 🎯 Aplica filtrado enfocado para eliminar distracciones y mejorar concentración
      title: Guía de organización basada en etiquetas y gestión del tiempo
    title: Ayuda de etiquetas
