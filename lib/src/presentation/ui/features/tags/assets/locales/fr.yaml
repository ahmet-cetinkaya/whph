  help:
    content: |
      🏷️ Les tags vous aident à grouper et organiser les éléments.

      ## ⚡ Fonctionnalités
      - Divisez les éléments en catégories
      - Créez un ordre visuel avec les couleurs
      - Trouvez facilement les éléments liés

      ## 💡 Conseils
      - Utilisez des noms clairs et compréhensibles
      - Groupez les éléments similaires avec le même tag
      - Utilisez le codage couleur pour l'ordre visuel
      - Utilisez la fonction d'archivage pour maintenir l'ordre
    description: Les tags vous aident à catégoriser et grouper les éléments
    overview:
      content: |
        Transformez votre productivité avec un marquage stratégique qui vous aide à organiser le travail, suivre les investissements en temps et maintenir une concentration claire sur ce qui compte le plus.

        ## ⚡ Pourquoi est-ce important ?

        L'organisation basée sur les tags est fondamentale pour une gestion efficace du temps et la productivité. En catégorisant vos activités avec des tags significatifs, vous obtenez des insights clairs sur la façon dont vous passez votre temps et pouvez prendre des décisions éclairées pour optimiser votre concentration et efficacité.

        ## 📊 Analyse des investissements en temps

        Comprenez où va votre temps et prenez des décisions basées sur les données concernant vos priorités. Le suivi du temps avec des tags révèle des modèles qui vous aident à optimiser votre horaire et vos habitudes de travail.

        - ⏱️ Surveillez le temps passé dans différentes catégories d'activités
        - 📅 Suivez les investissements en temps sur des périodes spécifiques et les tendances
        - ⚖️ Comparez l'allocation de temps entre projets et responsabilités
        - 📈 Identifiez les modèles de productivité et les heures de performance optimale
        - 🎯 Concentrez votre énergie sur les activités à fort impact

        ## 🗂️ Organisation stratégique

        Créez une approche systématique pour organiser votre travail qui évolue avec vos besoins. Des tags bien structurés forment la base d'un système de productivité efficace.

        - 🔍 Filtrez et trouvez rapidement l'information avec des recherches multi-tags
        - 🗄️ Archivez les projets terminés pour maintenir une organisation propre
        - 🧩 Construisez des structures hiérarchiques qui reflètent vos modèles de travail
        - 👥 Groupez les activités liées pour une meilleure gestion de projet
        - ⏳ Activez le suivi complet du temps à travers toutes les activités

        ## 💡 Stratégies d'optimisation

        Exploitez les techniques de marquage avancées pour maximiser l'efficacité de votre système d'organisation et maintenir une croissance de productivité à long terme.

        - 🏷️ Utilisez des noms clairs et descriptifs qui restent significatifs dans le temps
        - 🔗 **Créez des structures hiérarchiques :** Projets → Départements → Domaines
        - 📊 Révisez régulièrement les rapports d'analyse du temps pour identifier les opportunités d'amélioration
        - 🗄️ Maintenez la propreté du système en archivant le travail terminé
        - 🎯 Appliquez un filtrage ciblé pour éliminer les distractions et améliorer la concentration
      title: Guide d'organisation basée sur les tags et de gestion du temps
    title: Aide des tags
