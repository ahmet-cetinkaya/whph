notes:
  help:
    content: |
      Construye un sistema integral de gestión del conocimiento que capture tus ideas, organice la información de manera eficiente y haga que los insights importantes sean fácilmente accesibles cuando los necesites.

      ## ⚡ ¿Por qué es importante?

      La toma de notas efectiva y la gestión del conocimiento son esenciales para la productividad y el aprendizaje. Un sistema de notas bien organizado previene que se pierdan insights valiosos, acelera la toma de decisiones y crea una memoria externa confiable que se vuelve más valiosa con el tiempo.

      ## ✍️ Captura de información sin esfuerzo

      Crea un flujo de trabajo fluido para capturar y procesar información que asegure que nada importante se escape mientras mantienes el enfoque en tu trabajo actual.

      - 📝 Captura ideas rápidamente sin interrumpir tu flujo
      - ✏️ Edita y refina la información a medida que se desarrolla la comprensión
      - 🗑️ Elimina sistemáticamente información obsoleta o irrelevante
      - 📌 Mantén la información crítica fácilmente accesible y organizada

      ## 🗂️ Organización estratégica

      Desarrolla un sistema organizacional que escale con tu base de conocimiento y haga que la recuperación de información sea rápida y confiable, independientemente del volumen.

      - 🏷️ Aplica estrategias de etiquetado consistentes para categorización rápida
      - 🔍 Usa capacidades de búsqueda poderosas para encontrar información al instante
      - 📚 Agrupa notas relacionadas para crear áreas de conocimiento comprensivas
      - 🎯 Mantén el enfoque a través de una arquitectura de información organizada

      ## 📄 Creación de contenido profesional

      Aprovecha herramientas de formato avanzadas para crear contenido claro y bien estructurado que comunique efectivamente y resista la prueba del tiempo.

      - 🎨 **Formato enriquecido:** Usa Markdown para estructura de documento profesional
      - 📋 **Estructura clara:** Organiza el contenido con encabezados, listas y énfasis
      - 🔗 **Conocimiento conectado:** Vincula conceptos e información relacionada
      - 📖 **Salida legible:** Formatea el contenido para fácil comprensión y compartición

      ## 🚀 Beneficios de productividad

      Transforma tu práctica de toma de notas en un multiplicador de productividad que mejore tu pensamiento, acelere el aprendizaje y mejore la calidad de toma de decisiones.

      - 🧠 **Pensamiento mejorado:** La memoria externa libera capacidad mental para trabajo creativo
      - ⚡ **Acceso más rápido:** La información organizada reduce el tiempo gastado buscando
      - 🌐 **Disponibilidad universal:** Accede a tu base de conocimiento desde cualquier dispositivo
      - 📈 **Mejora continua:** El contenido refinado se vuelve más valioso con el tiempo
