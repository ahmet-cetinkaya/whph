notes:
  help:
    content: |
      アイデアを捉え、情報を効率的に整理し、重要な洞察を必要な時に簡単にアクセスできる包括的な知識管理システムを構築しましょう。

      ## ⚡ なぜ重要なのか？

      効果的なノート作成と知識管理は、生産性と学習にとって不可欠です。よく整理されたノートシステムは、貴重な洞察が失われることを防ぎ、意思決定を加速し、時間とともにより価値のある信頼できる外部記憶を作り出します。

      ## ✍️ 簡単な情報キャプチャ

      重要なことが見落とされることなく、現在の作業に集中を保ちながら、情報をキャプチャし処理するシームレスなワークフローを作成します。

      - 📝 フローを中断することなく、アイデアを素早くキャプチャ
      - ✏️ 理解が深まるにつれて情報を編集・改良
      - 🗑️ 古くなった、または関連性のない情報を体系的に削除
      - 📌 重要な情報を簡単にアクセス可能で整理された状態に保つ

      ## 🗂️ 戦略的整理

      知識ベースと共にスケールし、量に関係なく情報検索を高速で信頼性の高いものにする組織システムを開発します。

      - 🏷️ 迅速な分類のための一貫したタグ付け戦略を適用
      - 🔍 強力な検索機能を使用して情報を瞬時に見つける
      - 📚 関連するノートをグループ化して包括的な知識領域を作成
      - 🎯 整理された情報アーキテクチャを通じて集中力を維持

      ## 📄 プロフェッショナルなコンテンツ作成

      高度なフォーマットツールを活用して、効果的にコミュニケーションし、時の試練に耐える明確で構造化されたコンテンツを作成します。

      - 🎨 **リッチフォーマット:** プロフェッショナルな文書構造にMarkdownを使用
      - 📋 **明確な構造:** ヘッダー、リスト、強調でコンテンツを整理
      - 🔗 **接続された知識:** 関連する概念と情報をリンク
      - 📖 **読みやすい出力:** 理解しやすく共有しやすいようにコンテンツをフォーマット

      ## 🚀 生産性の利点

      ノート作成の実践を、思考を向上させ、学習を加速し、意思決定の質を向上させる生産性の乗数に変換します。

      - 🧠 **思考の向上:** 外部記憶が創造的な作業のための精神的容量を解放
      - ⚡ **高速アクセス:** 整理された情報が検索時間を短縮
      - 🌐 **ユニバーサル可用性:** 任意のデバイスから知識ベースにアクセス
      - 📈 **継続的改善:** 洗練されたコンテンツは時間とともにより価値のあるものになる
