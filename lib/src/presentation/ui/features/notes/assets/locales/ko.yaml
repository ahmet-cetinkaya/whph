notes:
  help:
    content: |
      아이디어를 포착하고, 정보를 효율적으로 정리하며, 필요할 때 중요한 통찰력에 쉽게 접근할 수 있는 포괄적인 지식 관리 시스템을 구축하세요.

      ## ⚡ 왜 중요한가요?

      효과적인 노트 작성과 지식 관리는 생산성과 학습에 필수적입니다. 잘 정리된 노트 시스템은 귀중한 통찰력이 손실되는 것을 방지하고, 의사결정을 가속화하며, 시간이 지남에 따라 더욱 가치 있는 신뢰할 수 있는 외부 기억을 만들어냅니다.

      ## ✍️ 손쉬운 정보 캡처

      중요한 것이 빠지지 않도록 하면서 현재 작업에 집중을 유지하는 정보 캡처 및 처리를 위한 원활한 워크플로우를 만드세요.

      - 📝 흐름을 방해하지 않고 아이디어를 빠르게 캡처
      - ✏️ 이해가 발전함에 따라 정보를 편집하고 개선
      - 🗑️ 오래되거나 관련 없는 정보를 체계적으로 제거
      - 📌 중요한 정보를 쉽게 접근 가능하고 정리된 상태로 유지

      ## 🗂️ 전략적 정리

      지식 베이스와 함께 확장되고 양에 관계없이 정보 검색을 빠르고 신뢰할 수 있게 만드는 조직 시스템을 개발하세요.

      - 🏷️ 빠른 분류를 위한 일관된 태그 전략 적용
      - 🔍 강력한 검색 기능을 사용하여 정보를 즉시 찾기
      - 📚 관련 노트를 그룹화하여 포괄적인 지식 영역 생성
      - 🎯 정리된 정보 아키텍처를 통해 집중력 유지

      ## 📄 전문적인 콘텐츠 생성

      고급 서식 도구를 활용하여 효과적으로 소통하고 시간의 시험을 견디는 명확하고 잘 구조화된 콘텐츠를 만드세요.

      - 🎨 **풍부한 서식:** 전문적인 문서 구조를 위해 마크다운 사용
      - 📋 **명확한 구조:** 헤더, 목록, 강조로 콘텐츠 정리
      - 🔗 **연결된 지식:** 관련 개념과 정보 연결
      - 📖 **읽기 쉬운 출력:** 쉬운 이해와 공유를 위한 콘텐츠 형식

      ## 🚀 생산성 이점

      노트 작성 실습을 사고를 향상시키고, 학습을 가속화하며, 의사결정 품질을 개선하는 생산성 배수로 변환하세요.

      - 🧠 **향상된 사고:** 외부 기억이 창의적 작업을 위한 정신적 용량을 해방
      - ⚡ **빠른 접근:** 정리된 정보가 검색 시간을 단축
      - 🌐 **범용 가용성:** 모든 기기에서 지식 베이스에 접근
      - 📈 **지속적 개선:** 세련된 콘텐츠는 시간이 지남에 따라 더욱 가치 있게 됨
