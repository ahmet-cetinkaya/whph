  help:
    overview:
      title: Etiketler Genel Bakış Yardımı
      content: |
        🏷️ Etiketler, görevleriniz arasında zamanı organize etmenize ve takip etmenize yardımcı olur.

        ## 📊 Zaman Analizi
        - Etiketlere göre zaman dağılımını görüntüle
        - Özel dönemler için zaman yatırımlarını takip et
        - Farklı alanlarda harcanan zamanı karşılaştır
        - Günlük ve haftalık desenleri izle
        - Odaklanma dağılımını analiz et

        ## ⚡ Özellikler
        - Birden fazla etikete göre filtrele
        - Tamamlanan proje etiketlerini arşivle
        - Etiket hiyerarşileri oluştur
        - İlgili etiket gruplarını takip et
        - Görevler arası zaman takibi
        - Etiket tabanlı organizasyon

        ## 💡 İpuçları
        - Anlamlı etiket isimleri kullan
        - Hiyerarşik yapılar oluştur:
          - Departmanlar altında projeler
          - Ana projeler altında alt görevler
          - Alanlar altında kategoriler
        - Zaman grafiklerini düzenli olarak gözden geçir
        - Tamamlanan projeleri arşivle
        - Odaklanmak için etiket filtrelerini kullan
    title: Etiket Yardım
    description: Etiketler, öğeleri kategorize etmenize ve gruplandırmanıza yardımcı olur
    content: |
      🏷️ Etiketler, öğeleri gruplandırmanıza ve organize etmenize yardımcı olur.

      ## ⚡ Özellikler
      - Öğeleri kategorilere ayırın
      - Renklerle görsel düzen oluşturun
      - İlgili öğeleri kolayca bulun

      ## 💡 İpuçları
      - Net ve anlaşılır isimler kullanın
      - Benzer öğeleri aynı etiketle gruplandırın
      - Renk kodlaması ile görsel düzen sağlayın
      - Arşivleme özelliği ile düzeni koruyun
