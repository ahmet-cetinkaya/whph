  app_about:
    version: Versiyon {version}
    description: >
      WHPH, kişisel verimliliğinizi artırmak için tasarlanmış kapsamlı bir uygulamadır; görevlerinizi etkili bir şekilde yönetmenize, yeni alışkanlıklar geliştirmenize ve zamanınızı en iyi şekilde değerlendirmenize olanak tanır. Ayrıca, farklı uygulamalarda ne kadar zaman harcadığınızı takip ederek odaklanmanızı güçlendirir. İlerlemenizi analiz ederek başarılarınızı kutlayabilir ve daha üretken bir yaşam için gereken motivasyonu kazanabilirsiniz.
    links:
      website: Web Sitesi
      source_code: Kaynak Kodu
  version: "Sürüm: {version}"
  description: "Alışkanlıkları ve zamanı takip ederek önemli olana odaklanın"
  links:
    website: "Web Sitesini Ziyaret Et"
    source_code: "Kaynak Kodu"
  onboarding:
    step1:
      title: "WHPH'ye Hoş Geldiniz"
      description: "Alışkanlıklar oluşturma, görevleri yönetme ve zamanı etkili bir şekilde takip etme konusunda kişisel yardımcınız. Temel özellikleri birlikte keşfedelim!"
    step2:
      title: "Görev Yönetimi"
      description: "Öncelikler, son tarihler ve hatırlatıcılarla görevler oluşturun ve organize edin. Pomodoro zamanlayıcısını kullanarak odaklanın ve önemli görevlerdeki ilerlemenizi takip edin."
    step3:
      title: "Alışkanlık Oluşturma"
      description: "Günlük aktiviteleri takip ederek kalıcı alışkanlıklar oluşturun. Hatırlatıcılar ayarlayın, serilerinizi izleyin ve detaylı istatistiklerle ilerlemenizi görselleştirin."
    step4:
      title: "Not Alma"
      description: "Güçlü bir not alma sistemiyle önemli bilgileri düzenli tutun. Kolay kategorizasyon ve hızlı erişim için notlarınızı etiketleyin."
    step5:
      title: "Uygulama Kullanımı ve Zaman Analizi"
      description: "Uygulama kullanım desenlerini izleyin ve farklı aktivitelere harcanan zamanı analiz edin. Dijital alışkanlıklarınız hakkında içgörüler edinin ve verimliliğinizi optimize edin."
    step6:
      title: "Akıllı Etiketleme Sistemi"
      description: "Görevlerinizi, alışkanlıklarınızı ve uygulamalarınızı etiketlerle düzenleyin ve gruplandırın. Etiketlere göre farklı aktivitelere harcadığınız zamanı takip ederek zamanınızı nerede harcadığınızı anlayın ve iş akışınızı optimize edin."
    step7:
      title: "Uygulama İzinleri"
      description: "WHPH, alışkanlıklarınızı takip etmek, hatırlatıcılar göndermek ve uygulama kullanımını izlemek için belirli izinlere ihtiyaç duyar. Bu izinler, uygulamanın verimliliğinizi desteklemek için sorunsuz çalışmasını sağlar."
      review_permissions: "Uygulama İzinlerini İncele"
    step8:
      title: "Hayatınızı Dönüştürmeye Hazır mısınız?"
      description: "Daha iyi alışkanlıklar edinmek, odaklı kalmak ve hedeflerinize ulaşmak için ihtiyacınız olan tüm araçlara sahipsiniz. Daha üretken ve tatmin edici bir yaşama doğru yolculuğunuza bugün başlayın!"
    buttons:
      next: "İleri"
      back: "Geri"
      start: "Başlayın"
      skip: "Atla"