    help:
      content: |
        Uygulamalarda harcadığınız zamanı net bir şekilde görün ve etiketlerle düzenleyerek kontrolü elinizde tutun.

        ## ⚡ Neden Önemli?

        Zaman yönetimi, verimliliğinizin anahtarıdır. Uygulama kullanımınızı takip etmek ve doğru kategorilerle etiketlemek, odaklanmanızı artırır ve gereksiz zaman kayıplarını önler.

        ## ⏱️ Zaman Takibi

        Zamanınızı doğru analiz etmek için günlük kullanım alışkanlıklarınızı takip edin. Uygulama içindeki detaylı kullanım süreleri ve aktif pencere izleme özellikleriyle hangi uygulamalara ne kadar odaklandığınızı kolayca görün. Bu veriler, nerede iyileşme yapmanız gerektiği konusunda size yol gösterir.

        - ⏳ Günlük kullanım sürelerini inceleyin  
        - 🔍 Aktif pencereleri takip edin  
        - 📊 Detaylı raporlarla zaman dağılımını anlayın

        ## 🏷️ Etiket Yönetimi

        Uygulamalarınızı kategorilere ayırmak ve düzenli tutmak verimliliği artırır. Etiketleme sistemi ile uygulamalarınızı gruplandırabilir, otomatik kurallar sayesinde işlerinizi hızlandırabilirsiniz. Böylece zamanınızı daha verimli kullanmak için gereken odaklanmayı sağlayabilirsiniz.

        - 🏷️ Uygulamaları anlamlı kategorilere etiketleyin  
        - ⚙️ Otomatik etiketleme kuralları oluşturun  
        - 🔄 Manuel işleri azaltarak zamandan tasarruf edin

        ## 📈 Analiz & Verimlilik Takibi

        Kendi kullanım desenlerinizi görselleştirerek güçlü ve zayıf yönlerinizi keşfedin. Verimlilik zamanınızı takip etmek, odaklanmanızı artırmak için kritik öneme sahiptir. Uygulama içindeki karşılaştırma ve raporlama araçları ile gelişiminizi somut olarak görebilirsiniz.

        - 📊 Kullanım desenlerinizi görselleştirin  
        - 🤝 Benzer uygulamalarla karşılaştırın  
        - 🚀 Verimli ve verimsiz zamanı takip edin
      title: Zaman ve Verimlilik Takibi Rehberi
