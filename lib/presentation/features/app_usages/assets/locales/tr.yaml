    help:
      content: |
        Uygulama verilerini düzenli, tutarlı ve verimli bir şekilde yönetmek için kuralları kullanın. Otomatik etiketleme ve hariç tutma seçenekleriyle uygulama takibini kişiselleştirin ve zaman yönetiminizi güçlendirin.

        ## 🏷️ Otomatik Etiketleme Kuralları

        Uygulamalarınız için kurallar oluşturarak, hangi yazılımın hangi etikete ait olduğunu sistemin sizin yerinize belirlemesini sağlayabilirsiniz. Böylece manuel etiketleme ihtiyacını ortadan kaldırırsınız.

        - 🧠 Uygulama isimlerine göre otomatik etiket atayın  
        - 🗂️ Birden fazla etiketi tek kuralla eşleştirin  
        - ⏱️ Etiketli uygulamalarla zamanı otomatik takip edin  

        ## ⚙️ Kural Yönetimi

        Kendi sisteminizi oluşturmak için esnek kural yönetim ekranını kullanın. Gereksiz kuralları silin, yenilerini ekleyin, mevcutları güncelleyin.

        - ➕ Yeni kurallar tanımlayın  
        - ✏️ Mevcut kuralları düzenleyin  
        - 🗑️ Artık kullanmadığınız kuralları kaldırın  

        ## 🚫 Yok Sayma Kuralları

        Verimlilik analizlerinizi bozabilecek sistem veya arka plan uygulamalarını dışarıda bırakın. Bu kurallarla sadece gerçekten önemli uygulamalara odaklanabilirsiniz.

        - 🧹 Belirli uygulamaları takibin dışında bırakın  
        - 🖥️ Sistem süreçlerini ve yardımcı uygulamaları hariç tutun  
        - 🔕 Arka planda çalışan uygulamaları filtreleyin  

        ## 🧩 Gelişmiş Eşleştirme Seçenekleri

        Kurallarınızı daha güçlü hale getirmek için desen eşleştirme seçeneklerinden yararlanın.

        - ✳️ Joker karakterlerle esnek kurallar oluşturun  
        - 🧾 Tam uygulama isimlerini kullanarak eşleştirme yapın  
        - 🔠 Büyük/küçük harf duyarlılığına karar verin
