    help:
      title: Uygulama Kullanım Detayları Yardım
      content: |
        Uygulamalarda harcanan zamanı gösterir ve etiket ilişkilerini yönetir.

        ## ⚡ Özellikler

        - **Zaman Takibi:**
          - Ayrıntılı kullanım sürelerini görüntüleyin
          - Günlük desenleri takip edin
          - Aktif pencereleri izleyin
        - **Etiket Yönetimi:**
          - Etiketlerle ilişkilendirin
          - Kuralları kullanarak otomatik etiketleme
          - Kategoriye göre zamanı takip edin
        - **Analiz:**
          - Kullanım desenlerini görüntüleyin
          - Diğer uygulamalarla karşılaştırın
          - Verimlilik zamanını takip edin

        ## 💡 İpuçları

        - Uygulamaları kategorize etmek için etiketleri kullanın
        - Otomatik etiketleme kuralları oluşturun
        - Kullanım desenlerini gözden geçirin
        - Benzer uygulamaları gruplandırın
        - Verimli ve verimsiz zamanı takip edin
        - Otomasyon için etiket kurallarını kullanın
