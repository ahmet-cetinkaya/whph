      help:
        content: |
          Uygulama kullanımınızı analiz edin, düzenleyin ve daha verimli çalışmak için kontrol altına alın. Etiketleme ve analiz araçlarıyla zamanınızı nasıl değerlendirdiğinizi görün, yönetin ve iyileştirin.

          ## ⏱️ Kullanım Takibi

          Günlük kullanım alışkanlıklarınızı keşfedin. Aktif pencereleri ve süreleri takip ederek hangi uygulamalara zaman ayırdığınızı öğrenin. Bu sayede odak gerektiren alanları belirleyebilir, zaman israfını azaltabilirsiniz.

          - ⌛ Uygulama kullanım sürelerini inceleyin  
          - 📅 Günlük desenleri analiz edin  
          - 🖥️ Aktif pencere geçmişini takip edin  

          ## 🏷️ Etiketleme ve Kategorilendirme

          Uygulamaları gruplandırarak düzenli bir yapı oluşturun. Etiketleme sistemi sayesinde verilerinizi daha anlamlı hale getirin ve zamanınızı hangi kategoriye ayırdığınızı kolayca analiz edin.

          - 🏷️ Uygulamalara anlamlı etiketler atayın  
          - ⚙️ Otomatik etiketleme kuralları tanımlayın  
          - 📚 Kategori bazlı kullanım süresini görüntüleyin  

          ## 📊 Kullanım Analizi

          Zamanınızı ne kadar verimli kullandığınızı analiz edin. Uygulama karşılaştırmaları ve kullanım desenleri sayesinde hangi araçların size fayda sağladığını görebilirsiniz.

          - 📈 Kendi kullanım desenlerinizi analiz edin  
          - 🔄 Uygulamaları karşılaştırın  
          - 🚀 Verimli ve verimsiz zamanınızı takip edin  

          ## ⚙️ Yönetim Araçları

          Uygulama davranışlarını daha etkin kontrol edebilmek için kurallar ve filtreleme seçeneklerini kullanın. Özellikle otomatikleştirme ile zaman kazanın.

          - 🛠️ Yeni kurallar tanımlayın, mevcutları düzenleyin  
          - 🗑️ Gereksiz kuralları kaldırın  
          - 🔍 Etiket ve tarih aralığına göre filtreleyin
