  help:
    title: Notlar Yardımı
    description: 📝 Etiketlerle notlar oluşturun ve düzenleyin.
    content: |
      📝 Notlar özelliği, düşüncelerinizi etkili bir şekilde oluşturmanıza ve düzenlemenize yardımcı olur.

      ## ⚡ Özellikler

      - **Not Yönetimi:**
        - Not oluşturma ve düzenleme
        - Gereksiz notları silme
        - Zengin metin düzenleme desteği
      
      - **Organizasyon:**
        - Notları etiketleme
        - Filtreleme ve arama
        - Hızlı eylemler
      
      - **İçerik Biçimlendirme:**
        - Markdown desteği
        - Zengin metin düzenleme
        - Düzenli görünümler

      ## 🎯 Faydaları
      - Düşüncelerinizi düzenli tutun
      - Notları etiketlerle hızlıca bulun
      - İçeriği istediğiniz gibi biçimlendirin
      - Notlarınıza her yerden erişin

      ## 💡 İpuçları
      - Açık, açıklayıcı başlıklar kullanın
      - Kolay bulmak için ilgili etiketler ekleyin
      - Notları odaklı ve özlü tutun
      - Daha iyi biçimlendirme için markdown kullanın
      - Düzenli olarak gözden geçirin ve güncelleyin
      - İlgili notları etiketlerle gruplayın
