    app_usage:
      description: Bu uygulama, uygulama kullanım istatistiklerinizi doğru bir şekilde takip edebilmek için uygulama kullanım verilerine erişim izni gerektirir.
      instructions: "Talimatlar:"
      steps:
        step1: '"Ayarı Aç" butonuna basın'
        step2: Açılan kullanım erişimi ayarları ekranında listede "{appName}"'yi bulun
        step3: '"{appName}"''ye dokunun'
        step4: '"Kullanım erişimine izin ver"i etkinleştirin veya anahtarı AÇIK konumuna getirin'
      title: Uygulama Kullanım İzni
    battery_optimization:
      description: Güvenilir bildirimler için, bu uygulamanın pil optimizasyonundan hariç tutulması gerekiyor. Bu olmadan, hatırlatıcılar gecikebilir veya hiç teslim edilmeyebilir.
      instructions: "Talimatlar:"
      importance: Bu ayarın konumu cihaz üreticinize bağlı olarak değişebilir.
      not_disabled: Pil optimizasyonu hala etkin. İlgili işlevin doğru çalışabilmesi için izni verin.
      steps:
        step1: '"Ayarı Aç" butonuna basın'
        step2: Açılan ayarlar ekranında "{appName}"'yi bulun
        step3: '"{appName}"''a tıklayın'
        step4: Açılan sayfada "Arka Plan Kullanımına İzin Ver"in etkin olduğundan emin olun
        step5: '"Arka Plan Kullanımına İzin Ver"e dokunun'
        step6: '"Kısıtlanmamış"ı seçin'
      title: Pil Optimizasyonu
    exact_alarm:
      title: Tam Alarm İzni
      description: Android 12+ için hatırlatıcıların düzgün çalışması için tam alarm planlama izni gerektirir.
      instructions: "Talimatlar:"
      steps:
        step1: '"Ayarı Aç" butonuna basın'
        step2: 'Açılan {appName} uygulamasına ait Alarmlar ve hatırlatıcılar sayfasında "Alarm ve hatırlatıcı ayarlamaya izin ver" seçeneğini etkinleştirin'
    startup:
      title: Otomatik Başlatma İzni
      description: Uygulamanın cihazınızla birlikte otomatik olarak başlaması için otomatik başlatma izni gereklidir. Bu, cihaz yeniden başlatıldıktan sonra bile hatırlatıcıların ve bildirimlerin düzgün çalışmasını sağlar.
      instructions: "Talimatlar:"
      steps:
        step1: '"Ayarı Aç" butonuna basın'
        step2: 'Açılan ayarlar ekranında "{appName}" uygulamasını bulun'
        step3: '"Otomatik başlatma", "Otomatik çalıştır", "Başlangıçta başlat" veya "Auto-start" seçeneğini etkinleştirin'
      importance: Otomatik başlatma ayarının konumu cihaz üreticisine göre değişiklik gösterebilir veya olmayabilir.
    fix_it: Düzelt
    instructions: Talimatlar
    notification:
      description: Hatırlatıcıları almak için bildirim izni gereklidir. Bu izin olmadan, hiçbir bildirim almazsınız.
      instructions: "Talimatlar:"
      steps:
        android:
          step1: '"Ayarı Aç" butonuna basın'
          step2: İstendiğinde bildirimlere izin verin
        ios:
          step1: '"Ayarı Aç" butonuna basın'
          step2: İstendiğinde bildirimlere izin verin
      title: Bildirim İzni
