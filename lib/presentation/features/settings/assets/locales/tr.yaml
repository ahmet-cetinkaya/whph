    app_usage:
      description: Bu uygulama, uygulama kullanım istatistiklerinizi doğru bir şekilde takip edebilmek için uygulama kullanım verilerine erişim izni gerektirir.
      instructions: "Talimatlar:"
      not_granted: Uygulama kullanım izni henüz verilmedi. İlgili işlevin doğru çalışabilmesi için izni verin.
      steps:
        step1: Cihaz Ayarlarınızı açın
        step2: '"Gizlilik" veya "Güvenlik ve Gizlilik"e gidin'
        step3: '"Kullanım Erişimi"ni bulun ve {appName} için etkinleştirin'
      title: Uygulama Kullanım İzni
    battery_optimization:
      description: Güvenilir bildirimler için, bu uygulamanın pil optimizasyonundan hariç tutulması gerekiyor. Bu olmadan, hatırlatıcılar gecikebilir veya hiç teslim edilmeyebilir.
      instructions: "Talimatlar:"
      location_note: Bu ayarın konumu cihaz üreticinize bağlı olarak değişebilir.
      not_disabled: Pil optimizasyonu hala etkin. İlgili işlevin doğru çalışabilmesi için izni verin.
      not_granted: Pil optimizasyonu izni henüz verilmedi. İlgili işlevin doğru çalışabilmesi için izni verin.
      steps:
        step1: Cihaz Ayarlarınızı açın
        step2: Pil > Pil optimizasyonu'na gidin
        step3: Açılır menüden "Tüm uygulamalar"ı seçin
        step4: Listede {appName}'yi bulun
        step5: '"Optimize etme"yi seçin'
      title: Pil Optimizasyonu
    exact_alarm:
      description: Android 12+ için hatırlatıcıların düzgün çalışması için tam alarm planlama izni gerektirir.
      instructions: "Talimatlar:"
      not_granted: Tam alarm izni hala verilmedi. İlgili işlevin doğru çalışabilmesi için izni verin.
      steps:
        android12plus:
          step2: '"Alarmlar ve hatırlatıcılar"a dokunun'
          step3: '"Tam alarmları planlamaya izin ver"i etkinleştirin'
        step1: Açılan ayarlar ekranında {appName}'yi bulun
        step2: '"Tam alarmları planlamaya izin ver"i etkinleştirin'
      title: Tam Alarm İzni
    fix_it: Düzelt
    instructions: İzinlerin verilmesi için talimatlar
    notification:
      description: Hatırlatıcıları almak için bildirim izni gereklidir. Bu izin olmadan, hiçbir bildirim almazsınız.
      importance: Bildirim izni olmadan, hiçbir hatırlatıcı alamazsınız.
      instructions: "Talimatlar:"
      not_granted: İzin henüz verilmedi. İlgili işlevin doğru çalışabilmesi için izni verin.
      steps:
        android:
          step1: Açılan ayarlar ekranında bu uygulamayı bulun
          step2: '"Bildirimler"e dokunun ve etkinleştirin'
        ios:
          step1: Açılan ayarlar ekranında bu uygulamayı bulun
          step2: '"Bildirimler"e dokunun ve "Bildirimlere İzin Ver"i etkinleştirin'
        step3: İşlem tamamlandığında bu uygulamaya geri dönün
      title: Bildirim İzni
