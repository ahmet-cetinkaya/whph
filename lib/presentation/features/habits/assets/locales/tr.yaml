    filter_by_tags_tooltip: Etiketlere göre filtrele
    help:
      content: |
        🔄 **Alışkanlıklar**, günlük rutinlerinizi oluşturup sürdürürken zaman yönetimini kolaylaştırır. Bu rehber, alışkanlıklarınızı etkin kullanmanız için adım adım yol gösterir.

        ### 📅 Günlük Takip ve Tamamlama
        - ✅ Alışkanlıklarınızı her gün kontrol edin ve tamamladıklarınızı işaretleyin.
        - 📆 Birden fazla günü görüntüleyerek, alışkanlıklarınızın düzenini ve tutarlılığını takip edin.
        - 🔄 Uzun seriler oluşturarak motivasyonunuzu artırın.

        ### ⏱️ Zaman Takibi ve Analiz
        - ⏳ Alışkanlıklarınıza harcadığınız zamanı kaydedin ve günlük analiz yapın.
        - 🏷️ Etiketler kullanarak benzer alışkanlıkların zamanlarını toplayın ve hangi alanlara daha çok zaman ayırdığınızı görün.
        - ⏰ Düzenli takip ile alışkanlık sürelerinizi dengeleyin.

        ### 🗂️ Organizasyon ve Programlama
        - 🏷️ Alışkanlıklarınızı anlamlı etiket gruplarına ayırın.
        - ⚙️ Esnek programlama sayesinde alışkanlıklarınızı ihtiyaçlarınıza göre planlayın.

        ### 💡 Alışkanlıklarınızı Güçlendirme İpuçları
        - 🐾 Başlangıçta küçük ve yönetilebilir alışkanlıklar seçin.
        - 🏷️ Alışkanlıklarınızı etiketlerle gruplayarak organizasyonu kolaylaştırın.
        - 📊 Alışkanlıklarınızdaki desenleri ve eğilimleri anlamak için zaman takibini kullanın.
        - 🌅 Önemli alışkanlıkları günün erken saatlerinde tamamlayın.
        - 🔍✏️ Düzenli aralıklarla alışkanlık geçmişinizi gözden geçirin ve gerekirse ayarlamalar yapın.

        ### 📊 Takvim Görünümü Kullanımı
        - 📅 Takvim görünümünde birden çok günü aynı anda görüntüleyin.
        - ✅ Tamamlama desenlerinizi görsel olarak takip edin.
        - ⚡ Hızlı tamamlama işaretleme ile zaman kazanın.
        - 🎯 Görsel seri takibi sayesinde motivasyonunuzu artırın.
        - 🔄 Esnek tarih gezinme ile geçmiş ve gelecekteki alışkanlıklarınızı inceleyin.
