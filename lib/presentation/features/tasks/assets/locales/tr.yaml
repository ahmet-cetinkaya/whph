  marathon:
    label: Maraton Modu
    help:
      title: Maraton Modu Yardımı
      content: |
        🎯 Maraton Modu, Pomodoro Tekniğini kullanarak görevlerinize odaklanmanıza yardımcı olur.

        ## ⏰ Pomodoro Tekniği
        Çalışmayı aralıklara bölen bir zaman yönetimi yöntemidir. Çalışma ve mola sürelerini tercihinize göre özelleştirebilirsiniz:

        - **Yaygın Modeller:**
          - 25 dk çalışma / 5 dk mola (Klasik)
          - 50 dk çalışma / 10 dk mola (Uzatılmış)
        - 4 çalışma oturumundan sonra 15-30 dakikalık uzun mola verin
        - Size en uygun olanı seçin

        ## 🎯 Faydaları
        - Odaklanmayı ve konsantrasyonu artırır
        - Zihinsel yorgunluğu azaltır
        - Küçük başarılarla motivasyonu korur
        - Aciliyet hissi yaratır

        ## 💡 İpuçları
        - İlgili görevler arasında zamanı takip etmek için etiketleri kullanın
        - Odak alanlarınızı anlamak için etiket zaman raporlarını inceleyin
        - Başlamadan önce görevleri alakalı etiketlerle düzenleyin
        - Başlamadan önce tüm dikkat dağıtıcıları kaldırın
        - Molaları esneme veya hareket etmek için kullanın
        - Molalarda su içmeyi unutmayın
        - Molaları atlamayın - önemlidirler!
        - En önemli görevle başlayın
