  help:
    details:
      title: Görev Detayları Yardım
      content: |
        📝 Görev detaylarınızı yönetin ve takip edin.

        ## ⚡ Özellikler

        - **Temel Bilgiler:**
          - Etiketler ile organize edin
          - Öncelik belirleyin
          - Süre tahminlerinizi kaydedin

        - **Zaman Yönetimi:**
          - Planlama tarihi ekleyin
          - Son tarih belirleyin
          - Harcanan zamanı takip edin

        - **Açıklama:**
          - Detaylı notlar ekleyin
          - Markdown formatı kullanın
          - Görev detaylarını organize edin

        ## 💡 İpuçları

        - Etiketleri etkin kullanın
        - Gerçekçi süreler belirleyin
        - Önemli görevlere öncelik verin
        - İlerlemeyi düzenli takip edin
        - Açıklamaları güncel tutun

        ## 📊 Eisenhower Matrisi

        Eisenhower Matrisi, görevleri aciliyet ve önemine göre önceliklendirmenize yardımcı olur:

        - **Acil ve Önemli:** Hemen dikkat gerektiren görevler. Bu görevler kritik olup mümkün olan en kısa sürede tamamlanmalıdır.
        - **Acil Değil ama Önemli:** Önemli ancak daha sonra planlanabilecek görevler. Bu görevler uzun vadeli hedeflerinize ulaşmanıza yardımcı olur.
        - **Acil ama Önemli Değil:** Başkalarına devredilebilecek görevler. Bu görevler genellikle kesintiler veya dikkat dağıtıcı unsurlardır.
        - **Acil ve Önemli Değil:** Ortadan kaldırılabilecek görevler. Bu görevler hedeflerinize önemli ölçüde katkıda bulunmaz.
    overview:
      title: Görevler Genel Bakış Yardım
      content: |
        📝 Görevlerinizi verimli bir şekilde yönetin ve organize edin.

        ## ⚡ Özellikler

        - **Görev Yönetimi:**
          - Görev oluşturun ve düzenleyin
          - Öncelikler ve son tarihler belirleyin
          - İlerlemeyi takip edin

        - **Organizasyon:**
          - Görevleri etiketlerle gruplayın
          - Filtreleyin ve arayın
          - Hızlı eylemler

        - **Zaman Takibi:**
          - Odaklanma için Maraton modu
          - Görev başına zamanı takip edin
          - Tamamlama geçmişini görüntüleyin

        ## 💡 İpuçları

        - Büyük görevleri parçalara ayırın
        - Projeler için etiketleri kullanın
        - Gerçekçi son tarihler belirleyin
        - İlerlemenizi takip edin
        - Düzenli olarak gözden geçirin
