    help:
      title: Uygulama Kullanım Kuralları Yardım
      content: |
        Etiket atamayı otomatikleştirmenize ve uygulama takibini yönetmenize yardımcı olur.

        ## 🏷️ Etiket Kuralları

        - **Otomatik Etiket Atama:**
          - Uygulamaları isim desenlerine göre eşleştirin
          - Birden fazla etiket atayın
          - Zamanı otomatik olarak takip edin
        - **Kural Yönetimi:**
          - Yeni kurallar oluşturun
          - Mevcut kuralları düzenleyin
          - Kullanılmayan kuralları silin

        ## 🚫 Yok Sayma Kuralları

        - **Uygulamaları Hariç Tutma:**
          - İstenmeyen uygulamaları atlayın
          - Sistem süreçlerini yok sayın
          - Arka plan uygulamalarını filtreleyin
        - **Desen Eşleştirme:**
          - Joker karakterler kullanın
          - Tam isimleri eşleştirin
          - Büyük/küçük harf duyarlılığı seçenekleri

        ## 💡 İpuçları

        - Daha iyi eşleştirme için belirli desenler kullanın
        - Benzer uygulamaları ortak etiketler altında gruplandırın
        - Kuralları düzenli olarak gözden geçirin ve güncelleyin
        - Farklı uygulama isimleriyle kuralları test edin
        - Sistem yardımcı programları için yok sayma kurallarını kullanın
        - Ayrıntılı takip için kuralları birleştirin
  pages:
    view:
      title: Uygulama Kullanımı
      buttons:
        tag_rules: Etiket Kuralları
        filter_tags: Etiketleri Filtrele
      help:
        title: Uygulama Kullanımı Yardım
        content: |
          Uygulama kullanımınızı etkili bir şekilde yönetin ve takip edin.

          ## ⚡ Özellikler

          - **Detaylı Kullanım:**
            - Kullanım sürelerini görüntüleyin
            - Günlük desenleri takip edin
            - Aktif pencereleri izleyin
          - **Etiket Yönetimi:**
            - Etiket atayın
            - Kuralları kullanarak otomatik etiketleme
            - Kategoriye göre zamanı takip edin
          - **Analiz:**
            - Kullanım desenlerini görüntüleyin
            - Diğer uygulamalarla karşılaştırın
            - Verimlilik zamanını takip edin

          ## 🛠️ Yönetim

          - **Kurallar:**
            - Yeni kurallar oluşturun
            - Mevcut kuralları düzenleyin
            - Kullanılmayan kuralları silin
          - **Filtreler:**
            - Etiketlere göre filtreleyin
            - Tarih aralığına göre filtreleyin

          ## 💡 İpuçları

          - Uygulamaları kategorize etmek için etiketleri kullanın
          - Otomatik etiketleme kuralları oluşturun
          - Kullanım desenlerini gözden geçirin
          - Benzer uygulamaları gruplandırın
          - Verimli ve verimsiz zamanı takip edin
          - Otomasyon için etiket kurallarını kullanın
calendar:
  pages:
    today:
      title: Bugün
      help:
        title: Bugün Görünümü Yardım
        content: |
          📅 Bugün görünümü, günlük görevlerinizi, alışkanlıklarınızı ve zaman yatırımlarınızı tek bir yerde gösterir.

          ## ⚡ Özellikler

          - **Günlük Alışkanlıklar:**
            - Günlük alışkanlıklarınıza hızlı erişim
            - Alışkanlık tamamlama takibi
            - Rutinlerinizi sürdürme
          - **Bugünün Görevleri:**
            - Planlanan ve vadesi gelen görevleri görüntüleyin
            - Yeni görevler ekleyin
            - Görev tamamlama takibi
          - **Zaman Yatırımı:**
            - Etikete göre harcanan zamanı görüntüleyin
            - Üretkenlik desenlerini takip edin
            - Günlük aktiviteleri izleyin

          ## 💡 İpuçları

          - Belirli alanlara odaklanmak için etiket filtrelerini kullanın
          - Alışkanlıkları günün erken saatlerinde tamamlayın
          - Gününüzü optimize etmek için zaman grafiklerini gözden geçirin
          - Odaklanmış çalışma için Marathon modunu başlatın
          - İlgili görevleri etiketlerle gruplayın
          - Önemli görevleri önce planlayın

          ## ⚙️ Hızlı Eylemler

          - Marathon modunu başlatmak için zamanlayıcı simgesine tıklayın
          - Belirli projelere odaklanmak için etiket filtresini kullanın
          - Alışkanlıkları tamamlamak için üzerine tıklayın
          - Bugüne atanmış yeni görevler ekleyin
          - Görev detaylarını görüntülemek için görevlerin üzerine tıklayın
          - Günlük içgörüler için zaman grafiğini kontrol edin
  sections:
    habits: Alışkanlıklar
    tasks: Görevler
    time: Zaman
