    help:
      title: Uygulama Kullanım Kuralları Yardım
      content: |
        Etiket atamayı otomatikleştirmenize ve uygulama takibini yönetmenize yardımcı olur.

        ## 🏷️ Etiket Kuralları

        - **Otomatik Etiket Atama:**
          - Uygulamaları isim desenlerine göre eşleştirin
          - Birden fazla etiket atayın
          - Zamanı otomatik olarak takip edin
        - **Kural Yönetimi:**
          - Yeni kurallar oluşturun
          - Mevcut kuralları düzenleyin
          - Kullanılmayan kuralları silin

        ## 🚫 Yok Sayma Kuralları

        - **Uygulamaları Hariç Tutma:**
          - İstenmeyen uygulamaları atlayın
          - Sistem süreçlerini yok sayın
          - Arka plan uygulamalarını filtreleyin
        - **Desen Eşleştirme:**
          - Joker karakterler kullanın
          - Tam isimleri eşleştirin
          - Büyük/küçük harf duyarlılığı seçenekleri

        ## 💡 İpuçları

        - Daha iyi eşleştirme için belirli desenler kullanın
        - Benzer uygulamaları ortak etiketler altında gruplandırın
        - Kuralları düzenli olarak gözden geçirin ve güncelleyin
        - Farklı uygulama isimleriyle kuralları test edin
        - Sistem yardımcı programları için yok sayma kurallarını kullanın
        - Ayrıntılı takip için kuralları birleştirin
  pages:
